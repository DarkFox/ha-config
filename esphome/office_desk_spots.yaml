substitutions:
  devicename: office_desk_spot
  upper_devicename: Office Desk Spot

esphome:
  name: ${devicename}s
  platform: ESP8266
  board: huzzah

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret api_pass

ota:
  password: !secret ota_pass

text_sensor:
  - platform: version
    name: "${upper_devicename}s Esphomelib Version"

status_led:
  pin:
    number: GPIO5
    inverted: true

  #   pin: GPIO05
  #   id: status_red_pwm

  #   pin: GPIO01
  #   id: status_green_pwm

output: !include shared/h801_pwm.yaml

light:

  - platform: monochromatic
    name: ${upper_devicename} 1
    output: w1_pwm
    gamma_correct: 1.8
    default_transition_length: 250ms
    effects:
      - strobe:
      - flicker:

  - platform: monochromatic
    name: ${upper_devicename} 2
    output: w2_pwm
    gamma_correct: 1.8
    default_transition_length: 250ms
    effects:
      - strobe:
      - flicker:

  - platform: monochromatic
    name: ${upper_devicename} 3
    output: red_pwm
    gamma_correct: 1.8
    default_transition_length: 250ms
    effects:
      - strobe:
      - flicker:

  - platform: monochromatic
    name: ${upper_devicename} 4
    output: green_pwm
    gamma_correct: 1.8
    default_transition_length: 250ms
    effects:
      - strobe:
      - flicker:

