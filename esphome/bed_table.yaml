substitutions:
  devicename: bed_table
  upper_devicename: Bed Table

esphome:
  name: $devicename
  platform: ESP8266
  board: huzzah

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret encryption_key

ota:
  platform: esphome
  password: !secret ota_pass

status_led:
  pin:
    number: GPIO5
    inverted: true
  #   pin: GPIO05
  #   id: status_red_pwm
  #   pin: GPIO01
  #   id: status_green_pwm

output: !include shared/h801_pwm.yaml

light: !include shared/rgb.yaml
