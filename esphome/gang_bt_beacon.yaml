substitutions:
  devicename: gang_bt_beacon
  upper_devicename: Gang BTLE Beacon

esp32:
  board: esp-wrover-kit
  framework:
    type: esp-idf
    version: recommended

esphome:
  name: ${devicename}

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret encryption_key

ota:
  password: !secret ota_pass

status_led:
  pin:
    number: GPIO2
    inverted: true

esp32_ble_beacon:
  type: iBeacon
  uuid: !secret gang_btle_beacon_uuid
  major: 43710
  minor: 28644
