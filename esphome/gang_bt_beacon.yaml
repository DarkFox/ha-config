substitutions:
  devicename: gang_bt_beacon
  upper_devicename: Gang BTLE Beacon

esp32:
  board: esp-wrover-kit
  framework:
    type: esp-idf
    version: recommended

esphome:
  name: ${devicename}

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret encryption_key

ota:
  password: !secret ota_pass

status_led:
  pin:
    number: GPIO2
    inverted: true

esp32_ble_tracker:

bluetooth_proxy:
  active: true

binary_sensor:
  - platform: ble_presence
    ibeacon_uuid: !secret darkphone_uuid
    name: "Gang BLE Presence Darkphone"

sensor:
  - platform: ble_rssi
    ibeacon_uuid: !secret darkphone_uuid
    name: "Gang BLE Darkphone RSSI value"
