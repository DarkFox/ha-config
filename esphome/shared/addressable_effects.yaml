- lambda:
    name: Rainbow
    update_interval: 1s
    lambda: |-
      static int state = 0;
      auto call = id($devicename).turn_on();
      // Transtion of 1000ms = 1s
      call.set_transition_length(1000);
      if (state == 0) {
        call.set_rgb(1.0, 0.0, 0.0);
      } else if (state == 1) {
        call.set_rgb(1.0, 0.3, 0.0);
      } else if (state == 2) {
        call.set_rgb(1.0, 0.7, 0.0);
      } else if (state == 3) {
        call.set_rgb(0.7, 1.0, 0.0);
      } else if (state == 4) {
        call.set_rgb(0.3, 1.0, 0.0);
      } else if (state == 5) {
        call.set_rgb(0.0, 1.0, 0.0);
      } else if (state == 6) {
        call.set_rgb(0.0, 1.0, 0.3);
      } else if (state == 7) {
        call.set_rgb(0.0, 1.0, 0.7);
      } else if (state == 8) {
        call.set_rgb(0.0, 1.0, 1.0);
      } else if (state == 9) {
        call.set_rgb(0.0, 0.7, 1.0);
      } else if (state == 10) {
        call.set_rgb(0.0, 0.3, 1.0);
      } else if (state == 11) {
        call.set_rgb(0.0, 0.0, 1.0);
      } else if (state == 12) {
        call.set_rgb(0.3, 0.0, 1.0);
      } else if (state == 13) {
        call.set_rgb(0.7, 0.0, 1.0);
      } else if (state == 14) {
        call.set_rgb(1.0, 0.0, 1.0);
      } else if (state == 15) {
        call.set_rgb(1.0, 0.0, 0.7);
      } else {
        call.set_rgb(1.0, 0.0, 0.3);
      }
      call.perform();
      state += 1;
      if (state == 17 )
        state = 0;

- lambda:
    name: 4 Color Rotation
    update_interval: 1s
    lambda: |-
      static int state = 0;
      auto call = id($devicename).turn_on();
      // Transtion of 1000ms = 1s
      call.set_transition_length(1000);
      if (state == 0) {
        call.set_rgb(1.0, 1.0, 1.0);
      } else if (state == 1) {
        call.set_rgb(1.0, 0.0, 1.0);
      } else if (state == 2) {
        call.set_rgb(0.0, 0.0, 1.0);
      } else {
        call.set_rgb(1.0, 0.0, 0.0);
      }
      call.perform();
      state += 1;
      if (state == 4)
        state = 0;

