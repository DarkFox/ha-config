- strobe:
    name: Strobe (Slow)
- strobe:
    name: Strobe (Medium)
    colors:
      - state: true
        brightness: 100%
        duration: 100ms
      - state: false
        duration: 100ms
- strobe:
    name: Strobe (Fast)
    colors:
      - state: true
        brightness: 100%
        duration: 25ms
      - state: false
        duration: 25ms
- flicker:
- flicker:
    name: Candle
    alpha: 90%
    intensity: 5%
- pulse:
    name: Pulse (Slow)
    update_interval: 2s
- pulse:
    name: Pulse (Medium)
- pulse:
    name: Pulse (Fast)
    transition_length: 0.5s
    update_interval: 0.5s
    min_brightness: 0%
    max_brightness: 100%
