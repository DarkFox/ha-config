esphome:
  name: $devicename
  platform: ESP8266
  board: esp8285

time:
  - platform: sntp
    id: my_time

sensor:
  - platform: total_daily_energy
    name: ${upper_devicename} Dagligt Forbrug
    power_id: power
    device_class: energy
    state_class: total_increasing

  # WiFi Signal sensor
  - platform: wifi_signal
    name: ${upper_devicename} WiFi Signal
    update_interval: 10s

  # Power sensor
  - platform: hlw8012
    sel_pin:
      number: GPIO12
      inverted: true
    cf_pin: GPIO04
    cf1_pin: GPIO05
    change_mode_every: 3
    update_interval: 3s
    current_resistor: 0.0023
    voltage_divider: 920
    # Current sensor
    current:
      name: ${upper_devicename} Strømstyrke
      unit_of_measurement: A
      device_class: current
      state_class: measurement
      accuracy_decimals: 3
      filters:
        # For some reason the current sensor is almost a
        # half off, despite volt and watt being correct
        - lambda: return x * 1.9;
    # Power sensor
    power:
      id: power
      name: ${upper_devicename} Forbrug
      unit_of_measurement: kW
      device_class: power
      state_class: measurement
      accuracy_decimals: 3
      filters:
        # Multiplication factor from W to kW is 0.001
        - multiply: 0.001
    # Voltage sensor
    voltage:
      name: ${upper_devicename} Spænding
      unit_of_measurement: V
      device_class: voltage
      state_class: measurement
      accuracy_decimals: 1

binary_sensor:
  # Binary sensor for the button press
  - platform: gpio
    name: ${upper_devicename} Knap
    pin:
      number: GPIO3
      inverted: true
    on_press:
      - switch.toggle: relay

switch:
  # Switch to toggle the relay
  - platform: gpio
    id: relay
    name: $upper_devicename
    pin: GPIO14
    restore_mode: $restore_mode
    on_turn_on:
      - light.turn_on: led
    on_turn_off:
      - light.turn_off: led

output:
  # Relay state led
  - platform: esp8266_pwm
    id: state_led
    pin:
      number: GPIO1
      inverted: true

light:
  # Relay state light
  - platform: monochromatic
    output: state_led
    id: led
    restore_mode: $restore_mode

# Uses the red LED as a status indicator
status_led:
  pin:
    number: GPIO13
    inverted: true
