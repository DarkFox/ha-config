<<: !include base.yaml

esphome:
  name: $devicename
  platform: ESP8266
  board: esp8285

sensor:
  # WiFi Signal sensor
  - platform: wifi_signal
    name: ${upper_devicename} WiFi Signal
    update_interval: 10s

  # Power sensor
  - platform: hlw8012
    sel_pin:
      number: GPIO12
      inverted: true
    cf_pin: GPIO04
    cf1_pin: GPIO05
    change_mode_every: 3
    update_interval: 3s
    # Current sensor
    current:
      name: ${upper_devicename} Strømstyrke
      unit_of_measurement: A
      accuracy_decimals: 3
      filters:
        - calibrate_linear:
          - 0 -> 0
          - 3.15 -> 2.51
          - 5.64 -> 4.53
          - 5.71 -> 4.58
        - lambda: if (x < 0.01) return 0; else return x;
    # Power sensor
    power:
      id: power
      name: ${upper_devicename} Forbrug
      unit_of_measurement: W
      accuracy_decimals: 2
      filters:
        - calibrate_linear:
            - 0 -> 0
            - 6.89 -> 1.1
            - 2999 -> 499
            - 5782 -> 964
        - lambda: if (x < 0.01) return 0; else return x;
    # Voltage sensor
    voltage:
      name: ${upper_devicename} Spænding
      unit_of_measurement: V
      accuracy_decimals: 1
      filters:
        - calibrate_linear:
            - 0 -> 0
            - 549 -> 211
            - 560 -> 216
            - 571 -> 218
            - 574 -> 220

binary_sensor:
  # Binary sensor for the button press
  - platform: gpio
    name: ${upper_devicename} Knap
    pin:
      number: GPIO3
      inverted: true
    on_press:
      - switch.toggle: relay

switch:
  # Switch to toggle the relay
  - platform: gpio
    id: relay
    name: ${upper_devicename}
    pin: GPIO14
    restore_mode: RESTORE_DEFAULT_ON
    on_turn_on:
      - light.turn_on: led
    on_turn_off:
      - light.turn_off: led

output:
  # Relay state led
  - platform: esp8266_pwm
    id: state_led
    pin:
      number: GPIO1
      inverted: true

light:
  # Relay state light
  - platform: monochromatic
    output: state_led
    id: led

# Uses the red LED as a status indicator
status_led:
  pin:
    number: GPIO13
    inverted: true