substitutions:
  devicename: bedroom_shelf
  upper_devicename: Bedroom Shelf

esphome:
  name: $devicename
  platform: ESP8266
  board: huzzah

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret encryption_key

ota:
  platform: esphome
  password: !secret ota_pass

status_led:
  pin:
    number: GPIO5
    inverted: true
  #   pin: GPIO05
  #   id: status_red_pwm
  #   pin: GPIO01
  #   id: status_green_pwm

output: !include shared/h801_pwm.yaml

light:
  - platform: rgb
    id: ${devicename}
    name: ${upper_devicename} Spots
    red: red_pwm
    green: green_pwm
    blue: blue_pwm
    gamma_correct: 1.8
    default_transition_length: 250ms
    effects: !include shared/effects.yaml

  - platform: monochromatic
    id: ${devicename}_strip
    name: ${upper_devicename} Strip
    output: w1_pwm
    gamma_correct: 1.8
    default_transition_length: 250ms
    effects:
      - strobe:
      - flicker:
      - lambda:
          name: Fade
          update_interval: 1s
          lambda: |-
            static bool state = false;
            auto call = id(bedroom_shelf_strip).turn_on();
            // Transtion of 1000ms = 1s
            call.set_transition_length(1000);
            if (state == false) {
              call.set_brightness(1.0);
              state = true;
            } else {
              call.set_brightness(0.01);
              state = false;
            }
            call.perform();
