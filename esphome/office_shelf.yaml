substitutions:
  devicename: office_shelf
  upper_devicename: Office Shelf

esphome:
  name: $devicename
  platform: ESP8266
  board: huzzah

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret api_pass

ota:
  password: !secret ota_pass


status_led:
  pin:
    number: GPIO5
    inverted: true

  #   pin: GPIO05
  #   id: status_red_pwm

  #   pin: GPIO01
  #   id: status_green_pwm

output: !include shared/h801_pwm.yaml

light:
  - platform: rgb
    id: ${devicename}
    name: $upper_devicename
    red: red_pwm
    green: green_pwm
    blue: blue_pwm
    gamma_correct: 1.8
    default_transition_length: 250ms
    effects: !include shared/effects.yaml

  - platform: monochromatic
    id: office_desk_spots
    name: Office Desk Spots
    output: w1_pwm
    gamma_correct: 1.8
    default_transition_length: 250ms
    effects:
      - strobe:
      - flicker:
      - lambda:
          name: Fade
          update_interval: 1s
          lambda: |-
            static bool state = false;
            auto call = id(office_desk_spots).turn_on();
            // Transtion of 1000ms = 1s
            call.set_transition_length(1000);
            if (state == false) {
              call.set_brightness(1.0);
              state = true;
            } else {
              call.set_brightness(0.01);
              state = false;
            }
            call.perform();

  - platform: monochromatic
    id: office_door_spots
    name: Office Door Spots
    output: w2_pwm
    gamma_correct: 1.8
    default_transition_length: 250ms
    effects:
      - strobe:
      - flicker:
      - lambda:
          name: Fade
          update_interval: 1s
          lambda: |-
            static bool state = false;
            auto call = id(office_door_spots).turn_on();
            // Transtion of 1000ms = 1s
            call.set_transition_length(1000);
            if (state == false) {
              call.set_brightness(1.0);
              state = true;
            } else {
              call.set_brightness(0.01);
              state = false;
            }
            call.perform();
