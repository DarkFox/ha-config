substitutions:
  devicename: tv_backlight
  upper_devicename: TV Backlight

esphome:
  name: $devicename
  platform: ESP8266
  board: huzzah

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret api_pass

ota:
  password: !secret ota_pass

text_sensor:
  - platform: version
    name: "${upper_devicename} Esphomelib Version"

status_led:
  pin:
    number: GPIO5
    inverted: true

  #   pin: GPIO05
  #   id: status_red_pwm

  #   pin: GPIO01
  #   id: status_green_pwm

output: !include shared/h801_pwm.yaml

light: !include shared/rgb.yaml