substitutions:
  devicename: filament_affugter
  upper_devicename: Filament Affugter
  restore_mode: ALWAYS_ON

packages:
  base: !include packages/base.yaml
  gosund: !include packages/gosund.yaml

switch:
  - platform: template
    name: "${upper_devicename} Cycle Control"
    id: cycle_control
    optimistic: true
    restore_mode: "${restore_mode}"
    turn_on_action:
      - output.turn_on: relay_output
    turn_off_action:
      - output.turn_off: relay_output

interval:
  - interval: 15min
    id: cycle_interval
    then:
      - if:
          condition:
            switch.is_on: cycle_control
          then:
            - output.turn_on: relay_output
            - delay: 10min
            - output.turn_off: relay_output