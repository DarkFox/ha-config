substitutions:
  devicename: filament_affugter
  upper_devicename: Filament Affugter
  restore_mode: ALWAYS_ON

packages:
  base: !include packages/base.yaml
  gosund: !include packages/gosund.yaml

light:
  - platform: binary
    name: "${upper_devicename} Cycle"
    icon: mdi:cloud-percent
    output: relay_output
    id: cycle
    restore_mode: "${restore_mode}"
    effects:
      - strobe:
          name: Cycle
          colors:
            - state: true
              duration:
                minutes: 10
            - state: false
              duration:
                minutes: 5
    on_turn_on: 
      then:
        - light.turn_on:
            id: cycle
            effect: Cycle
