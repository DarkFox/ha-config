substitutions:
  devicename: sofa_table
  upper_devicename: Sofa Table

esphome:
  name: $devicename
  platform: espressif8266
  board: nodemcu

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret api_pass

ota:
  password: !secret ota_pass


status_led:
  pin:
    number: D0
    inverted: true

light:
  - platform: fastled_clockless
    name: $upper_devicename
    chipset: WS2811_400
    pin: D5
    num_leds: 48
    rgb_order: RGB
    gamma_correct: 1.8
    default_transition_length: 250ms