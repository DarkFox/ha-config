substitutions:
  devicename: sovevaerelse_bt_proxy
  upper_devicename: Sovev√¶relse Bluetooth Proxy

esp32:
  board: esp-wrover-kit
  framework:
    type: esp-idf
    version: recommended

esphome:
  name: ${devicename}

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret encryption_key

ota:
  password: !secret ota_pass

status_led:
  pin:
    number: GPIO2
    inverted: true

esp32_ble_tracker:
  scan_parameters:
    interval: 1100ms
    window: 1100ms

bluetooth_proxy:
  active: true
