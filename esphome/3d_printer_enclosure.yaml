substitutions:
  devicename: 3d_printer_enclosure
  upper_devicename: 3D Printer Enclosure

esphome:
  name: $devicename

esp8266:
  board: huzzah

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret encryption_key

ota:
  platform: esphome
  password: !secret ota_pass

status_led:
  pin:
    number: GPIO5
    inverted: true
  #   pin: GPIO05
  #   id: status_red_pwm
  #   pin: GPIO01
  #   id: status_green_pwm

output:
  - platform: esp8266_pwm
    frequency: 30000 Hz
    pin: GPIO15
    id: red_pwm

  - platform: esp8266_pwm
    frequency: 30000 Hz
    pin: GPIO13
    id: green_pwm

  - platform: esp8266_pwm
    frequency: 30000 Hz
    pin: GPIO12
    id: blue_pwm

  - platform: esp8266_pwm
    frequency: 200 Hz
    pin: GPIO14
    id: w1_pwm

  - platform: esp8266_pwm
    frequency: 200 Hz
    pin: GPIO4
    id: w2_pwm

light:
  - platform: monochromatic
    output: w1_pwm
    name: $upper_devicename Light

fan:
  - platform: speed
    output: green_pwm
    id: fan_in
    name: "${upper_devicename} Ind"
  - platform: speed
    output: red_pwm
    id: fan_out_1
    name: "${upper_devicename} Ud"
  - platform: speed
    output: blue_pwm
    id: fan_out_2
    name: "${upper_devicename} Resin Ud"
