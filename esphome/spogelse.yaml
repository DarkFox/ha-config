substitutions:
  devicename: spogelse
  upper_devicename: Spøgelse

esphome:
  name: $devicename
  platform: ESP8266
  board: huzzah

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret encryption_key

ota:
  password: !secret ota_pass

status_led:
  pin:
    number: GPIO5
    inverted: true
  #   pin: GPIO05
  #   id: status_red_pwm
  #   pin: GPIO01
  #   id: status_green_pwm

output:
  - platform: esp8266_pwm
    frequency: 200 Hz
    pin: GPIO14
    id: blue_pwm
    inverted: True

  - platform: esp8266_pwm
    frequency: 200 Hz
    pin: GPIO13
    id: green_pwm
    inverted: True

  - platform: esp8266_pwm
    frequency: 200 Hz
    pin: GPIO12
    id: red_pwm
    inverted: True

  - platform: esp8266_pwm
    frequency: 200 Hz
    pin: GPIO0
    id: w2_pwm
    inverted: True

  - platform: esp8266_pwm
    frequency: 200 Hz
    pin: GPIO2
    id: w1_pwm
    inverted: True

light:
  - platform: rgb
    id: ${devicename}
    name: $upper_devicename
    red: red_pwm
    green: green_pwm
    blue: blue_pwm
    gamma_correct: 1.8
    default_transition_length: 250ms
    effects: !include shared/effects.yaml

  - platform: monochromatic
    id: spogelse_venstre_oje
    name: Spøgelse Venstre Øje
    output: w1_pwm
    gamma_correct: 1.8
    default_transition_length: 250ms
    effects:
      - strobe:
      - flicker:
      - lambda:
          name: Fade
          update_interval: 1s
          lambda: |-
            static bool state = false;
            auto call = id(spogelse_venstre_oje).turn_on();
            // Transtion of 1000ms = 1s
            call.set_transition_length(1000);
            if (state == false) {
              call.set_brightness(1.0);
              state = true;
            } else {
              call.set_brightness(0.01);
              state = false;
            }
            call.perform();

  - platform: monochromatic
    id: spogelse_hojre_oje
    name: Spøgelse Højre Øje
    output: w2_pwm
    gamma_correct: 1.8
    default_transition_length: 250ms
    effects:
      - strobe:
      - flicker:
      - lambda:
          name: Fade
          update_interval: 1s
          lambda: |-
            static bool state = false;
            auto call = id(spogelse_hojre_oje).turn_on();
            // Transtion of 1000ms = 1s
            call.set_transition_length(1000);
            if (state == false) {
              call.set_brightness(1.0);
              state = true;
            } else {
              call.set_brightness(0.01);
              state = false;
            }
            call.perform();
