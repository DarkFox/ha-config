substitutions:
  devicename: sovevaerelse_ventilation
  upper_devicename: Soveværelse Ventilation

esphome:
  name: $devicename
  platform: ESP8266
  board: huzzah

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  fast_connect: true
  use_address: 192.168.42.103

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret api_pass

ota:
  password: !secret ota_pass

status_led:
  pin:
    number: GPIO5
    inverted: true

  #   pin: GPIO05
  #   id: status_red_pwm

  #   pin: GPIO01
  #   id: status_green_pwm

output:
  # - platform: esp8266_pwm
  #   frequency: 200 Hz
  #   pin: GPIO15
  #   id: red_pwm

  # - platform: esp8266_pwm
  #   frequency: 200 Hz
  #   pin: GPIO13
  #   id: green_pwm

  # - platform: esp8266_pwm
  #   frequency: 200 Hz
  #   pin: GPIO12
  #   id: blue_pwm

  - platform: esp8266_pwm
    frequency: 30000 Hz
    pin: GPIO14
    id: w1_pwm

  - platform: esp8266_pwm
    frequency: 30000 Hz
    pin: GPIO4
    id: w2_pwm

fan:
  - platform: speed
    output: w1_pwm
    id: fan_in
    name: "Soveværelse Ventilation Ind"
    speed:
      low: 0.2
      medium: 0.5
      high: 1.0
  - platform: speed
    output: w2_pwm
    id: fan_out
    name: "Soveværelse Ventilation Ud"
    speed:
      low: 0.2
      medium: 0.5
      high: 1.0

binary_sensor:
  - platform: template
    name: "Fan In On"
    internal: true
    lambda: |-
      if (id(fan_in).state) {
        return true;
      } else {
        return false;
      }
    on_press:
      then:
        - fan.turn_off: fan_out
  - platform: template
    name: "Fan Out On"
    internal: true
    lambda: |-
      if (id(fan_out).state) {
        return true;
      } else {
        return false;
      }
    on_press:
      then:
        - fan.turn_off: fan_in
