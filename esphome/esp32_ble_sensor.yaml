substitutions:
  devicename: esp32_ble_tracker
  upper_devicename: ESP32 BLE Tracker

esphome:
  name: $devicename
  platform: ESP32
  board: nodemcu-32s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret api_pass

ota:
  password: !secret ota_pass

status_led:
  pin:
    number: GPIO2

esp32_ble_tracker:

binary_sensor:
  - platform: esp32_ble_tracker
    mac_address: FC:B3:A7:CA:C0:EC
    name: "BLE Sensor"

sensor:
  - platform: ble_rssi
    mac_address: FC:B3:A7:CA:C0:EC
    name: "BLE rssi"
