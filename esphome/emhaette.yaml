  upper_devicename: Emh√¶tte

esphome:
  name: $devicename
  platform: ESP8266
  board: esp8285

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret api_pass

ota:
  password: !secret ota_pass

status_led:
  pin:
    number: GPIO13
    inverted: yes

