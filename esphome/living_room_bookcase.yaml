substitutions:
  devicename: living_room_bookcase
  upper_devicename: Living Room Bookcase

esphome:
  name: $devicename
  platform: ESP8266
  board: huzzah

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret api_pass

ota:
  password: !secret ota_pass

status_led:
  pin:
    number: GPIO5
    inverted: true

  #   pin: GPIO05
  #   id: status_red_pwm

  #   pin: GPIO01
  #   id: status_green_pwm

output: !include shared/h801_pwm.yaml

light:
  - platform: monochromatic
    id: barskab_over
    name: Barskab Over
    output: w1_pwm
    gamma_correct: 1.8
    default_transition_length: 250ms
    effects:
      - strobe:
      - flicker:

  - platform: monochromatic
    id: barskab_under
    name: Barskab Under
    output: w2_pwm
    gamma_correct: 1.8
    default_transition_length: 250ms
    effects:
      - strobe:
      - flicker:

  - platform: monochromatic
    id: bar_spots
    name: Bar Spots
    output: red_pwm
    gamma_correct: 1.8
    default_transition_length: 250ms
    effects:
      - strobe:
      - flicker:

  - platform: monochromatic
    id: bar_hylde_spots
    name: Bar Hylde Spots
    output: green_pwm
    gamma_correct: 1.8
    default_transition_length: 250ms
    effects:
      - strobe:
      - flicker:

