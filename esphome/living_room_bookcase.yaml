substitutions:
  devicename: living_room_bookcase
  upper_devicename: Living Room Bookcase

esphome:
  name: $devicename
  platform: ESP8266
  board: huzzah

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret api_pass

ota:
  password: !secret ota_pass

status_led:
  pin:
    number: GPIO5
    inverted: true

  #   pin: GPIO05
  #   id: status_red_pwm

  #   pin: GPIO01
  #   id: status_green_pwm

output: !include shared/h801_pwm.yaml

light:
  - platform: rgb
    id: ${devicename}
    name: Bar
    red: red_pwm
    green: green_pwm
    blue: blue_pwm
    gamma_correct: 1.8
    default_transition_length: 250ms
    effects: !include shared/effects.yaml

  - platform: monochromatic
    id: cabinet_spots
    name: Cabinet Spots
    output: w1_pwm
    gamma_correct: 1.8
    default_transition_length: 250ms
    effects:
      - strobe:
      - flicker:

  - platform: monochromatic
    id: cabinet_shelves
    name: Cabinet Shelves
    output: w2_pwm
    gamma_correct: 1.8
    default_transition_length: 250ms
    effects:
      - strobe:
      - flicker:
