substitutions:
  devicename: krydderurter
  upper_devicename: Krydderurter

esphome:
  # arduino_version: dev
  name: krydderurter
  platform: ESP32
  board: esp-wrover-kit

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret api_pass

ota:
  password: !secret ota_pass

status_led:
  pin:
    number: GPIO2
    inverted: true

text_sensor:
  - platform: version
    name: "ESPHome Version"

switch:
  - platform: gpio
    id: relay_1
    name: "Relay 1"
    pin: 27
    inverted: yes

  - platform: gpio
    id: relay_2
    name: "Relay 2"
    pin: 26
    inverted: yes

  - platform: gpio
    id: relay_3
    name: "Relay 3"
    pin: 25
    inverted: yes

  - platform: gpio
    id: relay_4
    name: "Vandpumpe 1"
    pin: 33
    inverted: yes
    on_turn_on:
      - delay: 30s
      - switch.turn_off: relay_4


esp32_ble_tracker:

sensor:
  - platform: xiaomi_hhccjcy01
    mac_address: '80:EA:CA:89:63:D4'
    temperature:
      name: "Krydderurter 1 Temperature"
    moisture:
      name: "Krydderurter 1 Moisture"
    illuminance:
      name: "Krydderurter 1 Illuminance"
    conductivity:
      name: "Krydderurter 1 Soil Conductivity"
  - platform: xiaomi_hhccjcy01
    mac_address: '80:EA:CA:89:64:9C'
    temperature:
      name: "Krydderurter 2 Temperature"
    moisture:
      name: "Krydderurter 2 Moisture"
    illuminance:
      name: "Krydderurter 2 Illuminance"
    conductivity:
      name: "Krydderurter 2 Soil Conductivity"
