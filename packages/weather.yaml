homeassistant:
  customize:
    sun.sun:
      friendly_name: Sun
    sensor.pws_relative_humidity:
      friendly_name: Humidity
      icon: mdi:water-percent
    sensor.pws_temp_c:
      friendly_name: Temperature
    sensor.pws_feelslike_c:
      friendly_name: Feels Like
      icon: mdi:weather-windy
    sensor.pws_wind_dir:
      friendly_name: Wind Direction
      icon: mdi:compass
    sensor.pws_pressure_mb:
      friendly_name: Air Pressure
      icon: mdi:gauge
    sensor.pws_visibility_km:
      friendly_name: Visibility
    sensor.pws_weather:
      friendly_name: Weather
    sensor.pws_UV:
      friendly_name: UV
      icon: mdi:sunglasses
    sensor.pws_precip_today_metric:
      friendly_name: Precipitation
      icon: mdi:weather-rainy
    sensor.pws_wind_kph:
      friendly_name: Wind Speed
      icon: mdi:weather-windy
    sensor.pws_wind_gust_kph:
      friendly_name: Wind Gusts
      icon: mdi:weather-windy
    sensor.pws_wind_string:
      friendly_name: Wind
      icon: mdi:weather-windy

group:
  weather:
    name: Weather
    entities:
      - sun.sun
      - sensor.pws_weather
      - sensor.pws_temp_c
      - sensor.pws_feelslike_c
      - sensor.pws_wind_dir
      - sensor.pws_wind_string
      - sensor.pws_wind_kph
      - sensor.pws_wind_gust_kph
      - sensor.pws_pressure_mb
      - sensor.pws_relative_humidity
      - sensor.pws_precip_today_metric
      - sensor.pws_visibility_km
      - sensor.pws_UV

  wunderground:
    entities:
      - sensor.pws_feelslike_c
      - sensor.pws_precip_1d
      - sensor.pws_precip_1d_mm
      - sensor.pws_precip_1hr_metric
      - sensor.pws_precip_today_metric
      - sensor.pws_pressure_mb
      - sensor.pws_relative_humidity
      - sensor.pws_temp_c
      - sensor.pws_temp_high_1d_c
      - sensor.pws_temp_low_1d_c
      - sensor.pws_UV
      - sensor.pws_visibility_km
      - sensor.pws_weather
      - sensor.pws_weather_1d_metric
      - sensor.pws_weather_1h
      - sensor.pws_wind_dir
      - sensor.pws_wind_gust_kph
      - sensor.pws_wind_kph
      - sensor.pws_wind_string

  # daily_forecast:
  #   name: Daily Forecast
  #   entities:
  #     - sensor.pws_weather_1d_metric
  #     - sensor.pws_weather_1n_metric
  #     - sensor.pws_weather_2d_metric
  #     - sensor.pws_weather_2n_metric
  #     - sensor.pws_weather_3d_metric
  #     - sensor.pws_weather_3n_metric
  #     - sensor.pws_weather_4d_metric
  #     - sensor.pws_weather_4n_metric

sensor:
  - platform: wunderground
    api_key: !secret wunderground_key
    lang: 'DK'
    monitored_conditions:
      - feelslike_c
      - precip_1d
      - precip_1d_mm
      - precip_1hr_metric
      - precip_today_metric
      - pressure_mb
      - relative_humidity
      - temp_c
      - temp_high_1d_c
      - temp_low_1d_c
      - UV
      - visibility_km
      - weather
      - weather_1h
      - wind_dir
      - wind_gust_kph
      - wind_kph
      - wind_string
