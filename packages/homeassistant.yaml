homeassistant:
  customize:
    sensor.external_ip:
      friendly_name: External IP Address
      icon: mdi:source-branch

    # System Info Sensor
    sensor.processor_use:
      friendly_name: CPU Usage

    sensor.disk_free:
      friendly_name: Available Disk

    sensor.load_1m:
      friendly_name: Average Load - 1 Minutes
    sensor.load_5m:
      friendly_name: Average Load - 5 Minutes
    sensor.load_15m:
      friendly_name: Average Load - 15 Minutes

    sensor.last_boot:
      friendly_name: Up Since

    sensor.time:
      friendly_name: Time

    sensor.date:
      friendly_name: Date

input_boolean:
  home_assistant_started:
    initial: off

command_line:
  - binary_sensor:
      name: Uncommitted Changes Writer
      unique_id: ce38312f-4741-42cb-8b1e-4ae5bf22074d
      scan_interval: 300
      command: >
        cd /config && git diff-index --quiet HEAD -- ':!vpn-configs-contrib' && echo "off" > /config/git_status.txt || echo "on" > /config/git_status.txt; echo "off";
  - binary_sensor:
      name: Uncommitted Changes
      unique_id: a753ce94-8cd2-4d19-a05c-21458944bec6
      device_class: problem
      scan_interval: 30
      command: >
        cat /config/git_status.txt
      value_template: "{{ value | trim }}"
      payload_on: "on"
      payload_off: "off"

template:
  - sensor:
      - name: Month Name
        unique_id: a141453c-2624-4267-a93b-da5d54e9dc35
        state: >-
          {% if state_attr('sensor.month_name', 'month_names') is defined %}
            {% set months = state_attr('sensor.month_name', 'month_names') %}
            {{ months[now().month-1] }}
          {% else %}
            unknown
          {% endif %}
        attributes:
          month_names: >-
            {{ ["Januar", "Februar", "Marts", "April", "Maj", "Juni", "Juli", "August", "September", "Oktober", "November", "December"] }}

      - name: Month Name Short
        unique_id: 5e2f3b19-23f8-423a-b13c-1781429522c2
        state: >-
          {% if state_attr('sensor.month_name_short', 'month_names_short') is defined %}
            {% set months = state_attr('sensor.month_name_short', 'month_names_short') %}
            {{ months[now().month-1] }}
          {% else %}
            unknown
          {% endif %}
        attributes:
          month_names_short: >-
            {{ ["Jan", "Feb", "Mar", "Apr", "Maj", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dec"] }}

      - name: Day Name
        unique_id: a7c54c1f-3ed0-465e-b8d4-744cca6565ad
        state: >-
          {% if state_attr('sensor.day_name', 'weekday_names') is defined %}
            {% set weekdays = state_attr('sensor.day_name', 'weekday_names') %}
            {{ weekdays[now().weekday()] }}
          {% else %}
            unknown
          {% endif %}
        attributes:
          weekday_names: >-
            {{ ["Mandag", "Tirsdag", "Onsdag", "Torsdag", "Fredag", "Lørdag", "Søndag"] }}

      - name: Day Name Short
        unique_id: a9777d4e-17a6-46e6-b64f-6721aa7de45e
        state: >-
          {% if state_attr('sensor.day_name_short', 'weekday_names_short') is defined %}
            {% set weekdays = state_attr('sensor.day_name_short', 'weekday_names_short') %}
            {{ weekdays[now().weekday()] }}
          {% else %}
            unknown
          {% endif %}
        attributes:
          weekday_names_short: >-
            {{ ["Man", "Tir", "Ons", "Tor", "Fre", "Lør", "Søn"] }}

      - name: Date Text
        unique_id: fc6ff840-4ee6-4a86-a379-ec34c9d861e4
        state: >-
          {{ states('sensor.day_name') }}, {{ now().day }}. {{ states('sensor.month_name') }}

      - name: Date Text Short
        unique_id: 9bde0ead-3c9d-4368-9b90-7852be7c27b1
        state: >-
          {{ states('sensor.day_name_short') }}., {{ now().day }}. {{ states('sensor.month_name_short') }}

      - name: HA Last Restart
        unique_id: da9af7e5-6b34-46b8-b15b-70dc5de413ad
        state: >-
          {{ state_attr('automation.set_home_assistant_started_on_startup', 'last_triggered') | as_timestamp(0) | timestamp_custom('%b %d %X') }}

  - binary_sensor:
      - name: Workday
        unique_id: d582050d-a8d2-4e21-8cb1-b4f8fd1e4445
        state: >-
          {{ is_state('binary_sensor.working_today', 'on') }}

      - name: Home Assistant Loaded
        unique_id: aad0a9c9-1236-4261-837a-943825f16aba
        state: >-
          {{ is_state('input_boolean.home_assistant_started', 'on') }}
        delay_on:
          seconds: 30

sensor:
  - platform: rest
    resource: http://ip.jsontest.com
    name: external_ip
    value_template: "{{ value_json.ip }}"
    scan_interval: 1800

  - platform: time_date
    display_options:
      - "time"
      - "date"
      - "date_time"
      - "time_utc"

automation:
  - alias: Notify HA Shutdown
    id: e87622e0-9691-421b-8691-94fdab200eef
    initial_state: true
    trigger:
      platform: homeassistant
      event: shutdown
    action:
      - service: notify.telegram_darkfox
        data:
          message: "Home Assistant er ved at lukke ned!"

  - alias: Notify Of New External IP
    id: e86275ad-9c5a-4243-9428-e47f82c03586
    initial_state: true
    trigger:
      platform: state
      entity_id: sensor.external_ip
    condition:
      - condition: template
        value_template: "{{ trigger.from_state and trigger.to_state }}"
      - condition: template
        value_template: "{{ not trigger.from_state.state == 'unknown' }}"
      - condition: template
        value_template: "{{ not trigger.to_state.state == 'unknown' }}"
    action:
      - service: notify.telegram_darkfox
        data:
          message: "Din eksterne IP har ændret sig fra {{ trigger.from_state.state }} til {{ trigger.to_state.state }}"

  - alias: Update Available Notification
    id: 2469a8f3-e00f-43ab-a0e2-defd8b34e319
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.docker_hub_update_available
        from: "off"
        to: "on"
      - platform: state
        entity_id: sun.sun
        to: "above_horizon"
    condition:
      - condition: state
        entity_id: binary_sensor.docker_hub_update_available
        state: "on"
      - condition: state
        entity_id: sun.sun
        state: "above_horizon"
    action:
      - service: notify.telegram_darkfox
        data:
          message: "Ny Home Assistant opdatering! Version {{ states('sensor.docker_hub') }}"

  - alias: Uncommitted Changes Notification
    id: bc36b25e-030a-4f15-a0e1-65cf739b7c37
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.uncommitted_changes
        to: "on"
        for:
          hours: 2
      - platform: state
        entity_id: input_select.sleep_state
        to: "awake"
        for:
          hours: 2
    condition:
      - condition: state
        entity_id: binary_sensor.uncommitted_changes
        state: "on"
        for:
          hours: 2
    action:
      - service: notify.telegram_darkfox
        data:
          message: "Uncommitted changes!"

  - alias: Clear TTS Cache
    id: ac4fb256-a4c2-4a83-ba9c-edf92df19852
    initial_state: true
    trigger:
      platform: time
      at: "04:45:00"
    action:
      - service: chime_tts.clear_cache
        data:
          clear_temp_tts_cache: true
          clear_www_tts_cache: true
          clear_chimes_cache: false
          clear_ha_tts_cache: false

  - alias: Set home_assistant_started on startup
    id: e8b7e0a1-0e3e-45bd-9e48-53cb88d67650
    initial_state: true
    trigger:
      platform: homeassistant
      event: start
    action:
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.home_assistant_started
