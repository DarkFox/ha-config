homeassistant:
  customize:
    sensor.tradfri_remote_control:
      icon: mdi:battery

    sensor.external_ip:
      friendly_name: External IP Address
      icon: mdi:source-branch

    # System Info Sensor
    sensor.cpu_speed:
      friendly_name: CPU Speed

    sensor.processor_use:
      friendly_name: CPU Usage

    sensor.disk_free:
      friendly_name: Available Disk

    sensor.load_1m:
      friendly_name: Average Load - 1 Minutes
    sensor.load_5m:
      friendly_name: Average Load - 5 Minutes
    sensor.load_15m:
      friendly_name: Average Load - 15 Minutes

    sensor.last_boot:
      friendly_name: Up Since

    sensor.time:
      friendly_name: Time

    sensor.date:
      friendly_name: Date

    automation.login_failure:
      friendly_name: Alert Login Failures

    automation.startup_notification:
      friendly_name: Notify Startup Events
      icon: mdi:thumb-up

    automation.update_available_notification:
      friendly_name: Notify of new updates
      icon: mdi:update

input_boolean:
  home_assistant_started:
    initial: off

rest_command:
  reload_device:
    url: "{{ states('sensor.base_url') }}/api/config/config_entries/entry/{{ device_id }}/reload"
    method: POST
    headers:
      authorization: !secret ha_api_token

binary_sensor:
  - platform: template
    sensors:
      uncommitted_changes:
        value_template: "{{ is_state('sensor.uncommitted_changes', 'on') }}"
      home_assistant_loaded:
        value_template: >-
          {{ is_state('input_boolean.home_assistant_started', 'on') }}
        delay_on:
          seconds: 30

sensor:
  - platform: command_line
    name: Uncommitted Changes
    command: 'git update-index --refresh >> /dev/null && git diff-index --quiet HEAD -- || echo "on";'
    scan_interval: 300

  - platform: rest
    resource: http://ip.jsontest.com
    name: external_ip
    value_template: "{{ value_json.ip }}"
    scan_interval: 1800

  - platform: time_date
    display_options:
      - "time"
      - "date"
      - "date_time"
      - "time_utc"
      - "beat"

  - platform: template
    sensors:
      day_name:
        value_template: >-
          {%- set weekday_names = ["Mandag", "Tirsdag", "Onsdag", "Torsdag", "Fredag", "Lørdag", "Søndag"] -%}
          {%- set weekday_name = weekday_names[now().weekday()] -%}
          {{ weekday_name }}
      date_text:
        value_template: >-
          {%- set weekday_names = ["Mandag", "Tirsdag", "Onsdag", "Torsdag", "Fredag", "Lørdag", "Søndag"] -%}
          {%- set month_names = ["Januar", "Februar", "Marts", "April", "Maj", "Juni", "Juli", "August", "September", "Oktober", "November", "December"] -%}
          {%- set weekday_name = weekday_names[now().weekday()] -%}
          {%- set month_name = month_names[now().month - 1] -%}
          {{ weekday_name }}, {{ now().day }}. {{ month_name }}

  - platform: systemmonitor
    resources:
      - type: disk_free
        arg: /
      - type: memory_free
      - type: swap_use
      - type: processor_use
      - type: last_boot
      - type: load_1m
      - type: load_5m
      - type: load_15m

  - platform: template
    sensors:
      ha_last_restart:
        value_template: '{{ as_timestamp(states.automation.startup_notification.attributes.last_triggered) | timestamp_custom("%b %d %X") }}'
        friendly_name: HA Last Restart

automation:
  - alias: Notify Of New External IP
    initial_state: true
    trigger:
      platform: state
      entity_id: sensor.external_ip
    condition:
      - condition: template
        value_template: "{{ trigger.from_state and trigger.to_state }}"
      - condition: template
        value_template: "{{ not trigger.from_state.state == 'unknown' }}"
      - condition: template
        value_template: "{{ not trigger.to_state.state == 'unknown' }}"
    action:
      - service: notify.telegram_darkfox
        data:
          message: "Din eksterne IP har ændret sig fra {{ trigger.from_state.state }} til {{ trigger.to_state.state }}"

  - alias: Update Available Notification
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.docker_hub_update_available
        from: "off"
        to: "on"
      - platform: state
        entity_id: sun.sun
        to: "above_horizon"
    condition:
      - condition: state
        entity_id: binary_sensor.docker_hub_update_available
        state: "on"
      - condition: state
        entity_id: sun.sun
        state: "above_horizon"
    action:
      - service: notify.telegram_darkfox
        data:
          message: "Ny Home Assistant opdatering! Version {{ states('sensor.docker_hub') }}"

  - alias: Uncommitted Changes Notification
    initial_state: true
    trigger:
      - platform: state
        entity_id: bbinary_sensor.uncommitted_changes
        to: "on"
        for:
          hours: 2
      - platform: state
        entity_id: sun.sun
        to: "above_horizon"
    condition:
      - condition: state
        entity_id: binary_sensor.uncommitted_changes
        state: "on"
        for:
          hours: 2
    action:
      - service: notify.telegram_darkfox
        data:
          message: "Uncommitted changes!"

  # - alias: Clear TTS Cache
  #   initial_state: true
  #   trigger:
  #     platform: time
  #     at: "04:45:00"
  #   action:
  #     service: tts.clear_cache

  - alias: Set home_assistant_started on startup
    initial_state: true
    trigger:
      platform: homeassistant
      event: start
    action:
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.home_assistant_started
