# Livingroom TV: 192.168.33.12
# Kitchen TV: 192.168.33.11

script:
  kitchen_tv_dashboard:
    sequence:
      - service: switch.turn_on
        entity_id: switch.kitchen_tv
      - event: DASHCAST
        event_data:
          receiver: "192.168.33.11"
          url: "http://192.168.33.2:5050/Kitchen-TV"
