input_boolean:
  bathroom_door_activity:
    initial: off
    name: Badeværelse Dør Aktivitet
  showering:
    name: Bruser

binary_sensor:
  - platform: template
    sensors:
      bathroom_door_activity:
        friendly_name: Badeværelse Dør Aktivitet
        device_class: motion
        delay_off:
          seconds: 30
        value_template: "{{ is_state('input_boolean.bathroom_door_activity', 'on') }}"
      bathroom_occupied:
        friendly_name: Badeværelse Optaget
        device_class: occupancy
        value_template: "{{ is_state('binary_sensor.badevaerelse_dor', 'off') and is_state('binary_sensor.badevarelse_las', 'off') }}"

automation:
  - alias: set bathroom mini dnd
    id: set_bathroom_mini_dnd
    mode: queued
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.bathroom_room_state
    action:
      - service: "switch.turn_{{ 'off' if trigger.to_state.state == 'active' else 'on' }}"
        target:
          entity_id: switch.badevaerelse_mini_do_not_disturb

  - alias: showering_on
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.bruseniche_vand
        to: "on"
    action:
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.showering

  - alias: showering_off
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.bruseniche_vand
        to: "off"
      - platform: state
        entity_id: input_boolean.showering
        to: "on"
        for:
          minutes: 30
    action:
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.showering

  - alias: bathroom_door_activity_on
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.badevaerelse_dor
        to: "on"
    action:
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.bathroom_door_activity

  - alias: bathroom_door_activity_off
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_boolean.bathroom_door_activity
        to: "on"
        for:
          seconds: 5
    action:
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.bathroom_door_activity
