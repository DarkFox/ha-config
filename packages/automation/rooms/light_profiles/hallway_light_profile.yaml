automation:
  - alias: activate_light_profile_hallway
    id: b586de7c-ccd2-4714-86a6-ae75a946f913
    mode: restart
    initial_state: true
    triggers:
      - trigger: state
        entity_id: sensor.hallway_active_light_profile
      - trigger: event
        event_type: refresh_light_profile
    variables:
      profile: "{{ states('sensor.hallway_active_light_profile') }}"
    actions:
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ profile == 'Bright' }}"
            sequence:
              - action: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.gang_loftlampe:
                      state: on
                      brightness: 255
                      color_temp: 256

                    light.gang_spots:
                      state: on
                      brightness: 255
                      color_temp: 256

                    light.skoskab:
                      state: on
                      brightness: 255
                      color_temp: 256
                      effect: "Solid"
                    light.gang_kommode:
                      state: on
                      brightness: 255
                      color_temp: 256
                      effect: "None"
                    light.gang_skab:
                      state: on
                      brightness: 255
                      color_temp: 256
                      effect: "Solid"
                    light.hallway_tablet:
                      state: on
                      brightness: 255

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Default' }}"
            sequence:
              - action: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.gang_loftlampe:
                      state: on
                      brightness: 255
                      color_temp: 330

                    light.gang_spots:
                      state: on
                      brightness: 255
                      color_temp: 330

                    light.skoskab:
                      state: on
                      brightness: 255
                      hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                      effect: "Solid"
                    light.gang_kommode:
                      state: on
                      brightness: 255
                      hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                      effect: "None"
                    light.gang_skab:
                      state: on
                      brightness: 172
                      hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                      effect: "Solid"
                    light.hallway_tablet:
                      state: on
                      brightness: 172

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Dimmed' }}"
            sequence:
              - action: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.gang_loftlampe:
                      state: on
                      brightness: 127
                      color_temp: 330

                    light.gang_spots:
                      state: on
                      brightness: 127
                      color_temp: 330

                    light.skoskab:
                      state: on
                      brightness: 127
                      hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                      effect: "Solid"
                    light.gang_kommode:
                      state: on
                      brightness: 127
                      hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                      effect: "None"
                    light.gang_skab:
                      state: on
                      brightness: 72
                      hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                      effect: "Solid"
                    light.hallway_tablet:
                      state: on
                      brightness: 127

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Ambient' }}"
            sequence:
              - action: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.gang_loftlampe:
                      state: on
                      brightness: 46
                      hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

                    light.gang_spots:
                      state: on
                      brightness: 46
                      hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

                    light.skoskab:
                      state: on
                      brightness: 42
                      hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                      effect: "Solid"
                    light.gang_kommode:
                      state: on
                      brightness: 72
                      hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                      effect: "None"
                    light.gang_skab:
                      state: on
                      brightness: 8
                      hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                      effect: "Solid"
                    light.hallway_tablet:
                      state: on
                      brightness: 72

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Night' }}"
            sequence:
              - action: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.gang_loftlampe:
                      state: off
                    light.gang_spots:
                      state: off
                    light.skoskab:
                      state: on
                      brightness: 48
                      rgb_color: [255, 0, 0]
                      effect: "Solid"
                    light.gang_kommode:
                      state: on
                      brightness: 48
                      rgb_color: [255, 0, 0]
                      effect: "None"
                    light.gang_skab:
                      state: on
                      brightness: 4
                      rgb_color: [255, 0, 0]
                      effect: "Solid"
                    light.hallway_tablet:
                      state: on
                      brightness: 1

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Off' }}"
            sequence:
              - action: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.gang_spots:
                      state: off
                    light.gang_loftlampe:
                      state: off
                    light.skoskab:
                      state: off
                    light.gang_kommode:
                      state: off
                    light.gang_skab:
                      state: off
                    light.hallway_tablet:
                      state: off

  - alias: activate_light_profile_hallway_candle_lights
    id: activate_light_profile_hallway_candle_lights
    mode: restart
    initial_state: true
    triggers:
      - trigger: state
        entity_id: sensor.hallway_active_light_profile
      - trigger: state
        entity_id: binary_sensor.badevarelse_las
      - trigger: event
        event_type: refresh_light_profile
    actions:
      - action: script.turn_on
        target:
          entity_id: >-
            {% if is_state('input_boolean.guests', 'on') and (states('sensor.hallway_selected_light_profile')|lower) not in ['night', 'off'] %}
              script.hallway_candle_lights_{{ 'occupied' if is_state('binary_sensor.badevarelse_las', 'off') else 'free' }}
            {% else %}
              script.hallway_candle_lights_{{ (states('sensor.hallway_active_light_profile')|lower) }}
            {% endif %}

script:
  hallway_candle_lights_occupied:
    alias: "Hallway Candle Lights Occupied"
    sequence:
      - action: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.lysestager:
              state: on
              brightness: >-
                {%- set profile = states('sensor.hallway_active_light_profile') -%}
                {%- if profile == 'Bright' -%} 255
                {%- elif profile == 'Default' -%} 150
                {%- elif profile == 'Dimmed' -%} 48
                {%- elif profile == 'Ambient' -%} 18
                {%- elif profile == 'Night' -%} 1
                {%- else -%} 0
                {%- endif -%}
              rgb_color: [255, 0, 0]

  hallway_candle_lights_free:
    alias: "Hallway Candle Lights Free"
    sequence:
      - action: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.lysestager:
              state: on
              brightness: >-
                {%- set profile = states('sensor.hallway_active_light_profile') -%}
                {%- if profile == 'Bright' -%} 255
                {%- elif profile == 'Default' -%} 150
                {%- elif profile == 'Dimmed' -%} 48
                {%- elif profile == 'Ambient' -%} 18
                {%- elif profile == 'Night' -%} 1
                {%- else -%} 0
                {%- endif -%}
              rgb_color: [0, 255, 0]

  hallway_candle_lights_bright:
    alias: "Hallway Candle Lights Bright"
    sequence:
      - action: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.lysestager:
              state: on
              brightness: 255
              color_temp: 250

  hallway_candle_lights_default:
    alias: "Hallway Candle Lights Default"
    sequence:
      - action: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.lysestager:
              state: on
              brightness: 150
              hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

  hallway_candle_lights_dimmed:
    alias: "Hallway Candle Lights Dimmed"
    sequence:
      - action: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.lysestager:
              state: on
              brightness: 48
              hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

  hallway_candle_lights_ambient:
    alias: "Hallway Candle Lights Ambient"
    sequence:
      - action: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.lysestager:
              state: on
              brightness: 18
              hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

  hallway_candle_lights_night:
    alias: "Hallway Candle Lights Night"
    sequence:
      - action: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.lysestager:
              state: off

  hallway_candle_lights_off:
    alias: "Hallway Candle Lights Off"
    sequence:
      - action: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.lysestager:
              state: off

