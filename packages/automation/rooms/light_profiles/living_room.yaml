automation:
  - alias: activate_light_profile_living_room
    id: 0f9e2d9a-7d28-484c-a0de-6bef156ac906
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.living_room_active_light_profile
      - platform: event
        event_type: refresh_light_profile
    variables:
      profile: "{{ states('sensor.living_room_active_light_profile') }}"
    action:
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ profile == 'Bright' }}"
            sequence:
              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    group.living_room_lights:
                      state: on
                      brightness: 255
                      color_temp: 250

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Default' }}"
            sequence:
              - service: script.turn_on
                target:
                  entity_id: script.hue_scene_or_light_profile
                data:
                  variables:
                    room: Stue
                    scene: "{{ states('sensor.theme') }}"
                    fallback_scene:
                      transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                      entities:
                        light.stue_spots:
                          state: on
                          brightness: 128
                          color_temp: 430

                        light.sofa_laeselampe:
                          state: on
                          brightness: 172
                          color_temp: 390

                        light.sofalampe:
                          state: on
                          brightness: 128
                          color_temp: 430

                        light.skaenk_lampe:
                          state: on
                          brightness: 128
                          color_temp: 430

                        light.sofa_uplight:
                          state: on
                          brightness: 255
                          hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

                        light.globe:
                          state: on
                          brightness: 192
                          hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

                        light.stue_tv:
                          state: on
                          brightness: 192
                          hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

                        light.stue_tv_bund:
                          state: on
                          brightness: 255
                          hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

              - service: script.turn_on
                target:
                  entity_id: script.wled_preset_or_light_profile
                data:
                  variables:
                    preset: "{{ states('sensor.theme') }}"
                    entities:
                      light.stue_gardinstang:
                        state: on
                        brightness: 96
                        hs_color: "{{ state_attr('sensor.theme', 'primary_color_12v') }}"
                        effect: "Solid"
                      light.tv_mobel:
                        state: on
                        brightness: 127
                        hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                        effect: "Solid"
                      light.stue_skaenk_gulv:
                        state: on
                        brightness: 127
                        hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                        effect: "Solid"

              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.stue_skaenk:
                      state: on
                      brightness: 128
                      hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"
                      effect: "{{ states('sensor.theme') if states('sensor.theme') is in state_attr('light.stue_skaenk', 'effect_list') else '' }}"

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Dimmed' }}"
            sequence:
              - service: script.turn_on
                target:
                  entity_id: script.hue_scene_or_light_profile
                data:
                  variables:
                    room: Stue
                    scene: "{{ states('sensor.theme') }}"
                    fallback_scene:
                      transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                      entities:
                        light.globe:
                          state: on
                          brightness: 127
                          hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

                        light.sofa_laeselampe:
                          state: on
                          brightness: 76
                          color_temp: 454

                        light.sofa_uplight:
                          state: on
                          brightness: 172
                          hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

                        light.sofalampe:
                          state: on
                          brightness: 76
                          color_temp: 454

                        light.skaenk_lampe:
                          state: on
                          brightness: 76
                          color_temp: 454

                        light.stue_spot_1:
                          state: on
                          brightness: 127
                          hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

                        light.stue_spot_2:
                          state: on
                          brightness: 127
                          hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

                        light.stue_spot_3:
                          state: on
                          brightness: 76
                          color_temp: 454

                        light.stue_tv:
                          state: on
                          brightness: 127
