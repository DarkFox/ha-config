                      state: on
                      brightness: 4
                      rgb_color: [255, 0, 0]
                      effect: "Solid"
                    light.stue_gardinstang:
                      state: on
                      brightness: 6
                      rgb_color: [255, 0, 0]
                      effect: "Solid"
                    light.sofa_laeselampe:
                      state: on
                      brightness: 12
                      rgb_color: [255, 0, 0]

                    light.sofa_uplight:
                      state: on
                      brightness: 12
                      rgb_color: [255, 0, 0]

