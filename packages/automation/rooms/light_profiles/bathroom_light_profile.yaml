automation:
  - alias: activate_light_profile_bathroom
    id: 4a9ce9a3-eb04-4bc8-8732-3ab0a988cb5e
    mode: restart
    initial_state: true
    triggers:
      - trigger: state
        entity_id: sensor.bathroom_active_light_profile
      - trigger: event
        event_type: refresh_light_profile
    variables:
      profile: "{{ states('sensor.bathroom_active_light_profile') }}"
    actions:
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ profile == 'Bright' }}"
            sequence:
              - parallel:
                  - action: script.difficult_light
                    data:
                      entity_id: light.badevaerelse_skab
                      state: on
                      brightness: 255
                      hs_color: [29, 15]
                      transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  - action: scene.apply
                    data:
                      transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                      entities:
                        light.badevaerelse_loft:
                          state: on
                          brightness: 255
                          color_temp_kelvin: 4166
                          effect: "solid"
                        light.badevaerelse_lampe:
                          state: on
                          brightness: 255
                          color_temp_kelvin: 4166

                  - action: light.turn_on
                    target:
                      entity_id: light.bathroom_tablet
                    data:
                      brightness: 255

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Default' }}"
            sequence:
              - parallel:
                  - action: script.difficult_light
                    data:
                      entity_id: light.badevaerelse_skab
                      state: on
                      brightness: 255
                      hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"
                      transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  - action: scene.apply
                    data:
                      transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                      entities:
                        light.badevaerelse_loft:
                          state: on
                          brightness: 255
                          color_temp_kelvin: 4166
                          effect: "solid"
                        light.badevaerelse_lampe:
                          state: on
                          brightness: 255
                          color_temp_kelvin: 4166

                  - action: light.turn_on
                    target:
                      entity_id: light.bathroom_tablet
                    data:
                      brightness: 255

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Dimmed' }}"
            sequence:
              - parallel:
                  - action: script.difficult_light
                    data:
                      entity_id: light.badevaerelse_skab
                      state: on
                      brightness: 96
                      hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"
                      transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  - action: scene.apply
                    data:
                      transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                      entities:
                        light.badevaerelse_loft:
                          state: on
                          brightness: 48
                          hs_color: "{{ state_attr('sensor.theme', 'primary_color_12v') }}"
                          effect: "Solid"
                        light.badevaerelse_lampe:
                          state: on
                          brightness: 127
                          color_temp_kelvin: 2700

                  - action: light.turn_on
                    target:
                      entity_id: light.bathroom_tablet
                    data:
                      brightness: 127

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Ambient' }}"
            sequence:
              - parallel:
                  - action: script.difficult_light
                    data:
                      entity_id: light.badevaerelse_skab
                      state: on
                      brightness: 32
                      hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"
                      transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  - action: scene.apply
                    data:
                      transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                      entities:
                        light.badevaerelse_loft:
                          state: on
                          brightness: 24
                          hs_color: "{{ state_attr('sensor.theme', 'primary_color_12v') }}"
                          effect: "Lake"
                        light.badevaerelse_lampe:
                          state: on
                          brightness: 64
                          hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

                  - action: light.turn_on
                    target:
                      entity_id: light.bathroom_tablet
                    data:
                      brightness: 64

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Night' }}"
            sequence:
              - parallel:
                  - action: script.difficult_light
                    data:
                      entity_id: light.badevaerelse_skab
                      state: on
                      brightness: 24
                      hs_color: [0, 100]
                      transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  - action: scene.apply
                    data:
                      transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                      entities:
                        light.badevaerelse_loft:
                          state: on
                          brightness: 10
                          rgb_color: [255, 0, 0]
                          effect: "Solid"
                        light.badevaerelse_lampe:
                          state: on
                          brightness: 2
                          color_temp_kelvin: 2202

                  - action: light.turn_on
                    target:
                      entity_id: light.bathroom_tablet
                    data:
                      brightness: 24

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Off' }}"
            sequence:
              - action: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.badevaerelse_loft:
                      state: off
                    light.badevaerelse_lampe:
                      state: off
                    light.badevaerelse_skab:
                      state: off
              - delay: "{{ (states('input_number.scene_transition_time') | float or 0.5) + 1 }}"
              - condition: "{{ is_state('sensor.bathroom_selected_light_profile', 'Off') }}"
              - action: light.turn_off
                target:
                  entity_id: light.badevaerelse_loft
              # For some reason the light will still zombie a minute after turning off. So we kill it again.
              - delay: 00:01:00
              - condition: "{{ is_state('sensor.bathroom_selected_light_profile', 'Off') }}"
              - action: light.turn_off
                target:
                  entity_id: light.badevaerelse_loft
              - action: light.turn_off
                target:
                  entity_id: light.bathroom_tablet

