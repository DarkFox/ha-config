        turn_off:
          event: office_balcony_light_profile_off_null

      - default_entity_id: light.office_balcony_light_profile_night
        unique_id: 019af530-fb18-759f-b421-020ce6600012
        name: Nat
        icon: "mdi:brightness-3"
        state: "{{ is_state('sensor.office_balcony_selected_light_profile', 'Night') }}"
        turn_on:
          event: set_light_profile
          event_data:
            room: office_balcony
            profile: Night
        turn_off:
          event: office_balcony_light_profile_off_null

      - default_entity_id: light.office_balcony_light_profile_off
        unique_id: 019af530-fb27-754f-8e61-31f10b302151
        name: "Slukket"
        icon: "mdi:power"
