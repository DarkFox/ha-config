input_boolean:
  workshop_door_activity:
    initial: off
    name: Værksted Dør Aktivitet

binary_sensor:
  - platform: template
    sensors:
      workshop_door_activity:
        friendly_name: Værksted Dør Aktivitet
        device_class: motion
        delay_off:
          seconds: 30
        value_template: "{{ is_state('input_boolean.workshop_door_activity', 'on') }}"
      workshop_occupied:
        friendly_name: Værksted Optaget
        device_class: occupancy
        value_template: "{{ is_state('input_boolean.workshop_occupied', 'on') }}"
