automation:
  - id: doorbell_notification
    alias: Doorbell Notification
    mode: single
    triggers:
      - trigger: state
        entity_id: binary_sensor.dorklokke_knap
        from: "off"
        to: "on"
    actions:
      - action: notify.telegram_darkfox
        data:
          message: "Ding dong!"
      - action: script.popup_notification
        data:
          message: "Ding dong!"


  - alias: "Intercom Ding"
    id: 6b4957b7-6bab-443a-ae8d-d2542c1389ef
    initial_state: true
    triggers:
      - trigger: event
        event_type: dortelefon_ding
    actions:
      - action: notify.telegram_darkfox
        data:
          message: "Dørtelefonen ringer!"
      - action: script.popup_notification
        data:
          message: "Dørtelefonen ringer!"
