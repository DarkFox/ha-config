input_boolean:
  bedroom_door_activity:
    initial: off
    name: Soveværelse Dør Aktivitet

switch:
  - platform: template
    switches:
      bedroom_curtain_automations:
        friendly_name: Soveværelse Gardiner Automatisering
        icon_template: mdi:curtains
        value_template: "{{ is_state('automation.bedroom_curtains_close_at_sundown', 'on') }}"
        turn_on:
          action: automation.turn_on
          target:
            entity_id:
              - automation.bedroom_curtains_close_at_sundown
        turn_off:
          action: automation.turn_off
          target:
            entity_id:
              - automation.bedroom_curtains_close_at_sundown

binary_sensor:
  - platform: template
    sensors:
      bedroom_door_activity:
        friendly_name: Soveværelse Dør Aktivitet
        device_class: motion
        delay_off:
          seconds: 30
        value_template: "{{ is_state('input_boolean.bedroom_door_activity', 'on') }}"

automation:
  - alias: Open door curtain when fan is on if curtains are closed
    id: 3b92ff78-c979-47c7-96f7-578c63382b9e
    initial_state: true
    triggers:
      - trigger: state
        entity_id:
          - binary_sensor.bedroom_balcony_fan
          - fan.altandor_blaeser
    condition:
      - condition: template
        alias: "Either curtain is closed"
        value_template: >-
          {{
            is_state('cover.sovevaerelse_gardin_dor', 'closed')
            or is_state('cover.sovevaerelse_gardin_vindue', 'closed')
          }}
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: fan.altandor_blaeser
                state: "on"
              - condition: state
                entity_id: binary_sensor.sovevarelse_altandor
                state: "on"
            sequence:
              - action: cover.open_cover
                target:
                  entity_id: cover.sovevaerelse_gardin_dor
              - action: "cover.close_cover"
                target:
                  entity_id: cover.sovevaerelse_gardin_vindue
        default:
          - action: cover.close_cover
            target:
              entity_id: cover.sovevaerelse_gardin

  - id: bedroom_curtains_close_at_sundown
    alias: bedroom_curtains_close_at_sundown
    triggers:
      - trigger: state
        entity_id: sun.sun
        to: below_horizon
      - trigger: numeric_state
        entity_id: sensor.average_small_balcony_brightness
        below: 5
    conditions:
      - condition: state
        entity_id: sun.sun
        state: below_horizon
      - condition: numeric_state
        entity_id: sensor.average_small_balcony_brightness
        below: 5
    actions:
      - action: cover.close_cover
        entity_id: cover.sovevaerelse_gardin

  - id: bedroom_balcony_door_open_reminder
    alias: bedroom_balcony_door_open_reminder
    triggers:
      - trigger: state
        entity_id: sensor.bedroom_activity_state
        to: "off"
        for:
          minutes: 15
    conditions:
      - alias: "Balcony door open"
        condition: state
        entity_id: binary_sensor.sovevarelse_altandor
        state: "on"
      - alias: "Outside temp below 18"
        condition: numeric_state
        entity_id: sensor.lille_altan_temperatur
        below: 18
    actions:
      - action: script.notify_everywhere
        data:
          message: Soveværelse altandør står åben!

  - alias: bedroom_door_activity_on
    id: 2506073c-4190-4ed1-bcd8-55c4a2c9fe5e
    initial_state: true
    triggers:
      - trigger: state
        entity_id: binary_sensor.sovevarelse_dor
        to: "on"
    actions:
      - action: input_boolean.turn_on
        data:
          entity_id: input_boolean.bedroom_door_activity

  - alias: bedroom_door_activity_off
    id: 53b497b2-5f12-44b9-bfae-13f17845296f
    initial_state: true
    triggers:
      - trigger: state
        entity_id: input_boolean.bedroom_door_activity
        to: "on"
        for:
          seconds: 5
    actions:
      - action: input_boolean.turn_off
        data:
          entity_id: input_boolean.bedroom_door_activity
