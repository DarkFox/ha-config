media_player:
  - platform: universal
    name: Soveværelse TV
    children:
      - media_player.sovevarelse_tv_dlna
      - media_player.sovevaerelse_soundbar_songpal
    commands:
      turn_on:
        action: switch.turn_on
        target:
          entity_id: switch.sovevaerelse_tv
      turn_off:
        action: switch.turn_off
        target:
          entity_id: switch.sovevaerelse_tv
      volume_up:
        action: media_player.volume_up
        target:
          entity_id: media_player.sovevaerelse_soundbar_songpal
      volume_down:
        action: media_player.volume_down
        target:
          entity_id: media_player.sovevaerelse_soundbar_songpal
      volume_set:
        action: media_player.volume_set
        target:
          entity_id: media_player.sovevaerelse_soundbar_songpal
        data:
          volume_level: "{{ volume_level }}"
      volume_mute:
        action: media_player.volume_mute
        target:
          entity_id: media_player.sovevaerelse_soundbar_songpal
        data:
          is_volume_muted: "{{ not state_attr('media_player.sovevaerelse_soundbar_songpal', 'is_volume_muted') }}"
    attributes:
      state: switch.sovevaerelse_tv
      volume_level: media_player.sovevaerelse_soundbar_songpal|volume_level
      is_volume_muted: media_player.sovevaerelse_soundbar_songpal|is_volume_muted
    device_class: tv

input_select:
  sovevaerelse_soundbar_volume_remote_state:
    initial: "off"
    options:
      - "off"
      - up
      - down

input_boolean:
  sovevaerelse_tv_night_mode_state:
  sovevaerelse_soundbar_night_mode_state:

template:
  - binary_sensor:
      - default_entity_id: binary_sensor.sovevaerelse_video_out
        name: Soveværelse Video Out
        unique_id: 019b0410-6833-70fd-aa1a-6a08cf28c9be
        state: >-
          {{
            is_state('media_player.sovevaerelse_chromecast', 'playing')
            or is_state('media_player.sovevaerelse_chromecast', 'paused')
            or is_state('media_player.sovevaerelse_chromecast', 'idle')
          }}
  - switch:
      - default_entity_id: switch.sovevaerelse_tv
        unique_id: 019b0423-c75e-70d6-841f-01d1c5102bb0
        name: Soveværelse TV
        icon: mdi:television
        state: "{{ not is_state('media_player.sovevarelse_tv_dlna', 'unavailable') }}"
        turn_on:
          - action: switch.turn_on
            target:
              entity_id:
                - switch.sovevaerelse_tv_power
        turn_off:
          - action: switch.turn_off
            target:
              entity_id:
                - switch.sovevaerelse_tv_power
      - default_entity_id: switch.sovevaerelse_tv_night_mode
        unique_id: 019b0423-c76d-7170-98b0-6ed10b2cc55d
        name: Soveværelse TV Night Mode
        icon: mdi:weather-night
        state: "{{ is_state('input_boolean.sovevaerelse_tv_night_mode_state', 'on') }}"
        turn_on:
          action: script.turn_on
          target:
            entity_id: script.sovevaerelse_tv_enable_night_mode
        turn_off:
          action: script.turn_on
          target:
            entity_id: script.sovevaerelse_tv_disable_night_mode
      - default_entity_id: switch.sovevaerelse_soundbar_night_mode
        unique_id: 019b0423-c791-761b-8771-4de544b159e0
        name: Soveværelse Soundbar Night Mode
        icon: mdi:weather-night-partly-cloudy
        state: "{{ is_state('input_boolean.sovevaerelse_soundbar_night_mode_state', 'on') }}"
        turn_on:
          - action: songpal.set_sound_setting
            target:
              entity_id: media_player.sovevaerelse_soundbar_songpal
            data:
              name: nightMode
              value: "on"
          - action: input_boolean.turn_on
            target:
              entity_id: input_boolean.sovevaerelse_soundbar_night_mode_state
        turn_off:
          - action: songpal.set_sound_setting
            target:
              entity_id: media_player.sovevaerelse_soundbar_songpal
            data:
              name: nightMode
              value: "off"
          - action: input_boolean.turn_off
            target:
              entity_id: input_boolean.sovevaerelse_soundbar_night_mode_state
script:
  sovevaerelse_tv_enable_night_mode:
    sequence:
      - condition: state
        entity_id: switch.sovevaerelse_tv
        state: "on"
      - action: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: Options
      - delay:
          milliseconds: 500
      - action: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: OK
      - delay:
          milliseconds: 3000
      - action: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: Down
      - delay:
          milliseconds: 500
      - action: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: OK
      - delay:
          milliseconds: 1000
      - action: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: Up
      - delay:
          milliseconds: 500
      - action: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: Return
      - delay:
          milliseconds: 250
      - action: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: Return
      - action: input_boolean.turn_on
        target:
          entity_id: input_boolean.sovevaerelse_tv_night_mode_state

  sovevaerelse_tv_disable_night_mode:
    sequence:
      - condition: state
        entity_id: switch.sovevaerelse_tv
        state: "on"
      - action: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: Options
      - delay:
          milliseconds: 500
      - action: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: OK
      - delay:
          milliseconds: 3000
      - action: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: Down
      - delay:
          milliseconds: 500
      - action: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: OK
      - delay:
          milliseconds: 1000
      - action: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: Down
      - delay:
          milliseconds: 500
      - action: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: Return
      - delay:
          milliseconds: 250
      - action: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: Return
      - action: input_boolean.turn_off
        target:
          entity_id: input_boolean.sovevaerelse_tv_night_mode_state

automation:
  - alias: Soveværelse TV on
    id: 46491d6e-f434-4ae3-ba8d-c185127880ac
    initial_state: true
    triggers:
      - trigger: state
        entity_id: media_player.sovevaerelse_chromecast
        not_to:
          - "off"
          - "unavailable"
          - "unknown"
    actions:
      - action: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_tv

  - alias: Soveværelse TV off
    id: afbd2abd-bdb6-4df0-9b29-4317aad76b39
    initial_state: true
    triggers:
      - trigger: state
        entity_id: media_player.sovevaerelse_chromecast
        to:
          - "off"
          - "idle"
        for:
          minutes: 2
    actions:
      - action: switch.turn_off
        data:
          entity_id: switch.sovevaerelse_tv

  - alias: bedroom_media_mute
    id: e809091c-9c44-4a35-b9fa-c169204c6369
    initial_state: true
    triggers:
      - trigger: state
        entity_id: sensor.bedroom_room_state
        to: "off"
    conditions:
      - condition: state
        entity_id: binary_sensor.sovevaerelse_video_out
        state: "on"
    actions:
      - action: media_player.volume_mute
        data:
          entity_id: media_player.sovevaerelse_soundbar_songpal
          is_volume_muted: true

  - alias: bedroom_media_unmute
    id: c1c6e2bc-d829-4b64-8496-6acc69cbaedf
    initial_state: true
    triggers:
      - trigger: state
        entity_id: sensor.bedroom_room_state
        to: "active"
    conditions:
      - condition: state
        entity_id: binary_sensor.sovevaerelse_video_out
        state: "on"
    actions:
      - action: media_player.volume_mute
        data:
          entity_id: media_player.sovevaerelse_soundbar_songpal
          is_volume_muted: false

  - alias: sovevaerelse_soundbar_volume_remote_up
    id: 641d990f-ecf5-4f08-a223-4bd0f604e190
    initial_state: true
    triggers:
      - trigger: state
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        to: up
        for:
          milliseconds: 75
    mode: single
    actions:
      - repeat:
          sequence:
            - choose:
                - conditions:
                    - condition: state
                      entity_id: media_player.sovevaerelse
                      state: "playing"
                  sequence:
                    - action: media_player.volume_up
                      data:
                        entity_id: media_player.sovevaerelse
              default:
                - action: media_player.volume_up
                  data:
                    entity_id: media_player.sovevaerelse_soundbar_songpal
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
                  state: "down"

  - alias: sovevaerelse_soundbar_volume_remote_down
    id: 522eda0a-ea1a-4868-8066-ace9a757d203
    initial_state: true
    triggers:
      - trigger: state
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        to: down
        for:
          milliseconds: 75
    mode: single
    actions:
      - repeat:
          sequence:
            - choose:
                - conditions:
                    - condition: state
                      entity_id: media_player.sovevaerelse
                      state: "playing"
                  sequence:
                    - action: media_player.volume_down
                      data:
                        entity_id: media_player.sovevaerelse
              default:
                - action: media_player.volume_down
                  data:
                    entity_id: media_player.sovevaerelse_soundbar_songpal
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
                  state: "up"
