automation:
  - alias: balcony_media_unmute
    id: 36f28c45-b630-4102-bcb2-a248d57767b1
    initial_state: true
    triggers:
      - trigger: state
        entity_id: sensor.balcony_room_state
        to: "active"
      - trigger: state
        entity_id: media_player.altan_hojttaler_songpal
        to: "on"
    conditions:
      - condition: state
        entity_id: sensor.balcony_room_state
        state: "active"
      - condition: state
        entity_id: media_player.altan_hojttaler_songpal
        state: "on"
    actions:
      - action: media_player.volume_mute
        data:
          entity_id: media_player.altan_hojttaler_songpal
          is_volume_muted: false

  - alias: balcony_media_mute
    id: 7b3f5ada-a234-4096-b897-731aa9edd65b
    initial_state: true
    triggers:
      - trigger: state
        entity_id: sensor.balcony_room_state
        to: "off"
      - trigger: state
        entity_id: media_player.altan_hojttaler_songpal
        to: "on"
    conditions:
      - condition: state
        entity_id: sensor.balcony_room_state
        state: "off"
      - condition: state
        entity_id: media_player.altan_hojttaler_songpal
        state: "on"
    actions:
      - action: media_player.volume_mute
        data:
          entity_id: media_player.altan_hojttaler_songpal
          is_volume_muted: true
