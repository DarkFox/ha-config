input_select:
  stue_soundbar_volume_remote_state:
    initial: "off"
    options:
      - "off"
      - up
      - down

switch:
  - platform: template
    switches:
      stue_tv_active:
        value_template: >-
          {{
            is_state('switch.stue_tv_afbryder', 'on')
            and is_state('switch.sync_box_power', 'on')
            and is_state('media_player.stue_tv', 'on')
          }}
        turn_on:
          - action: switch.turn_on
            target:
              entity_id: switch.stue_tv_afbryder
          - action: switch.turn_on
            target:
              entity_id: switch.sync_box_power
          - wait_template: "{{ not is_state('media_player.stue_tv', 'unavailable') }}"
            timeout: "00:00:10"
            continue_on_timeout: true
          - action: media_player.turn_on
            target:
              entity_id: media_player.stue_tv
        turn_off:
          - action: media_player.turn_off
            target:
              entity_id: media_player.stue_tv
          - action: switch.turn_off
            target:
              entity_id: switch.sync_box_power

binary_sensor:
  - platform: template
    sensors:
      living_room_video_out:
        value_template: >-
          {{
            (
              is_state('switch.sync_box_power', 'on')
              and (
                states('sensor.sync_box_nvidia_shield_status') in ['linked', 'plugged']
                or states('sensor.sync_box_nintendo_switch_status') in ['linked', 'plugged']
              )
            ) or (
              is_state('media_player.stue_tv', 'on')
              and state_attr('media_player.stue_tv', 'source') not in ['NVIDIA', 'Sonos']
            )
          }}

automation:
  - alias: living_room_tv_on
    id: 9c31a41b-1c54-469b-8cec-77d4f46fde2a
    initial_state: true
    triggers:
      - trigger: state
        entity_id: binary_sensor.living_room_video_out
        to: "on"
    actions:
      - action: media_player.turn_on
        target:
          entity_id:
            - media_player.stue_tv
      - condition: template
        value_template: "{{ is_state('select.sync_box_hdmi_input', 'Nvidia Shield') }}"
      - action: remote.turn_on
        target:
          entity_id:
            - remote.stue_shield

  - alias: living_room_tv_off
    id: 53c454fa-09d9-4b69-9862-a5de30a24ec1
    initial_state: true
    triggers:
      - trigger: state
        entity_id: binary_sensor.living_room_video_out
        to: "off"
        for:
          seconds: 5
    conditions:
      - condition: not
        conditions:
          - condition: state
            entity_id: binary_sensor.living_room_video_out
            state: "on"
    actions:
      - action: media_player.turn_off
        target:
          entity_id:
            - media_player.stue_tv
      - action: remote.turn_off
        target:
          entity_id:
            - remote.stue_shield

  - alias: living_room_soundbar_night_mode
    id: d603bbac-037c-48a2-97d3-89a594565dbd
    initial_state: true
    triggers:
      - trigger: state
        entity_id: media_player.stue
        to: "on"
      - trigger: time
        at: "23:00:00"
    conditions:
      condition: and
      conditions:
        - condition: state
          entity_id: media_player.stue
          state: "on"
        - condition: time
          after: "22:59:59"
          before: "08:59:58"
          weekday:
            - sun
            - mon
            - tue
            - wed
            - thu
    actions:
      - action: switch.turn_on
        data:
          entity_id: switch.stue_night_sound
      - condition: template
        value_template: "{{ state_attr('media_player.stue', 'volume_level')|float > 0.40 }}"
      - action: media_player.volume_set
        data:
          entity_id: media_player.stue
          volume_level: 0.40

  - alias: living_room_soundbar_day_mode
    id: 13f5dd4a-ee3f-4839-bbe7-90350f00cf89
    initial_state: true
    triggers:
      - trigger: state
        entity_id: media_player.stue
        to: "on"
      - trigger: time
        at: "09:00:00"
    conditions:
      condition: and
      conditions:
        - condition: state
          entity_id: media_player.stue
          state: "on"
        - condition: time
          after: "08:59:59"
          before: "22:59:58"
    actions:
      - action: switch.turn_off
        data:
          entity_id: switch.stue_night_sound

  - alias: Notify Night Sound toggled on Living Room TV
    id: 30e2883f-068f-47a3-a8ff-efd4a6265a8c
    initial_state: true
    triggers:
      - trigger: state
        entity_id: switch.stue_night_sound
    actions:
      - action: notify.stue_tv
        data:
          message: "Natlyd sl√•et {{ 'til' if is_state('switch.stue_night_sound', 'on') else 'fra' }}"

  - alias: stue_soundbar_volume_remote_state_up
    id: 7de1afd1-3f66-4dab-ba66-7a8a4b9bcd56
    initial_state: true
    triggers:
      - trigger: event
        event_type: deconz_event
        event_data:
          id: stue_volumeknap
          event: 2001
    actions:
      action: input_select.select_option
      data:
        entity_id: input_select.stue_soundbar_volume_remote_state
        option: "up"

  - alias: stue_soundbar_volume_remote_state_down
    id: 4ea62154-a80f-486d-8f7d-4bf9f729fde5
    initial_state: true
    triggers:
      - trigger: event
        event_type: deconz_event
        event_data:
          id: stue_volumeknap
          event: 3001
    actions:
      action: input_select.select_option
      data:
        entity_id: input_select.stue_soundbar_volume_remote_state
        option: "down"

  - alias: stue_soundbar_volume_remote_state_off
    id: 749f7ecc-de86-40e1-bf0e-3af575ae3c0e
    initial_state: true
    triggers:
      - trigger: event
        event_type: deconz_event
        event_data:
          id: stue_volumeknap
          event: 2003
      - trigger: event
        event_type: deconz_event
        event_data:
          id: stue_volumeknap
          event: 3003
      - trigger: state
        entity_id: input_select.stue_soundbar_volume_remote_state
        to:
          - "up"
          - "down"
        for:
          seconds: 10
    actions:
      action: input_select.select_option
      data:
        entity_id: input_select.stue_soundbar_volume_remote_state
        option: "off"

  - alias: stue_soundbar_volume_remote_mute
    id: e110dccc-ced5-470b-acb5-61e32838129f
    initial_state: true
    triggers:
      - trigger: event
        event_type: deconz_event
        event_data:
          id: stue_volumeknap
          event: 1002
    actions:
      action: media_player.volume_mute
      data:
        entity_id: media_player.stue
        is_volume_muted: "{{ not state_attr('media_player.stue', 'is_volume_muted') }}"

  - alias: stue_soundbar_volume_remote_up
    id: 9b8892b4-f1a6-4dc6-917c-eab704b11fe9
    initial_state: true
    triggers:
      - trigger: state
        entity_id: input_select.stue_soundbar_volume_remote_state
        to: up
        for:
          milliseconds: 75
    mode: single
    actions:
      - repeat:
          sequence:
            - action: media_player.volume_up
              data:
                entity_id: media_player.stue
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.stue_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.stue_soundbar_volume_remote_state
                  state: "down"

  - alias: stue_soundbar_volume_remote_down
    id: 5b75a048-f99c-4ca6-a108-2372959539ae
    initial_state: true
    triggers:
      - trigger: state
        entity_id: input_select.stue_soundbar_volume_remote_state
        to: down
        for:
          milliseconds: 75
    mode: single
    actions:
      - repeat:
          sequence:
            - action: media_player.volume_down
              data:
                entity_id: media_player.stue
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.stue_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.stue_soundbar_volume_remote_state
                  state: "up"

  - alias: living_room_media_unmute
    id: 5812551d-5044-4e94-a6e9-b141b1773316
    initial_state: true
    triggers:
      - trigger: state
        entity_id: sensor.living_room_room_state
        to: "active"
      - trigger: state
        entity_id: media_player.stue
        to: "on"
    conditions:
      - condition: state
        entity_id: sensor.living_room_room_state
        state: "active"
      - condition: state
        entity_id: media_player.stue
        state: "on"
    actions:
      - action: media_player.volume_mute
        data:
          entity_id: media_player.stue
          is_volume_muted: false

  - alias: living_room_media_mute
    id: 053305bf-7d7f-4500-9d2d-d4ca67e738c9
    initial_state: true
    triggers:
      - trigger: state
        entity_id: sensor.living_room_room_state
        to: "off"
      - trigger: state
        entity_id: media_player.stue
        to: "on"
    conditions:
      - condition: state
        entity_id: sensor.living_room_room_state
        state: "off"
      - condition: state
        entity_id: media_player.stue
        state: "on"
    actions:
      - action: media_player.volume_mute
        data:
          entity_id: media_player.stue
          is_volume_muted: true
