input_select:
  stue_soundbar_volume_remote_state:
    initial: "off"
    options:
      - "off"
      - up
      - down

binary_sensor:
  - platform: template
    sensors:
      living_room_video_out:
        value_template: >-
          {{
            (
              is_state('switch.sync_box_power', 'on')
              and (
                states('sensor.sync_box_nvidia_shield_status') in ['linked', 'plugged']
                or states('sensor.sync_box_nintendo_switch_status') in ['linked', 'plugged']
              )
            ) or (
              is_state('media_player.stue_tv', 'on')
              and state_attr('media_player.stue_tv', 'source') not in ['NVIDIA', 'Sonos']
            )
          }}

automation:
  - alias: living_room_tv_on
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.living_room_video_out
        to: "on"
    action:
      - action: media_player.turn_on
        data:
          entity_id:
            - media_player.stue_tv

  - alias: living_room_tv_off
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.living_room_video_out
        to: "off"
        for:
          seconds: 5
    condition:
      - condition: not
        conditions:
          - condition: state
            entity_id: binary_sensor.living_room_video_out
            state: "on"
    action:
      - action: media_player.turn_off
        data:
          entity_id:
            - media_player.stue_tv

  - alias: living_room_soundbar_night_mode
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.stue
        to: "on"
      - platform: time
        at: "23:00:00"
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: media_player.stue
          state: "on"
        - condition: time
          after: "22:59:59"
          before: "08:59:58"
          weekday:
            - sun
            - mon
            - tue
            - wed
            - thu
    action:
      - action: switch.turn_on
        data:
          entity_id: switch.stue_night_sound
      - condition: template
        value_template: "{{ state_attr('media_player.stue', 'volume_level')|float > 0.40 }}"
      - action: media_player.volume_set
        data:
          entity_id: media_player.stue
          volume_level: 0.40

  - alias: living_room_soundbar_day_mode
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.stue
        to: "on"
      - platform: time
        at: "09:00:00"
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: media_player.stue
          state: "on"
        - condition: time
          after: "08:59:59"
          before: "22:59:58"
    action:
      - action: switch.turn_off
        data:
          entity_id: switch.stue_night_sound

  - alias: stue_soundbar_volume_remote_state_up
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: stue_volumeknap
          event: 2001
    action:
      action: input_select.select_option
      data:
        entity_id: input_select.stue_soundbar_volume_remote_state
        option: "up"

  - alias: stue_soundbar_volume_remote_state_down
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: stue_volumeknap
          event: 3001
    action:
      action: input_select.select_option
      data:
        entity_id: input_select.stue_soundbar_volume_remote_state
        option: "down"

  - alias: stue_soundbar_volume_remote_state_off
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: stue_volumeknap
          event: 2003
      - platform: event
        event_type: deconz_event
        event_data:
          id: stue_volumeknap
          event: 3003
      - platform: state
        entity_id: input_select.stue_soundbar_volume_remote_state
        to:
          - "up"
          - "down"
        for:
          seconds: 10
    action:
      action: input_select.select_option
      data:
        entity_id: input_select.stue_soundbar_volume_remote_state
        option: "off"

  - alias: stue_soundbar_volume_remote_mute
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: stue_volumeknap
          event: 1002
    action:
      action: media_player.volume_mute
      data:
        entity_id: media_player.stue
        is_volume_muted: "{{ not state_attr('media_player.stue', 'is_volume_muted') }}"

  - alias: stue_soundbar_volume_remote_up
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.stue_soundbar_volume_remote_state
        to: up
        for:
          milliseconds: 75
    mode: single
    action:
      - repeat:
          sequence:
            - action: media_player.volume_up
              data:
                entity_id: media_player.stue
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.stue_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.stue_soundbar_volume_remote_state
                  state: "down"

  - alias: stue_soundbar_volume_remote_down
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.stue_soundbar_volume_remote_state
        to: down
        for:
          milliseconds: 75
    mode: single
    action:
      - repeat:
          sequence:
            - action: media_player.volume_down
              data:
                entity_id: media_player.stue
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.stue_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.stue_soundbar_volume_remote_state
                  state: "up"

  - alias: living_room_media_unmute
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.living_room_room_state
        to: "active"
      - platform: state
        entity_id: media_player.stue
        to: "on"
    condition:
      - condition: state
        entity_id: sensor.living_room_room_state
        state: "active"
      - condition: state
        entity_id: media_player.stue
        state: "on"
    action:
      - action: media_player.volume_mute
        data:
          entity_id: media_player.stue
          is_volume_muted: false

  - alias: living_room_media_mute
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.living_room_room_state
        to: "off"
      - platform: state
        entity_id: media_player.stue
        to: "on"
    condition:
      - condition: state
        entity_id: sensor.living_room_room_state
        state: "off"
      - condition: state
        entity_id: media_player.stue
        state: "on"
    action:
      - action: media_player.volume_mute
        data:
          entity_id: media_player.stue
          is_volume_muted: true
