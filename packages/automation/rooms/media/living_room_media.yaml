switch:
  - platform: template
    switches:
      stue_tv_active:
        value_template: "{{ is_state('media_player.stue_tv', 'on') }}"
        turn_on:
          - action: switch.turn_on
            target:
              entity_id: switch.stue_tv_afbryder
          - action: switch.turn_on
            target:
              entity_id: switch.sync_box_power
          - wait_template: "{{ not is_state('media_player.stue_tv', 'unavailable') }}"
            timeout: "00:00:10"
            continue_on_timeout: true
          - action: media_player.turn_on
            target:
              entity_id: media_player.stue_tv
        turn_off:
          - action: media_player.turn_off
            target:
              entity_id: media_player.stue_tv
          - action: switch.turn_off
            target:
              entity_id: switch.sync_box_power

binary_sensor:
  - platform: template
    sensors:
      living_room_video_out:
        value_template: >-
          {{
            (
              is_state('switch.sync_box_power', 'on')
              and (
                states('sensor.sync_box_nvidia_shield_status') in ['linked', 'plugged']
                or states('sensor.sync_box_nintendo_switch_status') in ['linked', 'plugged']
              )
            ) or (
              is_state('media_player.stue_tv', 'on')
              and state_attr('media_player.stue_tv', 'source') not in ['NVIDIA', 'HDMI 1']
            )
          }}

automation:
  - alias: living_room_tv_on
    id: 9c31a41b-1c54-469b-8cec-77d4f46fde2a
    initial_state: true
    triggers:
      - trigger: state
        entity_id: binary_sensor.living_room_video_out
        to: "on"
    actions:
      - action: switch.turn_on
        target:
          entity_id:
            - switch.stue_tv_active
      - condition: template
        value_template: "{{ is_state('select.sync_box_hdmi_input', 'Nvidia Shield') }}"
      - action: remote.turn_on
        target:
          entity_id:
            - remote.stue_shield

  - alias: living_room_tv_off
    id: 53c454fa-09d9-4b69-9862-a5de30a24ec1
    initial_state: true
    triggers:
      - trigger: state
        entity_id: binary_sensor.living_room_video_out
        to: "off"
        for:
          seconds: 10
    actions:
      - action: switch.turn_off
        target:
          entity_id:
            - switch.stue_tv_active

  - alias: living_room_soundbar_night_mode
    id: d603bbac-037c-48a2-97d3-89a594565dbd
    initial_state: true
    triggers:
      - trigger: state
        entity_id: media_player.stue
        to: "on"
      - trigger: time
        at: "23:00:00"
    conditions:
      condition: and
      conditions:
        - condition: state
          entity_id: media_player.stue
          state: "on"
        - condition: time
          after: "22:59:59"
          before: "08:59:58"
          weekday:
            - sun
            - mon
            - tue
            - wed
            - thu
    actions:
      - action: switch.turn_on
        data:
          entity_id: switch.stue_night_sound
      - condition: template
        value_template: "{{ state_attr('media_player.stue', 'volume_level')|float(0.0) > 0.40 }}"
      - action: media_player.volume_set
        data:
          entity_id: media_player.stue
          volume_level: 0.40

  - alias: living_room_soundbar_day_mode
    id: 13f5dd4a-ee3f-4839-bbe7-90350f00cf89
    initial_state: true
    triggers:
      - trigger: state
        entity_id: media_player.stue
        to: "on"
      - trigger: time
        at: "09:00:00"
    conditions:
      condition: and
      conditions:
        - condition: state
          entity_id: media_player.stue
          state: "on"
        - condition: time
          after: "08:59:59"
          before: "22:59:58"
    actions:
      - action: switch.turn_off
        data:
          entity_id: switch.stue_night_sound

  - alias: Notify Night Sound toggled on Living Room TV
    id: 30e2883f-068f-47a3-a8ff-efd4a6265a8c
    initial_state: true
    triggers:
      - trigger: state
        entity_id: switch.stue_night_sound
    actions:
      - action: notify.stue_tv
        data:
          message: "Natlyd sl√•et {{ 'til' if is_state('switch.stue_night_sound', 'on') else 'fra' }}"

  - alias: living_room_media_unmute
    id: 5812551d-5044-4e94-a6e9-b141b1773316
    initial_state: true
    triggers:
      - trigger: state
        entity_id: sensor.living_room_room_state
        to: "active"
      - trigger: state
        entity_id: media_player.stue
        to: "on"
    conditions:
      - condition: state
        entity_id: sensor.living_room_room_state
        state: "active"
      - condition: state
        entity_id: media_player.stue
        state: "on"
    actions:
      - action: media_player.volume_mute
        data:
          entity_id: media_player.stue
          is_volume_muted: false

  - alias: living_room_media_mute
    id: 053305bf-7d7f-4500-9d2d-d4ca67e738c9
    initial_state: true
    triggers:
      - trigger: state
        entity_id: sensor.living_room_room_state
        to: "off"
      - trigger: state
        entity_id: media_player.stue
        to: "on"
    conditions:
      - condition: state
        entity_id: sensor.living_room_room_state
        state: "off"
      - condition: state
        entity_id: media_player.stue
        state: "on"
    actions:
      - action: media_player.volume_mute
        data:
          entity_id: media_player.stue
          is_volume_muted: true
