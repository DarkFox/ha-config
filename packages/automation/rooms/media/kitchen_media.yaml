input_select:
  kokken_soundbar_volume_remote_state:
    initial: "off"
    options:
      - "off"
      - up
      - down

automation:
  - alias: kokken_soundbar_volume_remote_up
    initial_state: true
    triggers:
      - trigger: state
        entity_id: input_select.kokken_soundbar_volume_remote_state
        to: up
        for:
          milliseconds: 75
    mode: single
    actions:
      - repeat:
          sequence:
            - action: media_player.volume_up
              data:
                entity_id: media_player.kokken
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.kokken_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.kokken_soundbar_volume_remote_state
                  state: "down"

  - alias: kokken_soundbar_volume_remote_down
    initial_state: true
    triggers:
      - trigger: state
        entity_id: input_select.kokken_soundbar_volume_remote_state
        to: down
        for:
          milliseconds: 75
    mode: single
    actions:
      - repeat:
          sequence:
            - action: media_player.volume_down
              data:
                entity_id: media_player.kokken
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.kokken_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.kokken_soundbar_volume_remote_state
                  state: "up"
