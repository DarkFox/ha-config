              S-Tog Linje B:
              {%- if is_state('sensor.s_train_b_status', 'Til tiden') -%}
                {{ ' ' }}KÃ¸rer normalt.
              {%- else -%}
                 {{ ' ' }}{{ states('sensor.s_train_b_status') }}.
