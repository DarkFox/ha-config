automation:
    - alias: Christmas Star Turn On - After Dark
      trigger:
        platform: state
        entity_id: sun.sun
        to: 'below_horizon'
      action:
        service: light.turn_on
        data_template:
          entity_id: light.christmas_star
          brightness: 255
          rgb_color: [255,0,0]

    - alias: Christmas Star Turn Off - Night
      trigger:
        platform: time
        at: '23:55'
      action:
        service: light.turn_off
        data_template:
          entity_id: light.christmas_star
