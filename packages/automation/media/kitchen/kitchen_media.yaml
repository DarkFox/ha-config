input_select:
  kokken_soundbar_volume_remote_state:
    initial: "off"
    options:
      - "off"
      - up
      - down

automation:
  - alias: kokken_soundbar_volume_remote_state_up
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: kokken_volumeknap
          event: 2001
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.kokken_soundbar_volume_remote_state
        option: "up"

  - alias: kokken_soundbar_volume_remote_state_down
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: kokken_volumeknap
          event: 3001
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.kokken_soundbar_volume_remote_state
        option: "down"

  - alias: kokken_soundbar_volume_remote_state_off
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: kokken_volumeknap
          event: 2003
      - platform: event
        event_type: deconz_event
        event_data:
          id: kokken_volumeknap
          event: 3003
      - platform: state
        entity_id: input_select.kokken_soundbar_volume_remote_state
        to:
          - "up"
          - "down"
        for:
          seconds: 10
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.kokken_soundbar_volume_remote_state
        option: "off"

  - alias: kokken_soundbar_volume_remote_mute
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: kokken_volumeknap
          event: 1002
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: media_player.kokken_mini
                state: "playing"
            sequence:
              - service: media_player.volume_mute
                data:
                  entity_id: media_player.kokken_mini
                  is_volume_muted: "{{ not state_attr('media_player.kokken_mini', 'is_volume_muted') }}"
        default:
          - service: media_player.volume_mute
            data:
              entity_id: media_player.kokken_soundbar_songpal
              is_volume_muted: "{{ not state_attr('media_player.kokken_soundbar_songpal', 'is_volume_muted') }}"

  - alias: kokken_soundbar_volume_remote_up
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.kokken_soundbar_volume_remote_state
        to: up
        for:
          milliseconds: 75
    mode: single
    action:
      - repeat:
          sequence:
            - choose:
                - conditions:
                    - condition: state
                      entity_id: media_player.kokken_mini
                      state: "playing"
                  sequence:
                    - service: media_player.volume_up
                      data:
                        entity_id: media_player.kokken_mini
              default:
                - service: media_player.volume_up
                  data:
                    entity_id: media_player.kokken_soundbar_songpal
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.kokken_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.kokken_soundbar_volume_remote_state
                  state: "down"

  - alias: kokken_soundbar_volume_remote_down
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.kokken_soundbar_volume_remote_state
        to: down
        for:
          milliseconds: 75
    mode: single
    action:
      - repeat:
          sequence:
            - choose:
                - conditions:
                    - condition: state
                      entity_id: media_player.kokken_mini
                      state: "playing"
                  sequence:
                    - service: media_player.volume_down
                      data:
                        entity_id: media_player.kokken_mini
              default:
                - service: media_player.volume_down
                  data:
                    entity_id: media_player.kokken_soundbar_songpal
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.kokken_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.kokken_soundbar_volume_remote_state
                  state: "up"

  - alias: Kitchen Speaker active trigger
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.kitchen_room_state
        to: "active"
      - platform: state
        entity_id: input_select.hallway_room_state
        to: "active"
      - platform: state
        entity_id: media_player.kokken_soundbar_songpal
        to: "on"
    condition:
      - condition: or
        conditions:
          - condition: state
            entity_id: input_select.kitchen_room_state
            state: "active"
          - condition: state
            entity_id: input_select.hallway_room_state
            state: "active"
      - condition: state
        entity_id: media_player.kokken_soundbar_songpal
        state: "on"
    action:
      - service: media_player.volume_mute
        data:
          entity_id: media_player.kokken_soundbar_songpal
          is_volume_muted: false

  - alias: Kitchen Speaker inactive trigger
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.kitchen_room_state
        to: "off"
      - platform: state
        entity_id: input_select.hallway_room_state
        to: "off"
      - platform: state
        entity_id: media_player.kokken_soundbar_songpal
        to: "on"
    condition:
      - condition: state
        entity_id: input_select.kitchen_room_state
        state: "off"
      - condition: state
        entity_id: input_select.hallway_room_state
        state: "off"
      - condition: state
        entity_id: media_player.kokken_soundbar_songpal
        state: "on"
    action:
      - service: media_player.volume_mute
        data:
          entity_id: media_player.kokken_soundbar_songpal
          is_volume_muted: true

  - alias: Kitchen TV on
    initial_state: true
    trigger:
      - platform: state
        entity_id:
          - media_player.kokken_chromecast
          - media_player.alle_hojttalere
        to: "playing"
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.kokken_tv_afbryder

  - alias: Kitchen TV off
    initial_state: true
    trigger:
      - platform: state
        entity_id:
          - media_player.kokken_chromecast
          - media_player.alle_hojttalere
          - media_player.kokken_soundbar
        to: "off"
        for:
          minutes: 2
    condition:
      - condition: not
        conditions:
          - condition: state
            entity_id:
              - media_player.kokken_chromecast
              - media_player.alle_hojttalere
              - media_player.kokken_soundbar
            state: "playing"
    action:
      service: switch.turn_off
      data:
        entity_id: switch.kokken_tv_afbryder
