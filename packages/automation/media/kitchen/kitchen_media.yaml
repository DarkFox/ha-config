input_select:
  kokken_soundbar_volume_remote_state:
    initial: "off"
    options:
      - "off"
      - up
      - down

automation:
  - alias: kokken_soundbar_volume_remote_state_up
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: kokken_volumeknap
          event: 2001
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.kokken_soundbar_volume_remote_state
        option: "up"

  - alias: kokken_soundbar_volume_remote_state_down
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: kokken_volumeknap
          event: 3001
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.kokken_soundbar_volume_remote_state
        option: "down"

  - alias: kokken_soundbar_volume_remote_state_off
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: kokken_volumeknap
          event: 2003
      - platform: event
        event_type: deconz_event
        event_data:
          id: kokken_volumeknap
          event: 3003
      - platform: state
        entity_id: input_select.kokken_soundbar_volume_remote_state
        to:
          - "up"
          - "down"
        for:
          seconds: 10
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.kokken_soundbar_volume_remote_state
        option: "off"

  - alias: kokken_soundbar_volume_remote_mute
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: kokken_volumeknap
          event: 1002
    action:
      - service: media_player.volume_mute
        data:
          entity_id: media_player.kokken
          is_volume_muted: "{{ not state_attr('media_player.kokken', 'is_volume_muted') }}"

  - alias: kokken_soundbar_volume_remote_up
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.kokken_soundbar_volume_remote_state
        to: up
        for:
          milliseconds: 75
    mode: single
    action:
      - repeat:
          sequence:
            - service: media_player.volume_up
              data:
                entity_id: media_player.kokken
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.kokken_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.kokken_soundbar_volume_remote_state
                  state: "down"

  - alias: kokken_soundbar_volume_remote_down
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.kokken_soundbar_volume_remote_state
        to: down
        for:
          milliseconds: 75
    mode: single
    action:
      - repeat:
          sequence:
            - service: media_player.volume_down
              data:
                entity_id: media_player.kokken
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.kokken_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.kokken_soundbar_volume_remote_state
                  state: "up"
