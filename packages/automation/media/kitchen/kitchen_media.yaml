automation:
  - alias: Kitchen Speaker reboot
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.kokken_hojttaler
        to: unavailable
        for:
          minutes: 1
      - platform: state
        entity_id: media_player.kokken_chromecast
        to: "off"
    condition:
      - condition: state
        entity_id: media_player.kokken_hojttaler
        state: unavailable
        for:
          minutes: 1
      - condition: state
        entity_id: media_player.kokken_chromecast
        state: "off"
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.kitchen_speaker_power
      - wait_template: "{{ is_state('media_player.srs_hg1', 'unavailable') }}"
        timeout: "00:01:00"
        continue_on_timeout: true
      - service: switch.turn_on
        data:
          entity_id: switch.kitchen_speaker_power
      - wait_template: "{{ not is_state('media_player.srs_hg1', 'unavailable') }}"
        timeout: "00:05:00"
        continue_on_timeout: true

  - alias: Kitchen Speaker active trigger
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.kitchen_room_state
        to: "active"
      - platform: state
        entity_id: input_select.hallway_room_state
        to: "active"
      - platform: state
        entity_id: media_player.srs_hg1
        to: "on"
    condition:
      - condition: or
        conditions:
          - condition: state
            entity_id: input_select.kitchen_room_state
            state: "active"
          - condition: state
            entity_id: input_select.hallway_room_state
            state: "active"
      - condition: state
        entity_id: media_player.srs_hg1
        state: "on"
    action:
      service: media_player.volume_mute
      data:
        entity_id: media_player.srs_hg1
        is_volume_muted: false

  - alias: Kitchen Speaker inactive trigger
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.kitchen_room_state
        to: "off"
      - platform: state
        entity_id: input_select.hallway_room_state
        to: "off"
      - platform: state
        entity_id: media_player.srs_hg1
        to: "on"
    condition:
      - condition: state
        entity_id: input_select.kitchen_room_state
        state: "off"
      - condition: state
        entity_id: input_select.hallway_room_state
        state: "off"
      - condition: state
        entity_id: media_player.srs_hg1
        state: "on"
    action:
      service: media_player.volume_mute
      data:
        entity_id: media_player.srs_hg1
        is_volume_muted: true

  - alias: kitchen_tv_chromecast_on
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.kitchen_room_state
        to: "active"
      - platform: state
        entity_id: media_player.kokken_chromecast
    condition:
      - condition: state
        entity_id: input_select.kitchen_room_state
        state: "active"
      - condition: or
        conditions:
          - condition: state
            entity_id: media_player.kokken_chromecast
            state: "idle"
          - condition: state
            entity_id: media_player.kokken_chromecast
            state: "playing"
          - condition: state
            entity_id: media_player.kokken_chromecast
            state: "paused"
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.kokken_tv_afbryder
      - service: media_player.select_source
        data:
          entity_id: media_player.srs_hg1
          source: Audio in

  - alias: kitchen_tv_chromecast_off
    initial_state: true
    trigger:
      platform: state
      entity_id: media_player.kokken_chromecast
      to: "off"
      for:
        minutes: 1
    action:
      service: switch.turn_off
      data:
        entity_id: switch.kokken_tv_afbryder

  - alias: Kitchen TV inactive trigger
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.kitchen_room_state
        to: "inactive"
      - platform: state
        entity_id: input_select.kitchen_room_state
        to: "off"
    action:
      service: switch.turn_off
      data:
        entity_id: switch.kokken_tv_afbryder
