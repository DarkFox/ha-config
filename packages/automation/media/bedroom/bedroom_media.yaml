media_player:
  - platform: universal
    name: Soveværelse TV
    children:
      - media_player.sovevarelse_tv_dlna
    commands:
      turn_on:
        service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_tv
      turn_off:
        service: switch.turn_off
        data:
          entity_id: switch.sovevaerelse_tv
      volume_up:
        service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_volume_up
      volume_down:
        service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_volume_down
      volume_mute:
        service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_mute
    attributes:
      state: switch.sovevaerelse_tv
    device_class: tv

input_select:
  sovevaerelse_soundbar_volume_remote_state:
    initial: "off"
    options:
      - "off"
      - up
      - down

switch:
  - platform: template
    switches:
      sovevaerelse_tv:
        friendly_name: Soveværelse TV
        icon_template: mdi:television
        value_template: "{{ not is_state('media_player.sovevarelse_tv_dlna', 'unavailable') }}"
        turn_on:
          service: switch.turn_on
          data:
            entity_id: switch.sovevaerelse_tv_power
        turn_off:
          service: switch.turn_off
          data:
            entity_id: switch.sovevaerelse_tv_power

binary_sensor:
  - platform: template
    sensors:
      sovevaerelse_video_out:
        value_template: >-
          {{
            is_state('media_player.sovevaerelse_chromecast', 'playing')
            or is_state('media_player.sovevaerelse_chromecast', 'paused')
            or is_state('media_player.sovevaerelse_chromecast', 'idle')
            or is_state('media_player.alle_hojttalere', 'playing')
            or is_state('media_player.alle_hojttalere', 'paused')
            or is_state('media_player.alle_hojttalere', 'idle')
          }}

script:
  sovevaerelse_soundbar_fix_audio_lag:
    sequence:
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_menu
      - delay:
          milliseconds: 250
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_down
      - delay:
          milliseconds: 250
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_down
      - delay:
          milliseconds: 250
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_ok
      - delay:
          milliseconds: 250
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_down
      - delay:
          milliseconds: 250
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_down
      - delay:
          milliseconds: 250
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_ok
      - delay:
          milliseconds: 250
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_down
      - delay:
          milliseconds: 250
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_up
      - delay:
          milliseconds: 250
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_menu

automation:
  - alias: Soveværelse TV on
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.sovevaerelse_chromecast
        not_to:
          - "off"
          - "unavailable"
          - "unknown"
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_tv

  - alias: Soveværelse TV off
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.sovevaerelse_chromecast
        to:
          - "off"
          - "idle"
        for:
          minutes: 2
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.sovevaerelse_tv

  - alias: sovevaerelse_tv_fix_audio_lag
    initial_state: true
    trigger:
      - platform: state
        entity_id: switch.sovevaerelse_tv
        from: "off"
        to: "on"
        for:
          seconds: 10
    action:
      - service: script.turn_on
        data:
          entity_id: script.sovevaerelse_soundbar_fix_audio_lag

  - alias: bedroom_media_mute
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.bedroom_room_state
        to: "off"
    condition:
      - condition: state
        entity_id: binary_sensor.sovevaerelse_video_out
        state: "on"
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_mute

  - alias: bedroom_media_unmute
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.bedroom_room_state
        to: "active"
    condition:
      - condition: state
        entity_id: binary_sensor.sovevaerelse_video_out
        state: "on"
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_volume_down
      - delay:
          milliseconds: 250
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_volume_up

  - alias: sovevaerelse_soundbar_volume_remote_state_up
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_volumeknap
          event: 2001
    action:
      service: input_select.select_option
      data_template:
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        option: "up"

  - alias: sovevaerelse_soundbar_volume_remote_state_down
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_volumeknap
          event: 3001
    action:
      service: input_select.select_option
      data_template:
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        option: "down"

  - alias: sovevaerelse_soundbar_volume_remote_state_off
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_volumeknap
          event: 2003
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_volumeknap
          event: 3003
      - platform: state
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        to:
          - "up"
          - "down"
        for:
          seconds: 10
    action:
      service: input_select.select_option
      data_template:
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        option: "off"

  - alias: sovevaerelse_soundbar_volume_remote_mute
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_volumeknap
          event: 1002
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: media_player.sovevaerelse_mini
                state: "playing"
            sequence:
              - service: media_player.volume_mute
                data_template:
                  entity_id: media_player.sovevaerelse_mini
                  is_volume_muted: "{{ not state_attr('media_player.sovevaerelse_mini', 'is_volume_muted') }}"
        default:
          - service: media_player.volume_mute
            data_template:
              entity_id: media_player.sovevaerelse_soundbar_songpal
              is_volume_muted: "{{ not state_attr('media_player.sovevaerelse_soundbar_songpal', 'is_volume_muted') }}"

  - alias: sovevaerelse_soundbar_volume_remote_up
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        to: up
        for:
          milliseconds: 75
    mode: single
    action:
      - repeat:
          sequence:
            - choose:
                - conditions:
                    - condition: state
                      entity_id: media_player.sovevaerelse_mini
                      state: "playing"
                  sequence:
                    - service: media_player.volume_up
                      data_template:
                        entity_id: media_player.sovevaerelse_mini
              default:
                - service: media_player.volume_up
                  data_template:
                    entity_id: media_player.sovevaerelse_soundbar_songpal
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
                  state: "down"

  - alias: sovevaerelse_soundbar_volume_remote_down
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        to: down
        for:
          milliseconds: 75
    mode: single
    action:
      - repeat:
          sequence:
            - choose:
                - conditions:
                    - condition: state
                      entity_id: media_player.sovevaerelse_mini
                      state: "playing"
                  sequence:
                    - service: media_player.volume_down
                      data_template:
                        entity_id: media_player.sovevaerelse_mini
              default:
                - service: media_player.volume_down
                  data_template:
                    entity_id: media_player.sovevaerelse_soundbar_songpal
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
                  state: "up"
