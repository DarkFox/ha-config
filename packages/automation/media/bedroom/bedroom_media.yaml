input_select:
  sovevaerelse_soundbar_volume_remote_state:
    initial: "off"
    options:
      - "off"
      - up
      - down

switch:
  - platform: template
    switches:
      sovevaerelse_tv:
        friendly_name: SovevÃ¦relse TV
        icon_template: mdi:television
        value_template: "{{ not is_state('media_player.sovevarelse_tv', 'unavailable') }}"
        turn_on:
          service: script.turn_on
          data:
            entity_id: script.sovevaerelse_tv_on
        turn_off:
          service: script.turn_on
          data:
            entity_id: script.sovevaerelse_tv_off

binary_sensor:
  - platform: template
    sensors:
      sovevaerelse_video_out:
        value_template: >-
          {{
            is_state('media_player.sovevaerelse_chromecast', 'playing')
            or is_state('media_player.sovevaerelse_chromecast', 'paused')
            or is_state('media_player.sovevaerelse_chromecast', 'idle')
            or is_state('media_player.alle_hojttalere', 'playing')
            or is_state('media_player.alle_hojttalere', 'paused')
            or is_state('media_player.alle_hojttalere', 'idle')
          }}

script:
  sovevaerelse_tv_on:
    sequence:
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_tv_power
      - delay:
          seconds: 2
      - service: script.turn_on
        data:
          entity_id: script.sovevaerelse_soundbar_fix_audio_lag

  sovevaerelse_tv_off:
    sequence:
      - service: switch.turn_off
        data:
          entity_id: switch.sovevaerelse_tv_power

  sovevaerelse_soundbar_fix_audio_lag:
    sequence:
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_menu
      - delay:
          milliseconds: 250
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_down
      - delay:
          milliseconds: 250
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_down
      - delay:
          milliseconds: 250
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_ok
      - delay:
          milliseconds: 250
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_down
      - delay:
          milliseconds: 250
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_down
      - delay:
          milliseconds: 250
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_ok
      - delay:
          milliseconds: 250
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_down
      - delay:
          milliseconds: 250
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_up
      - delay:
          milliseconds: 250
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_menu

automation:
  - alias: sovevaerelse_tv_on
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.sovevaerelse_video_out
        to: "on"
      - platform: state
        entity_id: input_select.bedroom_room_state
        to: "active"
    condition:
      - condition: state
        entity_id: binary_sensor.sovevaerelse_video_out
        state: "on"
      - condition: state
        entity_id: input_select.bedroom_room_state
        state: "active"
      - condition: state
        entity_id: switch.sovevaerelse_tv
        state: "off"
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_tv

  - alias: sovevaerelse_tv_off
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.sovevaerelse_video_out
        to: "off"
        for:
          minutes: 2
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.sovevaerelse_tv

  - alias: bedroom_media_mute
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.bedroom_room_state
        to: "off"
    condition:
      - condition: state
        entity_id: binary_sensor.sovevaerelse_video_out
        state: "on"
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_mute

  - alias: bedroom_media_unmute
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.bedroom_room_state
        to: "active"
    condition:
      - condition: state
        entity_id: binary_sensor.sovevaerelse_video_out
        state: "on"
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_volume_down
      - delay:
          milliseconds: 250
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar_volume_up

  - alias: sovevaerelse_soundbar_volume_remote_state_up
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_volumeknap
          event: 2001
    action:
      service: input_select.select_option
      data_template:
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        option: "up"

  - alias: sovevaerelse_soundbar_volume_remote_state_down
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_volumeknap
          event: 3001
    action:
      service: input_select.select_option
      data_template:
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        option: "down"

  - alias: sovevaerelse_soundbar_volume_remote_state_off
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_volumeknap
          event: 2003
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_volumeknap
          event: 3003
      - platform: state
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        to:
          - "up"
          - "down"
        for:
          seconds: 10
    action:
      service: input_select.select_option
      data_template:
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        option: "off"

  - alias: sovevaerelse_soundbar_volume_remote_mute
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_volumeknap
          event: 1002
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: media_player.sovevaerelse_mini
                state: "playing"
            sequence:
              - service: media_player.volume_mute
                data_template:
                  entity_id: media_player.sovevaerelse_mini
                  is_volume_muted: "{{ not state_attr('media_player.sovevaerelse_mini', 'is_volume_muted') }}"
        default:
          - service: media_player.volume_mute
            data_template:
              entity_id: media_player.sovevaerelse_soundbar_songpal
              is_volume_muted: "{{ not state_attr('media_player.sovevaerelse_soundbar_songpal', 'is_volume_muted') }}"

  - alias: sovevaerelse_soundbar_volume_remote_up
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        to: up
        for:
          milliseconds: 75
    mode: single
    action:
      - repeat:
          sequence:
            - choose:
                - conditions:
                    - condition: state
                      entity_id: media_player.sovevaerelse_mini
                      state: "playing"
                  sequence:
                    - service: media_player.volume_up
                      data_template:
                        entity_id: media_player.sovevaerelse_mini
              default:
                - service: media_player.volume_up
                  data_template:
                    entity_id: media_player.sovevaerelse_soundbar_songpal
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
                  state: "down"

  - alias: sovevaerelse_soundbar_volume_remote_down
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        to: down
        for:
          milliseconds: 75
    mode: single
    action:
      - repeat:
          sequence:
            - choose:
                - conditions:
                    - condition: state
                      entity_id: media_player.sovevaerelse_mini
                      state: "playing"
                  sequence:
                    - service: media_player.volume_down
                      data_template:
                        entity_id: media_player.sovevaerelse_mini
              default:
                - service: media_player.volume_down
                  data_template:
                    entity_id: media_player.sovevaerelse_soundbar_songpal
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
                  state: "up"

  - alias: bedroom_tv_chromecast_on
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.sovevaerelse_chromecast
        to: playing
      - platform: state
        entity_id: media_player.sovevaerelse_chromecast
        to: idle
      - platform: state
        entity_id: input_boolean.bedroom_tv_lovelace
        to: "on"
    action:
      - event: bedroom_tv_on
        event_data:
          source: Chromecast

  - alias: bedroom_tv_chromecast_timeout
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.sovevaerelse_chromecast
        to: "off"
        for:
          minutes: 1
    condition:
      - condition: state
        entity_id: input_boolean.bedroom_tv_lovelace
        state: "off"
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.sovevaerelse_tv

  - alias: bedroom_soundbar_night_mode
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.sovevaerelse_soundbar_songpal
        to: "on"
      - platform: time
        at: "23:00:00"
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: media_player.sovevaerelse_soundbar_songpal
          state: "on"
        - condition: time
          after: "22:59:59"
          before: "07:59:58"
          weekday:
            - sun
            - mon
            - tue
            - wed
            - thu
    action:
      - service: songpal.set_sound_setting
        data:
          entity_id: media_player.sovevaerelse_soundbar_songpal
          name: "nightMode"
          value: "on"
      - condition: template
        value_template: "{{ state_attr('media_player.sovevaerelse_soundbar_songpal', 'volume_level')|float > 0.20 }}"
      - service: media_player.volume_set
        data:
          entity_id: media_player.sovevaerelse_soundbar_songpal
          volume_level: 0.22

  - alias: bedroom_soundbar_day_mode
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.sovevaerelse_soundbar_songpal
        to: "on"
      - platform: time
        at: "08:00:00"
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: media_player.sovevaerelse_soundbar_songpal
          state: "on"
        - condition: time
          after: "07:59:59"
          before: "22:59:58"
    action:
      - service: songpal.set_sound_setting
        data:
          entity_id: media_player.sovevaerelse_soundbar_songpal
          name: "nightMode"
          value: "off"
