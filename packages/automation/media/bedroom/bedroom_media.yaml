media_player:
  - platform: universal
    name: Soveværelse TV
    children:
      - media_player.sovevarelse_tv_dlna
      - media_player.sovevaerelse_soundbar_songpal
    commands:
      turn_on:
        service: switch.turn_on
        target:
          entity_id: switch.sovevaerelse_tv
      turn_off:
        service: switch.turn_off
        target:
          entity_id: switch.sovevaerelse_tv
      volume_up:
        service: media_player.volume_up
        target:
          entity_id: media_player.sovevaerelse_soundbar_songpal
      volume_down:
        service: media_player.volume_down
        target:
          entity_id: media_player.sovevaerelse_soundbar_songpal
      volume_set:
        service: media_player.volume_set
        target:
          entity_id: media_player.sovevaerelse_soundbar_songpal
        data:
          volume_level: "{{ volume_level }}"
      volume_mute:
        service: media_player.volume_mute
        target:
          entity_id: media_player.sovevaerelse_soundbar_songpal
        data:
          is_volume_muted: "{{ not state_attr('media_player.sovevaerelse_soundbar_songpal', 'is_volume_muted') }}"
    attributes:
      state: switch.sovevaerelse_tv
      volume_level: media_player.sovevaerelse_soundbar_songpal|volume_level
      is_volume_muted: media_player.sovevaerelse_soundbar_songpal|is_volume_muted
    device_class: tv

input_select:
  sovevaerelse_soundbar_volume_remote_state:
    initial: "off"
    options:
      - "off"
      - up
      - down

input_boolean:
  sovevaerelse_tv_night_mode_state:
  sovevaerelse_soundbar_night_mode_state:

switch:
  - platform: template
    switches:
      sovevaerelse_tv:
        friendly_name: Soveværelse TV
        icon_template: mdi:television
        value_template: "{{ not is_state('media_player.sovevarelse_tv_dlna', 'unavailable') }}"
        turn_on:
          service: switch.turn_on
          target:
            entity_id: switch.sovevaerelse_tv_power
        turn_off:
          service: switch.turn_off
          target:
            entity_id: switch.sovevaerelse_tv_power
      sovevaerelse_tv_night_mode:
        friendly_name: Soveværelse TV Night Mode
        icon_template: mdi:weather-night
        value_template: "{{ is_state('input_boolean.sovevaerelse_tv_night_mode_state', 'on') }}"
        turn_on:
          service: script.turn_on
          target:
            entity_id: script.sovevaerelse_tv_enable_night_mode
        turn_off:
          service: script.turn_on
          target:
            entity_id: script.sovevaerelse_tv_disable_night_mode
      sovevaerelse_soundbar_night_mode:
        friendly_name: Soveværelse Soundbar Night Mode
        icon_template: mdi:weather-night-partly-cloudy
        value_template: "{{ is_state('input_boolean.sovevaerelse_soundbar_night_mode_state', 'on') }}"
        turn_on:
          - service: songpal.set_sound_setting
            target:
              entity_id: media_player.sovevaerelse_soundbar_songpal
            data:
              name: nightMode
              value: "on"
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.sovevaerelse_soundbar_night_mode_state
        turn_off:
          - service: songpal.set_sound_setting
            target:
              entity_id: media_player.sovevaerelse_soundbar_songpal
            data:
              name: nightMode
              value: "off"
          - service: input_boolean.turn_off
            target:
              entity_id: input_boolean.sovevaerelse_soundbar_night_mode_state

binary_sensor:
  - platform: template
    sensors:
      sovevaerelse_video_out:
        value_template: >-
          {{
            is_state('media_player.sovevaerelse_chromecast', 'playing')
            or is_state('media_player.sovevaerelse_chromecast', 'paused')
            or is_state('media_player.sovevaerelse_chromecast', 'idle')
          }}

script:
  sovevaerelse_tv_enable_night_mode:
    sequence:
      - condition: state
        entity_id: switch.sovevaerelse_tv
        state: "on"
      - service: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: Options
      - delay:
          milliseconds: 500
      - service: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: OK
      - delay:
          milliseconds: 3000
      - service: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: Down
      - delay:
          milliseconds: 500
      - service: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: OK
      - delay:
          milliseconds: 1000
      - service: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: Up
      - delay:
          milliseconds: 500
      - service: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: Return
      - delay:
          milliseconds: 250
      - service: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: Return
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.sovevaerelse_tv_night_mode_state

  sovevaerelse_tv_disable_night_mode:
    sequence:
      - condition: state
        entity_id: switch.sovevaerelse_tv
        state: "on"
      - service: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: Options
      - delay:
          milliseconds: 500
      - service: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: OK
      - delay:
          milliseconds: 3000
      - service: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: Down
      - delay:
          milliseconds: 500
      - service: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: OK
      - delay:
          milliseconds: 1000
      - service: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: Down
      - delay:
          milliseconds: 500
      - service: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: Return
      - delay:
          milliseconds: 250
      - service: remote.send_command
        target:
          entity_id: remote.sovevarelse_ir_remote
        data:
          device: Soveværelse TV
          command: Return
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.sovevaerelse_tv_night_mode_state

automation:
  - alias: Soveværelse TV on
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.sovevaerelse_chromecast
        not_to:
          - "off"
          - "unavailable"
          - "unknown"
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_tv

  - alias: Soveværelse TV off
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.sovevaerelse_chromecast
        to:
          - "off"
          - "idle"
        for:
          minutes: 2
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.sovevaerelse_tv

  - alias: bedroom_media_mute
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.bedroom_room_state
        to: "off"
    condition:
      - condition: state
        entity_id: binary_sensor.sovevaerelse_video_out
        state: "on"
    action:
      - service: media_player.volume_mute
        data:
          entity_id: media_player.sovevaerelse_soundbar_songpal
          is_volume_muted: true

  - alias: bedroom_media_unmute
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.bedroom_room_state
        to: "active"
    condition:
      - condition: state
        entity_id: binary_sensor.sovevaerelse_video_out
        state: "on"
    action:
      - service: media_player.volume_mute
        data:
          entity_id: media_player.sovevaerelse_soundbar_songpal
          is_volume_muted: false

  - alias: sovevaerelse_soundbar_volume_remote_state_up
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_volumeknap
          event: 2001
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        option: "up"

  - alias: sovevaerelse_soundbar_volume_remote_state_down
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_volumeknap
          event: 3001
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        option: "down"

  - alias: sovevaerelse_soundbar_volume_remote_state_off
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_volumeknap
          event: 2003
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_volumeknap
          event: 3003
      - platform: state
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        to:
          - "up"
          - "down"
        for:
          seconds: 10
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        option: "off"

  - alias: sovevaerelse_soundbar_volume_remote_mute
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_volumeknap
          event: 1002
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: media_player.sovevaerelse
                state: "playing"
            sequence:
              - service: media_player.volume_mute
                data:
                  entity_id: media_player.sovevaerelse
                  is_volume_muted: "{{ not state_attr('media_player.sovevaerelse', 'is_volume_muted') }}"
        default:
          - service: media_player.volume_mute
            data:
              entity_id: media_player.sovevaerelse_soundbar_songpal
              is_volume_muted: "{{ not state_attr('media_player.sovevaerelse_soundbar_songpal', 'is_volume_muted') }}"

  - alias: sovevaerelse_soundbar_volume_remote_up
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        to: up
        for:
          milliseconds: 75
    mode: single
    action:
      - repeat:
          sequence:
            - choose:
                - conditions:
                    - condition: state
                      entity_id: media_player.sovevaerelse
                      state: "playing"
                  sequence:
                    - service: media_player.volume_up
                      data:
                        entity_id: media_player.sovevaerelse
              default:
                - service: media_player.volume_up
                  data:
                    entity_id: media_player.sovevaerelse_soundbar_songpal
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
                  state: "down"

  - alias: sovevaerelse_soundbar_volume_remote_down
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        to: down
        for:
          milliseconds: 75
    mode: single
    action:
      - repeat:
          sequence:
            - choose:
                - conditions:
                    - condition: state
                      entity_id: media_player.sovevaerelse
                      state: "playing"
                  sequence:
                    - service: media_player.volume_down
                      data:
                        entity_id: media_player.sovevaerelse
              default:
                - service: media_player.volume_down
                  data:
                    entity_id: media_player.sovevaerelse_soundbar_songpal
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
                  state: "up"
