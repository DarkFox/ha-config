input_select:
  sovevaerelse_soundbar_volume_remote_state:
    initial: "off"
    options:
      - "off"
      - up
      - down

automation:
  - alias: Bedroom Speaker reboot
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.sovevaerelse_soundbar
        to: unavailable
        for:
          minutes: 1
      - platform: state
        entity_id: media_player.sovevaerelse_tv
        to: "off"
    condition:
      - condition: state
        entity_id: media_player.sovevaerelse_soundbar
        state: unavailable
        for:
          minutes: 1
      - condition: state
        entity_id: media_player.sovevaerelse_tv
        state: "off"
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.sovevaerelse_soundbar
      - wait_template: "{{ is_state('media_player.sovevaerelse_soundbar_songpal', 'unavailable') }}"
        timeout: "00:01:00"
        continue_on_timeout: true
      - service: switch.turn_on
        data:
          entity_id: switch.sovevaerelse_soundbar
      - wait_template: "{{ not is_state('media_player.sovevaerelse_soundbar_songpal', 'unavailable') }}"
        timeout: "00:05:00"
        continue_on_timeout: true

  - alias: sovevaerelse_soundbar_volume_remote_state_up
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_volumeknap
          event: 2001
    action:
      service: input_select.select_option
      data_template:
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        option: "up"

  - alias: sovevaerelse_soundbar_volume_remote_state_down
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_volumeknap
          event: 3001
    action:
      service: input_select.select_option
      data_template:
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        option: "down"

  - alias: sovevaerelse_soundbar_volume_remote_state_off
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_volumeknap
          event: 2003
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_volumeknap
          event: 3003
      - platform: state
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        to:
          - "up"
          - "down"
        for:
          seconds: 10
    action:
      service: input_select.select_option
      data_template:
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        option: "off"

  - alias: sovevaerelse_soundbar_volume_remote_mute
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_volumeknap
          event: 1002
    action:
      service: media_player.volume_mute
      data_template:
        entity_id: media_player.sovevaerelse_soundbar_songpal
        is_volume_muted: "{{ not state_attr('media_player.sovevaerelse_soundbar_songpal', 'is_volume_muted') }}"

  - alias: sovevaerelse_soundbar_volume_remote_up
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        to: up
        for:
          milliseconds: 75
    mode: single
    action:
      - repeat:
          sequence:
            - service: media_player.volume_up
              data_template:
                entity_id: media_player.sovevaerelse_soundbar_songpal
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
                  state: "down"

  - alias: sovevaerelse_soundbar_volume_remote_down
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
        to: down
        for:
          milliseconds: 75
    mode: single
    action:
      - repeat:
          sequence:
            - service: media_player.volume_down
              data_template:
                entity_id: media_player.sovevaerelse_soundbar_songpal
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.sovevaerelse_soundbar_volume_remote_state
                  state: "up"

  - alias: bedroom_tv_chromecast_on
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.sovevaerelse_chromecast
        to: playing
      - platform: state
        entity_id: media_player.sovevaerelse_chromecast
        to: idle
      - platform: state
        entity_id: input_boolean.bedroom_tv_lovelace
        to: "on"
    action:
      - event: bedroom_tv_on
        event_data:
          source: Chromecast

  - alias: bedroom_tv_on_soundbar
    initial_state: true
    trigger:
      - platform: event
        event_type: bedroom_tv_on
    action:
      - service: media_player.turn_on
        data:
          entity_id: media_player.sovevaerelse_soundbar_songpal
      - wait_template: "{{ is_state('media_player.sovevaerelse_soundbar_songpal', 'on') }}"
        timeout: "00:01:00"
        continue_on_timeout: false
      - service: media_player.select_source
        data:
          entity_id: media_player.sovevaerelse_soundbar_songpal
          source: TV

  - alias: bedroom_tv_on_tv
    initial_state: true
    trigger:
      - platform: event
        event_type: bedroom_tv_on
    action:
      - service: media_player.turn_on
        data:
          entity_id: media_player.sovevaerelse_tv
      - wait_template: "{{ is_state('media_player.sovevaerelse_tv', 'on') }}"
        timeout: "00:00:30"
        continue_on_timeout: true
      - service: media_player.select_source
        data_template:
          entity_id: media_player.sovevaerelse_tv
          source: "{{ trigger.source }}"

  - alias: bedroom_tv_chromecast_timeout
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.sovevaerelse_chromecast
        to: "off"
        for:
          minutes: 1
    condition:
      - condition: template
        value_template: "{{ (state_attr('media_player.sovevaerelse_tv', 'source') == 'Chromecast') }}"
      - condition: state
        entity_id: input_boolean.bedroom_tv_lovelace
        state: "off"
    action:
      - service: media_player.turn_off
        data:
          entity_id: media_player.sovevaerelse_tv

  - alias: sovevaerelse_chromecast_off_with_tv
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.sovevaerelse_tv
        to: "off"
    action:
      - service: media_player.turn_off
        data:
          entity_id: media_player.sovevaerelse_chromecast

  - alias: bedroom_soundbar_night_mode
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.sovevaerelse_soundbar_songpal
        to: "on"
      - platform: time
        at: "23:00:00"
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: media_player.sovevaerelse_soundbar_songpal
          state: "on"
        - condition: time
          after: "22:59:59"
          before: "07:59:58"
          weekday:
            - sun
            - mon
            - tue
            - wed
            - thu
    action:
      - service: songpal.set_sound_setting
        data:
          entity_id: media_player.sovevaerelse_soundbar_songpal
          name: "nightMode"
          value: "on"
      - condition: template
        value_template: "{{ state_attr('media_player.sovevaerelse_soundbar_songpal', 'volume_level')|float > 0.20 }}"
      - service: media_player.volume_set
        data:
          entity_id: media_player.sovevaerelse_soundbar_songpal
          volume_level: 0.22

  - alias: bedroom_soundbar_day_mode
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.sovevaerelse_soundbar_songpal
        to: "on"
      - platform: time
        at: "08:00:00"
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: media_player.sovevaerelse_soundbar_songpal
          state: "on"
        - condition: time
          after: "07:59:59"
          before: "22:59:58"
    action:
      - service: songpal.set_sound_setting
        data:
          entity_id: media_player.sovevaerelse_soundbar_songpal
          name: "nightMode"
          value: "off"

  - alias: Bedroom Speaker trigger
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.bedroom_room_state
      to: "active"
    action:
      - service: media_player.volume_mute
        data:
          entity_id: media_player.sovevaerelse_soundbar_songpal
          is_volume_muted: false

  - alias: Bedroom inactive trigger
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.bedroom_room_state
      to: "off"
    action:
      - service: media_player.volume_mute
        data:
          entity_id: media_player.sovevaerelse_soundbar_songpal
          is_volume_muted: true

  - alias: Bedroom Speaker play inactive
    initial_state: true
    trigger:
      platform: state
      entity_id: media_player.sovevaerelse_soundbar
      to: "playing"
    condition:
      condition: state
      entity_id: input_select.bedroom_room_state
      state: "off"
    action:
      - delay:
          seconds: 5
      - service: media_player.volume_mute
        data:
          entity_id: media_player.sovevaerelse_soundbar_songpal
          is_volume_muted: true
