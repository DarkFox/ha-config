  - alias: living_room_video_switch_input
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.living_room_matrix_input
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: input_select.living_room_matrix_input
                state: "Off"
            sequence:
              - service: media_player.turn_off
                data:
                  entity_id: media_player.sync_box
        default:
          - service: script.turn_on
            data:
              entity_id: script.change_living_room_media_source
              variables:
                source: "{{ states('input_select.living_room_matrix_input') }}"

  - alias: stue_soundbar_volume_remote_state_up
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: stue_volumeknap
          event: 2001
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.stue_soundbar_volume_remote_state
        option: "up"

  - alias: stue_soundbar_volume_remote_state_down
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: stue_volumeknap
          event: 3001
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.stue_soundbar_volume_remote_state
        option: "down"

  - alias: stue_soundbar_volume_remote_state_off
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: stue_volumeknap
          event: 2003
      - platform: event
        event_type: deconz_event
        event_data:
          id: stue_volumeknap
          event: 3003
      - platform: state
        entity_id: input_select.stue_soundbar_volume_remote_state
        to:
          - "up"
          - "down"
        for:
          seconds: 10
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.stue_soundbar_volume_remote_state
        option: "off"

  - alias: stue_soundbar_volume_remote_mute
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: stue_volumeknap
          event: 1002
    action:
      service: media_player.volume_mute
      data:
        entity_id: media_player.stue_soundbar_songpal
        is_volume_muted: "{{ not state_attr('media_player.stue_soundbar_songpal', 'is_volume_muted') }}"

  - alias: stue_soundbar_volume_remote_up
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.stue_soundbar_volume_remote_state
        to: up
        for:
          milliseconds: 75
    mode: single
    action:
      - repeat:
          sequence:
            - service: media_player.volume_up
              data:
                entity_id: media_player.stue_soundbar_songpal
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.stue_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.stue_soundbar_volume_remote_state
                  state: "down"

  - alias: stue_soundbar_volume_remote_down
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.stue_soundbar_volume_remote_state
        to: down
        for:
          milliseconds: 75
    mode: single
    action:
      - repeat:
          sequence:
            - service: media_player.volume_down
              data:
                entity_id: media_player.stue_soundbar_songpal
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.stue_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.stue_soundbar_volume_remote_state
                  state: "up"

