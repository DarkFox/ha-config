input_select:
  living_room_video_output:
    name: Video Udgang
    options:
      - TV
      - Projektor

  stue_soundbar_volume_remote_state:
    initial: "off"
    options:
      - "off"
      - up
      - down

  living_room_matrix_input:
    name: Video Indgang
    options:
      - "Off"
      - Nvidia Shield
      - Nintendo Switch
      - PC

binary_sensor:
  - platform: template
    sensors:
      living_room_nvidia_shield:
        value_template: >-
          {{
            is_state('media_player.stue_shield', 'playing')
            or is_state('media_player.stue_shield', 'paused')
            or is_state('media_player.stue_shield', 'idle')
            or is_state_attr('media_player.stue_shield', 'app_name', 'Netflix')
          }}
      living_room_video_out:
        value_template: >-
          {{
            is_state('media_player.sync_box', 'idle')
            or is_state('media_player.sync_box', 'playing')
          }}

script:
  change_living_room_media_source:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.living_room_matrix_input
          option: "{{ source }}"

automation:
  - alias: living_room_tv_on
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.living_room_video_out
        to: "on"
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.stue_tv_afbryder
      - delay:
          seconds: 10
      - service: media_player.turn_on
        data:
          entity_id:
            - media_player.stue_tv
            - media_player.stue_soundbar_songpal

  - alias: living_room_soundbar_on
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.alle_hojttalere
        to: "playing"
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.stue_tv_afbryder
      - delay:
          seconds: 10
      - service: media_player.turn_off
        data:
          entity_id:
            - media_player.stue_tv
      - service: media_player.turn_on
        data:
          entity_id:
            - media_player.stue_soundbar_songpal

  - alias: living_room_tv_off
    initial_state: true
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.living_room_video_out
          - media_player.alle_hojttalere
          - media_player.stue_soundbar
        to: "off"
        for:
          minutes: 2
    condition:
      - condition: not
        conditions:
          - condition: state
            entity_id:
              - media_player.alle_hojttalere
              - media_player.stue_soundbar
            state: "playing"
          - condition: state
            entity_id: binary_sensor.living_room_video_out
            state: "on"
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.stue_tv_afbryder

