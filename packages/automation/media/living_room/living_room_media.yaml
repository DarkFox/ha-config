input_select:
  living_room_video_output:
    name: Video Udgang
    options:
      - TV
      - Projektor

  stue_soundbar_volume_remote_state:
    initial: "off"
    options:
      - "off"
      - up
      - down

binary_sensor:
  - platform: template
    sensors:
      living_room_video_out:
        entity_id:
          - media_player.stue_soundbar_songpal
          - media_player.stue_chromecast
        value_template: >-
          {{
            is_state('media_player.stue_chromecast', 'playing')
            or is_state('media_player.stue_chromecast', 'paused')
            or is_state('media_player.stue_chromecast', 'idle')
            or is_state_attr('media_player.stue_soundbar_songpal', 'source', 'GAME(HDMI1)')
            or is_state_attr('media_player.stue_soundbar_songpal', 'source', 'GAME(HDMI2)')
          }}

script:
  change_living_room_media_source:
    sequence:
      - choose:
          - conditions:
              - condition: state
                entity_id: media_player.stue_soundbar_songpal
                state: "off"
            sequence:
              - service: "media_player.turn_on"
                data:
                  entity_id: media_player.stue_soundbar_songpal
              - wait_template: "{{ is_state('media_player.stue_soundbar_songpal', 'on') }}"
                timeout: "00:00:30"
                continue_on_timeout: true
      - service: media_player.select_source
        data_template:
          entity_id: media_player.stue_soundbar_songpal
          source: "{{ source }}"

automation:
  - alias: stue_soundbar_volume_remote_state_up
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: stue_volumeknap
          event: 2001
    action:
      service: input_select.select_option
      data_template:
        entity_id: input_select.stue_soundbar_volume_remote_state
        option: "up"

  - alias: stue_soundbar_volume_remote_state_down
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: stue_volumeknap
          event: 3001
    action:
      service: input_select.select_option
      data_template:
        entity_id: input_select.stue_soundbar_volume_remote_state
        option: "down"

  - alias: stue_soundbar_volume_remote_state_off
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: stue_volumeknap
          event: 2003
      - platform: event
        event_type: deconz_event
        event_data:
          id: stue_volumeknap
          event: 3003
      - platform: state
        entity_id: input_select.stue_soundbar_volume_remote_state
        to:
          - "up"
          - "down"
        for:
          seconds: 10
    action:
      service: input_select.select_option
      data_template:
        entity_id: input_select.stue_soundbar_volume_remote_state
        option: "off"

  - alias: stue_soundbar_volume_remote_mute
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: stue_volumeknap
          event: 1002
    action:
      service: media_player.volume_mute
      data_template:
        entity_id: media_player.stue_soundbar_songpal
        is_volume_muted: "{{ not state_attr('media_player.stue_soundbar_songpal', 'is_volume_muted') }}"

  - alias: stue_soundbar_volume_remote_up
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.stue_soundbar_volume_remote_state
        to: up
        for:
          milliseconds: 75
    mode: single
    action:
      - repeat:
          sequence:
            - service: media_player.volume_up
              data_template:
                entity_id: media_player.stue_soundbar_songpal
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.stue_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.stue_soundbar_volume_remote_state
                  state: "down"

  - alias: stue_soundbar_volume_remote_down
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.stue_soundbar_volume_remote_state
        to: down
        for:
          milliseconds: 75
    mode: single
    action:
      - repeat:
          sequence:
            - service: media_player.volume_down
              data_template:
                entity_id: media_player.stue_soundbar_songpal
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.stue_soundbar_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.stue_soundbar_volume_remote_state
                  state: "up"

  - alias: living_room_tv_on
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.living_room_video_out
        to: "on"
      - platform: state
        entity_id: input_select.living_room_video_output
        to: "TV"
    condition:
      - condition: state
        entity_id: binary_sensor.living_room_video_out
        state: "on"
      - condition: state
        entity_id: input_select.living_room_video_output
        state: "TV"
    action:
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ trigger.from_state.state == 'Projektor' }}"
            sequence:
              - delay:
                  seconds: 10
      - service: switch.turn_on
        data:
          entity_id: switch.stue_tv

  - alias: living_room_tv_off
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.living_room_video_out
        to: "off"
        for:
          minutes: 5
      - platform: state
        entity_id: input_select.living_room_video_output
        from: "TV"
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.stue_tv

  - alias: living_room_projector_on
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.living_room_video_out
        to: "on"
      - platform: state
        entity_id: input_select.living_room_video_output
        to: "Projektor"
    condition:
      - condition: state
        entity_id: binary_sensor.living_room_video_out
        state: "on"
      - condition: state
        entity_id: input_select.living_room_video_output
        state: "Projektor"
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.projector

  - alias: living_room_projector_off
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.living_room_video_out
        to: "off"
        for:
          minutes: 5
      - platform: state
        entity_id: input_select.living_room_video_output
        from: "Projektor"
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.projector

  - alias: livingroom_media_unmute
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.living_room_room_state
        to: "active"
      - platform: state
        entity_id: media_player.stue_soundbar_songpal
        to: "on"
    condition:
      - condition: state
        entity_id: input_select.living_room_room_state
        state: "active"
      - condition: state
        entity_id: media_player.stue_soundbar_songpal
        state: "on"
    action:
      - service: media_player.volume_mute
        data:
          entity_id: media_player.stue_soundbar_songpal
          is_volume_muted: false

  - alias: livingroom_media_mute
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.living_room_room_state
        to: "off"
      - platform: state
        entity_id: media_player.stue_soundbar_songpal
        to: "on"
    condition:
      - condition: state
        entity_id: input_select.living_room_room_state
        state: "off"
      - condition: state
        entity_id: media_player.stue_soundbar_songpal
        state: "on"
    action:
      - service: media_player.volume_mute
        data:
          entity_id: media_player.stue_soundbar_songpal
          is_volume_muted: true
