input_boolean:
  living_room_soundbar_night_mode_state:
    icon: mdi:weather-night

switch:
  - platform: template
    switches:
      living_room_soundbar_night_mode:
        friendly_name: "Stue Soundbar Nat Tilstand"
        icon_template: mdi:weather-night
        value_template: "{{ is_state('input_boolean.living_room_soundbar_night_mode_state', 'on') }}"
        turn_on:
          - service: songpal.set_sound_setting
            data:
              entity_id: media_player.stue_soundbar_songpal
              name: "nightMode"
              value: "on"
          - service: input_boolean.turn_on
            data:
              entity_id: input_boolean.living_room_soundbar_night_mode_state
        turn_off:
          - service: songpal.set_sound_setting
            data:
              entity_id: media_player.stue_soundbar_songpal
              name: "nightMode"
              value: "off"
          - service: input_boolean.turn_off
            data:
              entity_id: input_boolean.living_room_soundbar_night_mode_state

automation:
  - alias: Living Room Speaker reboot
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.stue_soundbar
        to: unavailable
        for:
          minutes: 5
      - platform: state
        entity_id: binary_sensor.living_room_video_out
        to: "off"
    condition:
      - condition: state
        entity_id: media_player.stue_soundbar
        state: unavailable
        for:
          minutes: 5
      - condition: state
        entity_id: binary_sensor.living_room_video_out
        state: "off"
      - condition: state
        entity_id: media_player.stue_tv
        state: "off"
      - condition: state
        entity_id: switch.projector
        state: "off"
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.stue_soundbar_afbryder
      - wait_template: "{{ is_state('media_player.stue_soundbar_songpal', 'unavailable') }}"
        timeout: "00:01:00"
        continue_on_timeout: true
      - service: switch.turn_on
        data:
          entity_id: switch.stue_soundbar_afbryder
      - wait_template: "{{ not is_state('media_player.stue_soundbar_songpal', 'unavailable') }}"
        timeout: "00:05:00"
        continue_on_timeout: true

  - alias: living_room_soundbar_night_mode
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.stue_soundbar_songpal
        to: "on"
      - platform: time
        at: "23:00:00"
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: media_player.stue_soundbar_songpal
          state: "on"
        - condition: time
          after: "22:59:59"
          before: "08:59:58"
          weekday:
            - sun
            - mon
            - tue
            - wed
            - thu
    action:
      - service: songpal.set_sound_setting
        data:
          entity_id: media_player.stue_soundbar_songpal
          name: "nightMode"
          value: "on"
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.living_room_soundbar_night_mode_state
      - condition: template
        value_template: "{{ state_attr('media_player.stue_soundbar_songpal', 'volume_level')|float > 0.40 }}"
      - service: media_player.volume_set
        data:
          entity_id: media_player.stue_soundbar_songpal
          volume_level: 0.40

  - alias: living_room_soundbar_day_mode
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.stue_soundbar_songpal
        to: "on"
      - platform: time
        at: "09:00:00"
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: media_player.stue_soundbar_songpal
          state: "on"
        - condition: time
          after: "08:59:59"
          before: "22:59:58"
    action:
      - service: songpal.set_sound_setting
        data:
          entity_id: media_player.stue_soundbar_songpal
          name: "nightMode"
          value: "off"
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.living_room_soundbar_night_mode_state
