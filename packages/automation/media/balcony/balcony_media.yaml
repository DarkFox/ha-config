automation:
  - alias: balcony_media_unmute
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.balcony_room_state
        to: "active"
      - platform: state
        entity_id: media_player.altan_hojttaler_songpal
        to: "on"
    condition:
      - condition: state
        entity_id: sensor.balcony_room_state
        state: "active"
      - condition: state
        entity_id: media_player.altan_hojttaler_songpal
        state: "on"
    action:
      - service: media_player.volume_mute
        data:
          entity_id: media_player.altan_hojttaler_songpal
          is_volume_muted: false

  - alias: balcony_media_mute
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.balcony_room_state
        to: "off"
      - platform: state
        entity_id: media_player.altan_hojttaler_songpal
        to: "on"
    condition:
      - condition: state
        entity_id: sensor.balcony_room_state
        state: "off"
      - condition: state
        entity_id: media_player.altan_hojttaler_songpal
        state: "on"
    action:
      - service: media_player.volume_mute
        data:
          entity_id: media_player.altan_hojttaler_songpal
          is_volume_muted: true
