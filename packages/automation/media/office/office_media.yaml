input_boolean:
  office_pc_tv_out:

input_select:
  kontor_volume_remote_state:
    initial: "off"
    options:
      - "off"
      - up
      - down

automation:
  - alias: kontor_volume_remote_state_up
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: kontor_volumeknap
          event: 2001
    action:
      service: input_select.select_option
      data_template:
        entity_id: input_select.kontor_volume_remote_state
        option: "up"

  - alias: kontor_volume_remote_state_down
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: kontor_volumeknap
          event: 3001
    action:
      service: input_select.select_option
      data_template:
        entity_id: input_select.kontor_volume_remote_state
        option: "down"

  - alias: kontor_volume_remote_state_off
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: kontor_volumeknap
          event: 2003
      - platform: event
        event_type: deconz_event
        event_data:
          id: kontor_volumeknap
          event: 3003
      - platform: state
        entity_id: input_select.kontor_volume_remote_state
        to:
          - "up"
          - "down"
        for:
          seconds: 10
    action:
      service: input_select.select_option
      data_template:
        entity_id: input_select.kontor_volume_remote_state
        option: "off"

  - alias: kontor_volume_remote_mute
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: kontor_volumeknap
          event: 1002
    action:
      service: switch.turn_on
      data_template:
        entity_id: switch.kontor_soundbar_mute

  - alias: kontor_volume_remote_up
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.kontor_volume_remote_state
        to: up
        for:
          milliseconds: 75
    mode: single
    action:
      - repeat:
          sequence:
            - service: switch.turn_on
              data_template:
                entity_id: switch.kontor_volume_up
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.kontor_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.kontor_volume_remote_state
                  state: "down"

  - alias: kontor_volume_remote_down
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.kontor_volume_remote_state
        to: down
        for:
          milliseconds: 75
    mode: single
    action:
      - repeat:
          sequence:
            - service: switch.turn_on
              data_template:
                entity_id: switch.kontor_volume_down
            - delay:
                milliseconds: 75
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.kontor_volume_remote_state
                  state: "off"
                - condition: state
                  entity_id: input_select.kontor_volume_remote_state
                  state: "up"
