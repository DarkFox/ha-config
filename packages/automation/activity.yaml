input_select:
  rook_previous_activity:
    name: Rook Previous Activity
    options:
      - Unknown

  latest_motion:
    name: Latest Motion
    options:
      - Unknown
      - Away
      - Kitchen
      - Bathroom
      - Bedroom
      - Living Room
      - Office
      - Workshop

template:
  - sensor:
      - name: Active Rooms
        state: "{{ (state_attr('sensor.active_rooms', 'entities') or []) | length }}"
        attributes:
          entities: >-
            {%- set ns = namespace(ret=[]) %}
            {%- if states.binary_sensor is defined -%}
              {%- for item in states.binary_sensor -%}
                {%- if item.entity_id.endswith('_activity') and item.state == 'on' -%}
                  {%- set ns.ret = ns.ret + [item.entity_id] -%}
                {%- endif -%}
              {%- endfor %}
            {%- endif -%}
            {{ ns.ret }}

  - binary_sensor:
      - default_entity_id: binary_sensor.activity
        unique_id: 019b0418-a280-733d-933a-87f2f30374a7
        state: >-
          {{
            is_state('binary_sensor.living_room_activity', 'on')
            or is_state('binary_sensor.bedroom_activity', 'on')
            or is_state('binary_sensor.bathroom_activity', 'on')
            or is_state('binary_sensor.kitchen_activity', 'on')
            or is_state('binary_sensor.office_activity', 'on')
          }}
        name: Activity
        device_class: motion

      - default_entity_id: binary_sensor.activity_last10
        unique_id: 019b0418-b5b3-701c-9712-7f392d667888
        state: "{{ is_state('binary_sensor.activity', 'on') }}"
        name: Activity in Last 10 min
        device_class: motion
        delay_off:
          minutes: 10

      - default_entity_id: binary_sensor.activity_last30
        unique_id: 019b0419-13b0-76df-9095-9181ab3ab7e9
        state: "{{ is_state('binary_sensor.activity', 'on') }}"
        name: Activity in Last 30 min
        device_class: motion
        delay_off:
          minutes: 30

automation:
  - alias: latest_motion_away
    id: 9a681933-f941-4df6-80cf-47b3f73a809c
    initial_state: true
    triggers:
      - trigger: state
        entity_id: person.rook
        not_to: home
    actions:
      action: input_select.select_option
      data:
        entity_id: input_select.latest_motion
        option: "Away"
