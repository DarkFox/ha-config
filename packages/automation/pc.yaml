switch:
  - platform: template
    switches:
      martin_pc:
        friendly_name: Martin PC
        icon_template: mdi:desktop-classic
        value_template: "{{ is_state('device_tracker.martin_pc', 'home') }}"
        turn_on:
          service: switch.turn_on
          target:
            entity_id: switch.martin_pc_wol
        turn_off:
          service: switch.turn_off
          target:
            entity_id: switch.martin_pc_wol

  - platform: wake_on_lan
    name: Martin PC WoL
    mac: b4:2e:99:f8:1f:6e
    broadcast_address: 192.168.32.104
    broadcast_port: 9
    turn_off:
      service: button.press
      data:
        entity_id: button.martin_pc_shutdown

automation:
  - alias: pc_speaker_output
    id: pc_speaker_output
    initial_state: true
    trigger:
      platform: webhook
      webhook_id: !secret pc_speaker_output_webhook
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.pc_soundbar_power
