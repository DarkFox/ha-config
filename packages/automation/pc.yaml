binary_sensor:
  - platform: template
    sensors:
      martin_pc:
        value_template: "{{ is_state('device_tracker.martin_pc', 'home') or is_state('device_tracker.martin_pc_wifi', 'home') }}"

automation:
  - alias: pc_speaker_output
    id: pc_speaker_output
    initial_state: true
    trigger:
      platform: webhook
      webhook_id: !secret pc_speaker_output_webhook
    action:
      - service: "switch.turn_on"
        data:
          entity_id: switch.pc_soundbar_power
