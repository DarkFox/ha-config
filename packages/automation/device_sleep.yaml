  #     to: 'off'
  #   action:
  #     service: switch.turn_off
  #     data:
  #       entity_id: switch.projector_soundbar_power

  - alias: Office space heater turn on
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.office_room_state
      to: 'active'
    condition:
      condition: numeric_state
      entity_id: 'sensor.office_temperature'
      below: '21'
    action:
      service: switch.turn_on
      data:
        entity_id: switch.radiator

  # Livingroom #
  - alias: Livingroom Speaker trigger
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.livingroom_room_state
      to: 'active'
    action:
      service: media_player.volume_mute
      data:
        entity_id: media_player.stue_soundbar_songpal
        is_volume_muted: false

  - alias: Livingroom inactive trigger
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.livingroom_room_state
      to: 'off'
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.living_room_tv_power
      - service: media_player.volume_mute
        data:
          entity_id: media_player.stue_soundbar_songpal
          is_volume_muted: true

  - alias: Livingroom Speaker play inactive
    initial_state: true
    trigger:
      platform: state
      entity_id: media_player.stue_soundbar
      to: 'playing'
    condition:
      condition: state
      entity_id: input_select.livingroom_room_state
      state: 'off'
    action:
      - delay:
          seconds: 5
      - service: media_player.volume_mute
        data:
          entity_id: media_player.stue_soundbar_songpal
          is_volume_muted: true

