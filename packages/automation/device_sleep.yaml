automation:
  # Whole Apartment #
  - alias: Away
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.martin_presence_delayed
      to: 'off'
    action:
      - service: script.playlist_end
      - service: switch.turn_off
        data:
          entity_id: switch.radiator

  # Bathroom #
  - alias: Bathroom Speaker active trigger
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.bathroom_room_state
      to: 'active'
    action:
      service: media_player.volume_mute
      data:
        entity_id: media_player.bathroom_speaker
        is_volume_muted: false

  - alias: Bathroom Speaker inactive trigger
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.bathroom_room_state
      to: 'off'
    action:
      service: media_player.volume_mute
      data:
        entity_id: media_player.bathroom_speaker
        is_volume_muted: true

  - alias: Bathroom Speaker play inactive
    initial_state: true
    trigger:
      platform: state
      entity_id: media_player.bathroom_speaker
      to: 'playing'
    condition:
      condition: state
      entity_id: input_select.bathroom_room_state
      state: 'off'
    action:
      - delay:
          seconds: 1
      - service: media_player.volume_mute
        data:
          entity_id: media_player.bathroom_speaker
          is_volume_muted: true

  # Bedroom #
  - alias: Bedroom Speaker active trigger
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.bedroom_room_state
      to: 'active'
    action:
      service: switch.turn_on
      data:
        entity_id: switch.sovevaerelse_hojttaler_afbryder

  - alias: Bedroom Speaker inactive trigger
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.bedroom_room_state
      to: 'off'
    action:
      service: switch.turn_off
      data:
        entity_id: switch.sovevaerelse_hojttaler_afbryder


  # Kitchen #
  - alias: Kitchen Speaker active trigger
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.kitchen_room_state
      to: 'active'
    action:
      service: media_player.volume_mute
      data:
        entity_id: media_player.kitchen_speaker
        is_volume_muted: false

  - alias: Kitchen Speaker inactive trigger
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.kitchen_room_state
      to: 'off'
    action:
      service: media_player.volume_mute
      data:
        entity_id: media_player.kitchen_speaker
        is_volume_muted: true

  - alias: Kitchen Speaker play inactive
    initial_state: true
    trigger:
      platform: state
      entity_id: media_player.kitchen_speaker
      to: 'playing'
    condition:
      condition: state
      entity_id: input_select.kitchen_room_state
      state: 'off'
    action:
      - delay:
          seconds: 5
      - service: media_player.volume_mute
        data:
          entity_id: media_player.kitchen_speaker
          is_volume_muted: true

  - alias: kitchen_tv_chromecast_off
    initial_state: true
    trigger:
      platform: state
      entity_id: media_player.kitchen_chromecast
      to: 'off'
      for:
        seconds: 30
    action:
      service: switch.turn_off
      data:
        entity_id: switch.kokken_tv_afbryder

  - alias: Kitchen TV inactive trigger
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.kitchen_room_state
        to: 'inactive'
      - platform: state
        entity_id: input_select.kitchen_room_state
        to: 'off'
    action:
      service: switch.turn_off
      data:
        entity_id: switch.kokken_tv_afbryder

  # Office #
  - alias: Office Speaker active trigger
    initial_state: true
    trigger:
      platform: template
      value_template: "{% if (is_state('input_select.office_room_state', 'active') or is_state('input_boolean.desktop_pc_status', 'on')) %}true{% else %}false{% endif %}"
    action:
      service: switch.turn_on
      data:
        entity_id:
          - switch.kontor_hojttaler_afbryder

  - alias: Office Speaker inactive trigger
    initial_state: true
    trigger:
      platform: template
      value_template: "{% if (is_state('input_select.office_room_state', 'off') and is_state('input_boolean.desktop_pc_status', 'off')) %}true{% else %}false{% endif %}"
    action:
      service: switch.turn_off
      data:
        entity_id: switch.kontor_hojttaler_afbryder

  # - alias: Projector Soundbar inactive trigger
  # initial_state: true
  # trigger:
  #     platform: state
