  # Home #
  - alias: Home inactive trigger
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.martin_presence
      to: 'off'
    action:
      service: switch.turn_off
      data:
        entity_id:
          - switch.living_room_tv_power
          - switch.tv_soundbar_soundpal
