# entities used:
# Office: light.kontor_loftlampe
# Living Room: light.stue_spot_3
# Kitchen: light.kokken_loftlampe
# Bathroom: light.badevaerelse_lampe

input_boolean:
  vacation_mode:
    name: Ferie Tilstand
    icon: mdi:airplane-takeoff
  vacation_mode_lights_active:
    name: Vacation Mode Lights Active

binary_sensor:
  - platform: random
    name: vacation_mode_random_boolean

sensor:
  - platform: random
    name: vacation_mode_random_minutes
    maximum: 55

automation:
  - alias: Vacation Mode Off
    initial_state: true
    triggers:
      - trigger: state
        entity_id: input_boolean.vacation_mode
        to: "off"
    actions:
      - action: input_boolean.turn_off
        data:
          entity_id: input_boolean.vacation_mode_lights_active
      - delay:
          seconds: 2
      - event: refresh_light_profile

  - alias: Vacation Lights On
    initial_state: true
    triggers:
      trigger: time_pattern
      minutes: /5
    conditions:
      - condition: state
        entity_id: input_boolean.vacation_mode
        state: "on"
      - condition: or
        conditions:
          - condition: time
            after: "17:00:00"
            before: "23:00:00"
            weekday:
              - mon
              - tue
              - wed
              - thu
              - fri
          - condition: time
            after: "10:00:00"
            before: "23:00:00"
            weekday:
              - sat
              - sun
      - condition: or
        conditions:
          - condition: template
            value_template: "{{ states.sun.sun.attributes.elevation < 4 }}"
          - condition: numeric_state
            entity_id: sensor.kokken_illuminance
            below: 10
    actions:
      - action: input_boolean.turn_on
        data:
          entity_id: input_boolean.vacation_mode_lights_active

  - alias: Vacation Lights Off
    initial_state: true
    triggers:
      - trigger: time
        at: "23:00:00"
    conditions:
      condition: state
      entity_id: input_boolean.vacation_mode_lights_active
      state: "on"
    actions:
      - action: input_boolean.turn_off
        data:
          entity_id: input_boolean.vacation_mode_lights_active

  - alias: Vacation Office on
    initial_state: true
    triggers:
      trigger: state
      entity_id: input_boolean.vacation_mode_lights_active
      to: "on"
    actions:
      - condition: state
        entity_id: binary_sensor.vacation_mode_random_boolean
        state: "on"
      - delay:
          hours: 1
          minutes: "{{ states('sensor.vacation_mode_random_minutes') }}"
      - action: light.turn_on
        data:
          entity_id: light.kontor_loftlampe
          brightness: 200

  - alias: Vacation Living Room on
    initial_state: true
    triggers:
      trigger: state
      entity_id: input_boolean.vacation_mode_lights_active
      to: "on"
    actions:
      - delay:
          minutes: "{{ states('sensor.vacation_mode_random_minutes') }}"
      - action: light.turn_on
        data:
          entity_id: light.stue_spot_3
          brightness: 200
          color_temp: 300

  - alias: Vacation Kitchen on
    initial_state: true
    triggers:
      - trigger: state
        entity_id: input_boolean.vacation_mode_lights_active
        to: "on"
      - trigger: event
        event_type: vacation_kitchen_loop
    actions:
      - delay:
          minutes: "{{ states('sensor.vacation_mode_random_minutes') }}"
      - action: light.turn_on
        data:
          entity_id: light.kokken_loftlampe
          color_temp: 300
          brightness: 200
      - delay:
          minutes: "{{ (states('sensor.vacation_mode_random_minutes')) | int }}"
      - action: light.turn_off
        data:
          entity_id: light.kokken_loftlampe
      - delay:
          hours: 2
      - event: vacation_kitchen_loop

  - alias: Vacation Bathroom on
    initial_state: true
    triggers:
      - trigger: state
        entity_id: input_boolean.vacation_mode_lights_active
        to: "on"
      - trigger: event
        event_type: vacation_bathroom_loop
    conditions:
      condition: state
      entity_id: input_boolean.vacation_mode_lights_active
      state: "on"
    actions:
      - delay:
          minutes: "{{ states('sensor.vacation_mode_random_minutes') }}"
      - action: light.turn_on
        data:
          entity_id: light.badevaerelse_lampe
          brightness: 200
          color_temp: 300
      - delay:
          minutes: "{{ (states('sensor.vacation_mode_random_minutes')/2) | int }}"
      - action: light.turn_off
        data:
          entity_id: light.badevaerelse_lampe
      - delay:
          hours: 2
      - event: vacation_bathroom_loop

  - alias: Vacation Office Off
    initial_state: true
    triggers:
      trigger: state
      entity_id: input_boolean.vacation_mode_lights_active
      to: "off"
    actions:
      - delay:
          minutes: "{% if is_state('input_boolean.vacation_mode_lights_active', 'on') %}{{ states('sensor.vacation_mode_random_minutes') }}{% else %}0{% endif %}"
      - action: light.turn_off
        data:
          entity_id: light.kontor_loftlampe

  - alias: Vacation Living Room Off
    initial_state: true
    triggers:
      trigger: state
      entity_id: input_boolean.vacation_mode_lights_active
      to: "off"
    actions:
      - delay:
          minutes: "{% if is_state('input_boolean.vacation_mode_lights_active', 'on') %}{{ states('sensor.vacation_mode_random_minutes') }}{% else %}0{% endif %}"
      - action: light.turn_off
        data:
          entity_id: light.stue_spot_3

  - alias: Vacation Kitchen Off
    initial_state: true
    triggers:
      trigger: state
      entity_id: input_boolean.vacation_mode_lights_active
      to: "off"
    actions:
      - delay:
          minutes: "{% if is_state('input_boolean.vacation_mode_lights_active', 'on') %}{{ states('sensor.vacation_mode_random_minutes') }}{% else %}0{% endif %}"
      - action: light.turn_off
        data:
          entity_id: light.kokken_loftlampe

  - alias: Vacation Bathroom Off
    initial_state: true
    triggers:
      trigger: state
      entity_id: input_boolean.vacation_mode_lights_active
      to: "off"
    actions:
      - delay:
          minutes: "{% if is_state('input_boolean.vacation_mode_lights_active', 'on') %}{{ states('sensor.vacation_mode_random_minutes') }}{% else %}0{% endif %}"
      - action: light.turn_off
        data:
          entity_id: light.badevaerelse_lampe
