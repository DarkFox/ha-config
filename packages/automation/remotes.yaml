input_number:
  tradfri_dimmer:
    name: Trådfri Dimmer
    min: 0
    max: 100
    step: 10

automation:
  # Trådfri Dimmer, ID: tradfri_wireless_dimmer #
  - alias: tradfri_dimmer_cw
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: tradfri_wireless_dimmer
          event: 1002
      - platform: event
        event_type: deconz_event
        event_data:
          id: tradfri_wireless_dimmer
          event: 2002
    action:
      service: input_number.increment
      data_template:
        entity_id: input_number.tradfri_dimmer

  - alias: tradfri_dimmer_ccw
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: tradfri_wireless_dimmer
          event: 3002
      - platform: event
        event_type: deconz_event
        event_data:
          id: tradfri_wireless_dimmer
          event: 4002
    action:
      service: input_number.decrement
      data_template:
        entity_id: input_number.tradfri_dimmer

  # Office Hue Dimmer, ID: kontor_fjernbetjening #
  - alias: office_dimmer_on
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: kontor_fjernbetjening
          event: 1002
    action:
      - event: set_light_profile
        event_data:
          room: office
          profile: Default

  - alias: office_dimmer_up
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: kontor_fjernbetjening
          event: 2002
    action:
      - event: increase_light_profile
        event_data:
          room: office

  - alias: office_dimmer_down
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: kontor_fjernbetjening
          event: 3002
    action:
      - event: decrease_light_profile
        event_data:
          room: office

  - alias: office_dimmer_off
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: kontor_fjernbetjening
          event: 4002
    action:
      - event: set_light_profile
        event_data:
          room: office
          profile: "Off"

  - alias: office_activity_override_toggle
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: kontor_fjernbetjening
          event: 1003
    action:
      - service: input_boolean.toggle
        data:
          entity_id: input_boolean.office_activity_override
      - service: tts.google_cloud_say
        data_template:
          entity_id: media_player.kontor_mini
          message: "Kontor overstyring {{'tilkoblet' if states('input_boolean.office_activity_override') == 'on' else 'frakoblet'}}"

  - alias: office_override_room_state_up
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: kontor_fjernbetjening
          event: 2003
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.office_activity_override
          state: "on"
        - condition: template
          value_template: >
            {{ states.input_select.office_room_state.state != 'active' }}
    action:
      - service: input_select.select_previous
        data:
          entity_id: input_select.office_room_state

  - alias: office_override_room_state_down
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: kontor_fjernbetjening
          event: 3003
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.office_activity_override
          state: "on"
        - condition: template
          value_template: >
            {{ states.input_select.office_room_state.state != 'off' }}
    action:
      - service: input_select.select_next
        data:
          entity_id: input_select.office_room_state

  - alias: office_separate_light_profile_toggle
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: kontor_fjernbetjening
          event: 4003
    action:
      - service: input_boolean.toggle
        data:
          entity_id: input_boolean.office_separate_light_profile
      - service: tts.google_cloud_say
        data_template:
          entity_id: media_player.kontor_mini
          message: "Kontor separat lysstyring {{'tilkoblet' if states('input_boolean.office_separate_light_profile') == 'on' else 'frakoblet'}}"

