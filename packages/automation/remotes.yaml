script:
  toggle_activity_override:
    fields:
      room:
        description: "Room to toggle activity override for"
        example: "living_room"
    variables:
      room_name_translation: &room_name_translation
        "living_room": "stue"
        "kitchen": "køkken"
        "bedroom": "soveværelse"
        "bathroom": "badeværelse"
        "office": "kontor"
        "workshop": "værksted"
        "hallway": "gang"
    sequence:
      - service: input_boolean.toggle
        data:
          entity_id: "input_boolean.{{ room }}_activity_override"
      - service: script.tts_speak
        data:
          cache: false
          entity_id: "{{ state_attr('group.'+room+'_speakers' , 'entity_id') }}"
          volume_level: "{{ 0.35 if states('input_select.sleep_state') in ['alarm', 'soozing', 'waking'] else 0.50 }}"
          message: "{{ room_name_translation[room] }} overstyring {{'tilkoblet' if states('input_boolean.' ~ room ~ '_activity_override') == 'on' else 'frakoblet'}}"

  toggle_separate_light_profile:
    fields:
      room:
        description: "Room to toggle separate light profile for"
        example: "living_room"
    variables:
      room_name_translation: *room_name_translation
    sequence:
      - service: input_boolean.toggle
        data:
          entity_id: "input_boolean.{{ room }}_separate_light_profile"
      - service: script.tts_speak
        data:
          cache: false
          entity_id: "{{ state_attr('group.'+room+'_speakers' , 'entity_id') }}"
          volume_level: "{{ 0.35 if states('input_select.sleep_state') in ['alarm', 'soozing', 'waking'] else 0.50 }}"
          message: "{{ room_name_translation[room] }} separat lysstyring {{'tilkoblet' if states('input_boolean.' ~ room ~ '_separate_light_profile') == 'on' else 'frakoblet'}}"

  remote_switch_on:
    fields:
      room:
        description: "Room to turn lights on or up for"
        example: "living_room"
    sequence:
      - choose:
          - conditions:
              - alias: "Activity override on and room state off"
                condition: template
                value_template: >-
                  {{
                    is_state('input_boolean.' + room + '_activity_override', 'on')
                    and is_state('input_boolean.' + room + '_room_state', 'off')
                  }}
            sequence:
              - service: input_select.select_option
                data:
                  entity_id: "input_select.{{ room }}_room_state"
                  option: "active"
        default:
          - event: cycle_light_profile
            event_data:
              room: "{{ room }}"

  remote_switch_off:
    fields:
      room:
        description: "Room to turn lights off or down for"
        example: "living_room"
    sequence:
      - choose:
          - conditions:
              - alias: "Activity override on"
                condition: template
                value_template: >-
                  {{ is_state('input_boolean.' + room + '_activity_override', 'on') }}
            sequence:
              - service: input_select.select_option
                data:
                  entity_id: "input_select.{{ room }}_room_state"
                  option: "off"
        default:
          - event: decrease_light_profile
            event_data:
              room: "{{ room }}"

automation:
  - alias: Tryk
    initial_state: true
    mode: parallel
    trigger:
      - platform: event
        event_type: deconz_event
    condition:
      - condition: template
        value_template: >-
          {{
            trigger.event.data.id in [
              'stue_tryk',
              'kokken_tryk',
              'kontor_tryk',
              'badevaerelse_tryk',
              'badevaerelse_yderside_tryk',
              'altan_tryk'
            ]
          }}
    variables:
      room_remote_mapping:
        stue_tryk: living_room
        kokken_tryk: kitchen
        kontor_tryk: office
        badevaerelse_tryk: bathroom
        badevaerelse_yderside_tryk: bathroom
        altan_tryk: balcony
    action:
      - alias: "Guest more or regular"
        choose:
          - conditions:
              - condition: state
                entity_id: input_boolean.guests
                state: "on"
            sequence:
              - alias: "Button action"
                choose:
                  - alias: "On button click/hold"
                    conditions:
                      - condition: template
                        value_template: "{{ trigger.event.data.event in [ 1002, 1003 ] }}"
                    sequence:
                      - service: script.remote_switch_on
                        data:
                          room: "{{ room_remote_mapping[trigger.event.data.id] }}"
                  - alias: "Off button click/hold"
                    conditions:
                      - condition: template
                        value_template: "{{ trigger.event.data.event in [ 2002, 2003 ] }}"
                    sequence:
                      - service: script.remote_switch_off
                        data:
                          room: "{{ room_remote_mapping[trigger.event.data.id] }}"
        default:
          - alias: "Button action"
            choose:
              - alias: "On button click"
                conditions:
                  - condition: template
                    value_template: "{{ trigger.event.data.event == 1002 }}"
                sequence:
                  - service: script.remote_switch_on
                    data:
                      room: "{{ room_remote_mapping[trigger.event.data.id] }}"
              - alias: "Off button click"
                conditions:
                  - condition: template
                    value_template: "{{ trigger.event.data.event == 2002 }}"
                sequence:
                  - service: script.remote_switch_off
                    data:
                      room: "{{ room_remote_mapping[trigger.event.data.id] }}"
              - alias: "On button hold"
                conditions:
                  - condition: template
                    value_template: "{{ trigger.event.data.event == 1003 }}"
                sequence:
                  - service: script.toggle_activity_override
                    data:
                      room: "{{ room_remote_mapping[trigger.event.data.id] }}"
              - alias: "Off button hold"
                conditions:
                  - condition: template
                    value_template: "{{ trigger.event.data.event == 2003 }}"
                sequence:
                  - service: script.toggle_separate_light_profile
                    data:
                      room: "{{ room_remote_mapping[trigger.event.data.id] }}"

