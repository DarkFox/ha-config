        event_data:
          room: bedroom

  - alias: bedroom_dimmer_down
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_fjernbetjening
          event: 3002
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ (states('input_select.sleep_state') not in ['smart wake', 'alarm', 'snoozing', 'waking']) }}"
    action:
      - event: decrease_light_profile
        event_data:
          room: bedroom

  - alias: bedroom_dimmer_off
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_fjernbetjening
          event: 4002
    condition:
      condition: template
      value_template: "{{ (states('input_select.sleep_state') not in ['smart wake', 'alarm', 'snoozing', 'waking']) }}"
    action:
      - event: set_light_profile
        event_data:
          room: bedroom
          profile: "Off"

  - alias: bedroom_dimmer_bedside_bright
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_fjernbetjening
          event: 1003
    action:
      service: light.turn_on
      data:
        brightness: 255
        color_temp: 350
        entity_id:
          - light.sengelampe

  - alias: bedroom_dimmer_bedside_dimmed
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_fjernbetjening
          event: 2003
    action:
      service: light.turn_on
      data:
        brightness: 32
        color_temp: 500
        entity_id:
          - light.sengelampe

  - alias: bedroom_dimmer_bedside_night
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_fjernbetjening
          event: 3003
    action:
      service: light.turn_on
      data:
        brightness: 2
        rgb_color: [255, 0, 0]
        entity_id:
          - light.sengelampe

  - alias: bedroom_dimmer_bedside_off
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: sovevaerelse_fjernbetjening
          event: 4003
    action:
      service: light.turn_off
      data:
        entity_id:
          - light.sengelampe

