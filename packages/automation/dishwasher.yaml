input_select:
  dishwasher_state:
    name: Opvaskemaskine Status
    options:
      - Beskidt
      - Vasker
      - Ren
      - Tømt

automation:
  - alias: Refresh lights on dishwasher state change
    trigger:
      - platform: state
        entity_id: input_select.dishwasher_state
    action:
      - event: refresh_light_profile

  - alias: Dishwasher leak warning
    id: dishwasher_leak_warning
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.opvaskemaskine_laek
      to: "on"
    action:
      - service: script.notify_everywhere
        data:
          message: "Vand under opvaskemaskinen!"

  - id: dishwasher_done
    alias: Opvaskemaskine Færdig
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.dishwasher_state
        to: "idle"
        for:
          minutes: 30
    condition:
      - condition: state
        entity_id: input_select.dishwasher_state
        state: "Vasker"
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.dishwasher_state
          option: "Ren"
      - service: notify.telegram_darkfox
        data:
          message: Opvaskemaskinen er færdig.
      - service: input_select.select_option
        data:
          entity_id: "input_select.dishwasher_program"
          option: Intet

  - id: dishwasher_emptied
    alias: Opvaskemaskine Tømt
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.opvaskemaskine_dor
      to: "off"
    condition:
      - condition: state
        entity_id: input_select.dishwasher_state
        state: "Ren"
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.dishwasher_state
          option: "Tømt"

  - id: dishwasher_dirty
    alias: Opvaskemaskine Beskidt
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.opvaskemaskine_dor
      to: "off"
    condition:
      - condition: state
        entity_id: input_select.dishwasher_state
        state: "Tømt"
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.dishwasher_state
          option: "Beskidt"
