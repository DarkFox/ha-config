input_number:
  dishwasher_tabs:
    name: Opvasketabs
    icon: mdi:crop-square
    min: 0
    max: 100
    step: 1
    mode: box

input_select:
  dishwasher_state:
    name: Opvaskemaskine Status
    options:
      - Beskidt
      - Vasker
      - Tørrer
      - Ren

automation:
  ## State Machine ##
  - id: dishwasher_started
    alias: Opvaskemaskine Startet
    initial_state: true
    trigger:
      platform: numeric_state
      entity_id: sensor.opvaskemaskine_forbrug
      above: 6
      below: 50
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: input_select.dishwasher_state
          state: 'Beskidt'
        - condition: state
          entity_id: input_select.dishwasher_state
          state: 'Tørrer'
    action:
      - service: input_select.select_option
        data_template:
          entity_id: input_select.dishwasher_state
          option: 'Vasker'

  - id: dishwasher_drying
    alias: Opvaskemaskine Tørrer
    initial_state: true
    trigger:
      platform: numeric_state
      entity_id: sensor.opvaskemaskine_forbrug
      below: 1
    condition:
      condition: state
      entity_id: input_select.dishwasher_state
      state: 'Vasker'
    action:
      - service: input_select.select_option
        data_template:
          entity_id: input_select.dishwasher_state
          option: 'Tørrer'

  - id: dishwasher_done
    alias: Opvaskemaskine Færdig
    initial_state: true
    trigger:
      platform: numeric_state
      entity_id: sensor.opvaskemaskine_forbrug
      above: 8
      below: 14
      for:
        seconds: 10
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: input_select.dishwasher_state
          state: 'Tørrer'
    action:
      - service: input_select.select_option
        data_template:
          entity_id: input_select.dishwasher_state
          option: 'Ren'

  - id: dishwasher_emptied
    alias: Opvaskemaskine Tømt
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.opvaskemaskine_dor
      to: 'on'
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: input_select.dishwasher_state
          state: 'Ren'
    action:
      - service: input_select.select_option
        data_template:
          entity_id: input_select.dishwasher_state
          option: 'Beskidt'

  ## Stats keeping ##
  - id: dishwasher_run
    alias: Opvaskemaskine Kørsel
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.dishwasher_state
      from: 'Ren'
      to: 'Beskidt'
    action:
      - service: input_number.decrement
        data:
          entity_id: input_number.dishwasher_tabs

  ## Notifications
  - id: dishwasher_started_notification
    alias: Opvaskemaskine Startet Notifikation
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.dishwasher_state
      to: 'Vasker'
      from: 'Beskidt'
    action:
      - service: notify.mobile_app_sm_g970f
        data:
          message: Opvaskemaskinen er startet.

  - id: dishwasher_finished_notification
    alias: Opvaskemaskine Færdig Notifikation
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.dishwasher_state
      to: 'Ren'
      for:
        minutes: 5
    action:
      - service: notify.mobile_app_sm_g970f
        data:
          message: Opvaskemaskinen er færdig.

  - id: dishwasher_tabs_low_notification
    alias: Opvaskemaskinetabsbeholdning Lav Notifikation
    initial_state: true
    trigger:
      platform: state
      entity_id: input_number.dishwasher_tabs
    condition:
      condition: numeric_state
      entity_id: input_number.dishwasher_tabs
      below: 6
    action:
      - service: notify.mobile_app_sm_g970f
        data_template:
          message: "Der er {{ 'kun ' ~ states('input_number.dishwasher_tabs')|int if states('input_number.dishwasher_tabs')|int > 0 else 'ingen' }} vasketabs tilbage!"
