sensor:
  - platform: template
    sensors:
      dishwasher_state:
        friendly_name: "Opvaskemaskine Status"
        value_template: >-
          {% set watts = states('sensor.opvaskemaskine_forbrug')|int %}
          {% if is_state('sensor.opvaskemaskine_forbrug', 'unavailable') %}
            unavailable
          {% elif watts > 3 and watts < 55 %}
            pumping
          {% elif watts > 54 and watts < 80 %}
            rinsing
          {% elif watts > 79 %}
            heating
          {% elif is_state('switch.opvaskemaskine', 'off') %}
            off
          {% else %}
            idle
          {% endif %}

input_number:
  dishwasher_tabs:
    name: Opvasketabs
    icon: mdi:crop-square
    min: 0
    max: 200
    step: 1
    mode: box

input_select:
  dishwasher_state:
    name: Opvaskemaskine Status
    options:
      - Beskidt
      - Vasker
      - Ren
      - Tømt

automation:
  - alias: Refresh lights on dishwasher state change
    trigger:
      - platform: state
        entity_id: input_select.dishwasher_state
    action:
      - event: refresh_light_profile

  # ## State Machine ##
  - id: dishwasher_started
    alias: Opvaskemaskine Startet
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.dishwasher_state
        from: "idle"
        to: "pumping"
      - platform: state
        entity_id: sensor.dishwasher_state
        from: "idle"
        to: "rinsing"
      - platform: state
        entity_id: sensor.dishwasher_state
        from: "idle"
        to: "heating"
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: input_select.dishwasher_state
          state: "Tømt"
        - condition: state
          entity_id: input_select.dishwasher_state
          state: "Beskidt"
    action:
      - service: input_select.select_option
        data_template:
          entity_id: input_select.dishwasher_state
          option: "Vasker"
      - service: notify.telegram_darkfox
        data:
          message: Opvaskemaskinen er startet.
      - service: input_number.decrement
        data:
          entity_id: input_number.dishwasher_tabs
      - service: grocy.consume_product
        data_template:
          product_id: 78
          amount: 1
          transaction_type: CONSUME

  - id: dishwasher_done
    alias: Opvaskemaskine Færdig
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.dishwasher_state
        to: "idle"
        for:
          minutes: 30
    condition:
      - condition: state
        entity_id: input_select.dishwasher_state
        state: "Vasker"
    action:
      - service: input_select.select_option
        data_template:
          entity_id: input_select.dishwasher_state
          option: "Ren"
      - service: notify.telegram_darkfox
        data:
          message: Opvaskemaskinen er færdig.

  - id: dishwasher_emptied
    alias: Opvaskemaskine Tømt
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.opvaskemaskine_dor
      to: "off"
    condition:
      - condition: state
        entity_id: input_select.dishwasher_state
        state: "Ren"
    action:
      - service: input_select.select_option
        data_template:
          entity_id: input_select.dishwasher_state
          option: "Tømt"

  - id: dishwasher_dirty
    alias: Opvaskemaskine Beskidt
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.opvaskemaskine_dor
      to: "off"
    condition:
      - condition: state
        entity_id: input_select.dishwasher_state
        state: "Tømt"
    action:
      - service: input_select.select_option
        data_template:
          entity_id: input_select.dishwasher_state
          option: "Beskidt"

  - id: dishwasher_tabs_low_notification
    alias: Opvaskemaskinetabsbeholdning Lav Notifikation
    initial_state: true
    trigger:
      platform: state
      entity_id: input_number.dishwasher_tabs
    condition:
      condition: numeric_state
      entity_id: input_number.dishwasher_tabs
      below: 6
    action:
      - service: notify.telegram_darkfox
        data_template:
          message: "Der er {{ 'kun ' ~ states('input_number.dishwasher_tabs')|int if states('input_number.dishwasher_tabs')|int > 0 else 'ingen' }} vasketabs tilbage!"
