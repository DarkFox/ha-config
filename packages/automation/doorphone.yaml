input_boolean:
  doorphone_ringing:
    initial: off
  answering_door:
    initial: off

automation:
  - alias: Door Phone Ringing
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_boolean.doorphone_ringing
        to: "on"
    action:
      - service: script.turn_on
        entity_id: script.alert_lights

  - alias: Answering Door
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.hoveddor
        to: "on"
      - platform: state
        entity_id: binary_sensor.hoveddor_laas
        to: "on"
    condition:
      - condition: state
        entity_id: input_boolean.doorphone_ringing
        state: "on"
    action:
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.answering_door
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.doorphone_ringing
      - service: script.turn_on
        entity_id: script.alert_lights_restore

  - alias: Ignoring Door Phone
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_boolean.doorphone_ringing
        to: "on"
        for:
          minutes: 2
    action:
      - service: script.turn_on
        entity_id: script.alert_lights_restore
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.doorphone_ringing
      - choose:
          - conditions:
              - condition: state
                entity_id: input_boolean.guests
                state: "off"
            sequence:
              - service: script.turn_on
                entity_id: script.resume_all_media

  - alias: Door Answered
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.hoveddor
        to: "off"
      - platform: state
        entity_id: binary_sensor.hoveddor_laas
        to: "off"
    condition:
      - condition: state
        entity_id: input_boolean.answering_door
        state: "on"
    action:
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.answering_door
      - choose:
          - conditions:
              - condition: state
                entity_id: input_boolean.guests
                state: "off"
            sequence:
              - delay:
                  seconds: 5
              - service: script.turn_on
                entity_id: script.resume_all_media

script:
  # This is turned on by Tasker on the hallway tablet,
  # when triggered by a notification from Live Transcribe.
  doorphone_ringing:
    alias: "Dørtelefon Ringer"
    sequence:
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.doorphone_ringing

  alert_lights:
    sequence:
      - service: scene.create
        data:
          scene_id: before_alert_lights
          snapshot_entities:
            - light.display_cabinet_front_4
            - light.office_desk_spots
            - light.kokken_gulv_affald
            - light.blyant
            - light.badevaerelse_skab
            - light.skoskab
      - service: light.turn_on
        data:
          brightness: 255
          effect: "Strobe"
          entity_id:
            - light.display_cabinet_front_4
            - light.office_desk_spots
            - light.blyant
      - service: light.turn_on
        data:
          brightness: 255
          effect: "Strobe Mega"
          entity_id:
            - light.skoskab
            - light.kokken_gulv_affald
            - light.badevaerelse_skab
      - choose:
          - conditions:
              - condition: state
                entity_id: input_boolean.guests
                state: "off"
            sequence:
              - service: script.turn_on
                entity_id: script.pause_all_media
      - service: script.notify_everywhere
        data_template:
          message: "Dørtelefonen Ringer!"
  alert_lights_restore:
    sequence:
      - service: scene.turn_on
        data:
          entity_id: scene.before_alert_lights
