input_boolean:
  doorphone_ringing:
    initial: off
  answering_door:
    initial: off

automation:
  - alias: Door Phone Ringing
    initial_state: true
    triggers:
      - trigger: state
        entity_id: event.dortelefon_ding
    actions:
      - parallel:
          - action: script.notify_everywhere
            data:
              message: "Dørtelefonen Ringer!"
              data:
                inline_keyboard: >-
                  Svar Dør:/unlock_front_door
          - action: script.turn_on
            entity_id: script.alert_lights

  - alias: Telegram Unlock Front Door
    initial_state: true
    triggers:
      - trigger: event
        event_type: telegram_callback
        event_data:
          command: "/unlock_front_door"
      - trigger: event
        event_type: telegram_command
        event_data:
          command: "/unlock_front_door"
    actions:
      - parallel:
          - action: notify.telegram_darkfox
            data:
              message: "Døråbner Aktiveret!"
          - action: button.press
            target:
              entity_id: button.dortelefon_open_door

  - alias: Answering Door
    initial_state: true
    triggers:
      - trigger: state
        entity_id: binary_sensor.hoveddor_access_control_window_door_is_open
        to: "on"
      - trigger: state
        entity_id: lock.hoveddor_las
        to: "unlocked"
    conditions:
      - condition: state
        entity_id: input_boolean.doorphone_ringing
        state: "on"
    actions:
      - action: input_boolean.turn_on
        data:
          entity_id: input_boolean.answering_door
      - action: input_boolean.turn_off
        data:
          entity_id: input_boolean.doorphone_ringing
      - action: script.turn_on
        entity_id: script.alert_lights_restore

  - alias: Ignoring Door Phone
    initial_state: true
    triggers:
      - trigger: state
        entity_id: input_boolean.doorphone_ringing
        to: "on"
        for:
          minutes: 2
    actions:
      - action: script.turn_on
        entity_id: script.alert_lights_restore
      - action: input_boolean.turn_off
        data:
          entity_id: input_boolean.doorphone_ringing
      - choose:
          - conditions:
              - condition: state
                entity_id: input_boolean.guests
                state: "off"
            sequence:
              - action: script.turn_on
                entity_id: script.resume_all_media

  - alias: Door Answered
    initial_state: true
    triggers:
      - trigger: state
        entity_id: binary_sensor.hoveddor_access_control_window_door_is_open
        to: "off"
      - trigger: state
        entity_id: lock.hoveddor_las
        to: "locked"
    conditions:
      - condition: state
        entity_id: input_boolean.answering_door
        state: "on"
    actions:
      - action: input_boolean.turn_off
        data:
          entity_id: input_boolean.answering_door
      - choose:
          - conditions:
              - condition: state
                entity_id: input_boolean.guests
                state: "off"
            sequence:
              - delay:
                  seconds: 5
              - action: script.turn_on
                entity_id: script.resume_all_media

script:
  # This is turned on by Tasker on the hallway tablet,
  # when triggered by a notification from Live Transcribe.
  doorphone_ringing:
    alias: "Dørtelefon Ringer"
    sequence:
      - action: input_boolean.turn_on
        data:
          entity_id: input_boolean.doorphone_ringing

  alert_lights:
    sequence:
      - action: scene.create
        data:
          scene_id: before_alert_lights
          snapshot_entities:
            - light.blyant
            - light.skoskab
      - action: light.turn_on
        data:
          brightness: 255
          effect: "Strobe"
          entity_id:
            - light.blyant
      - action: light.turn_on
        data:
          brightness: 255
          effect: "Strobe Mega"
          entity_id:
            - light.skoskab
      - choose:
          - conditions:
              - condition: state
                entity_id: input_boolean.guests
                state: "off"
            sequence:
              - action: script.turn_on
                entity_id: script.pause_all_media

  alert_lights_restore:
    sequence:
      - action: scene.turn_on
        data:
          entity_id: scene.before_alert_lights
