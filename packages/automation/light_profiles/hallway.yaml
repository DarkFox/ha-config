    id: activate_light_profile_hallway_bright
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: &room_light_profile sensor.hallway_active_light_profile
        to: "Bright"
      - platform: event
        event_type: refresh_light_profile
    condition:
      - condition: state
        entity_id: *room_light_profile
