script:
  light_profile_hallway_bright:
    sequence:
      # White temp lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 255
          color_temp: 256
          entity_id:
            - light.gang_loftlys
      - service: light.turn_on
        data:
          entity_id: light.hallway_tablet
          brightness: 255

  light_profile_hallway_default:
    sequence:
      # White temp lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 255
          color_temp: 330
          entity_id:
            - light.gang_loftlys
      - service: light.turn_on
        data:
          entity_id: light.hallway_tablet
          brightness: 172

  light_profile_hallway_dimmed:
    sequence:
      # White temp lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 127
          color_temp: 330
          entity_id:
            - light.gang_loftlys
      - service: light.turn_on
        data_template:
          entity_id: light.hallway_tablet
          brightness: 127

  light_profile_hallway_ambient:
    sequence:
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 72
          hs_color: [ "{{ states.sensor.theme_primary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color_hue.state.split(',')[1]|int }}"]
          entity_id:
            - light.gang_loftlys
      - service: light.turn_on
        data:
          entity_id: light.hallway_tablet
          brightness: 72

  light_profile_hallway_night:
    sequence:
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 24
          rgb_color: [255, 0, 0]
          entity_id:
            - light.gang_loftlys
      - service: light.turn_on
        data:
          entity_id: light.hallway_tablet
          brightness: 0

  light_profile_hallway_off:
    sequence:
      - service: light.turn_off
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          entity_id:
            - light.gang_loftlys
      - service: light.turn_off
        data:
          entity_id:
            - light.hallway_tablet

  light_profile_hallway_party:
    sequence:
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          effect: "colorloop"
          brightness: 127
          entity_id:
            - light.gang_loftlys
      - service: light.turn_on
        data:
          entity_id: light.hallway_tablet
          brightness: 25

input_boolean:
  hallway_activity_override:
    icon: mdi:checkbox-multiple-marked
    name: Hallway Activity Override
  hallway_separate_light_profile:
    name: Hallway Separate Light Profile
    icon: mdi:heart-broken

input_select:
  hallway_room_state:
    name: Hallway State
    options:
      - active
      - inactive
      - 'off'

  hallway_light_profile:
    name: hallway Light Profile
    options:
      - Bright
      - Default
      - Dimmed
      - Ambient
      - Night
      - 'Off'

  hallway_inactive_light_profile:
    options:
      - Default
      - Dimmed
      - Ambient
      - Night
      - 'Off'

light:
  - platform: template
    lights:
      hallway_activity_override:
        friendly_name: Hallway Activity Override
        icon_template: mdi:checkbox-multiple-marked
        value_template: "{{ is_state('input_boolean.hallway_activity_override', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          data:
            entity_id: input_boolean.hallway_activity_override
        turn_off:
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.hallway_activity_override

      hallway_separate_light_profile:
        friendly_name: Hallway Separate Light Profile
        icon_template: mdi:heart-broken
        value_template: "{{ is_state('input_boolean.hallway_separate_light_profile', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          data:
            entity_id: input_boolean.hallway_separate_light_profile
        turn_off:
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.hallway_separate_light_profile

      hallway_light_profile_bright:
        friendly_name: Lyst
        icon_template: "mdi:brightness-7"
        value_template: "{{ is_state('input_select.hallway_light_profile', 'Bright') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.hallway_light_profile
            option: Bright
        turn_off:
          event: hallway_light_profile_off_null

      hallway_light_profile_default:
        friendly_name: Normal
        icon_template: "mdi:brightness-5"
        value_template: "{{ is_state('input_select.hallway_light_profile', 'Default') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.hallway_light_profile
            option: Default
        turn_off:
          event: hallway_light_profile_off_null

      hallway_light_profile_dimmed:
        friendly_name: DÃ¦mpet
        icon_template: "mdi:brightness-6"
        value_template: "{{ is_state('input_select.hallway_light_profile', 'Dimmed') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.hallway_light_profile
            option: Dimmed
        turn_off:
          event: hallway_light_profile_off_null

      hallway_light_profile_ambient:
        friendly_name: Baggrund
        icon_template: "mdi:brightness-4"
        value_template: "{{ is_state('input_select.hallway_light_profile', 'Ambient') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.hallway_light_profile
            option: Ambient
        turn_off:
          event: hallway_light_profile_off_null

      hallway_light_profile_night:
        friendly_name: Nat
        icon_template: "mdi:brightness-3"
        value_template: "{{ is_state('input_select.hallway_light_profile', 'Night') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.hallway_light_profile
            option: Night
        turn_off:
          event: hallway_light_profile_off_null

      hallway_light_profile_off:
        friendly_name: 'Slukket'
        icon_template: "mdi:power"
        value_template: "{{ is_state('input_select.hallway_light_profile', 'Off') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.hallway_light_profile
            option: 'Off'
        turn_off:
          event: hallway_light_profile_off_null

binary_sensor:
  - platform: template
    sensors:
      hallway_activity:
        friendly_name: 'hallway Activity'
        entity_id:
          - binary_sensor.hallway_sensor
          - input_boolean.hallway_activity_override
          - input_select.hallway_room_state
          - binary_sensor.hoveddor
          - binary_sensor.hoveddor_laas
        value_template: >
          {%- if is_state('input_boolean.hallway_activity_override', 'on') -%}
            {{ 'true' if is_state('input_select.hallway_room_state', 'active') else 'false' }}
          {%- elif is_state('binary_sensor.hallway_sensor', 'on')
          or is_state('binary_sensor.hoveddor', 'on')
          or is_state('binary_sensor.hoveddor_laas', 'on') -%}
            true
          {% else -%}
            false
          {% endif -%}

      hallway_activity_predicted:
        friendly_name: 'Hallway Activity Predicted'
        entity_id:
          - binary_sensor.moved_from_office_to_living_room
          - binary_sensor.moved_from_bed
          - binary_sensor.bathroom_activity
        value_template: >
          {%- if is_state('input_boolean.hallway_activity_override', 'on') 
          or is_state('input_boolean.hallway_separate_light_profile', 'on')
          or is_state('input_select.hallway_room_state', 'active')  -%}
            false
          {%- elif is_state('binary_sensor.moved_from_office_to_living_room', 'on')
          or is_state('binary_sensor.moved_from_bed', 'on')
          or is_state('binary_sensor.bathroom_activity', 'on') -%}
            true
          {% else -%}
            false
          {% endif -%}

group:
  hallway_activity_entities:
    name: Hallway Activity Entities
    entities:
      - input_boolean.hallway_activity_override
      - input_select.hallway_room_state
      - binary_sensor.bathroom_activity
      - binary_sensor.hallway_sensor
      - binary_sensor.hoveddor
      - binary_sensor.hoveddor_laas
