script:
  light_profile_hallway_bright:
    sequence:
      # White temp lights
      - service: light.turn_on
        data:
          brightness: 255
          color_temp: 256
          entity_id:
            - light.hallway
      - service: light.turn_on
        data:
         entity_id: light.hallway_tablet
         brightness: 255

  light_profile_hallway_default:
    sequence:
      # White temp lights
      - service: light.turn_on
        data:
          brightness: 255
          color_temp: 330
          entity_id:
            - light.hallway
      - service: light.turn_on
        data:
         entity_id: light.hallway_tablet
         brightness: 172

  light_profile_hallway_dimmed:
    sequence:
      # White temp lights
      - service: light.turn_on
        data:
          brightness: 127
          color_temp: 330
          entity_id:
            - light.hallway
      - service: light.turn_on
        data:
         entity_id: light.hallway_tablet
         brightness: 76

  light_profile_hallway_ambient:
    sequence:
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 72
          hs_color: [ "{{ states.sensor.theme_primary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color_hue.state.split(',')[1]|int }}"]
          entity_id:
            - light.hallway
      - service: light.turn_on
        data:
         entity_id: light.hallway_tablet
         brightness: 72

  light_profile_hallway_night:
    sequence:
      # Primary RGB lights
      - service: light.turn_on
        data:
          brightness: 24
          rgb_color: [255, 0, 0]
          entity_id:
            - light.hallway
      - service: light.turn_on
        data:
         entity_id: light.hallway_tablet
         brightness: 0

  light_profile_hallway_off:
    sequence:
      # Primary RGB lights
      - service: light.turn_off
        data:
          entity_id:
            - light.hallway
            - light.hallway_tablet

  light_profile_hallway_party:
    sequence:
      - service: light.turn_on
        data:
          effect: "colorloop"
          brightness: 127
          entity_id:
            - light.hallway
      - service: light.turn_on
        data:
         entity_id: light.hallway_tablet
         brightness: 25

input_boolean:
  hallway_activity_override:
    name: Hallway Activity Override
  hallway_separate_light_profile:
    name: Hallway Separate Light Profile

input_select:
  hallway_room_state:
    name: Hallway State
    options:
      - active
      - inactive
      - 'off'

  hallway_light_profile:
    name: hallway Light Profile
    options:
      - Bright
      - Default
      - Dimmed
      - Ambient
      - Night
      - 'Off'

  hallway_inactive_light_profile:
    options:
      - Default
      - Dimmed
      - Ambient
      - Night
      - 'Off'


group:
  light_profile_hallway:
    entities:
      - binary_sensor.hallway_activity
      - input_boolean.hallway_activity_override
      - input_select.light_profile

  light_profile_scenes_hallway:
    name: Hallway Scenes
    entities:
      - script.light_profile_hallway_bright
      - script.light_profile_hallway_default
      - script.light_profile_hallway_dimmed
      - script.light_profile_hallway_ambient
      - script.light_profile_hallway_night
      - script.light_profile_hallway_off

  light_profile_automations_hallway:
    entities:
      - automation.light_profile_change_active_hallway
      - automation.light_profile_change_inactive_hallway
      - automation.light_profile_change_off_hallway

  motion_triggers_hallway:
    entities:
      - automation.room_state_active_trigger_hallway
      - automation.room_state_inactive_trigger_hallway
      - automation.room_state_off_trigger_hallway


binary_sensor:
  - platform: template
    sensors:
      hallway_activity:
        friendly_name: 'hallway Activity'
        entity_id:
          - binary_sensor.hallway_sensor
          - input_boolean.hallway_activity_override
          - binary_sensor.apartment_door
          - binary_sensor.bathroom_activity
        value_template: >
          {% if is_state('binary_sensor.hallway_sensor', 'on')
          or is_state('input_boolean.hallway_activity_override', 'on')
          or is_state('binary_sensor.apartment_door', 'on')
          or is_state('binary_sensor.bathroom_activity', 'on') -%}
            true
          {% else -%}
            false
          {% endif -%}
