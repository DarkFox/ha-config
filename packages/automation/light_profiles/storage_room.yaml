script:
  light_profile_storage_room_bright:
    sequence:
      # White temp lights
      - service: light.turn_on
        data_template:
          transition: 0
          color_temp: 256
          entity_id:
            - light.klaedeskab
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 255
          entity_id:
            - light.klaedeskab

  light_profile_storage_room_default:
