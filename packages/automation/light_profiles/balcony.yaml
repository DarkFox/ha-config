template:
  - sensor:
      - name: "Balcony Selected Light Profile"
        unique_id: 5c741e7d-f65b-455b-a131-8ca330a1c968
        state: >-
          {%- from 'light_profile.jinja' import room_selected_light_profile -%}
          {{ room_selected_light_profile('balcony') }}

      - name: "Balcony Auto Light Profile"
        unique_id: 533a6943-b8e8-4778-847d-29e35541aea9
        state: >-
          {%- from 'light_profile.jinja' import room_auto_light_profile -%}
          {{ room_auto_light_profile(
              'balcony',
              'sensor.average_balcony_brightness'
          ) }}

      - name: "Balcony Light Profile"
        unique_id: 4a246301-9cfd-48bd-bf09-e34306a821d9
        state: >-
          {%- from 'light_profile.jinja' import room_light_profile -%}
          {{ room_light_profile('balcony') }}

      - name: "Balcony Inactive Light Profile"
        unique_id: 91a26f83-a79f-49ad-8d01-47e6310bf631
        state: >-
          {%- from 'light_profile.jinja' import room_inactive_light_profile -%}
          {{ room_inactive_light_profile('balcony') }}

      - name: "Balcony Active Light Profile"
        unique_id: 8467b1db-2bc9-47c7-b675-0f0ab8d8b163
        state: >-
          {%- from 'light_profile.jinja' import room_active_light_profile -%}
          {{ room_active_light_profile('balcony') }}

      - name: "Balcony Activity State"
        unique_id: 3def0afe-10c0-4cf3-a938-236ad5162dac
        state: >-
          {%- from 'light_profile.jinja' import room_activity_state -%}
          {{ room_activity_state('balcony') }}

      - name: "Balcony Room State"
        unique_id: 1fa44669-e43e-405f-baa1-4529d93204dd
        state: >-
          {%- from 'light_profile.jinja' import room_state -%}
          {{ room_state('balcony') }}

  - binary_sensor:
      - name: "Balcony Activity"
        unique_id: 0aec66f5-7ac9-4514-b06a-33c9f59a25a6
        state: >-
          {%- from 'light_profile.jinja' import room_activity -%}
          {{ room_activity('balcony', is_state('binary_sensor.stue_altandor', 'off')) }}

      - name: "Balcony Active"
        unique_id: 37f515df-d96f-4af9-ae46-4aa4ff5f1f85
        state: >
          {{ is_state('binary_sensor.balcony_activity', 'on') }}
        delay_off:
          minutes: 2

      - name: "Balcony Inactive"
        unique_id: 7c040d06-8839-4fb1-b83f-b42a822230ff
        state: >-
          {{ is_state('binary_sensor.balcony_activity', 'on') }}
        delay_off:
          minutes: 4

      - name: "Balcony Activity Predicted"
        unique_id: db0aa84d-301b-412d-80c6-738dfe7a8787
        state: >-
          {%- if is_state('binary_sensor.living_room_balcony_door_activity', 'on')
            or is_state('binary_sensor.stue_tilstedevarelse_altandor', 'on') -%}
            true
          {%- else -%}
            false
          {%- endif -%}

group:
  balcony_activity_entities:
    name: Balcony Activity Entities
    entities:
      - binary_sensor.living_room_balcony_door_activity

  balcony_motion_entities:
    name: Balcony Motion Entities
    entities:
      - binary_sensor.altan_bevaegelse

automation:
  - alias: activate_light_profile_balcony
    id: cd9e9d2a-a821-4adb-b29c-8cb577077ded
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.balcony_active_light_profile
      - platform: event
        event_type: refresh_light_profile
    variables:
      profile: "{{ states('sensor.balcony_active_light_profile') }}"
    action:
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ profile == 'Bright' }}"
            sequence:
              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.altan:
                      state: on
                      brightness: 255
                      color_temp: 250

      - choose:
          - conditions:
              - condition: template
                value_template: "{{ profile == 'Default' }}"
            sequence:
              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.altan:
                      state: on
                      brightness: 255
                      color_temp: 350

      - choose:
          - conditions:
              - condition: template
                value_template: "{{ profile == 'Dimmed' }}"
            sequence:
              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.altan:
                      state: on
                      brightness: 128
                      color_temp: 500

      - choose:
          - conditions:
              - condition: template
                value_template: "{{ profile == 'Ambient' }}"
            sequence:
              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.altan:
                      state: on
                      brightness: 128
                      hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

      - choose:
          - conditions:
              - condition: template
                value_template: "{{ profile == 'Night' }}"
            sequence:
              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.altan:
                      state: on
                      brightness: 2
                      rgb_color: [255, 0, 0]

      - choose:
          - conditions:
              - condition: template
                value_template: "{{ profile == 'Off' }}"
            sequence:
              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.altan:
                      state: off

input_boolean:
  balcony_activity_override:
    icon: mdi:checkbox-multiple-marked
    name: Balcony Activity Override
  balcony_separate_light_profile:
    name: Balcony Separate Light Profile
    icon: mdi:heart-broken

input_select:
  balcony_room_state:
    name: Balcony State
    options:
      - active
      - inactive
      - "off"

  balcony_light_profile:
    name: Balcony Light Profile
    options:
      - Bright
      - Default
      - Dimmed
      - Ambient
      - Night
      - "Off"

light:
  - platform: template
    lights:
      balcony_activity_override:
        friendly_name: Light Balcony Activity Override
        icon_template: mdi:checkbox-multiple-marked
        value_template: "{{ is_state('input_boolean.balcony_activity_override', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          data:
            entity_id: input_boolean.balcony_activity_override
        turn_off:
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.balcony_activity_override

      balcony_separate_light_profile:
