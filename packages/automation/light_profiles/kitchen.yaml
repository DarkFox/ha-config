      - service: light.turn_off
        data:
          entity_id:
            - light.kitchen_tablet
      - service: light.turn_off
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          entity_id:
            - group.kitchen_lights

  light_profile_kitchen_party:
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.kitchen_tablet
          brightness: 25
      - service: light.turn_on
