script:
  light_profile_kitchen_bright:
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.kitchen_tablet
          brightness: 255
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 255
          color_temp: 250
          effect: 'None'
          entity_id:
            - light.kokken_loftlampe
            - light.kokken_vaeg
            - light.lysestager
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 255
          hs_color: [29, 15]
          effect: 'None'
          entity_id:
            - light.kokken_gulv
            - light.kokken_hylde
      - service: light.turn_on
        data:
          entity_id:
            - light.kitchen_sink
            - light.kitchen_stove


  light_profile_kitchen_default:
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.kitchen_tablet
          brightness: 172
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 200
          color_temp: 400
          effect: 'None'
          entity_id:
            - light.kokken_loftlampe
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 200
          color_temp: 450
          effect: 'None'
          entity_id:
            - light.kokken_vaeg
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 150
          hs_color: [ "{{ states.sensor.theme_primary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color_hue.state.split(',')[1]|int }}"]
          effect: 'None'
          entity_id:
            - light.lysestager
      - service: light.turn_on
