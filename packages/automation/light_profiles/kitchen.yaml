script:
  light_profile_kitchen_bright:
    sequence:
      # White temp lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 255
          color_temp: 250
          entity_id:
            - light.kokken_loftlys
      # Switchable Lights
      - service: light.turn_on
        data:
          entity_id:
            - light.kitchen_sink
            - light.kitchen_stove
      # IKEA lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 255
          entity_id:
            - light.kokken_spots
      - delay:
          milliseconds: "{{ ((((transition_time or 0.5) | float) + 2.0) * 1000) | int }}"
      - service: light.turn_on
        data_template:
          transition: 0
          brightness: 255
          color_temp: 250
          entity_id:
            - light.kokken_spots


  light_profile_kitchen_default:
    sequence:
      # White temp lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 255
          color_temp: 300
          entity_id:
            - light.kokken_loftlys
      # Switchable Lights
      - service: light.turn_on
        data:
          entity_id:
            - light.kitchen_sink
            - light.kitchen_stove
      # IKEA lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 200
          entity_id:
            - light.kokken_spots
      - delay:
          milliseconds: "{{ ((((transition_time or 0.5) | float) + 2.0) * 1000) | int }}"
      - service: light.turn_on
        data_template:
          transition: 0
          brightness: 255
          color_temp: 400
          entity_id:
            - light.kokken_spots


  light_profile_kitchen_dimmed:
    sequence:
      # Off lights
      - service: light.turn_off
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          entity_id:
            - light.kokken_loftlys
      # Switchable Lights
      - service: light.turn_on
        data:
          entity_id:
            - light.kitchen_stove
      - service: light.turn_off
        data:
          entity_id:
            - light.kitchen_sink
      # IKEA lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 50
          entity_id:
            - light.kokken_spots
      - delay:
          milliseconds: "{{ ((((transition_time or 0.5) | float) + 2.0) * 1000) | int }}"
      - service: light.turn_on
        data_template:
          transition: 0
          brightness: 50
          color_temp: 500
          entity_id:
            - light.kokken_spots


  light_profile_kitchen_ambient:
    sequence:
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 48
          hs_color: [ "{{ states.sensor.theme_primary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color_hue.state.split(',')[1]|int }}"]
          entity_id:
            - light.kokken_loftlys
      # Off lights
      - service: light.turn_off
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          entity_id:
            - light.kokken_spots
      # Switchable Lights
      - service: light.turn_off
        data:
          entity_id:
            - light.kitchen_sink
            - light.kitchen_stove


  light_profile_kitchen_night:
    sequence:
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 2
          rgb_color: [255, 0, 0]
          entity_id:
            - light.kokken_loftlys
      # Off lights
      - service: light.turn_off
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          entity_id:
            - light.kokken_spots
      # Switchable Lights
      - service: light.turn_off
        data:
          entity_id:
            - light.kitchen_sink
            - light.kitchen_stove


  light_profile_kitchen_off:
    sequence:
      # Off lights
      - service: light.turn_off
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          entity_id:
            - group.kitchen_lights

  light_profile_kitchen_party:
    sequence:
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          effect: "colorloop"
          entity_id:
            - light.kokken_loftlys
      # Off lights
      - service: light.turn_off
        data:
          entity_id:
            - light.kitchen_sink
            - light.kitchen_stove

input_boolean:
  kitchen_activity_override:
    icon: mdi:checkbox-multiple-marked
    name: Kitchen Activity Override
  kitchen_separate_light_profile:
    name: Kitchen Separate Light Profile
    icon: mdi:heart-broken

input_select:
  kitchen_room_state:
    name: Kitchen State
    options:
      - active
      - inactive
      - 'off'

  kitchen_light_profile:
    name: kitchen Light Profile
    options:
      - Bright
      - Default
      - Dimmed
      - Ambient
      - Night
      - 'Off'

  kitchen_inactive_light_profile:
    options:
      - Default
      - Dimmed
      - Ambient
      - Night
      - 'Off'

light:
  - platform: template
    lights:
      kitchen_activity_override:
        friendly_name: Light Kitchen Activity Override
        icon_template: mdi:checkbox-multiple-marked
        value_template: "{{ is_state('input_boolean.kitchen_activity_override', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          data:
            entity_id: input_boolean.kitchen_activity_override
        turn_off:
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.kitchen_activity_override

      kitchen_separate_light_profile:
        friendly_name: Light Kitchen Separate Light Profile
        icon_template: mdi:heart-broken
        value_template: "{{ is_state('input_boolean.kitchen_separate_light_profile', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          data:
            entity_id: input_boolean.kitchen_separate_light_profile
        turn_off:
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.kitchen_separate_light_profile

      kitchen_light_profile_bright:
        friendly_name: Lyst
        icon_template: "mdi:brightness-7"
        value_template: "{{ is_state('input_select.kitchen_light_profile', 'Bright') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.kitchen_light_profile
            option: Bright
        turn_off:
          event: kitchen_light_profile_off_null

      kitchen_light_profile_default:
        friendly_name: Normal
        icon_template: "mdi:brightness-5"
        value_template: "{{ is_state('input_select.kitchen_light_profile', 'Default') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.kitchen_light_profile
            option: Default
        turn_off:
          event: kitchen_light_profile_off_null

      kitchen_light_profile_dimmed:
        friendly_name: DÃ¦mpet
        icon_template: "mdi:brightness-6"
        value_template: "{{ is_state('input_select.kitchen_light_profile', 'Dimmed') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.kitchen_light_profile
            option: Dimmed
        turn_off:
          event: kitchen_light_profile_off_null

      kitchen_light_profile_ambient:
        friendly_name: Baggrund
        icon_template: "mdi:brightness-4"
        value_template: "{{ is_state('input_select.kitchen_light_profile', 'Ambient') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.kitchen_light_profile
            option: Ambient
        turn_off:
          event: kitchen_light_profile_off_null

      kitchen_light_profile_night:
        friendly_name: Nat
        icon_template: "mdi:brightness-3"
        value_template: "{{ is_state('input_select.kitchen_light_profile', 'Night') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.kitchen_light_profile
            option: Night
        turn_off:
          event: kitchen_light_profile_off_null

      kitchen_light_profile_off:
        friendly_name: 'Slukket'
        icon_template: "mdi:power"
        value_template: "{{ is_state('input_select.kitchen_light_profile', 'Off') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.kitchen_light_profile
            option: 'Off'
        turn_off:
          event: kitchen_light_profile_off_null

binary_sensor:
  - platform: template
    sensors:
      kitchen_activity:
        friendly_name: 'Kitchen Activity'
        entity_id:
          - binary_sensor.kitchen_sensor
          - input_boolean.kitchen_activity_override
          - input_select.kitchen_room_state
          - input_select.latest_motion
        value_template: >
          {%- if is_state('input_boolean.kitchen_activity_override', 'on') -%}
            {{ 'true' if is_state('input_select.kitchen_room_state', 'active') else 'false' }}
          {%- elif is_state('binary_sensor.kitchen_sensor', 'on')
          or is_state('input_select.latest_motion', 'Kitchen') -%}
            true
          {% else -%}
            false
          {% endif -%}

      kitchen_activity_predicted:
        friendly_name: 'Kitchen Activity Predicted'
        entity_id:
          - binary_sensor.moved_from_living_room_to_hallway
          - binary_sensor.moved_from_bedroom_to_hallway
        value_template: >
          {%- if is_state('input_boolean.kitchen_activity_override', 'on') 
          or is_state('input_boolean.kitchen_separate_light_profile', 'on')
          or is_state('input_select.kitchen_room_state', 'active')  -%}
            false
          {%- elif is_state('binary_sensor.moved_from_living_room_to_hallway', 'on')
          or is_state('binary_sensor.moved_from_bedroom_to_hallway', 'on')-%}
            true
          {% else -%}
            false
          {% endif -%}

group:
  kitchen_activity_entities:
    name: Kitchen Activity Entities
    entities:
      - input_boolean.kitchen_activity_override
      - input_select.kitchen_room_state
      - input_select.latest_motion
      - binary_sensor.kitchen_sensor
