group:
  kitchen_activity_entities:
    name: Kitchen Activity Entities
    entities:
      - binary_sensor.kitchen_latest_motion

  kitchen_motion_entities:
    name: Kitchen Motion Entities
    entities: &motion_entities
      - binary_sensor.kokken_motion
      - binary_sensor.kokken_bevaegelse

automation:
  - alias: Set Kitchen Latest Motion
    id: 13ec133d-2e48-4b94-891b-7d3e08bc24a3
    initial_state: true
    trigger:
      - platform: state
        entity_id: *motion_entities
        to: "on"
    condition:
      - condition: state
        entity_id: vacuum.valetudo_roborocks5
        state: "docked"
      - condition: state
        entity_id: person.martin
        state: "home"
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.latest_motion
        option: "Kitchen"

  - alias: activate_light_profile_kitchen
    id: df388f52-33fe-4ab4-82ae-4690df1d906c
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.kitchen_active_light_profile
      - platform: event
        event_type: refresh_light_profile
    variables:
      profile: "{{ states('sensor.kitchen_active_light_profile') }}"
    action:
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ profile == 'Bright' }}"
            sequence:
              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.kokken_loftlampe:
                      state: on
                      brightness: 255
                      color_temp: 250
                    light.emhaette:
                      state: on
                      brightness: 255
                    light.kokkenbord:
                      state: on
                      brightness: 255
                      color_temp: 250
                    light.kokken_spots:
                      state: on
                      brightness: 255
                      color_temp: 250
                    light.kitchen_tablet:
                      state: on
                      brightness: 255
                    light.lyskaede:
                      state: on
                      brightness: 255
                      effect: "None"
              - delay:
                  seconds: "{{ (states('input_number.scene_transition_time') or 1) | round(0, 'ceil')+2}}"
              - service: light.turn_on
                data:
                  transition: 0
                  kelvin: 3500
                  entity_id:
                    - light.emhaette

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Default' }}"
            sequence:
              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.kokken_loftlampe:
                      state: on

                      brightness: 127
                      color_temp: 325
                    light.emhaette:
                      state: on
                      brightness: 255
                    light.kokkenbord:
                      state: on
                      brightness: 200
                      color_temp: 325
                    light.kokken_spots:
                      state: on
                      brightness: 200
                      color_temp: 325
                    light.kitchen_tablet:
                      state: on
                      brightness: 172
                    light.lyskaede:
                      state: on
                      brightness: 255
                      effect: "None"
              - delay:
                  seconds: "{{ (states('input_number.scene_transition_time') or 1) | round(0, 'ceil')+2}}"
              - service: light.turn_on
                data:
                  transition: 0
                  kelvin: 3500
                  entity_id:
                    - light.emhaette

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Dimmed' }}"
            sequence:
              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.kokken_loftlampe:
                      state: on

                      brightness: 72
                      hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"
                    light.emhaette:
                      state: on
                      brightness: 72
                      color_temp: 400
                    light.kokkenbord:
                      state: on
                      brightness: 72
                      color_temp: 400
                    light.kokken_spots:
                      state: on
                      brightness: 72
                      hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"
                    light.kitchen_tablet:
                      state: on
                      brightness: 127
                    light.lyskaede:
                      state: on
                      brightness: 127
                      effect: "None"
              - delay:
                  seconds: "{{ (states('input_number.scene_transition_time') or 1) | round(0, 'ceil')+2}}"
              - service: light.turn_on
                data:
                  transition: 0
                  color_temp: 400
                  entity_id:
                    - light.emhaette

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Ambient' }}"
            sequence:
              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.kokken_loftlampe:
                      state: on

                      brightness: 48
                      hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"
                    light.emhaette:
                      state: on
                      brightness: 48
                    light.kokkenbord:
                      state: on
                      brightness: 48
                      hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"
                    light.kokken_spots:
                      state: on
                      brightness: 48
                      hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"
                    light.kitchen_tablet:
                      state: on
                      brightness: 72
                    light.lyskaede:
                      state: on
                      brightness: 72
                      effect: "None"
              - delay:
                  seconds: "{{ (states('input_number.scene_transition_time') or 1) | round(0, 'ceil')+2}}"
              - service: light.turn_on
                data:
                  transition: 0
                  color_temp: 400
                  entity_id:
                    - light.emhaette

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Night' }}"
            sequence:
              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.kokken_loftlampe:
                      state: on

                      brightness: 2
                      rgb_color: [255, 0, 0]
                    light.emhaette:
                      state: off
                    light.kokkenbord:
                      state: on
                      brightness: 8
                      rgb_color: [255, 0, 0]
                    light.kokken_spots:
                      state: on
                      brightness: 16
                      rgb_color: [255, 0, 0]
                    light.kitchen_tablet:
                      state: on
                      brightness: 1
                    light.lyskaede:
                      state: on
                      brightness: 24
                      effect: "None"

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Off' }}"
            sequence:
              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    group.kitchen_lights:
                      state: off
                    light.kitchen_tablet:
                      state: off

