automation:
  - alias: activate_light_profile_kitchen_bright
    id: activate_light_profile_kitchen_bright
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: &room_light_profile sensor.kitchen_active_light_profile
        to: "Bright"
      - platform: event
        event_type: refresh_light_profile
    condition:
      - condition: state
        entity_id: *room_light_profile
        state: "Bright"
    action:
      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.kokken_loftlampe:
              state: on
              brightness: 255
              color_temp: 250
            light.emhaette:
              state: on
              brightness: 255
            light.kokkenbord:
              state: on
              brightness: 255
              color_temp: 250
            light.kokken_spots:
              state: on
              brightness: 255
              color_temp: 250
            light.kitchen_tablet:
              state: on
              brightness: 255
            light.lyskaede:
              state: on
              brightness: 255
              effect: "None"
      - delay:
          seconds: "{{ (states('input_number.scene_transition_time') or 1) | round(0, 'ceil')+2}}"
      - service: light.turn_on
        data:
          transition: 0
          kelvin: 3500
          entity_id:
            - light.emhaette

