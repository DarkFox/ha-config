script:
  light_profile_kitchen_bright:
    sequence:
      # White temp lights
      - service: light.turn_on
        data:
          brightness: 255
          color_temp: 250
          entity_id:
            - light.kitchen
            - light.kitchen_spots
      # Switchable Lights
      - service: light.turn_on
        data:
          entity_id:
            - light.kitchen_sink
            - light.kitchen_stove
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.kitchen_cabinets


  light_profile_kitchen_default:
    sequence:
      # White temp lights
      - service: light.turn_on
        data:
          brightness: 255
          color_temp: 300
          entity_id:
            - light.kitchen
      - service: light.turn_on
        data:
          brightness: 200
          color_temp: 400
          entity_id:
            - light.kitchen_spots
      # Switchable Lights
      - service: light.turn_on
        data:
          entity_id:
            - light.kitchen_sink
            - light.kitchen_stove
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 172
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.kitchen_cabinets


  light_profile_kitchen_dimmed:
    sequence:
      # Off lights
      - service: light.turn_off
        data:
          entity_id:
            - light.kitchen
      # White temp lights
      - service: light.turn_on
        data:
          brightness: 50
          color_temp: 500
          entity_id:
            - light.kitchen_spots
      # Switchable Lights
      - service: light.turn_on
        data:
          entity_id:
            - light.kitchen_sink
            - light.kitchen_stove
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 64
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.kitchen_cabinets


  light_profile_kitchen_ambient:
    sequence:
      # Off lights
      - service: light.turn_off
        data:
          entity_id:
            - light.kitchen_sink
            - light.kitchen_stove
            - light.kitchen_spot_1
            - light.kitchen_spot_3
      # White temp lights
      - service: light.turn_on
        data:
          brightness: 1
          color_temp: 500
          entity_id:
            - light.kitchen_spot_2
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 32
          hs_color: [ "{{ states.sensor.theme_primary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color_hue.state.split(',')[1]|int }}"]
          entity_id:
            - light.kitchen
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 32
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.kitchen_cabinets


  light_profile_kitchen_night:
    sequence:
      # Off lights
      - service: light.turn_off
        data:
          entity_id:
            - light.kitchen_sink
            - light.kitchen_stove
            - light.kitchen_spot_1
            - light.kitchen_spot_3
      # White temp lights
      - service: light.turn_on
        data:
          brightness: 1
          color_temp: 500
          entity_id:
            - light.kitchen_spot_2
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 1
          rgb_color: [255, 0, 0]
          entity_id:
            - light.kitchen
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 32
          rgb_color: [255, 0, 0]
          entity_id:
            - light.kitchen_cabinets


  light_profile_kitchen_off:
    sequence:
      # Off lights
      - service: light.turn_off
        data:
          entity_id:
            - group.kitchen_lights

  light_profile_kitchen_party:
    sequence:
      # Off lights
      - service: light.turn_off
        data:
          entity_id:
            - light.kitchen_sink
            - light.kitchen_stove
      - service: light.turn_on
        data_template:
          effect: "rainbow"
          entity_id:
            - light.kitchen_cabinets
      - service: light.turn_on
        data_template:
          effect: "colorloop"
          entity_id:
            - light.kitchen

group:
  light_profile_kitchen:
    entities:
      - binary_sensor.kitchen_activity
      - input_boolean.kitchen_activity_override
      - input_select.light_profile

  light_profile_scenes_kitchen:
    name: Kitchen Scenes
    entities:
      - script.light_profile_kitchen_bright
      - script.light_profile_kitchen_dimmed
      - script.light_profile_kitchen_ambient
      - script.light_profile_kitchen_night
      - script.light_profile_kitchen_off

  light_profile_automations_kitchen:
    entities:
      - group.motion_triggers_kitchen
      - automation.light_profile_change_active_kitchen
      - automation.light_profile_change_inactive_kitchen
      - automation.light_profile_change_off_kitchen

  motion_triggers_kitchen:
    entities:
      - automation.room_state_active_trigger_kitchen
      - automation.room_state_inactive_trigger_kitchen
      - automation.room_state_off_trigger_kitchen

input_boolean:
  kitchen_activity_override:
    name: Kitchen Activity Override
    initial: off

input_select:
  room_state_kitchen:
    name: Kitchen State
    options:
      - active
      - inactive
      - 'off'

  kitchen_state_override:
    name: Kitchen State Override
    options:
      - None
      - active
      - inactive
      - 'off'

binary_sensor:
  - platform: template
    sensors:
      kitchen_activity:
        friendly_name: 'Kitchen Activity'
        entity_id:
          - binary_sensor.kitchen_sensor
          - input_boolean.kitchen_activity_override
          - input_select.latest_motion
        value_template: >
          {% if is_state('binary_sensor.kitchen_sensor', 'on')
          or is_state('input_boolean.kitchen_activity_override', 'on')
          or is_state('input_select.latest_motion', 'Kitchen') -%}
            true
          {% else -%}
            false
          {% endif -%}

automation:
  # Room State Triggers #
  - alias: room_state_active_trigger_kitchen
    trigger:
      platform: state
      entity_id: binary_sensor.kitchen_activity
      to: 'on'
    action:
      service: input_select.select_option
      data_template:
        entity_id: input_select.room_state_kitchen
        option: 'active'

  - alias: room_state_inactive_trigger_kitchen
    trigger:
      platform: state
      entity_id: binary_sensor.kitchen_activity
      to: 'off'
      for:
        minutes: 2
    action:
      service: input_select.select_option
      data_template:
        entity_id: input_select.room_state_kitchen
        option: 'inactive'

  - alias: room_state_off_trigger_kitchen
    trigger:
      platform: state
      entity_id: binary_sensor.kitchen_activity
      to: 'off'
      for:
        minutes: 5
    action:
      service: input_select.select_option
      data_template:
        entity_id: input_select.room_state_kitchen
        option: 'off'

  # Room Scene Triggers #
  - alias: light_profile_change_active_kitchen
    trigger:
      - platform: state
        entity_id: input_boolean.refresh_light_profile
        to: 'on'
      - platform: state
        entity_id: input_select.room_state_kitchen
      - platform: state
        entity_id: input_select.light_profile
      - platform: state
        entity_id: input_select.theme
      - platform: state
        entity_id: input_boolean.party_mode
    condition:
      - condition: state
        entity_id: input_select.room_state_kitchen
        state: 'active'
    action:
      service: script.turn_on
      data_template:
        entity_id: >
          {% if is_state('input_boolean.party_mode', 'on') -%}
            script.light_profile_kitchen_party
          {% else -%}
            script.light_profile_kitchen_{{ states('input_select.light_profile') | lower }}
          {% endif -%}

  - alias: light_profile_change_inactive_kitchen
    trigger:
      - platform: state
        entity_id: input_boolean.refresh_light_profile
        to: 'on'
      - platform: state
        entity_id: input_select.room_state_kitchen
      - platform: state
        entity_id: input_select.inactive_light_profile
      - platform: state
        entity_id: input_select.theme
    condition:
      - condition: state
        entity_id: input_select.room_state_kitchen
        state: 'inactive'
    action:
      service: script.turn_on
      data_template:
        entity_id: >
          script.light_profile_kitchen_{{ states('input_select.inactive_light_profile') | lower }}

  - alias: light_profile_change_off_kitchen
    trigger:
      - platform: state
        entity_id: input_boolean.refresh_light_profile
        to: 'on'
      - platform: state
        entity_id: input_select.room_state_kitchen
      - platform: state
        entity_id: input_select.light_profile
    condition:
      - condition: state
        entity_id: input_select.room_state_kitchen
        state: 'off'
    action:
      service: script.turn_on
      data_template:
        entity_id: >
          script.light_profile_kitchen_off
