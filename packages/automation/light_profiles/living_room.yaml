input_boolean:
  living_room_activity_override:
    icon: mdi:checkbox-multiple-marked
    name: Livingroom Activity Override
  living_room_separate_light_profile:
    name: Living Room Separate Light Profile
    icon: mdi:heart-broken

input_select:
  living_room_room_state:
    name: Livingroom State
    options:
      - active
      - inactive
      - 'off'

  living_room_light_profile:
    name: living room Light Profile
    options:
      - Bright
      - Default
      - Dimmed
      - Ambient
      - Night
      - 'Off'

  living_room_inactive_light_profile:
    options:
      - Default
      - Dimmed
      - Ambient
      - Night
      - 'Off'

light:
  - platform: template
    lights:
      living_room_activity_override:
        friendly_name: Living Room Activity Override
        icon_template: mdi:checkbox-multiple-marked
        value_template: "{{ is_state('input_boolean.living_room_activity_override', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          data:
            entity_id: input_boolean.living_room_activity_override
        turn_off:
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.living_room_activity_override

      living_room_separate_light_profile:
        friendly_name: Living Room Separate Light Profile
        icon_template: mdi:heart-broken
        value_template: "{{ is_state('input_boolean.living_room_separate_light_profile', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          data:
            entity_id: input_boolean.living_room_separate_light_profile
        turn_off:
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.living_room_separate_light_profile

      living_room_light_profile_bright:
        friendly_name: Lyst
        icon_template: "mdi:brightness-7"
        value_template: "{{ is_state('input_select.living_room_light_profile', 'Bright') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.living_room_light_profile
            option: Bright
        turn_off:
          event: living_room_light_profile_off_null

      living_room_light_profile_default:
        friendly_name: Normal
        icon_template: "mdi:brightness-5"
        value_template: "{{ is_state('input_select.living_room_light_profile', 'Default') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.living_room_light_profile
            option: Default
        turn_off:
          event: living_room_light_profile_off_null

      living_room_light_profile_dimmed:
        friendly_name: Dæmpet
        icon_template: "mdi:brightness-6"
        value_template: "{{ is_state('input_select.living_room_light_profile', 'Dimmed') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.living_room_light_profile
            option: Dimmed
        turn_off:
          event: living_room_light_profile_off_null

      living_room_light_profile_ambient:
        friendly_name: Baggrund
        icon_template: "mdi:brightness-4"
        value_template: "{{ is_state('input_select.living_room_light_profile', 'Ambient') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.living_room_light_profile
            option: Ambient
        turn_off:
          event: living_room_light_profile_off_null

      living_room_light_profile_night:
        friendly_name: Nat
        icon_template: "mdi:brightness-3"
        value_template: "{{ is_state('input_select.living_room_light_profile', 'Night') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.living_room_light_profile
            option: Night
        turn_off:
          event: living_room_light_profile_off_null

      living_room_light_profile_off:
        friendly_name: 'Slukket'
        icon_template: "mdi:power"
        value_template: "{{ is_state('input_select.living_room_light_profile', 'Off') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.living_room_light_profile
            option: 'Off'
        turn_off:
          event: living_room_light_profile_off_null

binary_sensor:
  - platform: template
    sensors:
      living_room_activity:
        friendly_name: 'Livingroom Activity'
        entity_id:
          - binary_sensor.livingroom_sensor
          - binary_sensor.sofagruppe_bevaegelse
          - input_boolean.living_room_activity_override
          - input_select.living_room_state
          - media_player.stue_chromecast
          - input_select.latest_motion
        value_template: >
          {%- if is_state('input_boolean.living_room_activity_override', 'on') -%}
            {{ 'true' if is_state('input_select.living_room_room_state', 'active') else 'false' }}
          {%- elif is_state('binary_sensor.livingroom_sensor', 'on')
          or is_state('binary_sensor.sofagruppe_bevaegelse', 'on')
          or is_state('media_player.stue_chromecast', 'playing')
          or is_state('media_player.stue_chromecast', 'paused')
          or is_state('input_select.latest_motion', 'Living Room') -%}
            true
          {% else -%}
            false
          {% endif -%}

group:
  living_room_activity_entities:
    name: Living Room Activity Entities
    entities:
      - input_boolean.living_room_activity_override
      - input_select.living_room_state
      - input_select.latest_motion
      - binary_sensor.livingroom_sensor
      - binary_sensor.sofagruppe_bevaegelse
      - media_player.stue_chromecast
