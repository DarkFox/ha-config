  light_profile_living_room_night:
    sequence:
      # Off Lights
      - service: light.turn_off
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          entity_id:
            - light.projektor
            - light.stue_spots
            - light.sofalampe
            - light.cabinet_spots
            - light.cabinet_shelves
            - light.vitrineskab
            - light.spisebord
            - light.globe
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 48
          rgb_color: [255,0,0]
          entity_id:
            - light.tv_shelf
            - light.bar
            - light.sofa_table
            - light.sofa_corner
            - light.windowsill
            - light.display_cabinet_top
            - light.display_cabinet_bottom
            - light.tv_backlight

  light_profile_living_room_off:
    sequence:
      # Off Lights
      - service: light.turn_off
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          entity_id: group.livingroom_lights

  light_profile_living_room_party:
    sequence:
      # Off Lights
      - service: light.turn_off
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          entity_id:
            - light.stue_spots
