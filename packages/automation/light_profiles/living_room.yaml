script:
  light_profile_living_room_bright:
    sequence:
      # White temp lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 255
          color_temp: 370
          entity_id:
            - light.sofalampe
            - light.spisebord
            - light.projektor
      # Dimmable Lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 255
          entity_id:
            - light.vitrineskab
            - light.cabinet_shelves
            - light.cabinet_spots
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 127
          hs_color: [0, 0]
          entity_id:
            - light.tv_shelf
            - light.tv_backlight
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 255
          hs_color: [0, 0]
          entity_id:
            - light.globe
            - light.bar
            - light.sofa_corner
            - light.windowsill
            - light.sofa_table
            - light.display_cabinet_top
            - light.display_cabinet_bottom
      # IKEA lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 255
          entity_id:
            - light.stue_spots
      - delay:
          milliseconds: "{{ ((((transition_time or 0.5) | float) + 2.0) * 1000) | int }}"
      - service: light.turn_on
        data_template:
          color_temp: 370
          entity_id:
            - light.stue_spots

  light_profile_living_room_default:
    sequence:
      # White temp lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 128
          color_temp: 430
          entity_id:
            - light.sofalampe
            - light.spisebord
      # Dimmable Lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 127
          entity_id:
            - light.vitrineskab
            - light.cabinet_shelves
            - light.cabinet_spots
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 192
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
            - light.tv_backlight
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
            - light.display_cabinet_top
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_primary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color_hue.state.split(',')[1]|int }}"]
          entity_id:
            - light.globe
            - light.projektor
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.bar
            - light.tv_shelf
            - light.sofa_corner
            - light.windowsill
            - light.sofa_table
            - light.display_cabinet_bottom
      # IKEA lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 72
          entity_id:
            - light.stue_spots
      - delay:
          milliseconds: "{{ ((((transition_time or 0.5) | float) + 2.0) * 1000) | int }}"
      - service: light.turn_on
        data_template:
          color_temp: 370
          entity_id:
            - light.stue_spots

  light_profile_living_room_dimmed:
    sequence:
      # Off Lights
      - service: light.turn_off
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          entity_id:
            - light.stue_spots
      # White temp lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 76
          color_temp: 500
          entity_id:
            - light.sofalampe
            - light.spisebord
      # Dimmable Lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 32
          entity_id:
            - light.cabinet_shelves
            - light.cabinet_spots
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 16
          entity_id:
            - light.display_cabinet_front_1
            - light.display_cabinet_front_2
            - light.display_cabinet_front_4
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 42
          entity_id:
            - light.display_cabinet_front_3
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 127
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
            - light.tv_backlight
            - light.display_cabinet_top
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 127
          hs_color: [ "{{ states.sensor.theme_primary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color_hue.state.split(',')[1]|int }}"]
          entity_id:
            - light.globe
            - light.projektor
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 127
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.bar
            - light.tv_shelf
            - light.sofa_corner
            - light.windowsill
            - light.sofa_table
            - light.display_cabinet_bottom

  light_profile_living_room_ambient:
    sequence:
      # Off Lights
      - service: light.turn_off
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          entity_id:
            - light.stue_spots
            - light.cabinet_spots
            - light.display_cabinet_front_1
            - light.display_cabinet_front_2
            - light.display_cabinet_front_4
            - light.cabinet_shelves
      # Dimmable lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 16
          entity_id:
            - light.display_cabinet_front_3
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 64
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
