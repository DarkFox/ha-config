template:
  - sensor:
      - name: "Living Room Selected Light Profile"
        unique_id: ca86f7a7-a43a-4a25-b4d5-6cacc35d6423
        state: >-
          {%- from 'light_profile.jinja' import room_selected_light_profile -%}
          {{ room_selected_light_profile('living_room') }}

      - name: "Living Room Auto Light Profile"
        unique_id: b17cf83b-017a-4fbd-9430-9f6257b78837
        state: >-
          {%- from 'light_profile.jinja' import room_auto_light_profile -%}
          {%- set override_profile = 'Default' if is_state('binary_sensor.quest_in_use_delayed', 'on') else none -%}
          {%- set override_profile = '[[profile]]' if states('sensor.stue_gardin_position')|int(0) < 40 else override_profile -%}
          {{ room_auto_light_profile(
              'living_room',
              'sensor.average_balcony_brightness',
              override_profile
          ) }}

      - name: "Living Room Light Profile"
        unique_id: 93b0bd07-3bf5-4f95-9df2-4acc2bf0db31
        state: >-
          {%- from 'light_profile.jinja' import room_light_profile -%}
          {{ room_light_profile('living_room') }}

      - name: "Living Room Inactive Light Profile"
        unique_id: 0883338b-d4a1-4bc8-808a-478411d8b407
        state: >-
          {%- from 'light_profile.jinja' import room_inactive_light_profile -%}
          {{ room_inactive_light_profile('living_room') }}

      - name: "Living Room Active Light Profile"
        unique_id: b472e543-6c88-4095-8938-166e39b99c5a
        state: >-
          {%- from 'light_profile.jinja' import room_active_light_profile -%}
          {{ room_active_light_profile('living_room') }}

      - name: "Living Room Activity State"
        unique_id: 2a71154f-d7fd-41bd-bc83-dd641e4c2d1f
        state: >-
          {%- from 'light_profile.jinja' import room_activity_state -%}
          {{ room_activity_state('living_room') }}

      - name: "Living Room Room State"
        unique_id: a44dbfea-79eb-464e-bf13-1002d073ea54
        state: >-
          {%- from 'light_profile.jinja' import room_state -%}
          {{ room_state('living_room') }}

  - binary_sensor:
      - name: "Living Room Activity"
        unique_id: 19b85710-348a-4efa-bfcb-68b20b64232e
        state: >
          {%- from 'light_profile.jinja' import room_activity -%}
          {{ room_activity('living_room') }}

      - name: "Living Room Active"
        unique_id: d7fbcd3a-d465-46f2-bdd8-a0758a827bb4
        state: >
          {{ is_state('binary_sensor.living_room_activity', 'on') }}
        delay_off:
          minutes: 2

      - name: "Living Room Inactive"
        unique_id: 6e08a700-e0bf-4578-be6f-71252d00d78e
        state: >-
          {{ is_state('binary_sensor.living_room_activity', 'on') }}
        delay_off:
          minutes: 4

      - name: "Living Room Latest Motion"
        unique_id: fbe08d02-9bff-4233-a622-202d9f2d58f1
        state: >-
          {{ is_state('input_select.latest_motion', 'Living Room')}}

      - name: "Stue Shield Aktiv"
        unique_id: 301bea46-cd74-4f71-99fd-ba8e4c78983f
        state: >-
          {{ states('media_player.stue_shield') in ['playing', 'paused'] }}

group:
  living_room_activity_entities:
    name: Living Room Activity Entities
    entities:
      - binary_sensor.living_room_latest_motion
      - binary_sensor.stue_shield_aktiv
      - binary_sensor.quest_in_use_delayed
      - input_boolean.bar_open

  living_room_motion_entities:
    name: Living Room Motion Entities
    entities: &motion_entities
      - binary_sensor.stue_motion
      - binary_sensor.stue_tilstedevarelse_alle_zoner
      - binary_sensor.stue_tilstedevarelse_bar
      - binary_sensor.stue_tilstedevarelse_spisebord
      - binary_sensor.stue_tilstedevarelse_sofa
      - binary_sensor.stue_tilstedevarelse_altandor

  living_room_extra_entities:
    name: Living Room Extra Entities
    entities:
      - sensor.stue_gardin_position
      - sensor.average_balcony_brightness

automation:
  - alias: Set Living Room Latest Motion
    id: 8f82703e-c8ac-4280-bc4d-53e86c83e9bd
    initial_state: true
    trigger:
      - platform: state
        entity_id: *motion_entities
        to: "on"
    condition:
      - condition: state
        entity_id: vacuum.valetudo_roborocks5
        state: "docked"
      - condition: state
        entity_id: person.martin
        state: "home"
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.latest_motion
        option: "Living Room"

  - alias: activate_light_profile_living_room
    id: 0f9e2d9a-7d28-484c-a0de-6bef156ac906
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.living_room_active_light_profile
      - platform: event
        event_type: refresh_light_profile
    variables:
      profile: "{{ states('sensor.living_room_active_light_profile') }}"
    action:
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ profile == 'Bright' }}"
            sequence:
              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    group.living_room_lights:
                      state: on
                      brightness: 255
                      color_temp: 250

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Default' }}"
            sequence:
              - service: script.turn_on
                target:
                  entity_id: script.hue_scene_or_light_profile
                data:
                  variables:
                    room: Stue
                    scene: "{{ states('sensor.theme') }}"
                    fallback_scene:
                      transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                      entities:
                        light.stue_spots:
                          state: on
                          brightness: 128
                          color_temp: 430

                        light.sofa_laeselampe:
                          state: on
                          brightness: 172
                          color_temp: 390

                        light.sofalampe:
                          state: on
                          brightness: 128
                          color_temp: 430

                        light.skaenk_lampe:
                          state: on
                          brightness: 128
                          color_temp: 430

                        light.sofa_uplight:
                          state: on
                          brightness: 255
                          hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

                        light.globe:
                          state: on
                          brightness: 192
                          hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

                        light.stue_tv:
                          state: on
                          brightness: 192
                          hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

                        light.stue_tv_bund:
                          state: on
                          brightness: 255
                          hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

              - service: script.turn_on
                target:
                  entity_id: script.wled_preset_or_light_profile
                data:
                  variables:
                    preset: "{{ states('sensor.theme') }}"
                    entities:
                      light.stue_gardinstang:
                        state: on
                        brightness: 96
                        hs_color: "{{ state_attr('sensor.theme', 'primary_color_12v') }}"
                        effect: "Solid"
                      light.tv_mobel:
                        state: on
                        brightness: 127
                        hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                        effect: "Solid"
                      light.stue_skaenk_gulv:
                        state: on
                        brightness: 127
                        hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                        effect: "Solid"

              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.stue_skaenk:
                      state: on
                      brightness: 128
                      hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"
                      effect: "{{ states('sensor.theme') if states('sensor.theme') is in state_attr('light.stue_skaenk', 'effect_list') else '' }}"

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Dimmed' }}"
            sequence:
              - service: script.turn_on
                target:
                  entity_id: script.hue_scene_or_light_profile
                data:
                  variables:
                    room: Stue
                    scene: "{{ states('sensor.theme') }}"
                    fallback_scene:
                      transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                      entities:
                        light.globe:
                          state: on
                          brightness: 127
                          hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

                        light.sofa_laeselampe:
                          state: on
                          brightness: 76
                          color_temp: 454

                        light.sofa_uplight:
                          state: on
                          brightness: 172
                          hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

                        light.sofalampe:
                          state: on
                          brightness: 76
                          color_temp: 454

                        light.skaenk_lampe:
                          state: on
                          brightness: 76
                          color_temp: 454

                        light.stue_spot_1:
                          state: on
                          brightness: 127
                          hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

                        light.stue_spot_2:
                          state: on
                          brightness: 127
                          hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

                        light.stue_spot_3:
                          state: on
                          brightness: 76
                          color_temp: 454

                        light.stue_tv:
                          state: on
                          brightness: 127
                          hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

                        light.stue_tv_bund:
                          state: on
                          brightness: 127
                          hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

              - service: script.turn_on
                target:
                  entity_id: script.wled_preset_or_light_profile
                data:
                  variables:
                    preset: "{{ states('sensor.theme') }}"
                    entities:
                      light.stue_gardinstang:
                        state: on
                        brightness: 48
                        hs_color: "{{ state_attr('sensor.theme', 'primary_color_12v') }}"
                        effect: "Solid"
                      light.tv_mobel:
                        state: on
                        brightness: 48
                        hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                        effect: "Solid"
                      light.stue_skaenk_gulv:
                        state: on
                        brightness: 64
                        hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                        effect: "Solid"

              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.stue_skaenk:
                      state: on
                      brightness: 64
                      hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"
                      effect: "{{ states('sensor.theme') if states('sensor.theme') is in state_attr('light.stue_skaenk', 'effect_list') else '' }}"

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Ambient' }}"
            sequence:
              - service: script.turn_on
                target:
                  entity_id: script.hue_scene_or_light_profile
                data:
                  variables:
                    room: Stue
                    scene: "{{ states('sensor.theme') }}"
                    fallback_scene:
                      transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                      entities:
                        light.stue_spots:
                          state: off
                        light.sofa_laeselampe:
                          state: on
                          brightness: 32
                          hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

                        light.sofa_uplight:
                          state: on
                          brightness: 86
                          hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

                        light.sofalampe:
                          state: on
                          brightness: 32
                          hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

                        light.skaenk_lampe:
                          state: on
                          brightness: 32
                          hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

                        light.globe:
                          state: on
                          brightness: 32
                          hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

                        light.stue_tv:
                          state: on
                          brightness: 32
                          hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

                        light.stue_tv_bund:
                          state: on
                          brightness: 32
                          hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

              - service: script.turn_on
                target:
                  entity_id: script.wled_preset_or_light_profile
                data:
                  variables:
                    preset: "{{ states('sensor.theme') }}"
                    entities:
                      light.stue_gardinstang:
                        state: on
                        brightness: 16
                        hs_color: "{{ state_attr('sensor.theme', 'primary_color_12v') }}"
                        effect: "Solid"
                      light.tv_mobel:
                        state: on
                        brightness: 8
                        hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                        effect: "Solid"
                      light.stue_skaenk_gulv:
                        state: on
                        brightness: 8
                        hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                        effect: "Solid"

              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.stue_skaenk:
                      state: on
                      brightness: 16
                      hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"
                      effect: "{{ states('sensor.theme') if states('sensor.theme') is in state_attr('light.stue_skaenk', 'effect_list') else '' }}"

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Night' }}"
            sequence:
              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.globe:
                      state: on
                      brightness: 12
                      rgb_color: [255, 0, 0]

                    light.tv_mobel:
                      state: on
                      brightness: 4
                      rgb_color: [255, 0, 0]
                      effect: "Solid"
                    light.stue_gardinstang:
                      state: on
                      brightness: 6
                      rgb_color: [255, 0, 0]
                      effect: "Solid"
                    light.sofa_laeselampe:
                      state: on
                      brightness: 12
                      rgb_color: [255, 0, 0]

                    light.sofa_uplight:
                      state: on
                      brightness: 12
                      rgb_color: [255, 0, 0]

                    light.stue_spots:
                      state: off
                    light.sofalampe:
                      state: on
                      brightness: 2
                      rgb_color: [255, 0, 0]

                    light.skaenk_lampe:
                      state: on
                      brightness: 2
                      rgb_color: [255, 0, 0]

                    light.stue_skaenk_gulv:
                      state: on
                      brightness: 4
                      rgb_color: [255, 0, 0]
                      effect: "Solid"
                    light.stue_tv:
                      state: on
                      brightness: 2
                      rgb_color: [255, 0, 0]

                    light.stue_tv_bund:
                      state: on
                      brightness: 2
                      rgb_color: [255, 0, 0]

                    light.stue_skaenk:
                      state: on
                      brightness: 8
                      rgb_color: [255, 0, 0]

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Off' }}"
            sequence:
              - service: light.turn_off
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entity_id: group.living_room_lights

  - alias: activate_light_profile_living_room_dining_table
    id: activate_light_profile_living_room_dining_table
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.living_room_active_light_profile
      - platform: state
        entity_id: binary_sensor.stue_tilstedevarelse_spisebord
        to: "on"
      - platform: state
        entity_id: binary_sensor.stue_tilstedevarelse_spisebord
        to: "off"
        for:
          seconds: 30
      - platform: event
        event_type: refresh_light_profile
    action:
      - service: script.turn_on
        target:
          entity_id: >-
            {% if (states('sensor.living_room_selected_light_profile')|lower) not in ['night', 'off'] and is_state('binary_sensor.stue_tilstedevarelse_spisebord', 'on') %}
              script.dining_table_lights_active
            {% else %}
              script.dining_table_lights_{{ (states('sensor.living_room_active_light_profile')|lower) }}
            {% endif %}

  - alias: activate_light_profile_living_room_bar
    id: activate_light_profile_living_room_bar
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.living_room_active_light_profile
      - platform: state
        entity_id: input_boolean.bar_open
      - platform: state
        entity_id: binary_sensor.stue_tilstedevarelse_bar
        to: "on"
      - platform: state
        entity_id: binary_sensor.stue_tilstedevarelse_bar
        to: "off"
        for:
          seconds: 30
      - platform: event
        event_type: refresh_light_profile
    action:
      - service: script.turn_on
        target:
          entity_id: >-
            {% 
              if (states('sensor.living_room_selected_light_profile')|lower) not in ['night', 'off']
              and (
                is_state('binary_sensor.stue_tilstedevarelse_bar', 'on')
                or is_state('input_boolean.bar_open', 'on')
              )
            %}
              script.bar_lights_open
            {% else %}
              script.bar_lights_{{ (states('sensor.living_room_active_light_profile')|lower) }}
            {% endif %}

script:
  dining_table_lights_active:
    alias: "Dining Table Lights Active"
    sequence:
      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.spisebord:
              state: on
              brightness: 128
              color_temp: 430

  dining_table_lights_default:
    alias: "Dining Table Lights Default"
    sequence:
      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.spisebord:
              state: on
              brightness: 128
              color_temp: 430

  dining_table_lights_dimmed:
    alias: "Dining Table Lights Dimmed"
    sequence:
      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.spisebord:
              state: on
              brightness: 76
              color_temp: 500

  dining_table_lights_ambient:
    alias: "Dining Table Lights Ambient"
    sequence:
      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.spisebord:
              state: on
              brightness: 32
              hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

  dining_table_lights_night:
    alias: "Dining Table Lights Night"
    sequence:
      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.spisebord:
              state: on
              brightness: 12
              rgb_color: [255, 0, 0]

  dining_table_lights_off:
    alias: "Dining Table Lights Off"
    sequence:
      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.spisebord:
              state: off

  bar_lights_open:
    alias: "Bar Lights Open"
    sequence:
      - service: script.turn_on
        target:
          entity_id: script.wled_preset_or_light_profile
        data:
          variables:
            preset: "{{ states('sensor.theme') }}"
            entities:
              light.bar:
                state: on
                brightness: 255
                hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                effect: "Solid"
              light.barbord:
                state: on
                brightness: 255
                hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                effect: "Solid"

      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.barskab_under:
              state: on
              brightness: 255

            light.barskab_over:
              state: on
              brightness: 255

            light.bar_hylde_spots:
              state: on
              brightness: 255

            light.bar_spots:
              state: on
              brightness: 255

            light.bar_uplight:
              state: on
              brightness: 255

            light.bar_skuffer:
              state: on
              brightness: 255

  bar_lights_default:
    alias: "Bar Lights Default"
    sequence:
      - service: script.turn_on
        target:
          entity_id: script.wled_preset_or_light_profile
        data:
          variables:
            preset: "{{ states('sensor.theme') }}"
            entities:
              light.bar:
                state: on
                brightness: 127
                hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                effect: "Solid"
              light.barbord:
                state: on
                brightness: 172
                hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                effect: "Solid"

      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.barskab_under:
              state: on
              brightness: 127

            light.barskab_over:
              state: on
              brightness: 127

            light.bar_hylde_spots:
              state: on
              brightness: 127

            light.bar_spots:
              state: on
              brightness: 127

            light.bar_uplight:
              state: on
              brightness: 127

            light.bar_skuffer:
              state: off

  bar_lights_dimmed:
    alias: "Bar Lights Dimmed"
    sequence:
      - service: script.turn_on
        target:
          entity_id: script.wled_preset_or_light_profile
        data:
          variables:
            preset: "{{ states('sensor.theme') }}"
            entities:
              light.bar:
                state: on
                brightness: 64
                hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                effect: "Solid"
              light.barbord:
                state: on
                brightness: 72
                hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                effect: "Solid"

      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.barskab_under:
              state: on
              brightness: 32
            light.barskab_over:
              state: on
              brightness: 32
            light.bar_hylde_spots:
              state: on
              brightness: 32
            light.bar_spots:
              state: on
              brightness: 32
            light.bar_uplight:
              state: on
              brightness: 32
            light.bar_skuffer:
              state: off

  bar_lights_ambient:
    alias: "Bar Lights Ambient"
    sequence:
      - service: script.turn_on
        target:
          entity_id: script.wled_preset_or_light_profile
        data:
          variables:
            preset: "{{ states('sensor.theme') }}"
            entities:
              light.bar:
                state: on
                brightness: 8
                hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                effect: "Solid"
              light.barbord:
                state: on
                brightness: 26
                hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                effect: "Solid"

      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.barskab_under:
