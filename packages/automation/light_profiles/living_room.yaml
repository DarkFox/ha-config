sensor:
  - platform: template
    sensors:
      living_room_selected_light_profile:
        friendly_name: Living Room Selected Light Profile
        value_template: >
          {%- if is_state('input_boolean.living_room_separate_light_profile', 'off') -%}
            {{ states('input_select.light_profile') }}
          {%- else -%}
            {{ states('input_select.living_room_light_profile') }}
          {%- endif -%}

      living_room_auto_light_profile:
        friendly_name: Living Room Auto Light Profile
        value_template: >-
          {% set outside_lux = states('sensor.weatherflow_brightness')|int %}
          {% set room_lux = states('sensor.stue_illuminance')|int %}
          {% set profile = states('sensor.living_room_selected_light_profile') %}
          {% set profiles = state_attr('input_select.light_profile', 'options') %}
          {% if profile == 'Bright' %}
            'Bright'
          {% elif is_state('binary_sensor.quest_in_use_delayed', 'on') %}
            Default
          {% elif is_state('cover.stue_gardin', 'closed') %}
            {{ profile }}
          {% elif outside_lux > 10000 %}
            {{ profiles[profiles.index(profile)+2] or 'Off' }}
          {% elif outside_lux > 1000 %}
            {{ profiles[profiles.index(profile)+1] or 'Off' }}
          {% else %}
            {{ profile }}
          {% endif %}

      living_room_light_profile:
        friendly_name: Living Room Light Profile
        value_template: >
          {%- if is_state('input_boolean.auto_light_profile', 'off') -%}
            {{ states('sensor.living_room_selected_light_profile') }}
          {%- else -%}
            {{ states('sensor.living_room_auto_light_profile') }}
          {%- endif -%}

      living_room_inactive_light_profile:
        friendly_name: Living Room Inactive Light Profile
        value_template: >-
          {% set profile = states('sensor.living_room_light_profile') %}
          {% set profiles = state_attr('input_select.light_profile', 'options') %}
          {{ profiles[profiles.index(profile)+1] or 'Off' }}

      living_room_active_light_profile:
        friendly_name: Living Room Active Light Profile
        value_template: >
          {%- if is_state('input_select.living_room_room_state', 'active') -%}
            {%- if is_state('input_boolean.party_lights', 'off') -%}
              {{ states('sensor.living_room_light_profile') }}
            {%- else -%}
              Party
            {%- endif -%}
          {%-
            elif is_state('input_select.living_room_room_state', 'inactive')
            or is_state('binary_sensor.living_room_activity_predicted', 'on')
          -%}
            {{ states('sensor.living_room_inactive_light_profile') }}
          {%- else %}
            Off
          {%- endif -%}

      living_room_activity_state:
        friendly_name: Stue aktivitetsstatus
        value_template: >-
          {%- if is_state('binary_sensor.living_room_activity', 'on') -%}
              on
          {%- elif is_state('binary_sensor.living_room_activity_predicted', 'on') -%}
              predicted
          {%- else -%}
              off
          {%- endif -%}

binary_sensor:
  - platform: template
    sensors:
      living_room_activity:
        friendly_name: "Livingroom Activity"
        value_template: >
          {%- if is_state('input_boolean.living_room_activity_override', 'on') -%}
            {{ 'true' if is_state('input_select.living_room_room_state', 'active') else 'false' }}
          {%- elif is_state('binary_sensor.stue_motion', 'on')
          or is_state('binary_sensor.spisebord_bevaegelse', 'on')
          or is_state('binary_sensor.sofagruppe_bevaegelse', 'on')
          or is_state('binary_sensor.living_room_door_activity', 'on')
          or is_state('media_player.stue_shield', 'playing')
          or is_state('media_player.stue_shield', 'paused')
          or is_state('input_select.latest_motion', 'Living Room') -%}
            true
          {% else -%}
            false
          {% endif -%}

      living_room_activity_predicted:
        friendly_name: "Living Room Activity Predicted"
        value_template: >
          {%- 
            if is_state('binary_sensor.moved_from_kitchen_to_hallway', 'on')
            or is_state('binary_sensor.moved_from_bathroom_to_hallway', 'on')
          -%}
            true
          {% else -%}
            false
          {% endif -%}

