                state: on
                brightness: 48
                hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                effect: "Solid"
              light.stue_skaenk_gulv:
                state: on
                brightness: 64
                hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                effect: "Solid"

      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.stue_skaenk:
              state: on
              brightness: 64
              hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"
              effect: "{{ states('sensor.theme') if states('sensor.theme') is in state_attr('light.stue_skaenk', 'effect_list') else '' }}"

  - alias: activate_light_profile_living_room_ambient
    id: activate_light_profile_living_room_ambient
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: *room_light_profile
        to: "Ambient"
      - platform: event
        event_type: refresh_light_profile
    condition:
      - condition: state
        entity_id: *room_light_profile
        state: "Ambient"
    action:
      - service: script.turn_on
        target:
          entity_id: script.hue_scene_or_light_profile
        data:
          variables:
            room: Stue
            scene: "{{ states('sensor.theme') }}"
            fallback_scene:
              transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
              entities:
                light.stue_spots:
                  state: off
                light.sofa_laeselampe:
                  state: on
                  brightness: 32
                  hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

                light.sofa_uplight:
                  state: on
                  brightness: 86
                  hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

                light.sofalampe:
                  state: on
                  brightness: 32
                  hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

                light.skaenk_lampe:
                  state: on
                  brightness: 32
                  hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

                light.globe:
                  state: on
                  brightness: 32
                  hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

                light.stue_tv:
                  state: on
                  brightness: 32
                  hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

                light.stue_tv_bund:
                  state: on
                  brightness: 32
                  hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

      - service: script.turn_on
        target:
          entity_id: script.wled_preset_or_light_profile
        data:
          variables:
            preset: "{{ states('sensor.theme') }}"
            entities:
              light.stue_gardinstang:
                state: on
                brightness: 16
                hs_color: "{{ state_attr('sensor.theme', 'primary_color_12v') }}"
                effect: "Solid"
              light.tv_mobel:
                state: on
                brightness: 8
                hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                effect: "Solid"
              light.stue_skaenk_gulv:
                state: on
                brightness: 8
                hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                effect: "Solid"

      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.stue_skaenk:
              state: on
              brightness: 16
              hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"
              effect: "{{ states('sensor.theme') if states('sensor.theme') is in state_attr('light.stue_skaenk', 'effect_list') else '' }}"

  - alias: activate_light_profile_living_room_night
    id: activate_light_profile_living_room_night
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: *room_light_profile
        to: "Night"
      - platform: event
        event_type: refresh_light_profile
    condition:
      - condition: state
        entity_id: *room_light_profile
        state: "Night"
    action:
      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.globe:
              state: on
              brightness: 12
              rgb_color: [255, 0, 0]

            light.tv_mobel:
              state: on
              brightness: 4
              rgb_color: [255, 0, 0]
              effect: "Solid"
            light.stue_gardinstang:
              state: on
              brightness: 6
              rgb_color: [255, 0, 0]
              effect: "Solid"
            light.sofa_laeselampe:
              state: on
              brightness: 12
              rgb_color: [255, 0, 0]

            light.sofa_uplight:
              state: on
              brightness: 12
              rgb_color: [255, 0, 0]

            light.stue_spots:
              state: off
            light.sofalampe:
              state: on
              brightness: 2
              rgb_color: [255, 0, 0]

            light.skaenk_lampe:
              state: on
              brightness: 2
              rgb_color: [255, 0, 0]

            light.stue_skaenk_gulv:
              state: on
              brightness: 4
              rgb_color: [255, 0, 0]
              effect: "Solid"
            light.stue_tv:
              state: on
              brightness: 2
              rgb_color: [255, 0, 0]

            light.stue_tv_bund:
              state: on
              brightness: 2
              rgb_color: [255, 0, 0]

            light.stue_skaenk:
              state: on
              brightness: 8
              rgb_color: [255, 0, 0]

  - alias: activate_light_profile_living_room_off
    id: activate_light_profile_living_room_off
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: *room_light_profile
        to: "Off"
      - platform: event
        event_type: refresh_light_profile
    condition:
      - condition: state
        entity_id: *room_light_profile
        state: "Off"
    action:
      - service: light.turn_off
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entity_id: group.living_room_lights

  - alias: activate_light_profile_living_room_party
    id: activate_light_profile_living_room_party
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: *room_light_profile
        to: "Party"
      - platform: event
        event_type: refresh_light_profile
    condition:
      - condition: state
        entity_id: *room_light_profile
        state: "Party"
    action:
      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.sofa_laeselampe:
              state: on
              effect: "colorloop"
              brightness: 127
            light.stue_tv:
              state: on
              brightness: 32
              hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

            light.sofa_uplight:
              state: on
              effect: "colorloop"
              brightness: 127
            light.sofalampe:
              state: on
              brightness: 32
              hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

            light.skaenk_lampe:
              state: on
              brightness: 32
              hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

            light.globe:
              state: on
              brightness: 32
              hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

            light.stue_spots:
              state: on
              brightness: 32
              hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

            light.stue_tv_bund:
              state: on
              brightness: 32
              hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

            light.tv_mobel:
              state: on
              effect: "Twinklefox"
              brightness: 255
            light.stue_gardinstang:
              state: on
              effect: "Twinklefox"
              brightness: 255
            light.stue_skaenk_gulv:
              state: on
              effect: "Twinklefox"
              brightness: 255
            light.stue_skaenk:
              state: on
              brightness: 24
              effect: "Pulse Pop Beats"

  - alias: activate_light_profile_living_room_dining_table
    id: activate_light_profile_living_room_dining_table
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: *room_light_profile
      - platform: state
        entity_id: binary_sensor.stue_tilstedevarelse_spisebord
        to: "on"
      - platform: state
        entity_id: binary_sensor.stue_tilstedevarelse_spisebord
        to: "off"
        for:
          seconds: 30
      - platform: event
        event_type: refresh_light_profile
    action:
      - service: script.turn_on
        target:
          entity_id: >-
            {% if (states('sensor.living_room_selected_light_profile')|lower) not in ['night', 'off'] and is_state('binary_sensor.stue_tilstedevarelse_spisebord', 'on') %}
              script.dining_table_lights_active
            {% else %}
              script.dining_table_lights_{{ (states('sensor.living_room_active_light_profile')|lower) }}
            {% endif %}

  - alias: activate_light_profile_living_room_bar
    id: activate_light_profile_living_room_bar
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: *room_light_profile
      - platform: state
        entity_id: input_boolean.bar_open
      - platform: state
        entity_id: binary_sensor.stue_tilstedevarelse_bar
        to: "on"
      - platform: state
        entity_id: binary_sensor.stue_tilstedevarelse_bar
        to: "off"
        for:
          seconds: 30
      - platform: event
        event_type: refresh_light_profile
    action:
      - service: script.turn_on
        target:
          entity_id: >-
            {% 
              if (states('sensor.living_room_selected_light_profile')|lower) not in ['night', 'off']
              and (
                is_state('binary_sensor.stue_tilstedevarelse_bar', 'on')
                or is_state('input_boolean.bar_open', 'on')
              )
            %}
              script.bar_lights_open
            {% else %}
              script.bar_lights_{{ (states('sensor.living_room_active_light_profile')|lower) }}
            {% endif %}

script:
  dining_table_lights_active:
    alias: "Dining Table Lights Active"
    sequence:
      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.spisebord:
              state: on
              brightness: 128
              color_temp: 430

  dining_table_lights_default:
    alias: "Dining Table Lights Default"
    sequence:
      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.spisebord:
              state: on
              brightness: 128
              color_temp: 430

  dining_table_lights_dimmed:
    alias: "Dining Table Lights Dimmed"
    sequence:
      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.spisebord:
              state: on
              brightness: 76
              color_temp: 500

  dining_table_lights_ambient:
    alias: "Dining Table Lights Ambient"
    sequence:
      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.spisebord:
              state: on
              brightness: 32
              hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

  dining_table_lights_night:
    alias: "Dining Table Lights Night"
    sequence:
      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.spisebord:
              state: on
              brightness: 12
              rgb_color: [255, 0, 0]

  dining_table_lights_off:
    alias: "Dining Table Lights Off"
    sequence:
      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.spisebord:
              state: off

  dining_table_lights_party:
    alias: "Dining Table Lights Party"
    sequence:
      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.spisebord:
              state: on
              brightness: 32
              hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

  bar_lights_open:
    alias: "Bar Lights Open"
    sequence:
      - service: script.turn_on
        target:
          entity_id: script.wled_preset_or_light_profile
        data:
          variables:
            preset: "{{ states('sensor.theme') }}"
            entities:
              light.bar:
                state: on
                brightness: 255
                hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                effect: "Solid"
              light.barbord:
                state: on
                brightness: 255
                hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                effect: "Solid"

      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.barskab_under:
              state: on
              brightness: 255

            light.barskab_over:
              state: on
              brightness: 255

            light.bar_hylde_spots:
              state: on
              brightness: 255

            light.bar_spots:
              state: on
              brightness: 255

            light.bar_uplight:
              state: on
              brightness: 255

            light.bar_skuffer:
              state: on
              brightness: 255

  bar_lights_default:
    alias: "Bar Lights Default"
    sequence:
      - service: script.turn_on
        target:
          entity_id: script.wled_preset_or_light_profile
        data:
          variables:
            preset: "{{ states('sensor.theme') }}"
            entities:
              light.bar:
                state: on
                brightness: 127
                hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                effect: "Solid"
              light.barbord:
                state: on
                brightness: 172
                hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                effect: "Solid"

      - service: scene.apply
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entities:
            light.barskab_under:
              state: on
              brightness: 127

            light.barskab_over:
              state: on
              brightness: 127

            light.bar_hylde_spots:
              state: on
              brightness: 127

            light.bar_spots:
              state: on
              brightness: 127

            light.bar_uplight:
              state: on
              brightness: 127

            light.bar_skuffer:
              state: off

  bar_lights_dimmed:
    alias: "Bar Lights Dimmed"
    sequence:
      - service: script.turn_on
        target:
          entity_id: script.wled_preset_or_light_profile
        data:
          variables:
            preset: "{{ states('sensor.theme') }}"
            entities:
              light.bar:
                state: on
