                light.globe:
                  state: on
                  brightness: 127
                  hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

                light.sofa_laeselampe:
                  state: on
                  brightness: 76
                  color_temp: 454

                light.sofa_uplight:
                  state: on
                  brightness: 172
                  hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

                light.sofalampe:
                  state: on
                  brightness: 76
