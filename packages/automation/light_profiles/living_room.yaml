                  hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

                light.stue_spot_2:
                  state: on
                  brightness: 127
                  hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

                light.stue_spot_3:
                  state: on
                  brightness: 76
                  color_temp: 454

                light.stue_tv:
                  state: on
                  brightness: 127
                  hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

                light.stue_tv_bund:
                  state: on
                  brightness: 127
                  hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"

      - service: script.turn_on
        target:
          entity_id: script.wled_preset_or_light_profile
