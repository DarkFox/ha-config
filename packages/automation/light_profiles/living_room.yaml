          entity_id:
            - light.spisebord
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 32
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.tv_shelf
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 64
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.bar
            - light.sofa_corner
            - light.windowsill
            - light.sofa_table
