sensor:
  - platform: template
    sensors:
      living_room_light_profile:
        friendly_name: Living Room Light Profile
        entity_id:
          - binary_sensor.living_room_activity_predicted
          - input_select.living_room_room_state
          - input_select.living_room_light_profile
          - input_select.living_room_inactive_light_profile
          - input_boolean.living_room_separate_light_profile
          - input_select.light_profile
          - input_boolean.party_lights
        value_template: >
          {%- if is_state('input_select.living_room_room_state', 'active') -%}
            {%- if is_state('input_boolean.party_lights', 'off') -%}
              {%- if is_state('input_boolean.living_room_separate_light_profile', 'off') -%}
                {{ states('input_select.light_profile') }}
              {%- else -%}
                {{ states('input_select.living_room_light_profile') }}
              {%- endif -%}
            {%- else -%}
              Party
            {%- endif -%}
          {%-
            elif is_state('input_select.living_room_room_state', 'inactive')
            or is_state('binary_sensor.living_room_activity_predicted', 'on')
          -%}
            {%- if is_state('input_boolean.living_room_separate_light_profile', 'off') -%}
              {{ states('input_select.inactive_light_profile') }}
            {%- else -%}
              {{ states('input_select.living_room_inactive_light_profile') }}
            {%- endif -%}
          {%- else %}
            Off
          {%- endif -%}

binary_sensor:
  - platform: template
    sensors:
      living_room_activity:
        friendly_name: 'Livingroom Activity'
        entity_id:
          - binary_sensor.livingroom_sensor
          - binary_sensor.spisebord_bevaegelse
          - binary_sensor.sofagruppe_bevaegelse
          - input_boolean.living_room_activity_override
          - input_select.living_room_state
          - media_player.stue_chromecast
          - input_select.latest_motion
        value_template: >
          {%- if is_state('input_boolean.living_room_activity_override', 'on') -%}
            {{ 'true' if is_state('input_select.living_room_room_state', 'active') else 'false' }}
          {%- elif is_state('binary_sensor.livingroom_sensor', 'on')
          or is_state('binary_sensor.spisebord_bevaegelse', 'on')
          or is_state('binary_sensor.sofagruppe_bevaegelse', 'on')
          or is_state('media_player.stue_chromecast', 'playing')
          or is_state('media_player.stue_chromecast', 'paused')
          or is_state('input_select.latest_motion', 'Living Room') -%}
            true
          {% else -%}
            false
          {% endif -%}

      living_room_activity_predicted:
        friendly_name: 'Living Room Activity Predicted'
        entity_id:
          - binary_sensor.moved_from_kitchen_to_hallway
          - binary_sensor.moved_from_bathroom_to_hallway
        value_template: >
          {%- 
            if is_state('binary_sensor.moved_from_kitchen_to_hallway', 'on')
            or is_state('binary_sensor.moved_from_bathroom_to_hallway', 'on')
          -%}
            true
          {% else -%}
            false
          {% endif -%}

