        delay_off:
          minutes: 4

      - name: "Workshop Latest Motion"
        unique_id: 972a41e7-b510-4e54-a57a-9bd6d60041a6
        state: >-
          {{ is_state('input_select.latest_motion', 'Workshop')}}

group:
  workshop_activity_entities:
    name: Workshop Activity Entities
    entities:
      - binary_sensor.workshop_latest_motion

  workshop_motion_entities:
    name: Workshop Motion Entities
    entities: &motion_entities
      - binary_sensor.vaerksted_motion
      - binary_sensor.vaerktoejsskab

automation:
  - alias: Set Workshop Latest Motion
    id: ccf9375e-f45f-4845-927a-7dc0743e7c0c
    initial_state: true
    trigger:
      - platform: state
        entity_id: *motion_entities
        to: "on"
    condition:
      - condition: state
        entity_id: vacuum.valetudo_roborocks5
        state: "docked"
      - condition: state
        entity_id: person.martin
        state: "home"
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.latest_motion
        option: "Workshop"

  - alias: activate_light_profile_workshop
    id: b95904b0-7a60-4c6e-bdaf-1c6fe7a98df2
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.workshop_active_light_profile
      - platform: event
        event_type: refresh_light_profile
    variables:
      profile: "{{ states('sensor.workshop_active_light_profile') }}"
    action:
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ profile == 'Bright' }}"
            sequence:
              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.vaerksted_loftlampe:
                      state: on
                      brightness: 255
                      color_temp: 250
                    light.hobbybord_bord:
                      state: on
                      brightness: 255
                      effect: "None"
                    light.hobbybord_vaerktojsskab:
                      state: on
                      brightness: 255
                      effect: "None"

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Default' }}"
            sequence:
              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.vaerksted_loftlampe:
                      state: on
                      brightness: 255
                      color_temp: 250
                    light.hobbybord_bord:
                      state: on
                      brightness: 255
                      effect: "None"
                    light.hobbybord_vaerktojsskab:
                      state: on
                      brightness: 255
                      effect: "None"

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Dimmed' }}"
            sequence:
              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.vaerksted_loftlampe:
                      state: on

                      brightness: 72
                      hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"
                    light.hobbybord_bord:
                      state: on
                      brightness: 48
                      effect: "None"
                    light.hobbybord_vaerktojsskab:
                      state: on
                      brightness: 48
                      effect: "None"

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Ambient' }}"
            sequence:
              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.vaerksted_loftlampe:
                      state: on

                      brightness: 48
                      hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"
                    light.hobbybord_bord:
                      state: on
                      brightness: 36
                      effect: "None"
                    light.hobbybord_vaerktojsskab:
                      state: on
                      brightness: 36
                      effect: "None"

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Night' }}"
            sequence:
              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.vaerksted_loftlampe:
                      state: on

                      brightness: 2
                      rgb_color: [255, 0, 0]
                    light.hobbybord_bord:
                      state: on
                      brightness: 8
                      effect: "None"
                    light.hobbybord_vaerktojsskab:
                      state: off

          - conditions:
              - condition: template
                value_template: "{{ profile == 'Off' }}"
            sequence:
              - service: scene.apply
                data:
                  transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
                  entities:
                    light.vaerksted_lys:
                      state: off

input_boolean:
  workshop_activity_override:
    icon: mdi:checkbox-multiple-marked
    name: Workshop Activity Override
  workshop_separate_light_profile:
    name: Workshop Separate Light Profile
    icon: mdi:heart-broken

input_select:
  workshop_room_state:
    name: Workshop State
    options:
      - active
      - inactive
      - "off"

  workshop_light_profile:
    name: Workshop Light Profile
    options:
      - Bright
      - Default
      - Dimmed
      - Ambient
      - Night
      - "Off"

light:
  - platform: template
    lights:
      workshop_activity_override:
        friendly_name: Light Workshop Activity Override
        icon_template: mdi:checkbox-multiple-marked
        value_template: "{{ is_state('input_boolean.workshop_activity_override', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          data:
            entity_id: input_boolean.workshop_activity_override
        turn_off:
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.workshop_activity_override

      workshop_separate_light_profile:
        friendly_name: Light Workshop Separate Light Profile
        icon_template: mdi:heart-broken
        value_template: "{{ is_state('input_boolean.workshop_separate_light_profile', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          data:
            entity_id: input_boolean.workshop_separate_light_profile
        turn_off:
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.workshop_separate_light_profile

      workshop_light_profile_bright:
        friendly_name: Lyst
        icon_template: "mdi:brightness-7"
        value_template: "{{ is_state('sensor.workshop_selected_light_profile', 'Bright') }}"
        turn_on:
          event: set_light_profile
          event_data:
            room: workshop
            profile: Bright
        turn_off:
          event: workshop_light_profile_off_null

      workshop_light_profile_default:
        friendly_name: Normal
        icon_template: "mdi:brightness-5"
        value_template: "{{ is_state('sensor.workshop_selected_light_profile', 'Default') }}"
        turn_on:
          event: set_light_profile
          event_data:
            room: workshop
            profile: Default
        turn_off:
          event: workshop_light_profile_off_null

      workshop_light_profile_dimmed:
        friendly_name: Dæmpet
        icon_template: "mdi:brightness-6"
        value_template: "{{ is_state('sensor.workshop_selected_light_profile', 'Dimmed') }}"
        turn_on:
          event: set_light_profile
          event_data:
            room: workshop
            profile: Dimmed
        turn_off:
          event: workshop_light_profile_off_null

      workshop_light_profile_ambient:
        friendly_name: Baggrund
        icon_template: "mdi:brightness-4"
        value_template: "{{ is_state('sensor.workshop_selected_light_profile', 'Ambient') }}"
        turn_on:
          event: set_light_profile
          event_data:
            room: workshop
            profile: Ambient
        turn_off:
          event: workshop_light_profile_off_null

      workshop_light_profile_night:
        friendly_name: Nat
        icon_template: "mdi:brightness-3"
        value_template: "{{ is_state('sensor.workshop_selected_light_profile', 'Night') }}"
        turn_on:
          event: set_light_profile
          event_data:
            room: workshop
            profile: Night
        turn_off:
          event: workshop_light_profile_off_null

      workshop_light_profile_off:
        friendly_name: "Slukket"
        icon_template: "mdi:power"
        value_template: "{{ is_state('sensor.workshop_selected_light_profile', 'Off') }}"
        turn_on:
          event: set_light_profile
          event_data:
            room: workshop
            profile: "Off"
        turn_off:
          event: workshop_light_profile_off_null
