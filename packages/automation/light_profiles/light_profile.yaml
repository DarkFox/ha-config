scene:
  - name: Bright
    entities:
      input_select.light_profile:
        option: 'Bright'
  - name: Default
    entities:
      input_select.light_profile:
        option: 'Default'
  - name: Dimmed
    entities:
      input_select.light_profile:
        option: 'Dimmed'
  - name: Ambient
    entities:
      input_select.light_profile:
        option: 'Ambient'
  - name: Night
    entities:
      input_select.light_profile:
        option: 'Night'
  - name: 'Off'
    entities:
      input_select.light_profile:
        option: 'Off'

script:
  dim_light_profile:
    sequence:
      service: input_select.select_next
      entity_id: input_select.light_profile

  brighten_light_profile:
    sequence:
      service: input_select.select_previous
      entity_id: input_select.light_profile

  activate_bright_scene:
    sequence:
      service: input_select.select_option
      data:
        entity_id: input_select.light_profile
        option: Bright
  activate_default_scene:
    sequence:
      service: input_select.select_option
      data:
        entity_id: input_select.light_profile
        option: Default
  activate_dimmed_scene:
    sequence:
      service: input_select.select_option
      data:
        entity_id: input_select.light_profile
        option: Dimmed
  activate_ambient_scene:
    sequence:
      service: input_select.select_option
      data:
        entity_id: input_select.light_profile
        option: Ambient
  activate_night_scene:
    sequence:
      service: input_select.select_option
      data:
        entity_id: input_select.light_profile
        option: Night
  activate_off_scene:
    sequence:
      service: input_select.select_option
      data:
        entity_id: input_select.light_profile
        option: 'Off'

automation:
  - alias: Reset refresh_light_profile
    initial_state: true
    trigger:
      platform: state
      entity_id: input_boolean.refresh_light_profile
      to: 'on'
    action:
      - delay:
         seconds: 5
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.refresh_light_profile

  - alias: Apartment light level initializer
    initial_state: true
    trigger:
      platform: homeassistant
      event: start
    action:
      - service: light.turn_on
        data:
          entity_id: light.apartment_light_level
          brightness: 127

  - alias: Apartment light level setter
    initial_state: true
    trigger:
      - platform: numeric_state
        entity_id: light.apartment_light_level
        value_template: '{{ state.attributes.brightness }}'
        below: 120
      - platform: numeric_state
        entity_id: light.apartment_light_level
        value_template: '{{ state.attributes.brightness }}'
        above: 135
    action:
      - service_template: "input_select.select_{%- if states.light.apartment_light_level.attributes.brightness | int < 120 -%}next{%- else -%}previous{%- endif -%}"
        data:
          entity_id: input_select.light_profile
      - service: light.turn_on
        data:
          entity_id: light.apartment_light_level
          brightness: 127

  - alias: Inactive Light Profile Setter
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.light_profile
    action:
      service: input_select.select_option
      data_template:
        entity_id: input_select.inactive_light_profile
        option: >
          {% if is_state('input_select.light_profile', 'Bright') %}
            Default
          {% elif is_state('input_select.light_profile', 'Default') %}
            Dimmed
          {% elif is_state('input_select.light_profile', 'Dimmed') %}
            Ambient
          {% elif is_state('input_select.light_profile', 'Ambient') %}
            Night
          {% else %}
            Off
          {% endif %}
