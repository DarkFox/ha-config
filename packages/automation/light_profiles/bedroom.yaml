script:
  light_profile_bedroom_bright:
    sequence:
      # White temp lights
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 255
          color_temp: 370
          entity_id:
            - light.sky
            - light.sengelampe
      # Dimmable Lights
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 255
          entity_id:
            - light.bedroom_shelf_strip
            - light.sovevaerelse_reol_spots
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 255
          hs_color: [15, 43]
          entity_id:
            - light.bedroom_shelf_spots
            - light.bedroom_floor
            - light.bed_table
            - light.blyant
            - light.luftfugter_lampe

  light_profile_bedroom_default:
    sequence:
      # White temp lights
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 255
          color_temp: 370
          entity_id:
            - light.sky
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 200
          color_temp: 370
          entity_id:
            - light.sengelampe
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 200
          entity_id:
            - light.bedroom_shelf_strip
            - light.sovevaerelse_reol_spots
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
            - light.bedroom_shelf_spots
            - light.luftfugter_lampe
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.bedroom_floor
            - light.bed_table
            - light.blyant

  light_profile_bedroom_dimmed:
    sequence:
      - service: light.turn_off
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          entity_id:
            - light.bedroom_shelf_strip
      # Dimmable Lights
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 127
          color_temp: 460
          entity_id:
            - light.sengelampe
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 32
          entity_id:
            - light.bedroom_shelf_strip
            - light.sovevaerelse_reol_spots
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 86
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
            - light.bedroom_shelf_spots
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 172
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
            - light.luftfugter_lampe
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 86
          hs_color: [ "{{ states.sensor.theme_primary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color_hue.state.split(',')[1]|int }}"]
          entity_id:
            - light.sky
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 127
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.bedroom_floor
            - light.bed_table
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 86
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.blyant

  light_profile_bedroom_ambient:
    sequence:
      # Off Lights
      - service: light.turn_off
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          entity_id:
            - light.bedroom_shelf_strip
            - light.sovevaerelse_reol_spots
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 64
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
              - light.bedroom_shelf_spots
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 128
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
              - light.luftfugter_lampe
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 2
          hs_color: [ "{{ states.sensor.theme_primary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color_hue.state.split(',')[1]|int }}"]
          entity_id:
            - light.sengelampe
            - light.sky
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 32
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.blyant
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 64
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.bedroom_floor
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 127
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.bed_table

  light_profile_bedroom_night:
    sequence:
      - event: sengelampe_nat
        event_data_template:
          state: "{{ states('binary_sensor.reading_light') }}"
          transition_time: "{{ transition_time or 0.5 | float }}"
      # Off Lights
      - service: light.turn_off
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          entity_id:
            - light.sky
            - light.sovevaerelse_reol_spots
            - light.bedroom_shelf_strip
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 16
          rgb_color: [255,0,0]
          entity_id:
            - light.blyant
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 24
          rgb_color: [255,0,0]
          entity_id:
            - light.bedroom_shelf_spots
            - light.blyant
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 64
          rgb_color: [255,0,0]
          entity_id:
            - light.bedroom_floor
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 127
          rgb_color: [255,0,0]
          entity_id:
            - light.bed_table
            - light.luftfugter_lampe

  light_profile_bedroom_off:
    sequence:
      - event: bed_table_night_light
        event_data_template:
          state: "{{ states('binary_sensor.night_light') }}"
          transition_time: "{{ transition_time or 0.5 | float }}"
      # Off Lights
      - service: light.turn_off
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          entity_id:
            - light.sky
            - light.sengelampe
            - light.bedroom_shelf_strip
            - light.bedroom_shelf_spots
            - light.bedroom_floor
            - light.sovevaerelse_reol_spots
            - light.blyant
            - light.luftfugter_lampe

  light_profile_bedroom_party:
    sequence:
      # Off Lights
      - service: light.turn_off
        data:
          entity_id:
            - light.bedroom_shelf_strip
            - light.sky
      - service: light.turn_on
        data:
          effect: "rainbow"
          entity_id:
            - light.bedroom_shelf_spots
            - light.bedroom_floor
            - light.bed_table
            - light.blyant
            - light.luftfugter_lampe
      - service: light.turn_on
        data:
          effect: "colorloop"
          brightness: 32
          entity_id:
            - light.sengelampe

automation:
  - alias: sengelampe_nat_on
    initial_state: true
    trigger:
      - platform: event
        event_type: sengelampe_nat
        event_data:
          state: 'on'
    action:
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 2
          hs_color: [30,85]
          entity_id:
            - light.sengelampe

  - alias: sengelampe_nat_off
    initial_state: true
    trigger:
      - platform: event
        event_type: sengelampe_nat
        event_data:
          state: 'off'
    action:
      - service: light.turn_off
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          entity_id:
            - light.sengelampe

  - alias: bed_table_night_light_on
    initial_state: true
    trigger:
      - platform: event
        event_type: bed_table_night_light
        event_data:
          state: 'on'
    action:
      - service: light.turn_on
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          brightness: 24
          hs_color: [255,0,0]
          entity_id:
            - light.bed_table

  - alias: bed_table_night_light_off
    initial_state: true
    trigger:
      - platform: event
        event_type: bed_table_night_light
        event_data:
          state: 'off'
    action:
      - service: light.turn_off
        data_template:
          transition: "{{ transition_time or 0.5 | float }}"
          entity_id:
            - light.bed_table

input_boolean:
  bedroom_activity_override:
    icon: mdi:checkbox-multiple-marked
    name: Bedroom Activity Override
  bedroom_separate_light_profile:
    name: Bedroom Separate Light Profile
    icon: mdi:heart-broken

input_select:
  bedroom_room_state:
    name: Bedroom State
    options:
      - active
      - inactive
      - 'off'

  bedroom_light_profile:
    name: Bedroom Light Profile
    options:
      - Bright
      - Default
      - Dimmed
      - Ambient
      - Night
      - 'Off'

  bedroom_inactive_light_profile:
    options:
      - Default
      - Dimmed
      - Ambient
      - Night
      - 'Off'

light:
  - platform: template
    lights:
      bedroom_activity_override:
        friendly_name: Bedroom Activity Override
        icon_template: mdi:checkbox-multiple-marked
        value_template: "{{ is_state('input_boolean.bedroom_activity_override', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          data:
            entity_id: input_boolean.bedroom_activity_override
        turn_off:
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.bedroom_activity_override

      bedroom_separate_light_profile:
        friendly_name: Bedroom Separate Light Profile
        icon_template: mdi:heart-broken
        value_template: "{{ is_state('input_boolean.bedroom_separate_light_profile', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          data:
            entity_id: input_boolean.bedroom_separate_light_profile
        turn_off:
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.bedroom_separate_light_profile

      bedroom_light_profile_bright:
        friendly_name: Lyst
        icon_template: "mdi:brightness-7"
        value_template: "{{ is_state('input_select.bedroom_light_profile', 'Bright') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.bedroom_light_profile
            option: Bright
        turn_off:
          event: bedroom_light_profile_off_null

      bedroom_light_profile_default:
        friendly_name: Normal
        icon_template: "mdi:brightness-5"
        value_template: "{{ is_state('input_select.bedroom_light_profile', 'Default') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.bedroom_light_profile
            option: Default
        turn_off:
          event: bedroom_light_profile_off_null

      bedroom_light_profile_dimmed:
        friendly_name: Dæmpet
        icon_template: "mdi:brightness-6"
        value_template: "{{ is_state('input_select.bedroom_light_profile', 'Dimmed') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.bedroom_light_profile
            option: Dimmed
        turn_off:
          event: bedroom_light_profile_off_null

      bedroom_light_profile_ambient:
        friendly_name: Baggrund
        icon_template: "mdi:brightness-4"
        value_template: "{{ is_state('input_select.bedroom_light_profile', 'Ambient') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.bedroom_light_profile
            option: Ambient
        turn_off:
          event: bedroom_light_profile_off_null

      bedroom_light_profile_night:
        friendly_name: Nat
        icon_template: "mdi:brightness-3"
        value_template: "{{ is_state('input_select.bedroom_light_profile', 'Night') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.bedroom_light_profile
            option: Night
        turn_off:
          event: bedroom_light_profile_off_null

      bedroom_light_profile_off:
        friendly_name: 'Slukket'
        icon_template: "mdi:power"
        value_template: "{{ is_state('input_select.bedroom_light_profile', 'Off') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.bedroom_light_profile
            option: 'Off'
        turn_off:
          event: bedroom_light_profile_off_null

binary_sensor:
  - platform: template
    sensors:
      reading_light:
        entity_id: input_select.sleep_state
        value_template: "{{ is_state('input_select.sleep_state', 'bedtime') or is_state('input_select.sleep_state', 'in bed') }}"
      
      night_light:
        entity_id: input_select.sleep_state
        value_template: "{{ is_state('input_select.sleep_state', 'sleeping') }}"

      bedroom_activity:
        friendly_name: 'Bedroom Activity'
        entity_id:
          - binary_sensor.bedroom_sensor
          - binary_sensor.seng_bevaegelse
          - binary_sensor.sovevaerelse_gulv_bevaegelse
          - input_boolean.bedroom_activity_override
          - input_select.bedroom_room_state
          - input_select.latest_motion
          - input_select.martin_activity
          - media_player.sovevaerelse_chromecast
          - media_player.bedroom_tv
        value_template: >
          {%- if is_state('input_boolean.bedroom_activity_override', 'on') -%}
            {{ 'true' if is_state('input_select.bedroom_room_state', 'active') else 'false' }}
          {%- elif is_state('binary_sensor.bedroom_sensor', 'on')
          or is_state('binary_sensor.seng_bevaegelse', 'on')
          or is_state('binary_sensor.sovevaerelse_gulv_bevaegelse', 'on')
          or is_state('input_select.latest_motion', 'Bedroom')
          or is_state('input_select.martin_activity', 'Sleeping')
          or is_state('input_select.martin_activity', 'Waking')
          or is_state('media_player.sovevaerelse_chromecast', 'playing')
          or is_state('media_player.bedroom_tv', 'playing') -%}
            true
          {% else -%}
            false
          {% endif -%}

      bedroom_activity_predicted:
        friendly_name: 'Bedroom Activity Predicted'
        value_template: "false"

group:
  bedroom_activity_entities:
    name: Bedroom Activity Entities
    entities:
      - input_boolean.bedroom_activity_override
      - input_select.bedroom_room_state
      - input_select.latest_motion
      - input_select.martin_activity
      - binary_sensor.bedroom_sensor
      - binary_sensor.seng_bevaegelse
      - binary_sensor.sovevaerelse_gulv_bevaegelse
      - media_player.sovevaerelse_chromecast
      - media_player.bedroom_tv
