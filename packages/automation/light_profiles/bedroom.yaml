        data_template:
          transition: "{{ (states('input_number.scene_transition_time') or 0.5) | float }}"
          brightness: 255
          hs_color: [29, 15]
          effect: 'None'
          entity_id:
            - light.bedroom_shelf_spots
            - light.bedroom_floor
            - light.bed_table
            - light.blyant
