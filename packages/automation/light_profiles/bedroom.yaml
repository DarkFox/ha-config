template:
  - sensor:
      - name: "Bedroom Selected Light Profile"
        unique_id: f684cb75-976a-4331-a644-714c5e6d275c
        state: >-
          {%- from 'light_profile.jinja' import room_selected_light_profile -%}
          {{ room_selected_light_profile('bedroom') }}

      - name: "Bedroom Auto Light Profile"
        unique_id: 0af33561-ccf8-444d-95bd-fcfcf2058ec9
        state: >-
          {%- from 'light_profile.jinja' import room_auto_light_profile -%}
          {%- set override_profile = '[[profile]]' if states('sensor.sovevaerelse_gardin_position')|int(0) < 40 else none -%}
          {{ room_auto_light_profile(
              'bedroom',
              'sensor.average_small_balcony_brightness',
              override_profile,
              400,
              700
          ) }}

      - name: "Bedroom Light Profile"
        unique_id: c29b92e0-9219-4945-b547-08e691d0120a
        state: >-
          {%- from 'light_profile.jinja' import room_light_profile -%}
          {{ room_light_profile('bedroom') }}

      - name: "Bedroom Inactive Light Profile"
        unique_id: ea011a87-584a-48a3-a811-b6b7f1672211
        state: >-
          {%- from 'light_profile.jinja' import room_inactive_light_profile -%}
          {{ room_inactive_light_profile('bedroom') }}

      - name: "Bedroom Active Light Profile"
        unique_id: 8fa15f04-18fc-4f47-8e1a-d378a9cd2ffb
        state: >-
          {%- from 'light_profile.jinja' import room_active_light_profile -%}
          {{ room_active_light_profile('bedroom') }}

      - name: "Bedroom Activity State"
        unique_id: c4bc85c2-3fb6-4ffa-b6e1-b6733a71e880
        state: >-
          {%- from 'light_profile.jinja' import room_activity_state -%}
          {{ room_activity_state('bedroom') }}

      - name: "Bedroom Room State"
        unique_id: ee2d79b0-7f83-4c53-9490-c466d74d5eac
        state: >-
          {%- from 'light_profile.jinja' import room_state -%}
          {{ room_state('bedroom') }}

  - binary_sensor:
      - name: "Bedroom Activity"
        unique_id: 6e7b6c27-b9ec-4800-becc-0ee3cbb51edf
        state: >
          {%- from 'light_profile.jinja' import room_activity -%}
          {{ room_activity('bedroom') }}

      - name: "Bedroom Active"
        unique_id: cdbcaaa5-cf1d-40c0-b629-346b76424581
        state: >
          {{ is_state('binary_sensor.bedroom_activity', 'on') }}
        delay_off:
          minutes: 2

      - name: "Bedroom Inactive"
        unique_id: f9f5b863-ee76-48a7-a30f-4e410b0381e7
        state: >-
          {{ is_state('binary_sensor.bedroom_activity', 'on') }}
        delay_off:
          minutes: 4

      - name: "Bedroom Latest Motion"
        unique_id: eebd308f-f018-4484-bcaa-782c80c93cc3
        state: >-
          {{ is_state('input_select.latest_motion', 'Bedroom')}}

      - name: "Bedroom Activity Predicted"
        unique_id: 151273a8-5ebb-4b5e-90d5-f0a7a3859ee2
        state: >-
          {{ is_state('binary_sensor.bedroom_door_activity', 'on') }}

      - name: Reading Light
        unique_id: 3c3e9437-c0b2-4b7e-8de0-ba517b527354
        state: >-
          {{ is_state('input_select.sleep_state', 'bedtime') or is_state('input_select.sleep_state', 'in bed') }}

      - name: Night Light
        unique_id: 06b64703-c806-463d-a4b2-5e7ed1524651
        state: >-
          {{ is_state('input_select.sleep_state', 'sleeping') }}

      - name: Soveværelse Chromecast Aktiv
        unique_id: bd5d0a8e-2aa4-4e3e-9b02-5753d2060e32
        state: >-
          {{ states('media_player.sovevaerelse_chromecast') in ['playing', 'paused'] }}

group:
  bedroom_activity_entities:
    name: Bedroom Activity Entities
    entities:
      - binary_sensor.bedroom_latest_motion
      - binary_sensor.martin_in_bed
      - binary_sensor.sovevaerelse_chromecast_aktiv
      - switch.sovevaerelse_tv

  bedroom_motion_entities:
    name: Bedroom Motion Entities
    entities: &motion_entities
      - binary_sensor.sovevaerelse_motion
      - binary_sensor.sovevaerelse_gulv
      - binary_sensor.bathroom_door_activity

automation:
  - alias: Set Bedroom Latest Motion
    id: bf4a1137-12a0-4e56-8029-2355e1f64c84
    initial_state: true
    trigger:
      - platform: state
        entity_id: *motion_entities
        to: "on"
    condition:
      - condition: state
        entity_id: vacuum.valetudo_roborocks5
        state: "docked"
      - condition: state
        entity_id: person.martin
        state: "home"
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.latest_motion
        option: "Bedroom"

  - alias: activate_light_profile_bedroom_bright
    id: activate_light_profile_bedroom_bright
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: &room_light_profile sensor.bedroom_active_light_profile
        to: "Bright"
      - platform: event
        event_type: refresh_light_profile
    condition:
      - condition: state
        entity_id: *room_light_profile
        state: "Bright"
    action:
      - parallel:
          - service: script.difficult_light
            data:
              entity_id: light.sovevaerelse_gulv
              state: on
              brightness: 255
              hs_color: [29, 15]
              transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          - service: scene.apply
            data:
              transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
              entities:
                light.seng_laeselampe:
                  state: on
                  brightness: 255
                  color_temp: 370

                light.sovevaerelse_loft:
                  state: on
                  brightness: 255
                  color_temp: 250
                  effect: "solid"
                light.seng_spots_over:
                  state: on
                  brightness: 255
                  effect: "None"
                light.seng_spots_under:
                  state: on
                  brightness: 255
                  effect: "None"
                light.sovevaerelse_reol_spots:
                  state: on
                  brightness: 255
                  effect: "None"
                light.seng_hylder_op:
                  state: on
                  brightness: 255
                  hs_color: [29, 15]
                  effect: "Solid"
                light.seng_hylder_ned:
                  state: on
                  brightness: 255
                  hs_color: [29, 15]
                  effect: "Solid"
                light.blyant:
                  state: on
                  brightness: 255
                  hs_color: [29, 15]
                  effect: "Solid"
          - service: light.turn_on
            target:
              entity_id: light.bedroom_tablet
            data:
              brightness: 255

  - alias: activate_light_profile_bedroom_default
    id: activate_light_profile_bedroom_default
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: *room_light_profile
        to: "Default"
      - platform: event
        event_type: refresh_light_profile
    condition:
      - condition: state
        entity_id: *room_light_profile
        state: "Default"
    action:
      - parallel:
          - service: script.difficult_light
            data:
              entity_id: light.sovevaerelse_gulv
              state: on
              brightness: 255
              hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"
              transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          - service: scene.apply
            data:
              transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
              entities:
                light.seng_laeselampe:
                  state: on
                  brightness: 200
                  color_temp: 370

                light.seng_spots_over:
                  state: on
                  brightness: 200
                  effect: "None"
                light.seng_spots_under:
                  state: on
                  brightness: 200
                  effect: "None"
                light.sovevaerelse_reol_spots:
                  state: on
                  brightness: 200
                  effect: "None"
                light.sovevaerelse_loft:
                  state: on
                  brightness: 200
                  color_temp: 250
                  effect: "Solid"
                light.seng_hylder_op:
                  state: on
                  brightness: 255
                  hs_color: "{{ state_attr('sensor.theme', 'primary_color') }}"
                  effect: "Solid"
                light.seng_hylder_ned:
                  state: on
                  brightness: 255
                  hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                  effect: "Solid"
                light.blyant:
                  state: on
                  brightness: 255
                  hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                  effect: "Solid"
          - service: light.turn_on
            target:
              entity_id: light.bedroom_tablet
            data:
              brightness: 172

  - alias: activate_light_profile_bedroom_dimmed
    id: activate_light_profile_bedroom_dimmed
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: *room_light_profile
        to: "Dimmed"
      - platform: event
        event_type: refresh_light_profile
    condition:
      - condition: state
        entity_id: *room_light_profile
        state: "Dimmed"
    action:
      - parallel:
          - service: script.difficult_light
            data:
              entity_id: light.sovevaerelse_gulv
              state: on
              brightness: 96
              hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"
              transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          - service: scene.apply
            data:
              transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
              entities:
                light.seng_laeselampe:
                  state: on
                  brightness: 172
                  color_temp: 460

                light.seng_spots_over:
                  state: on
                  brightness: 32
                  effect: "None"
                light.seng_spots_under:
                  state: on
                  brightness: 32
                  effect: "None"
                light.sovevaerelse_reol_spots:
                  state: on
                  brightness: 64
                  effect: "None"
                light.sovevaerelse_loft_segment_1:
                  state: on
                  brightness: 24
                  hs_color: "{{ state_attr('sensor.theme', 'primary_color_12v') }}"
                  effect: "Solid"
                light.sovevaerelse_loft_segment_2:
                  state: on
                  brightness: 24
                  hs_color: "{{ state_attr('sensor.theme', 'primary_color_12v') }}"
                  effect: "Solid"
                light.seng_hylder_op:
                  state: on
                  brightness: 32
                  hs_color: "{{ state_attr('sensor.theme', 'primary_color') }}"
                  effect: "Solid"
                light.seng_hylder_ned:
                  state: on
                  brightness: 32
                  hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                  effect: "Solid"
                light.blyant:
                  state: on
                  brightness: 96
                  hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                  effect: "Solid"
          - service: light.turn_on
            target:
              entity_id: light.bedroom_tablet
            data:
              brightness: 127

  - alias: activate_light_profile_bedroom_ambient
    id: activate_light_profile_bedroom_ambient
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: *room_light_profile
        to: "Ambient"
      - platform: event
        event_type: refresh_light_profile
    condition:
      - condition: state
        entity_id: *room_light_profile
        state: "Ambient"
    action:
      - parallel:
          - service: script.difficult_light
            data:
              entity_id: light.sovevaerelse_gulv
              state: on
              brightness: 32
              hs_color: "{{ state_attr('sensor.theme', 'secondary_color_hue') }}"
              transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"

          - service: scene.apply
            data:
              transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
              entities:
                light.seng_spots_over:
                  state: off
                light.seng_spots_under:
                  state: off
                light.sovevaerelse_loft_segment_1:
                  state: on
                  brightness: 8
                  hs_color: "{{ state_attr('sensor.theme', 'primary_color_12v') }}"
                  effect: "Solid"
                light.sovevaerelse_loft_segment_2:
                  state: on
                  brightness: 8
                  hs_color: "{{ state_attr('sensor.theme', 'primary_color_12v') }}"
                  effect: "Solid"
                light.sovevaerelse_reol_spots:
                  state: on
                  brightness: 32
                  effect: "None"
                light.seng_hylder_op:
                  state: on
                  brightness: 2
                  hs_color: "{{ state_attr('sensor.theme', 'primary_color') }}"
                  effect: "Solid"
                light.seng_hylder_ned:
                  state: on
                  brightness: 2
                  hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                  effect: "Solid"
                light.seng_laeselampe:
                  state: on
                  brightness: 2
                  hs_color: "{{ state_attr('sensor.theme', 'primary_color_hue') }}"

                light.blyant:
                  state: on
                  brightness: 24
                  hs_color: "{{ state_attr('sensor.theme', 'secondary_color') }}"
                  effect: "Solid"

          - service: light.turn_on
            target:
              entity_id: light.bedroom_tablet
            data:
              brightness: 32

  - alias: activate_light_profile_bedroom_night
    id: activate_light_profile_bedroom_night
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: *room_light_profile
        to: "Night"
      - platform: event
        event_type: refresh_light_profile
    condition:
      - condition: state
        entity_id: *room_light_profile
        state: "Night"
    action:
      - parallel:
          - service: scene.apply
            data:
              transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
              entities:
                light.sovevaerelse_gulv:
                  state: off
                light.seng_spots_over:
                  state: off
                light.seng_spots_under:
                  state: off
                light.sovevaerelse_reol_spots:
                  state: on
                  brightness: 8
                  effect: "None"
                light.seng_laeselampe:
                  state: on
                  brightness: 2
                  rgb_color: [255, 0, 0]
                light.blyant:
                  state: on
                  brightness: 24
                  rgb_color: [255, 0, 0]
                  effect: "Solid"
                light.seng_hylder_op:
                  state: off
                light.seng_hylder_ned:
                  state: on
                  brightness: 1
                  rgb_color: [255, 0, 0]
                  effect: "Solid"
                light.sovevaerelse_loft_segment_1:
                  state: on
                  brightness: 5
                  rgb_color: [255, 0, 0]
                  effect: "Solid"
                light.sovevaerelse_loft_segment_2:
                  state: on
                  brightness: 5
                  rgb_color: [255, 0, 0]
                  effect: "Solid"

          - service: light.turn_on
            target:
              entity_id: light.bedroom_tablet
            data:
              brightness: 1

  - alias: activate_light_profile_bedroom_night_delayed_preset
    id: activate_light_profile_bedroom_night_delayed_preset
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: *room_light_profile
        to: "Night"
      - platform: event
        event_type: refresh_light_profile
    condition:
      - condition: state
        entity_id: *room_light_profile
        state: "Night"
    action:
      - delay: "{{ (states('input_number.scene_transition_time') | float or 0.5) + 2 }}"
      - service: scene.apply
        data:
          entities:
            select.sovevaerelse_loft_preset:
              state: Night
            select.seng_hylder_preset:
              state: Night

  - alias: activate_light_profile_bedroom_off
    id: activate_light_profile_bedroom_off
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: *room_light_profile
        to: "Off"
      - platform: event
        event_type: refresh_light_profile
    condition:
      - condition: state
        entity_id: *room_light_profile
        state: "Off"
    action:
      # Off Lights
      - service: light.turn_off
        data:
          transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          entity_id: light.sovevaerelse_lys
      - choose:
          - conditions:
              - condition: state
                entity_id: sensor.bedroom_activity_state
                state: "on"
            sequence:
              - service: light.turn_on
                target:
                  entity_id: light.bedroom_tablet
                data:
                  brightness: 1
              - service: light.turn_on
                target:
                  entity_id: light.bedroom_tablet_screensaver
        default:
          - service: light.turn_off
            target:
              entity_id: light.bedroom_tablet

input_boolean:
  bedroom_activity_override:
    icon: mdi:checkbox-multiple-marked
    name: Bedroom Activity Override
  bedroom_separate_light_profile:
    name: Bedroom Separate Light Profile
    icon: mdi:heart-broken

input_select:
  bedroom_room_state:
    name: Bedroom State
    options:
      - active
      - inactive
      - "off"

  bedroom_light_profile:
    name: Bedroom Light Profile
    options:
      - Bright
      - Default
      - Dimmed
      - Ambient
      - Night
      - "Off"

light:
  - platform: template
    lights:
      bedroom_activity_override:
        friendly_name: Light Bedroom Activity Override
        icon_template: mdi:checkbox-multiple-marked
        value_template: "{{ is_state('input_boolean.bedroom_activity_override', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          data:
            entity_id: input_boolean.bedroom_activity_override
        turn_off:
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.bedroom_activity_override

      bedroom_separate_light_profile:
        friendly_name: Light Bedroom Separate Light Profile
        icon_template: mdi:heart-broken
        value_template: "{{ is_state('input_boolean.bedroom_separate_light_profile', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          data:
            entity_id: input_boolean.bedroom_separate_light_profile
        turn_off:
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.bedroom_separate_light_profile

      bedroom_light_profile_bright:
        friendly_name: Lyst
        icon_template: "mdi:brightness-7"
        value_template: "{{ is_state('sensor.bedroom_selected_light_profile', 'Bright') }}"
        turn_on:
          event: set_light_profile
          event_data:
            room: bedroom
            profile: Bright
        turn_off:
          event: bedroom_light_profile_off_null

      bedroom_light_profile_default:
        friendly_name: Normal
        icon_template: "mdi:brightness-5"
        value_template: "{{ is_state('sensor.bedroom_selected_light_profile', 'Default') }}"
        turn_on:
          event: set_light_profile
          event_data:
            room: bedroom
            profile: Default
        turn_off:
          event: bedroom_light_profile_off_null

      bedroom_light_profile_dimmed:
        friendly_name: Dæmpet
        icon_template: "mdi:brightness-6"
        value_template: "{{ is_state('sensor.bedroom_selected_light_profile', 'Dimmed') }}"
        turn_on:
          event: set_light_profile
          event_data:
            room: bedroom
            profile: Dimmed
        turn_off:
          event: bedroom_light_profile_off_null

      bedroom_light_profile_ambient:
        friendly_name: Baggrund
        icon_template: "mdi:brightness-4"
        value_template: "{{ is_state('sensor.bedroom_selected_light_profile', 'Ambient') }}"
        turn_on:
          event: set_light_profile
          event_data:
            room: bedroom
            profile: Ambient
        turn_off:
          event: bedroom_light_profile_off_null

      bedroom_light_profile_night:
        friendly_name: Nat
        icon_template: "mdi:brightness-3"
        value_template: "{{ is_state('sensor.bedroom_selected_light_profile', 'Night') }}"
        turn_on:
          event: set_light_profile
          event_data:
            room: bedroom
            profile: Night
        turn_off:
          event: bedroom_light_profile_off_null

      bedroom_light_profile_off:
        friendly_name: "Slukket"
        icon_template: "mdi:power"
        value_template: "{{ is_state('sensor.bedroom_selected_light_profile', 'Off') }}"
        turn_on:
          event: set_light_profile
          event_data:
            room: bedroom
            profile: "Off"
        turn_off:
          event: bedroom_light_profile_off_null
