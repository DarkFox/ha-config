script:
  light_profile_bedroom_bright:
    sequence:
      - service: switch.turn_off
        data:
          entity_id:
            - switch.party_light_1
            - switch.party_light_2
            - switch.party_light_3
      # White temp lights
      - service: light.turn_on
        data:
          brightness: 255
          color_temp: 370
          entity_id:
            - light.cloud
      # Dimmable Lights
      - service: light.turn_on
        data:
          brightness: 255
          color_temp: 350
          entity_id:
            - light.bedroom_shelf_strip
            - light.bedside
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
            - light.bedroom_shelves
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.bedroom_cupboard_rgb
            - light.bed_shelf_rgb
      - service: light.turn_on
        data_template:
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_secondary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color_hue.state.split(',')[1]|int }}" ]
          entity_id:
            - light.bedroom_ps

  light_profile_bedroom_default:
    sequence:
      # Off Lights
      - service: switch.turn_off
        data:
          entity_id:
            - switch.party_light_1
            - switch.party_light_2
            - switch.party_light_3
      - service: light.turn_off
        data:
          entity_id:
            - light.cloud_west
            - light.cloud_east
      # White temp lights
      - service: light.turn_on
        data:
          brightness: 255
          color_temp: 370
          entity_id:
            - light.cloud_north
            - light.bedroom_shelf_strip
      - service: light.turn_on
        data:
          brightness: 200
          color_temp: 370
          entity_id:
            - light.bedside
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
            - light.bedroom_shelves
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.bedroom_cupboard_rgb
            - light.bed_shelf_rgb
      - service: light.turn_on
        data_template:
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_secondary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color_hue.state.split(',')[1]|int }}" ]
          entity_id:
            - light.bedroom_ps

  light_profile_bedroom_dimmed:
    sequence:
      - service: switch.turn_off
        data:
          entity_id:
            - switch.party_light_1
            - switch.party_light_2
            - switch.party_light_3
      - service: light.turn_off
        data:
          entity_id:
            - light.bedroom_shelf_strip
      # Dimmable Lights
      - service: light.turn_on
        data:
          brightness: 127
          color_temp: 460
          entity_id:
            - light.bedside
      - service: light.turn_on
        data:
          brightness: 32
          color_temp: 350
          entity_id:
            - light.bedroom_shelf_strip
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 86
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
            - light.bedroom_shelves
      - service: light.turn_on
        data_template:
          brightness: 86
          hs_color: [ "{{ states.sensor.theme_primary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color_hue.state.split(',')[1]|int }}"]
          entity_id:
            - light.cloud
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 127
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.bedroom_cupboard_rgb
            - light.bed_shelf_rgb
      - service: light.turn_on
        data_template:
          brightness: 127
          hs_color: [ "{{ states.sensor.theme_secondary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color_hue.state.split(',')[1]|int }}" ]
          entity_id:
            - light.bedroom_ps

  light_profile_bedroom_ambient:
    sequence:
      # Off Lights
      - service: switch.turn_off
        data:
          entity_id:
            - switch.party_light_1
            - switch.party_light_2
            - switch.party_light_3
      - service: light.turn_off
        data:
          entity_id:
            - light.cloud_west
            - light.cloud_east
            - light.bedroom_shelf_strip
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 64
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
              - light.bedroom_shelves
      - service: light.turn_on
        data_template:
          brightness: 1
          hs_color: [ "{{ states.sensor.theme_primary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color_hue.state.split(',')[1]|int }}"]
          entity_id:
            - light.bedside
            - light.cloud_north
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 64
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.bedroom_cupboard_rgb
      - service: light.turn_on
        data_template:
          brightness: 127
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.bed_shelf_rgb
      - service: light.turn_on
        data_template:
          brightness: 64
          hs_color: [ "{{ states.sensor.theme_secondary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color_hue.state.split(',')[1]|int }}" ]
          entity_id:
            - light.bedroom_ps

  light_profile_bedroom_night:
    sequence:
      # Off Lights
      - service: switch.turn_off
        data:
          entity_id:
            - switch.party_light_1
            - switch.party_light_2
            - switch.party_light_3
      - service: light.turn_off
        data:
          entity_id:
            - light.cloud
            - light.bedroom_shelf_strip
            - light.bedroom_shelves
            - light.bedroom_cupboard_rgb
            - light.bed_shelf_rgb
            - light.bedside
            - light.bedroom_ps
      - service: light.turn_on
        data:
          brightness: 24
          rgb_color: [255,0,0]
          entity_id:
            - light.bedroom_shelves
      - service: light.turn_on
        data:
          brightness: 64
          rgb_color: [255,0,0]
          entity_id:
            - light.bedroom_cupboard_rgb
      - service: light.turn_on
        data:
          brightness: 127
          rgb_color: [255,0,0]
          entity_id:
            - light.bed_shelf_rgb
      - condition: or
        conditions:
          - condition: state
            entity_id: input_select.sleep_state
            state: 'bedtime'
          - condition: state
            entity_id: input_select.sleep_state
            state: 'in bed'
      - service: light.turn_on
        data:
          brightness: 32
          color_temp: 500
          entity_id: light.bedside

  light_profile_bedroom_off:
    sequence:
      # Off Lights
      - service: switch.turn_off
        data:
          entity_id:
            - switch.party_light_1
            - switch.party_light_2
            - switch.party_light_3
      - service: light.turn_off
        data:
          entity_id:
            - group.bedroom_lights
      - condition: state
        entity_id: input_select.sleep_state
        state: 'sleeping'
      - service: light.turn_on
        data:
          brightness: 42
          rgb_color: [255,0,0]
          entity_id:
            - light.bed_shelf_rgb

  light_profile_bedroom_party:
    sequence:
      # Off Lights
      - service: light.turn_off
        data:
          entity_id:
            - light.bedroom_shelf_strip
            - light.cloud_west
            - light.cloud_north
      - service: switch.turn_on
        data:
          entity_id:
            - switch.party_light_1
            - switch.party_light_2
            - switch.party_light_3
      - service: light.turn_on
        data:
          effect: "rainbow"
          entity_id:
            - light.bedroom_shelves
            - light.bedroom_cupboard_rgb
            - light.bed_shelf_rgb
      - service: light.turn_on
        data:
          effect: "colorloop"
          brightness: 32
          entity_id:
            - light.bedside
            - light.bedroom_ps
      - service: light.turn_on
        data:
          effect: "colorloop"
          brightness: 24
          entity_id:
            - light.cloud_east

input_boolean:
  bedroom_activity_override:
    icon: mdi:checkbox-multiple-marked
    name: Bedroom Activity Override
  bedroom_separate_light_profile:
    name: Bedroom Separate Light Profile
    icon: mdi:heart-broken

input_select:
  bedroom_room_state:
    name: Bedroom State
    options:
      - active
      - inactive
      - 'off'

  bedroom_light_profile:
    name: Bedroom Light Profile
    options:
      - Bright
      - Default
      - Dimmed
      - Ambient
      - Night
      - 'Off'

  bedroom_inactive_light_profile:
    options:
      - Default
      - Dimmed
      - Ambient
      - Night
      - 'Off'

light:
  - platform: template
    lights:
      bedroom_activity_override:
        friendly_name: Bedroom Activity Override
        icon_template: mdi:checkbox-multiple-marked
        value_template: "{{ is_state('input_boolean.bedroom_activity_override', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          data:
            entity_id: input_boolean.bedroom_activity_override
        turn_off:
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.bedroom_activity_override

      bedroom_separate_light_profile:
        friendly_name: Bedroom Separate Light Profile
        icon_template: mdi:heart-broken
        value_template: "{{ is_state('input_boolean.bedroom_separate_light_profile', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          data:
            entity_id: input_boolean.bedroom_separate_light_profile
        turn_off:
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.bedroom_separate_light_profile

      bedroom_light_profile_bright:
        friendly_name: Lyst
        icon_template: "mdi:brightness-7"
        value_template: "{{ is_state('input_select.bedroom_light_profile', 'Bright') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.bedroom_light_profile
            option: Bright
        turn_off:
          event: bedroom_light_profile_off_null

      bedroom_light_profile_default:
        friendly_name: Normal
        icon_template: "mdi:brightness-5"
        value_template: "{{ is_state('input_select.bedroom_light_profile', 'Default') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.bedroom_light_profile
            option: Default
        turn_off:
          event: bedroom_light_profile_off_null

      bedroom_light_profile_dimmed:
        friendly_name: Dæmpet
        icon_template: "mdi:brightness-6"
        value_template: "{{ is_state('input_select.bedroom_light_profile', 'Dimmed') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.bedroom_light_profile
            option: Dimmed
        turn_off:
          event: bedroom_light_profile_off_null

      bedroom_light_profile_ambient:
        friendly_name: Baggrund
        icon_template: "mdi:brightness-4"
        value_template: "{{ is_state('input_select.bedroom_light_profile', 'Ambient') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.bedroom_light_profile
            option: Ambient
        turn_off:
          event: bedroom_light_profile_off_null

      bedroom_light_profile_night:
        friendly_name: Nat
        icon_template: "mdi:brightness-3"
        value_template: "{{ is_state('input_select.bedroom_light_profile', 'Night') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.bedroom_light_profile
            option: Night
        turn_off:
          event: bedroom_light_profile_off_null

      bedroom_light_profile_off:
        friendly_name: 'Slukket'
        icon_template: "mdi:power"
        value_template: "{{ is_state('input_select.bedroom_light_profile', 'Off') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.bedroom_light_profile
            option: 'Off'
        turn_off:
          event: bedroom_light_profile_off_null

binary_sensor:
  - platform: template
    sensors:
      bedroom_activity:
        friendly_name: 'Bedroom Activity'
        entity_id:
          - binary_sensor.bedroom_sensor
          - binary_sensor.bed_motion
          - binary_sensor.bedroom_floor_motion
          - input_boolean.bedroom_activity_override
          - input_select.bedroom_room_state
          - input_select.latest_motion
          - input_select.martin_activity
          - input_select.martin_activity
          - media_player.bedroom_chromecast
          - media_player.bedroom_tv
        value_template: >
          {%- if is_state('input_boolean.bedroom_activity_override', 'on') -%}
            {{ 'true' if is_state('input_select.bedroom_room_state', 'active') else 'false' }}
          {%- elif is_state('binary_sensor.bedroom_sensor', 'on')
          or is_state('binary_sensor.bed_motion', 'on')
          or is_state('binary_sensor.bedroom_floor_motion', 'on')
          or is_state('input_select.latest_motion', 'Bedroom')
          or is_state('input_select.martin_activity', 'Sleeping')
          or is_state('input_select.martin_activity', 'Waking')
          or is_state('media_player.bedroom_chromecast', 'playing')
          or is_state('media_player.bedroom_tv', 'playing') -%}
            true
          {% else -%}
            false
          {% endif -%}
