script:
  light_profile_bathroom_bright:
    sequence:
      # White temp lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 255
          color_temp: 250
          entity_id:
            - light.bathroom
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          entity_id: light.bathroom_tablet
          brightness: 255

