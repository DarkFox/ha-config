        data_template:
          transition: "{{ (states('input_number.scene_transition_time') or 0.5) | float }}"
          brightness: 255
          effect: 'None'
          entity_id:
            - light.office_desk_spots
            - light.office_door_spots
            - light.hobbybord_hylder
            - light.hobbybord
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ (states('input_number.scene_transition_time') or 0.5) | float }}"
          brightness: 255
          hs_color: [15, 43]
          effect: 'None'
          entity_id:
            - light.office_shelf
