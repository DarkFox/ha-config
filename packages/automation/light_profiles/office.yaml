automation:
  - alias: activate_light_profile_office_bright
    id: activate_light_profile_office_bright
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: &room_light_profile sensor.office_active_light_profile
        to: "Bright"
      - platform: event
        event_type: refresh_light_profile
    condition:
      - condition: state
        entity_id: *room_light_profile
        state: "Bright"
    action:
      - parallel:
          - service: script.difficult_light
            data:
              entity_id: light.kontor_loftlampe
              state: on
              brightness: 255
              color_temp: 260
              transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
          - service: scene.apply
            data:
              transition: "{{ (states('input_number.scene_transition_time') | float or 0.5) }}"
              entities:
                light.kontor_loftlys:
                  state: on
                  brightness: 255
                  color_temp: 260
                light.projektor:
                  state: on
                  brightness: 255
                  color_temp: 260
                light.kontor_hylde:
                  state: on
                  brightness: 255
                  hs_color: [15, 43]
                  effect: "Solid"
                light.pc_skaerme_hojre:
                  state: on
                  brightness: 255
                  hs_color: [15, 43]
                  effect: "Solid"
                light.pc_skaerme_midt:
                  state: on
                  brightness: 255
                  hs_color: [15, 43]
                  effect: "Solid"
                light.motherboard:
                  state: on
                  brightness: 255
                  hs_color: [15, 43]
                light.g502_lightspeed_wireless_gaming_mouse_1_led_0:
                  state: on
                  brightness: 255
                  hs_color: [15, 43]
                light.gpu_stand:
                  state: on
                  brightness: 255
                  hs_color: [15, 43]
                light.gigabyte_rtx3070_ti_gaming_oc_8g_0:
                  state: on
                  brightness: 255
                  hs_color: [15, 43]
                light.g502_lightspeed_wireless_gaming_mouse_1_led_1:
                  state: on
                  brightness: 255
                  hs_color: [15, 43]
                light.spogelse:
                  state: on
