script:
  light_profile_office_bright:
    sequence:
      # White temp lights
      - service: light.turn_on
        data:
          brightness: 255
          color_temp: 370
          entity_id:
            - light.office_spots
            - light.office_strip
      # Dimmable Lights
      - service: light.turn_on
        data:
          brightness: 255
          entity_id:
            - light.office_desk_spots
            - light.office_shelves
            - light.hobby_desk
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
            - light.office_desk_shelf
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.screen_shelf
            - light.office_shelf_bar

  light_profile_office_default:
    sequence:
      # White temp lights
      - service: light.turn_on
        data:
          brightness: 150
          color_temp: 370
          entity_id:
            - light.office_spots
      # Dimmable Lights
      - service: light.turn_on
        data:
          brightness: 255
          entity_id:
            - light.office_desk_spots
            - light.office_shelves
            - light.hobby_desk
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_primary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color_hue.state.split(',')[1]|int }}"]
          entity_id:
            - light.office_strip
      - service: light.turn_on
        data_template:
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
            - light.office_desk_shelf
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.screen_shelf
            - light.office_shelf_bar

  light_profile_office_dimmed:
    sequence:
      # Off Lights
      - service: light.turn_off
        data:
          entity_id:
            - light.office_spots
      # Dimmable Lights
      - service: light.turn_on
        data:
          brightness: 127
          entity_id:
            - light.office_shelves
            - light.hobby_desk
            - light.office_desk_spots
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 127
          hs_color: [ "{{ states.sensor.theme_primary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color_hue.state.split(',')[1]|int }}"]
          entity_id:
            - light.office_strip
      - service: light.turn_on
        data_template:
          brightness: 127
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
            - light.office_desk_shelf
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 127
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.screen_shelf
            - light.office_shelf_bar

  light_profile_office_ambient:
    sequence:
      # Off Lights
      - service: light.turn_off
        data:
          entity_id:
            - light.office_spots
            - light.hobby_desk
      # Dimmable Lights
      - service: light.turn_on
        data:
          brightness: 24
          entity_id:
            - light.office_shelves
            - light.office_desk_spots
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 42
          hs_color: [ "{{ states.sensor.theme_primary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color_hue.state.split(',')[1]|int }}"]
          entity_id:
            - light.office_strip
      - service: light.turn_on
        data_template:
          brightness: 42
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
            - light.office_desk_shelf
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 127
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.screen_shelf
            - light.office_shelf_bar

  light_profile_office_night:
    sequence:
      # Off Lights
      - service: light.turn_off
        data:
          entity_id:
            - light.office_spots
            - light.office_desk_spots
            - light.hobby_desk
            - light.office_shelves
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 16
          rgb_color: [255, 0, 0]
          entity_id:
            - light.office_desk_shelf
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 24
          rgb_color: [255, 0, 0]
          entity_id:
            - light.office_shelf_bar
            - light.office_strip
            - light.screen_shelf

  light_profile_office_off:
    sequence:
      # Off Lights
      - service: light.turn_off
        data:
          entity_id:
            - group.office_lights

  light_profile_office_party:
    sequence:
      # Off Lights
      - service: light.turn_off
        data:
          entity_id:
            - light.office_spots
            - light.office_desk_spots
            - light.hobby_desk
      # Dimmable Lights
      - service: light.turn_on
        data:
          brightness: 1
          entity_id:
            - light.office_shelves
      - service: light.turn_on
        data_template:
          effect: "rainbow"
          entity_id:
            - light.office_desk_shelf
            - light.screen_shelf
            - light.office_shelf_bar
      - service: light.turn_on
        data_template:
          effect: "colorloop"
          entity_id:
            - light.office_strip

input_boolean:
  office_activity_override:
    name: Office Activity Override
  office_separate_light_profile:
    name: Office Separate Light Profile

input_select:
  office_room_state:
    name: Office State
    options:
      - active
      - inactive
      - 'off'

  office_light_profile:
    name: Office Light Profile
    options:
      - Bright
      - Default
      - Dimmed
      - Ambient
      - Night
      - 'Off'

  office_inactive_light_profile:
    options:
      - Default
      - Dimmed
      - Ambient
      - Night
      - 'Off'

binary_sensor:
  - platform: template
    sensors:
      hobby_desk_activity:
        friendly_name: 'Hobby Desk Activity'
        entity_id:
          - binary_sensor.home_assistant_loaded
          - light.hobby_desk_lamp
        value_template: >
          {% if is_state('binary_sensor.home_assistant_loaded', 'off') -%}
            false
          {% elif not is_state('light.hobby_desk_lamp', 'unavailable') -%}
            true
          {% else -%}
            false
          {% endif -%}

      office_activity:
        friendly_name: 'Office Activity'
        entity_id:
          - binary_sensor.office_sensor
          - input_boolean.office_pc_motion
          - input_boolean.office_activity_override
          - input_select.office_room_state
          - switch.pc
          - media_player.projector_chromecast
          - input_select.latest_motion
        value_template: >
          {%- if is_state('input_boolean.office_activity_override', 'on') -%}
            {{ 'true' if is_state('input_select.office_room_state', 'active') else 'false' }}
          {%- elif is_state('binary_sensor.office_sensor', 'on')
          or is_state('input_boolean.office_pc_motion', 'on')
          or is_state('switch.pc', 'on')
          or is_state('media_player.projector_chromecast', 'playing')
          or is_state('input_select.latest_motion', 'Office') -%}
            true
          {%- else -%}
            false
          {%- endif -%}

automation:
  - alias: hobby desk pinger on
    initial_state: true
    trigger:
      platform: time
      minutes: '/5'
      seconds: 0
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: light.hobby_desk_lamp
          state: 'on'
        - condition: state
          entity_id: binary_sensor.home_assistant_loaded
          state: 'on'
    action:
      - service_template: "light.turn_on"
        data:
          entity_id: light.hobby_desk_lamp
          brightness: 254
      - service_template: "light.turn_on"
        data:
          entity_id: light.hobby_desk_lamp
          brightness: 255

  - alias: hobby desk pinger off
    initial_state: true
    trigger:
      platform: time
      minutes: '/5'
      seconds: 0
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: light.hobby_desk_lamp
          state: 'off'
        - condition: state
          entity_id: binary_sensor.home_assistant_loaded
          state: 'on'
    action:
      - service_template: "light.turn_on"
        data:
          entity_id: light.hobby_desk_lamp
          brightness: 1
      - service_template: "light.turn_off"
        data:
          entity_id: light.hobby_desk_lamp
