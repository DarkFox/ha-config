script:
  light_profile_office_bright:
    sequence:
      # White temp lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 255
          color_temp: 370
          entity_id:
            - light.kontor_loftlys
      # Dimmable Lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 255
          effect: 'None'
          entity_id:
            - light.office_desk_spots
            - light.hobbybord_hylder
            - light.hobbybord
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 255
          hs_color: [0, 0]
          entity_id:
            - light.lysestager
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 255
          hs_color: [15, 43]
          entity_id:
            - light.office_shelf
            - light.skrivebord_bar
      # IKEA lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 255
          entity_id:
            - light.kontor_spots
      - delay:
          milliseconds: "{{ ((((transition_time or 0.5) | float) + 2.0) * 1000) | int }}"
      - service: light.turn_on
        data_template:
          transition: 0
          brightness: 255
          color_temp: 370
          entity_id:
            - light.kontor_spots

  light_profile_office_default:
    sequence:
      # Dimmable Lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 255
          effect: 'None'
          entity_id:
            - light.office_desk_spots
            - light.hobbybord_hylder
            - light.hobbybord
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_primary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color_hue.state.split(',')[1]|int }}"]
          entity_id:
            - light.kontor_loftlys
            - light.lysestager
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
            - light.office_shelf
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.skrivebord_bar
      # IKEA lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 232
          entity_id:
            - light.kontor_spots
      - delay:
          milliseconds: "{{ ((((transition_time or 0.5) | float) + 2.0) * 1000) | int }}"
      - service: light.turn_on
        data_template:
          brightness: 232
          color_temp: 390
          entity_id:
            - light.kontor_spots

  light_profile_office_dimmed:
    sequence:
      # Dimmable Lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 127
          effect: 'None'
          entity_id:
            - light.office_desk_spots
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 64
          entity_id:
            - light.hobbybord_hylder
            - light.hobbybord
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 127
          hs_color: [ "{{ states.sensor.theme_primary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color_hue.state.split(',')[1]|int }}"]
          entity_id:
            - light.kontor_loftlys
            - light.lysestager
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 127
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
            - light.office_shelf
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 127
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.skrivebord_bar
      # IKEA lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 1
          entity_id:
            - light.kontor_spots
      - delay:
          milliseconds: "{{ ((((transition_time or 0.5) | float) + 2.0) * 1000) | int }}"
      - service: light.turn_on
        data_template:
          transition: 0
          brightness: 1
          color_temp: 500
          entity_id:
            - light.kontor_spots

  light_profile_office_ambient:
    sequence:
      # Off Lights
      - service: light.turn_off
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          entity_id:
            - light.kontor_spots
            - light.hobbybord_hylder
      # Dimmable Lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 24
          effect: 'None'
          entity_id:
            - light.office_desk_spots
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 1
          entity_id:
            - light.hobbybord
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 42
          hs_color: [ "{{ states.sensor.theme_primary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color_hue.state.split(',')[1]|int }}"]
          entity_id:
            - light.kontor_loftlys
            - light.lysestager
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 42
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
            - light.office_shelf
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 127
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.skrivebord_bar

  light_profile_office_night:
    sequence:
      # Off Lights
      - service: light.turn_off
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          entity_id:
            - light.kontor_spots
            - light.office_desk_spots
            - light.hobbybord_hylder
            - light.hobbybord
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 16
          rgb_color: [255, 0, 0]
          entity_id:
            - light.office_shelf
            - light.lysestager
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 24
          rgb_color: [255, 0, 0]
          entity_id:
            - light.skrivebord_bar
      - service: light.turn_on
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          brightness: 24
          rgb_color: [255, 0, 0]
          entity_id:
            - light.kontor_loftlys

  light_profile_office_off:
    sequence:
      # Off Lights
      - service: light.turn_off
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          entity_id:
            - group.office_lights

  light_profile_office_party:
    sequence:
      # Off Lights
      - service: light.turn_off
        data_template:
          transition: "{{ (transition_time or 0.5) | float }}"
          entity_id:
            - light.kontor_spots
            - light.office_desk_spots
            - light.hobbybord_hylder
            - light.hobbybord_lampe
      # Dimmable Lights
      - service: light.turn_on
        data_template:
          brightness: 2
          entity_id:
            - light.hobbybord
      - service: light.turn_on
        data_template:
          effect: "rainbow"
          entity_id:
            - light.office_shelf
            - light.skrivebord_bar
      - service: light.turn_on
        data_template:
          effect: "colorloop"
          entity_id:
            - light.kontor_loftlys
            - light.lysestager

input_boolean:
  office_activity_override:
    icon: mdi:checkbox-multiple-marked
    name: Office Activity Override
  office_separate_light_profile:
    name: Office Separate Light Profile
    icon: mdi:heart-broken

input_select:
  office_room_state:
    name: Office State
    options:
      - active
      - inactive
      - 'off'

  office_light_profile:
    name: Office Light Profile
    options:
      - Bright
      - Default
      - Dimmed
      - Ambient
      - Night
      - 'Off'

  office_inactive_light_profile:
    options:
      - Default
      - Dimmed
      - Ambient
      - Night
      - 'Off'

light:
  - platform: template
    lights:
      office_activity_override:
        friendly_name: Office Activity Override
        icon_template: mdi:checkbox-multiple-marked
        value_template: "{{ is_state('input_boolean.office_activity_override', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          data:
            entity_id: input_boolean.office_activity_override
        turn_off:
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.office_activity_override

      office_separate_light_profile:
        friendly_name: Office Separate Light Profile
        icon_template: mdi:heart-broken
        value_template: "{{ is_state('input_boolean.office_separate_light_profile', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          data:
            entity_id: input_boolean.office_separate_light_profile
        turn_off:
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.office_separate_light_profile

      office_light_profile_bright:
        friendly_name: Lyst
        icon_template: "mdi:brightness-7"
        value_template: "{{ is_state('input_select.office_light_profile', 'Bright') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.office_light_profile
            option: Bright
        turn_off:
          event: office_light_profile_off_null

      office_light_profile_default:
        friendly_name: Normal
        icon_template: "mdi:brightness-5"
        value_template: "{{ is_state('input_select.office_light_profile', 'Default') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.office_light_profile
            option: Default
        turn_off:
          event: office_light_profile_off_null

      office_light_profile_dimmed:
        friendly_name: Dæmpet
        icon_template: "mdi:brightness-6"
        value_template: "{{ is_state('input_select.office_light_profile', 'Dimmed') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.office_light_profile
            option: Dimmed
        turn_off:
          event: office_light_profile_off_null

      office_light_profile_ambient:
        friendly_name: Baggrund
        icon_template: "mdi:brightness-4"
        value_template: "{{ is_state('input_select.office_light_profile', 'Ambient') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.office_light_profile
            option: Ambient
        turn_off:
          event: office_light_profile_off_null

      office_light_profile_night:
        friendly_name: Nat
        icon_template: "mdi:brightness-3"
        value_template: "{{ is_state('input_select.office_light_profile', 'Night') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.office_light_profile
            option: Night
        turn_off:
          event: office_light_profile_off_null

      office_light_profile_off:
        friendly_name: 'Slukket'
        icon_template: "mdi:power"
        value_template: "{{ is_state('input_select.office_light_profile', 'Off') }}"
        turn_on:
          service: input_select.select_option
          data:
            entity_id: input_select.office_light_profile
            option: 'Off'
        turn_off:
          event: office_light_profile_off_null

binary_sensor:
  - platform: template
    sensors:
      office_activity:
        friendly_name: 'Office Activity'
        entity_id:
          - binary_sensor.office_sensor
          - binary_sensor.pc_hobby_bevaegelse
          - input_boolean.office_activity_override
          - input_select.office_room_state
          - binary_sensor.martin_pc_activity
          - input_select.latest_motion
          - binary_sensor.working_from_home
        value_template: >
          {%- if is_state('input_boolean.office_activity_override', 'on') -%}
            {{ 'true' if is_state('input_select.office_room_state', 'active') else 'false' }}
          {%- elif is_state('binary_sensor.office_sensor', 'on')
          or is_state('binary_sensor.pc_hobby_bevaegelse', 'on')
          or is_state('binary_sensor.martin_pc_activity', 'on')
          or is_state('input_select.latest_motion', 'Office')
          or is_state('binary_sensor.working_from_home', 'on') -%}
            true
          {%- else -%}
            false
          {%- endif -%}

      office_activity_predicted:
        friendly_name: 'Office Activity Predicted'
        entity_id:
          - binary_sensor.moved_from_to_hallway_to_living_room
        value_template: >
          {%- if is_state('input_boolean.office_activity_override', 'on') 
          or is_state('input_boolean.office_separate_light_profile', 'on')
          or is_state('input_select.office_room_state', 'active')  -%}
            false
          {%- elif is_state('binary_sensor.moved_from_to_hallway_to_living_room', 'on') -%}
            true
          {% else -%}
            false
          {% endif -%}

group:
  office_activity_entities:
    name: Office Activity Entities
    entities:
      - input_boolean.office_activity_override
      - input_select.office_room_state
      - input_select.latest_motion
      - binary_sensor.office_sensor
      - binary_sensor.pc_hobby_bevaegelse
      - binary_sensor.martin_pc_activity
      - binary_sensor.working_from_home
