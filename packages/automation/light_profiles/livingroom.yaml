script:
  light_profile_living_room_bright:
    sequence:
      - service: light.turn_off
        data:
          entity_id:
            - light.display_cabinet_top
            - light.display_cabinet_bottom
      # White temp lights
      - service: light.turn_on
        data:
          brightness: 255
          color_temp: 370
          entity_id:
            - light.livingroom_spot_1
            - light.livingroom_spot_2
            - light.livingroom_spot_3
            - light.sofa_lamp
            - light.dining_table
            - light.candle_1
            - light.candle_2
      # Dimmable Lights
      - service: light.turn_on
        data:
          brightness: 255
          entity_id:
            - light.display_cabinet_front
            - light.cabinet_shelves
            - light.cabinet_spots
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
            - light.tv_backlight
      - service: light.turn_on
        data_template:
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_primary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color_hue.state.split(',')[1]|int }}"]
          entity_id:
            - light.globe
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.bar_desk
            - light.sofa_corner
            - light.windowsill
            - light.tv_shelf
            - light.sofa_table

  light_profile_living_room_default:
    sequence:
      # White temp lights
      - service: light.turn_on
        data:
          brightness: 100
          color_temp: 370
          entity_id:
            - light.livingroom_spot_1
            - light.livingroom_spot_2
            - light.livingroom_spot_3
      - service: light.turn_on
        data:
          brightness: 172
          color_temp: 430
          entity_id:
            - light.sofa_lamp
            - light.dining_table
      # Dimmable Lights
      - service: light.turn_on
        data:
          brightness: 255
          entity_id:
            - light.display_cabinet_front
            - light.cabinet_shelves
            - light.cabinet_spots
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 192
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
            - light.tv_backlight
      - service: light.turn_on
        data_template:
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
            - light.display_cabinet_top
      - service: light.turn_on
        data_template:
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_primary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color_hue.state.split(',')[1]|int }}"]
          entity_id:
            - light.globe
            - light.candle_1
            - light.candle_2
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 255
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.bar_desk
            - light.tv_shelf
            - light.sofa_corner
            - light.windowsill
            - light.sofa_table
            - light.display_cabinet_bottom

  light_profile_living_room_dimmed:
    sequence:
      # Off Lights
      - service: light.turn_off
        data:
          entity_id:
            - light.livingroom_spot_1
            - light.livingroom_spot_2
            - light.livingroom_spot_3
      # White temp lights
      - service: light.turn_on
        data:
          brightness: 76
          color_temp: 500
          entity_id:
            - light.sofa_lamp
            - light.dining_table
      # Dimmable Lights
      - service: light.turn_on
        data:
          brightness: 32
          entity_id:
            - light.cabinet_shelves
            - light.cabinet_spots
      - service: light.turn_on
        data:
          brightness: 16
          entity_id:
            - light.display_cabinet_front
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 127
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
            - light.tv_backlight
            - light.display_cabinet_top
      - service: light.turn_on
        data_template:
          brightness: 127
          hs_color: [ "{{ states.sensor.theme_primary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color_hue.state.split(',')[1]|int }}"]
          entity_id:
            - light.globe
            - light.candle_1
            - light.candle_2
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 127
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.bar_desk
            - light.tv_shelf
            - light.sofa_corner
            - light.windowsill
            - light.sofa_table
            - light.display_cabinet_bottom

  light_profile_living_room_ambient:
    sequence:
      # Off Lights
      - service: light.turn_off
        data:
          entity_id:
            - light.livingroom_spot_1
            - light.livingroom_spot_2
            - light.livingroom_spot_3
            - light.cabinet_spots
            - light.display_cabinet_front
            - light.cabinet_shelves
      # Primary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 72
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
            - light.display_cabinet_top
      - service: light.turn_on
        data_template:
          brightness: 32
          hs_color: [ "{{ states.sensor.theme_primary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color.state.split(',')[1]|int }}"]
          entity_id:
            - light.tv_backlight
      - service: light.turn_on
        data_template:
          brightness: 72
          hs_color: [ "{{ states.sensor.theme_primary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color_hue.state.split(',')[1]|int }}"]
          entity_id:
            - light.globe
      - service: light.turn_on
        data_template:
          brightness: 32
          hs_color: [ "{{ states.sensor.theme_primary_color_hue.state.split(',')[0]|int }}", "{{ states.sensor.theme_primary_color_hue.state.split(',')[1]|int }}"]
          entity_id:
            - light.dining_table
            - light.sofa_lamp
            - light.candle_1
            - light.candle_2
      # Secondary RGB lights
      - service: light.turn_on
        data_template:
          brightness: 127
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.bar_desk
      - service: light.turn_on
        data_template:
          brightness: 72
          hs_color: [ "{{ states.sensor.theme_secondary_color.state.split(',')[0]|int }}", "{{ states.sensor.theme_secondary_color.state.split(',')[1]|int }}" ]
          entity_id:
            - light.tv_shelf
            - light.sofa_corner
            - light.windowsill
            - light.sofa_table
            - light.display_cabinet_bottom

  light_profile_living_room_night:
    sequence:
      # Off Lights
      - service: light.turn_off
        data:
          entity_id:
            - light.candle_1
            - light.candle_2
            - light.livingroom_spot_1
            - light.livingroom_spot_2
            - light.livingroom_spot_3
            - light.sofa_lamp
            - light.cabinet_spots
            - light.cabinet_shelves
            - light.display_cabinet_front
            - light.dining_table
      # Primary RGB lights
      - service: light.turn_on
        data:
          brightness: 64
          rgb_color: [255,0,0]
          entity_id:
            - light.tv_shelf
            - light.bar_desk
            - light.sofa_table
      - service: light.turn_on
        data:
          brightness: 8
          rgb_color: [255,0,0]
          entity_id:
            - light.sofa_corner
            - light.windowsill
            - light.display_cabinet_top
            - light.display_cabinet_bottom
      - service: light.turn_on
        data:
          brightness: 1
          rgb_color: [255,0,0]
          entity_id:
            - light.globe
            - light.tv_backlight

  light_profile_living_room_off:
    sequence:
      # Off Lights
      - service: light.turn_off
        data:
          entity_id: group.livingroom_lights

  light_profile_living_room_party:
    sequence:
      # Off Lights
      - service: light.turn_off
        data:
          entity_id:
            - light.livingroom_spot_1
            - light.livingroom_spot_2
            - light.livingroom_spot_3
            - light.cabinet_spots
      # Dimmable Lights
      - service: light.turn_on
        data:
          brightness: 1
          entity_id:
            - light.display_cabinet_front
            - light.cabinet_shelves
      - service: light.turn_on
        data_template:
          effect: "rainbow"
          entity_id:
            - light.tv_shelf
            - light.sofa_corner
            - light.windowsill
            - light.candle_2
            - light.candle_1
            - light.bar_desk
            - light.tv_backlight
            - light.display_cabinet_top
            - light.sofa_table
      - service: light.turn_on
        data_template:
          effect: "colorloop"
          entity_id:
            - light.sofa_lamp
            - light.globe
            - light.dining_table

input_boolean:
  living_room_activity_override:
    name: Livingroom Activity Override
  living_room_separate_light_profile:
    name: Living Room Separate Light Profile

input_select:
  living_room_room_state:
    name: Livingroom State
    options:
      - active
      - inactive
      - 'off'

  living_room_light_profile:
    name: living room Light Profile
    options:
      - Bright
      - Default
      - Dimmed
      - Ambient
      - Night
      - 'Off'

  living_room_inactive_light_profile:
    options:
      - Default
      - Dimmed
      - Ambient
      - Night
      - 'Off'


group:
  light_profile_living_room:
    entities:
      - binary_sensor.living_room_activity
      - input_boolean.living_room_activity_override
      - input_select.light_profile

  light_profile_scenes_living_room:
    name: Livingroom Scenes
    entities:
      - script.light_profile_living_room_bright
      - script.light_profile_living_room_default
      - script.light_profile_living_room_dimmed
      - script.light_profile_living_room_ambient
      - script.light_profile_living_room_night
      - script.light_profile_living_room_off

  light_profile_automations_living_room:
    entities:
      - automation.light_profile_change_active_living_room
      - automation.light_profile_change_inactive_living_room
      - automation.light_profile_change_off_living_room

  motion_triggers_living_room:
    entities:
      - automation.room_state_active_trigger_living_room
      - automation.room_state_inactive_trigger_living_room
      - automation.room_state_off_trigger_living_room

binary_sensor:
  - platform: template
    sensors:
      living_room_activity:
        friendly_name: 'Livingroom Activity'
        entity_id:
          - binary_sensor.living_room_sensor
          - input_boolean.living_room_activity_override
          - media_player.living_room_chromecast
          - input_select.latest_motion
        value_template: >
          {% if is_state('binary_sensor.living_room_sensor', 'on')
          or is_state('input_boolean.living_room_activity_override', 'on')
          or is_state('media_player.living_room_chromecast', 'playing')
          or is_state('input_select.latest_motion', 'Livingroom') -%}
            true
          {% else -%}
            false
          {% endif -%}
