automation:
  # Office #
  - alias: Office PC active trigger
    initial_state: true
    trigger:
      platform: template
      value_template: >-
        {{
          is_state('input_select.office_room_state', 'active')
          or is_state('binary_sensor.martin_pc_activity', 'on')
          or is_state('switch.martin_pc', 'on')
        }}
    action:
      service: switch.turn_on
      data:
        entity_id: switch.pc_afbryder

  - alias: Office PC inactive trigger
    initial_state: true
    trigger:
      - platform: template
        value_template: >-
          {{
            is_state('input_select.office_room_state', 'off') 
            and is_state('binary_sensor.martin_pc_activity', 'off')
            and is_state('switch.martin_pc', 'off')
          }}
        for:
          minutes: 5
    condition:
      - alias: "Quest not in use"
        condition: state
        entity_id: binary_sensor.quest_in_use_delayed
        state: "off"
    action:
      service: switch.turn_off
      data:
        entity_id: switch.pc_afbryder

  - alias: Office Speaker/PC Accessories active trigger
    initial_state: true
    trigger:
      platform: template
      value_template: >-
        {{
          states('sensor.pc_afbryder_forbrug')|int > 0.03
          or is_state('binary_sensor.martin_pc_activity', 'on')
          or is_state('binary_sensor.working_from_home', 'on')
        }}
    action:
      service: switch.turn_on
      data:
        entity_id: switch.pc_tilbehor_afbryder

  - alias: Office Speaker/PC Accessories inactive trigger
    initial_state: true
    trigger:
      - platform: template
        value_template: >-
          {{
            is_state('switch.pc_afbryder', 'off')
            and states('sensor.pc_afbryder_forbrug')|int < 0.02
            and is_state('binary_sensor.martin_pc_activity', 'off')
            and is_state('binary_sensor.working_from_home', 'off')
            and is_state('binary_sensor.quest_in_use_delayed', 'off')
          }}
    action:
      service: switch.turn_off
      data:
        entity_id:
          - switch.pc_tilbehor_afbryder
          - switch.printer_afbryder

  - alias: office_chromecast_on
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.office_room_state
        to: "active"
      - platform: state
        entity_id: media_player.kontor_chromecast
    condition:
      - condition: state
        entity_id: input_select.office_room_state
        state: "active"
      - condition: or
        conditions:
          - condition: state
            entity_id: media_player.kontor_chromecast
            state: "idle"
          - condition: state
            entity_id: media_player.kontor_chromecast
            state: "playing"
          - condition: state
            entity_id: media_player.kontor_chromecast
            state: "paused"
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.projector_soundbar_power

  - alias: office_chromecast_off
    initial_state: true
    trigger:
      platform: state
      entity_id: media_player.kontor_chromecast
      to: "off"
      for:
        minutes: 2
    action:
      service: switch.turn_off
      data:
        entity_id: switch.projector_soundbar_power

  - alias: office soundbar inactive trigger
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.office_room_state
        to: "inactive"
      - platform: state
        entity_id: input_select.office_room_state
        to: "off"
    action:
      service: switch.turn_off
      data:
        entity_id: switch.projector_soundbar_power
