input_boolean:
  living_room_soundbar_night_mode_state:
    icon: mdi:weather-night

switch:
  - platform: template
    switches:
      living_room_soundbar_night_mode:
        friendly_name: "Stue Soundbar Nat Tilstand"
        icon_template: mdi:weather-night
        value_template: "{{ is_state('input_boolean.living_room_soundbar_night_mode_state', 'on') }}"
        turn_on:
          - service: songpal.set_sound_setting
            data:
              entity_id: media_player.stue_soundbar_songpal
              name: "nightMode"
              value: "on"
          - service: input_boolean.turn_on
            data:
              entity_id: input_boolean.living_room_soundbar_night_mode_state
        turn_off:
          - service: songpal.set_sound_setting
            data:
              entity_id: media_player.stue_soundbar_songpal
              name: "nightMode"
              value: "off"
          - service: input_boolean.turn_off
            data:
              entity_id: input_boolean.living_room_soundbar_night_mode_state

automation:
  - alias: stue_chromecast_off_with_tv
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.living_room_tv
        to: 'off'
    action:
      - service: media_player.turn_off
        data:
          entity_id: media_player.stue_chromecast

  - alias: living_room_soundbar_night_mode
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.stue_soundbar_songpal
        to: 'on'
      - platform: time
        at: '23:00:00'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: media_player.stue_soundbar_songpal
          state: 'on'
        - condition: time
          after: '22:59:59'
          before: '08:59:58'
          weekday:
            - sun
            - mon
            - tue
            - wed
            - thu
    action:
      - service: songpal.set_sound_setting
        data:
          entity_id: media_player.stue_soundbar_songpal
          name: "nightMode"
          value: "on"
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.living_room_soundbar_night_mode_state
      - condition: template
        value_template: "{{ state_attr('media_player.stue_soundbar_songpal', 'volume_level')|float > 0.40 }}"
      - service: media_player.volume_set
        data:
          entity_id: media_player.stue_soundbar_songpal
          volume_level: 0.40

  - alias: living_room_soundbar_day_mode
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.stue_soundbar_songpal
        to: 'on'
      - platform: time
        at: '09:00:00'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: media_player.stue_soundbar_songpal
          state: 'on'
        - condition: time
          after: '08:59:59'
          before: '22:59:58'
    action:
      - service: songpal.set_sound_setting
        data:
          entity_id: media_player.stue_soundbar_songpal
          name: "nightMode"
          value: "off"
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.living_room_soundbar_night_mode_state

  - alias: livingroom_media_active_trigger
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.living_room_room_state
        to: 'active'
      - platform: state
        entity_id: media_player.stue_soundbar_songpal
        to: 'on'
    condition:
      - condition: state
        entity_id: input_select.living_room_room_state
        state: 'active'
      - condition: state
        entity_id: media_player.stue_soundbar_songpal
        state: 'on'
    action:
      service: media_player.volume_mute
      data:
        entity_id: media_player.stue_soundbar_songpal
        is_volume_muted: false

  - alias: livingroom_media_inactive_trigger
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.living_room_room_state
        to: 'off'
      - platform: state
        entity_id: media_player.stue_soundbar_songpal
        to: 'on'
    condition:
      - condition: state
        entity_id: input_select.living_room_room_state
        state: 'off'
      - condition: state
        entity_id: media_player.stue_soundbar_songpal
        state: 'on'
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.living_room_tv_power
      - service: media_player.volume_mute
        data:
          entity_id: media_player.stue_soundbar_songpal
          is_volume_muted: true

  - alias: bar_skaerm_chromecast_on
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.living_room_room_state
        to: 'active'
      - platform: state
        entity_id: sensor.living_room_light_profile
      - platform: state
        entity_id: media_player.bar_skaerm
    condition:
      - condition: state
        entity_id: input_select.living_room_room_state
        state: 'active'
      - condition: or
        conditions:
          - condition: not
            conditions:
              - condition: state
                entity_id: media_player.bar_skaerm
                state: 'off'
          - condition: not
            conditions:
              - condition: state
                entity_id: input_select.living_room_light_profile
                state: Night
              - condition: state
                entity_id: input_select.living_room_light_profile
                state: 'Off'
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.bar_skaerm

  - alias: bar_skaerm_inactive
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.living_room_room_state
        to: 'inactive'
      - platform: state
        entity_id: input_select.living_room_room_state
        to: 'off'
      - platform: state
        entity_id: sensor.living_room_light_profile
    condition:
      - condition: or
        conditions:
          - condition: state
            entity_id: media_player.bar_skaerm
            state: 'off'
          - condition: state
            entity_id: media_player.bar_skaerm
            state: 'unavailable'
      - condition: or
        conditions:
          - condition: state
            entity_id: sensor.living_room_light_profile
            state: 'Night'
          - condition: state
            entity_id: sensor.living_room_light_profile
            state: 'Off'
          - condition: state
            entity_id: input_select.living_room_room_state
            state: 'inactive'
          - condition: state
            entity_id: input_select.living_room_room_state
            state: 'off'
    action:
      service: switch.turn_off
      data:
        entity_id: switch.bar_skaerm
