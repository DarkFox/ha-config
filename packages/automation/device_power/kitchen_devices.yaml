automation:
  - alias: Kitchen Speaker active trigger
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.kitchen_room_state
        to: 'active'
      - platform: state
        entity_id: input_select.hallway_room_state
        to: 'active'
      - platform: state
        entity_id: media_player.srs_hg1
        to: 'on'
    condition:
      - condition: or
        conditions:
          - condition: state
            entity_id: input_select.kitchen_room_state
            state: 'active'
          - condition: state
            entity_id: input_select.hallway_room_state
            state: 'active'
      - condition: state
        entity_id: media_player.srs_hg1
        state: 'on'
    action:
      service: media_player.volume_mute
      data:
        entity_id: media_player.srs_hg1
        is_volume_muted: false

  - alias: Kitchen Speaker inactive trigger
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.kitchen_room_state
        to: 'off'
      - platform: state
        entity_id: input_select.hallway_room_state
        to: 'off'
      - platform: state
        entity_id: media_player.srs_hg1
        to: 'on'
    condition:
      - condition: state
        entity_id: input_select.kitchen_room_state
        state: 'off'
      - condition: state
        entity_id: input_select.hallway_room_state
        state: 'off'
      - condition: state
        entity_id: media_player.srs_hg1
        state: 'on'
    action:
      service: media_player.volume_mute
      data:
        entity_id: media_player.srs_hg1
        is_volume_muted: true

  - alias: kitchen_tv_chromecast_idle
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.kitchen_room_state
        to: 'active'
    condition:
      - condition: or
        conditions:
          - condition: state
            entity_id: input_select.kitchen_light_profile
            state: Bright
          - condition: state
            entity_id: input_select.kitchen_light_profile
            state: Default
          - condition: state
            entity_id: input_select.kitchen_light_profile
            state: Dimmed
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.kokken_tv_afbryder

  - alias: kitchen_tv_chromecast_on
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.kitchen_room_state
        to: 'active'
      - platform: state
        entity_id: media_player.kokken_chromecast
      - platform: state
        entity_id: media_player.ost_hojttalere
      - platform: state
        entity_id: media_player.alle_hojttalere
    condition:
      - condition: state
        entity_id: input_select.kitchen_room_state
        state: 'active'
      - condition: or
        conditions:
          - condition: state
            entity_id: media_player.kokken_chromecast
            state: 'idle'
          - condition: state
            entity_id: media_player.kokken_chromecast
            state: 'playing'
          - condition: state
            entity_id: media_player.kokken_chromecast
            state: 'paused'
          - condition: state
            entity_id: media_player.ost_hojttalere
            state: 'idle'
          - condition: state
            entity_id: media_player.ost_hojttalere
            state: 'playing'
          - condition: state
            entity_id: media_player.ost_hojttalere
            state: 'paused'
          - condition: state
            entity_id: media_player.alle_hojttalere
            state: 'idle'
          - condition: state
            entity_id: media_player.alle_hojttalere
            state: 'playing'
          - condition: state
            entity_id: media_player.alle_hojttalere
            state: 'paused'
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.kokken_tv_afbryder
      - service: media_player.select_source
        data:
          entity_id: media_player.srs_hg1
          source: Audio in

