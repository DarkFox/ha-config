automation:
  # Whole Apartment #
  - alias: Away
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.martin_presence_delayed
      to: 'off'
    action:
      - service: script.playlist_end
      - service: switch.turn_off
        data:
          entity_id:
            - switch.living_room_tv_power
            - switch.tv_soundbar_soundpal

  # Bathroom #
  - alias: Bathroom Speaker active trigger
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.bathroom_room_state
      to: 'active'
    action:
      service: media_player.volume_mute
      data:
        entity_id: media_player.badevaerelse_mini
        is_volume_muted: false

  - alias: Bathroom Speaker inactive trigger
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.bathroom_room_state
      to: 'off'
    action:
      service: media_player.volume_mute
      data:
        entity_id: media_player.badevaerelse_mini
        is_volume_muted: true

  - alias: Bathroom Speaker play inactive
    initial_state: true
    trigger:
      platform: state
      entity_id: media_player.badevaerelse_mini
      to: 'playing'
    condition:
      condition: state
      entity_id: input_select.bathroom_room_state
      state: 'off'
    action:
      - delay:
          seconds: 1
      - service: media_player.volume_mute
        data:
          entity_id: media_player.badevaerelse_mini
          is_volume_muted: true

  - alias: Bathroom Speaker play louder for shower
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.toilet_sensor
      to: 'off'
    condition:
      - condition: state
        entity_id: media_player.badevaerelse_mini
        state: 'playing'
      - condition: state
        entity_id: input_select.bathroom_room_state
        state: 'active'
      - condition: state
        entity_id: binary_sensor.bruseniche_bevaegelse
        state: 'on'
      - condition: template
        value_template: "{{ state_attr('media_player.badevaerelse_mini', 'volume_level')|float < 0.60 }}"
    action:
      - service: media_player.volume_set
        data:
          entity_id: media_player.badevaerelse_mini
          volume_level: 0.60

  # Hallway #
  - alias: Hallway Speaker active trigger
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.hallway_room_state
      to: 'active'
    action:
      service: media_player.volume_mute
      data:
        entity_id: media_player.gang_mini
        is_volume_muted: false

  - alias: Hallway Speaker inactive trigger
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.hallway_room_state
      to: 'off'
    action:
      service: media_player.volume_mute
      data:
        entity_id: media_player.gang_mini
        is_volume_muted: true

  - alias: Hallway Speaker play inactive
    initial_state: true
    trigger:
      platform: state
      entity_id: media_player.gang_mini
      to: 'playing'
    condition:
      condition: state
      entity_id: input_select.hallway_room_state
      state: 'off'
    action:
      - delay:
          seconds: 1
      - service: media_player.volume_mute
        data:
          entity_id: media_player.gang_mini
          is_volume_muted: true
