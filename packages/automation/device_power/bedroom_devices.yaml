automation:
  - alias: bedroom_tv_chromecast_on
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.sovevaerelse_chromecast
        to: playing
      - platform: state
        entity_id: media_player.sovevaerelse_chromecast
        to: idle
    action:
      - event: bedroom_tv_on
        event_data:
          source: Chromecast

  - alias: bedroom_tv_on_soundbar
    initial_state: true
    trigger:
      - platform: event
        event_type: bedroom_tv_on
    action:
      - service: media_player.turn_on
        data:
          entity_id: media_player.sovevaerelse_soundbar_songpal
      - wait_template: "{{ is_state('media_player.sovevaerelse_soundbar_songpal', 'on') }}"
        timeout: '00:01:00'
        continue_on_timeout: false
      - service: media_player.select_source
        data:
          entity_id: media_player.sovevaerelse_soundbar_songpal
          source: TV

  - alias: bedroom_tv_on_tv
    initial_state: true
    trigger:
      - platform: event
        event_type: bedroom_tv_on
    action:
      - service: media_player.turn_on
        data:
          entity_id: media_player.bedroom_tv
      - wait_template: "{{ is_state('media_player.bedroom_tv', 'on') }}"
        timeout: '00:00:30'
        continue_on_timeout: true
      - service: media_player.select_source
        data_template:
          entity_id: media_player.bedroom_tv
          source: "{{ trigger.source }}"

  - alias: bedroom_tv_chromecast_timeout
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.sovevaerelse_chromecast
        to: 'off'
        for:
          minutes: 1
    condition:
      - condition: template
        value_template: "{{ (state_attr('media_player.bedroom_tv', 'source') == 'Chromecast') }}"
    action:
      - service: media_player.turn_off
        data:
          entity_id: media_player.bedroom_tv

  - alias: bedroom_soundbar_off_with_tv
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.bedroom_tv
        to: 'off'
    condition:
      - condition: template
        value_template: "{{ (state_attr('media_player.sovevaerelse_soundbar_songpal', 'source') == 'TV') }}"
    action:
      - service: media_player.turn_off
        data_template:
          entity_id: media_player.sovevaerelse_soundbar_songpal

  - alias: sovevaerelse_chromecast_off_with_tv
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.bedroom_tv
        to: 'off'
    action:
      - service: media_player.turn_off
        data:
          entity_id: media_player.sovevaerelse_chromecast

  - alias: bedroom_soundbar_night_mode
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.sovevaerelse_soundbar_songpal
        to: 'on'
      - platform: time
        at: '23:00:00'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: media_player.sovevaerelse_soundbar_songpal
          state: 'on'
        - condition: time
          after: '22:59:59'
          before: '08:59:58'
          weekday:
            - sun
            - mon
            - tue
            - wed
            - thu
    action:
      - service: songpal.set_sound_setting
        data:
          entity_id: media_player.sovevaerelse_soundbar_songpal
          name: "nightMode"
          value: "on"
      - condition: template
        value_template: "{{ state_attr('media_player.sovevaerelse_soundbar_songpal', 'volume_level')|float > 0.20 }}"
      - service: media_player.volume_set
        data:
          entity_id: media_player.sovevaerelse_soundbar_songpal
          volume_level: 0.20

  - alias: bedroom_soundbar_day_mode
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.sovevaerelse_soundbar_songpal
        to: 'on'
      - platform: time
        at: '09:00:00'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: media_player.sovevaerelse_soundbar_songpal
          state: 'on'
        - condition: time
          after: '08:59:59'
          before: '22:59:58'
    action:
      - service: songpal.set_sound_setting
        data:
          entity_id: media_player.sovevaerelse_soundbar_songpal
          name: "nightMode"
          value: "off"

  - alias: Bedroom Speaker trigger
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.bedroom_room_state
      to: 'active'
    action:
      - service: media_player.volume_mute
        data:
          entity_id: media_player.sovevaerelse_soundbar_songpal
          is_volume_muted: false

  - alias: Bedroom inactive trigger
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.bedroom_room_state
      to: 'off'
    action:
      - service: media_player.volume_mute
        data:
          entity_id: media_player.sovevaerelse_soundbar_songpal
          is_volume_muted: true

  - alias: Bedroom Speaker play inactive
    initial_state: true
    trigger:
      platform: state
      entity_id: media_player.sovevaerelse_soundbar
      to: 'playing'
    condition:
      condition: state
      entity_id: input_select.bedroom_room_state
      state: 'off'
    action:
      - delay:
          seconds: 5
      - service: media_player.volume_mute
        data:
          entity_id: media_player.sovevaerelse_soundbar_songpal
          is_volume_muted: true
