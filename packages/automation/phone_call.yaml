input_text:
  active_media_player:
  active_media_type:

automation:
  - alias: pause_media_on_phone_call
    trigger:
      - platform: state
        entity_id: sensor.sm_g970f_phone_state
        to: offhook
    condition:
      - condition: state
        entity_id: binary_sensor.martin_presence
        state: 'on'
    action:
        - service: input_text.set_value
          data_template:
            entity_id: input_text.active_media_player
            value: "{{ states('sensor.active_media_player') }}"
        - service: input_text.set_value
          data_template:
            entity_id: input_text.active_media_type
            value: "{{ 'file' if state_attr(states('sensor.active_media_player'), 'media_duration') else 'stream' }}"
        - choose:
            - conditions:
                - condition: state
                  entity_id: input_text.active_media_type
                  state: "file"
              sequence:
                - service: "media_player.media_pause"
                  data_template:
                    entity_id: "{{ states('input_text.active_media_player') }}"
            - conditions:
                - condition: state
                  entity_id: input_text.active_media_type
                  state: "stream"
              sequence:
                - service: "media_player.volume_mute"
                  data_template:
                    entity_id: "{{ states('input_text.active_media_player') }}"
                    is_volume_muted: true

  - alias: unpause_on_phone_call_finished
    trigger:
      - platform: state
        entity_id: sensor.sm_g970f_phone_state
        from: offhook
    condition:
      - condition: state
        entity_id: binary_sensor.martin_presence
        state: 'on'
    action:
      - choose:
        - conditions:
            - condition: state
              entity_id: input_text.active_media_type
              state: "file"
          sequence:
            - service: "media_player.media_play"
              data_template:
                entity_id: "{{ states('input_text.active_media_player') }}"
        - conditions:
            - condition: state
              entity_id: input_text.active_media_type
              state: "stream"
          sequence:
            - service: "media_player.volume_mute"
              data_template:
                entity_id: "{{ states('input_text.active_media_player') }}"
                is_volume_muted: false
