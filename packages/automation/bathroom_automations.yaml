input_boolean:
  bathroom_door_activity:
    initial: off
    name: Badeværelse Dør Aktivitet
  bathroom_occupied:
    name: Badeværelse Optaget
  bathroom_door_opened_after_occupied:
    name: Badeværelse Åbnet Efter Optaget
    initial: off

binary_sensor:
  - platform: template
    sensors:
      bathroom_door_activity:
        friendly_name: Badeværelse Dør Aktivitet
        device_class: motion
        entity_id: input_boolean.bathroom_door_activity
        value_template: "{{ is_state('input_boolean.bathroom_door_activity', 'on') }}"
      bathroom_occupied:
        friendly_name: Badeværelse Optaget
        device_class: occupancy
        entity_id: input_boolean.bathroom_occupied
        value_template: "{{ is_state('input_boolean.bathroom_occupied', 'on') }}"

automation:
  - alias: bathroom_door_activity_on
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.badevaerelse_dor
    action:
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.bathroom_door_activity

  - alias: bathroom_door_activity_off
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_boolean.bathroom_door_activity
        to: 'on'
        for:
          seconds: 5
    action:
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.bathroom_door_activity

  - alias: bathroom_occupied
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.badevaerelse_dor
      to: 'off'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.toilet_sensor
          state: 'on'
        - condition: state
          entity_id: input_boolean.bathroom_occupied
          state: 'off'
    action:
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.bathroom_occupied
  
  - alias: bathroom_door_opened_after_occupied
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.badevaerelse_dor
      to: 'on'
    condition:
      condition: state
      entity_id: input_boolean.bathroom_occupied
      state: 'on'
    action:
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.bathroom_door_opened_after_occupied
  
  - alias: bathroom_free
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.toilet_sensor
        to: 'off'
    condition:
      condition: state
      entity_id: input_boolean.bathroom_door_opened_after_occupied
      state: 'on'
    action:
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.bathroom_occupied
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.bathroom_door_opened_after_occupied

  - alias: bathroom_reset
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.toilet_sensor
        to: 'off'
        for:
          minutes: 10
    action:
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.bathroom_occupied
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.bathroom_door_opened_after_occupied
