script:
  notify_everywhere:
    alias: Send notification everywhere
    sequence:
      - service: notify.telegram_darkfox
        data:
          message: "{{ message }}"
      - service: script.popup_notification
        data:
          message: "{{ message }}"
      - service: script.voice_broadcast
        data:
          message: "{{ message }}"

  voice_broadcast:
    alias: Broadcast message on all Google Homes if home
    sequence:
      - condition: state
        entity_id: binary_sensor.martin_presence
        state: "on"
      - condition: "{{ states('input_select.sleep_state') not in ['sleeping', 'paused', 'smart wake'] }}"
      - service: media_player.play_media
        target:
          entity_id:
            - media_player.stue
            - media_player.kokken
            - media_player.badevaerelse
            - media_player.sovevaerelse
        data:
          announce: true
          media_content_id: >
            media-source://tts/tts.piper?language=da_DK&voice=da_DK-talesyntese-medium&message="{{ message }}"
          media_content_type: "music"
          extra:
            volume: "{{ 35 if states('input_select.sleep_state') in ['alarm', 'soozing', 'waking'] else 60 }}"
      # - service: notify.google_assistant_sdk
      #   data:
      #     message: "{{ message }}"

  popup_notification:
    alias: Popup Notification using Browser Mod
    sequence:
      - service: browser_mod.popup
        data:
          autoclose: true
          timeout: 30000
          size: wide
          style:
            border-radius: 20px
            --ha-card-border-radius: 20px
            padding: 20px
          content:
            type: custom:html-card
            style: >
              ha-card {
                background-color: inherit;
                font-size: 32pt;
                line-height: 32pt;
                font-weight: bold;
                text-align: center;
              }
            content: "{{ message }}"

automation:
  - alias: Cold water leak warning
    initial_state: true
    trigger:
      - platform: numeric_state
        entity_id: sensor.koldt_vand_forbrug
        above: 200
        for:
          minutes: 10
    action:
      - service: script.notify_everywhere
        data:
          message: "Koldt vand løber!"
          severity: 2

  - alias: Warm water leak warning
    initial_state: true
    trigger:
      - platform: numeric_state
        entity_id: sensor.varmt_vand_forbrug
        above: 200
        for:
          minutes: 10
    action:
      - service: script.notify_everywhere
        data:
          message: "Varmt vand løber!"
          severity: 2

  - alias: Dishwasher leak warning
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.opvaskemaskine_laek
      to: "on"
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.opvaskemaskine
      - service: script.notify_everywhere
        data:
          message: "Vand under opvaskemaskinen!"

  - alias: Apartment Door Lock Notification
    initial_state: true
    trigger:
      platform: state
      entity_id: lock.hoveddor_las
      to: "unlocked"
      for:
        minutes: 3
    action:
      - service: script.notify_everywhere
        data:
          message: "Hoveddøren er ikke låst!"

  - alias: Freezer Door Open Notification
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.fryser_dor
      to: "on"
      for:
        minutes: 3
    action:
      - service: script.notify_everywhere
        data:
          message: "Fryseren står åben!"

  - alias: Fridge Door Open Notification
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.koleskab_dor
      to: "on"
      for:
        minutes: 3
    action:
      - service: script.notify_everywhere
        data:
          message: "Køleskabet står åben!"
