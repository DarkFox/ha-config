script:
  notify_everywhere:
    alias: Send notification everywhere
    sequence:
      - service: notify.mobile_app_sm_g970f
        data_template:
          message: "{{ message }}"
      - service: script.popup_notification
        data_template:
          message: "{{ message }}"
      - service: script.assistant_broadcast_if_home
        data_template:
          message: "{{ message }}"

  popup_notification:
    alias: Popup Notification using Browser Mod
    sequence:
      - service: browser_mod.popup
        data_template:
          auto_close: true
          large: true
          style:
            border-radius: 20px
            --ha-card-border-radius: 20px
            padding: 20px
          card:
            type: custom:html-card
            style: >
              ha-card {
                background-color: inherit;
                font-size: 32pt;
                line-height: 32pt;
                font-weight: bold;
                text-align: center;
              }
            content: "{{ message }}"
      - delay:
          seconds: 30
      - service: browser_mod.close_popup

automation:
  - alias: Dishwasher leak warning
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.opvaskemaskine_laek
      to: 'on'
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.opvaskemaskine
      - service: script.notify_everywhere
        data:
          message: "Vand under opvaskemaskinen!"

  - alias: Bathroom Window Warning
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.hoveddor
      to: 'on'
    condition:
      condition: state
      entity_id: binary_sensor.badevaerelse_vindue
      state: 'on'
    action:
      - service: notify.mobile_app_sm_g970f
        data:
          message: "Vinduet på badeværelset er åbent, husk at lukke det før du tager afsted!"

  - alias: Bathroom Aired Out
    initial_state: true
    trigger:
      - platform: numeric_state
        entity_id: sensor.toilet_mold_indicator
        below: 65
        for:
          minutes: 2
    condition:
      - condition: state
        entity_id: binary_sensor.badevaerelse_vindue
        state: 'on'
    action:
      - service: script.notify_everywhere
        data:
          message: "Badeværelset er udluftet tilstrækkeligt, du kan nu lukke vinduet."

  - alias: Apartment Door Lock Notification
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.hoveddor_laas
      to: 'on'
      for:
        minutes: 3
    action:
      - service: script.notify_everywhere
        data_template:
          message: "Hoveddøren er ikke låst!"
