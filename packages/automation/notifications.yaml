automation:
  - alias: Dishwasher leak warning
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.opvaskemaskine_laek
      to: 'on'
    action:
      - service: notify.phone
        data:
          title: "Home Assistant"
          message: "Vand under opvaskemaskinen!"
          data:
            icon: https://goo.gl/xeetdy
            vibration: 0,500,100,500,100,500

  - alias: Bathroom Window Warning
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.hoveddor
      to: 'on'
    condition:
      condition: state
      entity_id: binary_sensor.badevaerelse_vindue
      state: 'on'
    action:
      - service: notify.phone
        data:
          title: "Home Assistant"
          message: "The bathroom window is open, remember to close it before leaving!"
          data:
            icon: https://goo.gl/xeetdy

  - alias: Bathroom Aired Out
    initial_state: true
    trigger:
      platform: numeric_state
      entity_id: sensor.toilet_mold_indicator
      below: 66
    condition:
      condition: state
      entity_id: binary_sensor.badevaerelse_vindue
      state: 'on'
    action:
      - service: notify.phone
        data:
          title: "Home Assistant"
          message: "Bathroom sufficiently aired out, you can close the window now."
          data:
            icon: https://goo.gl/xeetdy

  - alias: Apartment Door Lock Notification
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.hoveddor_laas
      to: 'on'
      for:
        minutes: 3
    action:
      - service: notify.phone
        data_template:
          title: Home Assistant
          message: "Apartment door is not locked!"
          data:
            icon: https://goo.gl/xeetdy
            vibration: 0,500,100,500,100,500
