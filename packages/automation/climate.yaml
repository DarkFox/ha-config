binary_sensor:
  - platform: template
    sensors:
      thermostats_night_mode:
        friendly_name: "Termostater Nattilstand"
        entity_id: input_boolean.bedtime
        value_template: >
          {{ is_state('input_boolean.bedtime', 'on') }}

      thermostats_on:
        friendly_name: "Termostater Tændt"
        entity_id: 
          - binary_sensor.martin_presence_delayed
          - binary_sensor.martin_home_soon
        value_template: >
          {{ (is_state('binary_sensor.martin_presence_delayed', 'on') or is_state('binary_sensor.martin_home_soon', 'on')) }}

automation:
  - alias: Termostat Badeværelse
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.thermostats_on
          - binary_sensor.thermostats_night_mode
          - binary_sensor.badevaerelse_vindue
          - binary_sensor.bathroom_activity
      - platform: state
        entity_id: binary_sensor.home_assistant_loaded
        to: 'on'
    action:
      - service_template: |
          {%- if is_state('binary_sensor.badevaerelse_vindue', 'off') -%}
            climate.turn_on
          {%- else -%}
            climate.turn_off
          {%- endif -%}
        data:
          entity_id: climate.badevaerelse
      - service: climate.set_temperature
        data_template:
          entity_id: climate.badevaerelse
          temperature: |
            {% if is_state('binary_sensor.thermostats_on', 'on') %}
              {% if is_state('binary_sensor.bathroom_activity', 'on') %}
                23
              {% else %}
                {% if is_state('binary_sensor.thermostats_night_mode', 'on') %}
                  19
                {% else %}
                  21
                {% endif %}
              {% endif %}
            {% else %}
              15
            {% endif %}

  - alias: Termostat Kontor
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.thermostats_on
          - binary_sensor.thermostats_night_mode
          - binary_sensor.martin_pc
          - binary_sensor.working_from_home
      - platform: state
        entity_id: binary_sensor.home_assistant_loaded
        to: 'on'
    action:
      - service: climate.turn_on
        data:
          entity_id: climate.kontor
      - service: climate.set_temperature
        data_template:
          entity_id: climate.kontor
          temperature: |
            {% if is_state('binary_sensor.thermostats_on', 'on') %}
              {% if is_state('binary_sensor.thermostats_night_mode', 'off') %}
                {% if is_state('binary_sensor.martin_pc', 'on') or is_state('binary_sensor.working_from_home', 'on') %}
                  23
                {% else %}
                  21
                {% endif %}
              {% else %}
                18
              {% endif %}
            {% else %}
              15
            {% endif %}

