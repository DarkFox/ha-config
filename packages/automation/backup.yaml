automation:
  - alias: Snapshot and Dropbox upload
    initial_state: true
    trigger:
      platform: time
      at: "3:00:00"
    condition:
      condition: time
      weekday:
        - sun
        - wed
    action:
      - service: hassio.snapshot_full
        data_template:
          name: Automated Backup {{ now().strftime('%Y-%m-%d') }}
      - delay: "01:00:00"
      - service: hassio.addon_stdin
        data_template:
          addon: 7be23ff5_dropbox_sync
          input: { "command": "upload" }
