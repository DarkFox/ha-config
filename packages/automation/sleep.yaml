input_datetime:
  fallback_wake_up_time:
    name: Standard opvågningstid
    has_date: false
    has_time: true

input_text:
  last_wake_up_time:

input_select:
  sleep_state:
    icon: mdi:sleep
    options:
      - awake
      - bedtime
      - in bed
      - sleeping
      - paused
      - smart wake
      - alarm
      - snoozing
      - waking

sensor:
  - platform: min_max
    name: next_event_for_wakeup_time
    type: min
    entity_ids:
      - sensor.next_work_event
      - sensor.next_personal_event
      - sensor.next_tripit_event
      - sensor.fallback_wake_up_time

  - platform: template
    sensors:
      next_work_event:
        value_template: >-
          {% set time = as_timestamp(state_attr('calendar.arbejdskalender_arbejde', 'start_time')) or 4294967295 %}
          {{ (time-(2*60*60)) if as_timestamp(now())+(1*60*60) < time else 4294967295 }}
      next_personal_event:
        value_template: >-
          {% set time = as_timestamp(states('sensor.next_scheduled_leave_at')) if has_value('sensor.next_scheduled_leave_at')
              else as_timestamp(state_attr('calendar.personlig', 'start_time')) if has_value('calendar.personlig')
              else 4294967295 %}
          {{ (time-(2*60*60)) if as_timestamp(now())+(1*60*60) < time else 4294967295 }}
      next_tripit_event:
        value_template: >-
          {% set time = as_timestamp(state_attr('calendar.tripit', 'start_time')) or 4294967295 %}
          {{ (time-(2*60*60)) if as_timestamp(now())+(1*60*60) < time else 4294967295 }}
      fallback_wake_up_time:
        value_template: >-
          {%- set hour = state_attr('input_datetime.fallback_wake_up_time', 'hour') -%}
          {%- set minute = state_attr('input_datetime.fallback_wake_up_time', 'minute') -%}
          {%- set days = 0 if 0 <= now().hour <= hour else 1 -%}
          {%- set time = as_timestamp(now().replace(hour=hour,minute=minute,second=0,microsecond=0) + timedelta(days=days)) -%}
          {{ time if as_timestamp(now())+(1*60*60) < time else 4294967295 }}
      wake_up_event_source:
        value_template: "{{ state_attr('sensor.next_event_for_wakeup_time', 'min_entity_id') }}"
      wake_up_event_source_entity:
        value_template: >-
          {% set calendars = {
            'sensor.next_work_event': 'calendar.arbejdskalender_arbejde',
            'sensor.next_personal_event': 'calendar.personlig',
            'sensor.next_tripit_event': 'calendar.tripit',
            'sensor.fallback_wake_up_time': 'fallback'
          } %}
          {{ calendars[states('sensor.wake_up_event_source')] }}
      wake_up_event_source_message:
        value_template: "{{ state_attr(states('sensor.wake_up_event_source_entity'), 'message') }}"
        attribute_templates:
          icon: mdi:calendar-clock
      wake_up_event_source_start_time:
        value_template: "{{ (state_attr(states('sensor.wake_up_event_source_entity'), 'start_time')|as_timestamp|as_datetime|as_local).strftime('%H:%M') }}"
      wake_up_event_source_name:
        value_template: >-
          {% set calendars = {
            'sensor.next_work_event': 'Arbejdskalender',
            'sensor.next_personal_event': 'Personlig Kalender',
            'sensor.next_tripit_event': 'TripIt',
            'sensor.fallback_wake_up_time': 'Standard'
          } %}
          {{ calendars[states('sensor.wake_up_event_source')] }}
        attribute_templates:
          icon: mdi:calendar
      wake_up_time:
        friendly_name: "Opvågningstidspunkt"
        value_template: >-
          {% set limit = (states('input_text.last_wake_up_time')|int(0)) + (8*60*60) %}
          {% set wake_up_time = states('sensor.next_event_for_wakeup_time')|int %}
          {{ (wake_up_time if limit < wake_up_time else 4294967295) | timestamp_local() }}
      minutes_to_wake_up_time:
        friendly_name: Minutter til Opvågningstidspunkt
        value_template: "{{ ((states('sensor.wake_up_time')|as_timestamp - now()|as_timestamp)/60)|int }}"
      bedtime:
        friendly_name: "Sengetid"
        value_template: "{{ (states('sensor.wake_up_time')|as_timestamp - (8.5*60*60)) | timestamp_local() }}"
      minutes_to_bedtime:
        friendly_name: Minutter til Sengetid
        value_template: "{{ ((states('sensor.bedtime')|as_timestamp - now()|as_timestamp)/60)|int }}"
      bedtime_clock:
        friendly_name: "Sengetid"
        value_template: "{{ (states('sensor.bedtime')|as_datetime).strftime('%H:%M') }}"
        attribute_templates:
          icon: mdi:bed-clock
      wake_up_time_clock:
        friendly_name: "Alarm"
        value_template: "{{ (states('sensor.wake_up_time')|as_datetime).strftime('%H:%M') }}"
        attribute_templates:
          icon: mdi:alarm

binary_sensor:
  - platform: template
    sensors:
      wake_up_time:
        friendly_name: "Opvågningstidspunkt"
        value_template: "{{ (states('sensor.wake_up_time')|as_timestamp()) < (now()|as_timestamp) }}"
      bedtime:
        friendly_name: "Sengetid"
        value_template: >-
          {{
            (states('sensor.bedtime')|as_timestamp()) < (now()|as_timestamp) < (states('sensor.wake_up_time')|as_timestamp())
            or is_state('binary_sensor.sleep_as_android_bedtime', 'on')
          }}

automation:
  #######################
  # SLEEP STATE MACHINE #
  #######################

  - alias: sleep_state_bedtime
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.martin_presence_delayed
        to: "on"
      - platform: state
        entity_id: binary_sensor.bedtime
        to: "on"
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.martin_presence_delayed
          state: "on"
        - condition: state
          entity_id: binary_sensor.bedtime
          state: "on"
        - condition: state
          entity_id: input_select.sleep_state
          state: "awake"
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.sleep_state
        option: bedtime

  - alias: sleep_state_in_bed
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.sleep_state
        to: "bedtime"
      - platform: state
        entity_id: binary_sensor.sovevaerelse_gulv
        to: "off"
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_select.sleep_state
          state: "bedtime"
        - condition: state
          entity_id: binary_sensor.sovevaerelse_gulv
          state: "off"
        - condition: state
          entity_id: binary_sensor.sovevaerelse_any
          state: "on"
        - condition: state
          entity_id: binary_sensor.sovevaerelse_dor
          state: "off"
        - condition: state
          entity_id: binary_sensor.martin_presence_delayed
          state: "on"
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.sleep_state
        option: in bed

  - alias: sleep_state_sleeping
    initial_state: true
    trigger:
      - platform: event
        event_type: sleep_as_android
        event_data:
          event: sleep_tracking_started
      - platform: event
        event_type: sleep_as_android
        event_data:
          event: sleep_tracking_resumed
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.martin_presence_delayed
          state: "on"
        - condition: or
          conditions:
            - condition: state
              entity_id: input_select.sleep_state
              state: in bed
            - condition: state
              entity_id: input_select.sleep_state
              state: paused
            - condition: and
              conditions:
                - condition: state
                  entity_id: input_select.sleep_state
                  state: bedtime
                - condition: or
                  conditions:
                    - condition: state
                      entity_id: binary_sensor.sovevaerelse_any
                      state: "on"
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.sleep_state
          option: sleeping

  - alias: sleep_state_sleeping_cancelled
    initial_state: true
    trigger:
      platform: event
      event_type: sleep_as_android
      event_data:
        event: sleep_tracking_stopped
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.martin_presence_delayed
          state: "on"
        - condition: time
          after: "20:00:00"
          before: "04:00:00"
        - condition: or
          conditions:
            - condition: state
              entity_id: input_select.sleep_state
              state: sleeping
            - condition: state
              entity_id: input_select.sleep_state
              state: paused
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.sleep_state
          option: in bed

  - alias: sleep_state_paused_event
    initial_state: true
    trigger:
      - platform: event
        event_type: sleep_as_android
        event_data:
          event: sleep_tracking_paused
    condition:
      - condition: state
        entity_id: binary_sensor.martin_presence_delayed
        state: "on"
      - condition: state
        entity_id: input_select.sleep_state
        state: sleeping
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.sleep_state
        option: paused

  - alias: sleep_state_paused
    initial_state: true
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.sovevaerelse_gulv
        to: "on"
    condition:
      - condition: state
        entity_id: binary_sensor.martin_presence_delayed
        state: "on"
      - condition: state
        entity_id: input_select.sleep_state
        state: sleeping
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.sleep_state
        option: paused

  - alias: sleep_state_unpause
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.sovevaerelse_gulv
        to: "off"
    condition:
      - condition: state
        entity_id: input_select.sleep_state
        state: "paused"
      - condition: state
        entity_id: binary_sensor.sovevaerelse_any
        state: "on"
      - condition: state
        entity_id: binary_sensor.sovevaerelse_dor
        state: "off"
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.sleep_state
        option: sleeping

  - alias: sleep_state_smart_wake
    initial_state: true
    trigger:
      platform: event
      event_type: sleep_as_android
      event_data:
        event: smart_period
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.martin_presence_delayed
          state: "on"
        - condition: or
          conditions:
            - condition: state
              entity_id: input_select.sleep_state
              state: in bed
            - condition: state
              entity_id: input_select.sleep_state
              state: sleeping
            - condition: state
              entity_id: input_select.sleep_state
              state: paused
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.sleep_state
          option: smart wake

  - alias: sleep_state_alarm
    initial_state: true
    trigger:
      platform: event
      event_type: sleep_as_android
      event_data:
        event: alarm_alert_start
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.martin_presence_delayed
          state: "on"
        - condition: or
          conditions:
            - condition: state
              entity_id: input_select.sleep_state
              state: in bed
            - condition: state
              entity_id: input_select.sleep_state
              state: sleeping
            - condition: state
              entity_id: input_select.sleep_state
              state: paused
            - condition: state
              entity_id: input_select.sleep_state
              state: smart wake
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.sleep_state
          option: alarm

  - alias: sleep_state_snoozing
    initial_state: true
    trigger:
      platform: event
      event_type: sleep_as_android
      event_data:
        event: alarm_snooze_clicked
    action:
      - condition: state
        entity_id: binary_sensor.martin_presence_delayed
        state: "on"
      - condition: state
        entity_id: input_select.sleep_state
        state: alarm
      - service: input_select.select_option
        data:
          entity_id: input_select.sleep_state
          option: snoozing

  - alias: sleep_state_waking
    initial_state: true
    trigger:
      - platform: event
        event_type: sleep_as_android
        event_data:
          event: alarm_alert_dismiss
      - platform: event
        event_type: sleep_as_android
        event_data:
          event: alarm_snooze_cancelled
      - platform: event
        event_type: sleep_as_android
        event_data:
          event: sleep_tracking_stopped
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: input_select.sleep_state
          state: alarm
        - condition: state
          entity_id: input_select.sleep_state
          state: snoozing
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.sleep_state
          option: waking

  - alias: sleep_state_awake
    initial_state: true
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.gang_entre_bevaegelse
          - binary_sensor.gang_badevaerelse_bevaegelse
        to: "on"
      - platform: state
        entity_id: binary_sensor.sovevaerelse_dor
        to: "on"
    condition:
      - condition: state
        entity_id: binary_sensor.sovevaerelse_dor
        state: "on"
      - condition: or
        conditions:
          - condition: state
            entity_id: input_select.sleep_state
            state: alarm
          - condition: state
            entity_id: input_select.sleep_state
            state: snoozing
          - condition: state
            entity_id: input_select.sleep_state
            state: waking
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.sleep_state
          option: awake

  ######################
  # ACTIONS START HERE #
  ######################

  - alias: bedtime_action
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.sleep_state
      to: "bedtime"
    action:
      - service: notify.telegram_darkfox
        data:
          message: "Sengetid! Alarm kl. {{ (states('sensor.wake_up_time')|as_datetime).strftime('%H:%M') }}"
      - service: cover.close_cover
        data:
          entity_id: cover.sovevaerelse_gardin
      - service: input_number.set_value
        data:
          entity_id: "input_number.scene_transition_time"
          value: 300.0
      - delay:
          seconds: 1
      - event: set_light_profile
        event_data:
          room: bedroom
          profile: Ambient
      - delay:
          seconds: 2
      - service: automation.trigger
        data:
          entity_id: "automation.reset_scene_transition_time"

  - alias: in_bed_action
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.sleep_state
      to: "in bed"
    variables:
      wake_up_time: "{{ states('sensor.wake_up_time_clock') }}"
    action:
      - service: script.turn_on
        target:
          entity_id: script.sleep_as_android_set_alarm
        data:
          variables:
            message: HA
            timehour: "{{ wake_up_time.split(':')[0] }}"
            timemin: "{{ wake_up_time.split(':')[1] }}"
      - service: script.voice_broadcast
        data:
          message: >-
            Alarm sat til klokken {{ wake_up_time }}.
            {% if states('sensor.wake_up_event_source_entity') == 'fallback' %}
              Der er ingen aftaler i morgen.
            {% else %}
              Første aftale i morgen er "{{ states('sensor.wake_up_event_source_message') }}", klokken {{ states('sensor.wake_up_event_source_start_time') }}, fra {{ states('sensor.wake_up_event_source_name') }}.
            {% endif %}
      - service: input_number.set_value
        data:
          entity_id: "input_number.scene_transition_time"
          value: 120.0
      - delay:
          seconds: 1
      - event: set_light_profile
        event_data:
          room: bedroom
          profile: Night
      - delay:
          seconds: 2
      - service: automation.trigger
        data:
          entity_id: "automation.reset_scene_transition_time"

  - alias: sleeping_action
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.sleep_state
      to: "sleeping"
      from: "in bed"
    action:
      - service: switch.turn_on
        target:
          entity_id: switch.dorklokke_forstyr_ikke
      - choose:
          - conditions:
              - condition: state
                entity_id: input_select.sleep_as_android_state
                state: "awake"
            sequence:
              - service: script.turn_on
                target:
                  entity_id: script.sleep_as_android_start_tracking
      - service: input_number.set_value
        data:
          entity_id: "input_number.scene_transition_time"
          value: 10.0
      - delay:
          seconds: 1
      - event: set_light_profile
        event_data:
          room: bedroom
          profile: "Off"
      - delay:
          seconds: 2
      - service: automation.trigger
        data:
          entity_id: "automation.reset_scene_transition_time"

  - alias: sleep_paused_action
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.sleep_state
      to: "paused"
    action:
      - service: script.turn_on
        target:
          entity_id: script.sleep_as_android_pause_tracking
      - event: set_light_profile
        event_data:
          room: bedroom
          profile: Night

  - alias: resume_sleep_action
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.sleep_state
      to: "sleeping"
      from: "paused"
    action:
      - service: script.turn_on
        target:
          entity_id: script.sleep_as_android_start_tracking
      - event: set_light_profile
        event_data:
          room: bedroom
          profile: "Off"

  - alias: smart_wake_action
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.sleep_state
      to: "smart wake"
    action:
      - service: switch.turn_off
        target:
          entity_id: switch.dorklokke_forstyr_ikke
      - service: input_number.set_value
        data:
          entity_id: "input_number.scene_transition_time"
          value: 600.0
      - delay:
          seconds: 1
      - event: set_light_profile
        event_data:
          room: bedroom
          profile: Night
      - delay:
          seconds: 2
      - service: automation.trigger
        data:
          entity_id: "automation.reset_scene_transition_time"

  - alias: alarm_action
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.sleep_state
      to: "alarm"
    action:
      - service: input_text.set_value
        target:
          entity_id: input_text.last_wake_up_time
        data:
          value: "{{ as_timestamp(now())|int }}"
      - service: switch.turn_off
        target:
          entity_id: switch.dorklokke_forstyr_ikke
      - service: input_number.set_value
        data:
          entity_id: "input_number.scene_transition_time"
          value: 300.0
      - delay:
          seconds: 1
      - event: set_light_profile
        event_data:
          room: bedroom
          profile: Ambient

      - delay:
          seconds: 2
      - service: automation.trigger
        data:
          entity_id: "automation.reset_scene_transition_time"

      - service: input_select.select_option
        data:
          entity_id: input_select.playlist_player
          option: "media_player.sovevaerelse_mini"
      - service: input_select.set_options
        data:
          entity_id: input_select.playlist
          options:
            - "{{ states('sensor.podcast_radioavisen') }}"
            - "http://live-icy.gss.dr.dk:8000/A/A05H.mp3"
            - "==END=="
      - service: input_select.select_first
        target:
          entity_id: input_select.playlist
      # - service: script.mass_playlist
      #   data:
      #     device_entity_id: media_player.sovevaerelse_mini_mass
      #     playlist:
      #       - database://playlist/29
      #       - database://radio/1
      - wait_template: "{{ is_state('media_player.sovevaerelse_mini', 'playing') }}"
        timeout: "00:00:30"
      - service: media_player.volume_set
        data:
          entity_id: "media_player.sovevaerelse_mini"
          volume_level: 0.3

      - delay:
          minutes: 5
      - condition: state
        entity_id: input_select.sleep_state
        state:
          - "alarm"
          - "snoozing"
          - "waking"
      - service: input_number.set_value
        data:
          entity_id: "input_number.scene_transition_time"
          value: 300.0
      - delay:
          seconds: 1
      - event: set_light_profile
        event_data:
          room: bedroom
          profile: Dimmed
      - delay:
          seconds: 2
      - service: automation.trigger
        data:
          entity_id: "automation.reset_scene_transition_time"
      - choose:
          - conditions:
              - condition: state
                entity_id: sun.sun
                state: "above_horizon"
            sequence:
              - service: cover.set_cover_position
                data:
                  entity_id: cover.sovevaerelse_gardin_vindue
                  position: 30

      - delay:
          minutes: 5
      - condition: state
        entity_id: input_select.sleep_state
        state:
          - "alarm"
          - "snoozing"
          - "waking"
      - service: media_player.volume_set
        data:
          entity_id: "media_player.sovevaerelse_mini"
          volume_level: 0.4
      - choose:
          - conditions:
              - condition: state
                entity_id: sun.sun
                state: "above_horizon"
            sequence:
              - service: cover.set_cover_position
                data:
                  entity_id: cover.sovevaerelse_gardin_vindue
                  position: 25

      - delay:
          minutes: 10
      - condition: state
        entity_id: input_select.sleep_state
        state:
          - "alarm"
          - "snoozing"
          - "waking"
      - choose:
          - conditions:
              - condition: state
                entity_id: sun.sun
                state: "above_horizon"
            sequence:
              - service: cover.set_cover_position
                data:
                  entity_id: cover.sovevaerelse_gardin_vindue
                  position: 20

  - alias: waking_action
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.sleep_state
      to: "waking"
    action:
      - service: switch.turn_off
        target:
          entity_id: switch.dorklokke_forstyr_ikke
      - choose:
          - conditions:
              - condition: state
                entity_id: sun.sun
                state: "above_horizon"
            sequence:
              - service: cover.open_cover
                data:
                  entity_id: cover.sovevaerelse_gardin_dor
              - service: cover.set_cover_position
                data:
                  entity_id: cover.sovevaerelse_gardin_vindue
                  position: 30
      - service: input_number.set_value
        data:
          entity_id: "input_number.scene_transition_time"
          value: 120.0
      - delay:
          seconds: 1
      - event: set_light_profile
        event_data:
          room: bedroom
          profile: Dimmed
      - service: input_select.select_option
        data:
          entity_id: input_select.playlist_player
          option: "media_player.sovevaerelse_mini"
      - service: input_select.set_options
        data:
          entity_id: input_select.playlist
          options:
            - "==SCRIPT==briefing"
            - "{{ states('sensor.podcast_radioavisen') }}"
            - "http://live-icy.gss.dr.dk:8000/A/A05H.mp3"
            - "==END=="
      - service: input_select.select_first
        target:
