input_boolean:
  bedtime:
    name: Sengetid
    icon: mdi:hotel

input_select:
  sleep_state:
    icon: mdi:sleep
    options:
      - awake
      - bedtime
      - in bed
      - sleeping
      - paused
      - smart wake
      - alarm
      - snoozing
      - waking

counter:
  snooze_counter:
    name: Snooze Counter
    icon: mdi:alarm-snooze

script:
  morning_briefing:
    alias: Morning Briefing
    sequence:
      - service: homeassistant.update_entity
        data:
          entity_id: sensor.tts_greeting
      - service: tts.google_cloud_say
        data_template:
          entity_id: "{{ device_entity_id }}"
          message: >
            {{ states("sensor.tts_greeting") }}. Klokken er {{ states("sensor.time") }}.
            Vejrudsigt: {{ states("sensor.dmi_vejr") }}.
            {% if is_state('binary_sensor.workday_sensor', 'on') and now().hour < 12 -%}
              S-Tog Linje B:
              {%- if is_state('sensor.s_train_b_status', 'Til tiden') -%}
                {{ ' ' }}Kører normalt.
              {%- else -%}
                {{ ' ' }}{{ states('sensor.s_train_b_status') }}.
                {{ states('sensor.s_train_message') }}.
              {%- endif -%}
            {%- endif -%}

automation:
  ###########################
  # SLEEP AS ANDROID EVENTS #
  ###########################

  ## Possible Sleep as Android events
  # - sleep_tracking_started
  # - sleep_tracking_stopped
  # - sleep_tracking_paused
  # - sleep_tracking_resumed
  # - alarm_snooze_clicked
  # - alarm_snooze_cancelled
  #     Only from Tasker! - When cancelled from snooze notification
  # - time_to_bed_alarm_alert
  #     fires when you get a bedtime notification
  # - alarm_alert_start
  # - alarm_alert_dismiss
  #     fires when you dismiss alarm (after you solve CAPTCHA, if it’s set)
  # - rem
  #     fires when we estimate the start of REM phase
  # - antisnoring
  #     fires when we detect snoring
  # - smart_period
  #     fires 45 minutes before the smart wakeup period starts
  # - lullaby
  #     Only from Tasker!
  
  # - alias: Sleep as Android IFTTT event
  #   initial_state: true
  #   trigger:
  #     platform: event
  #     event_type: ifttt_webhook_received
  #     event_data:
  #       source: sleep_as_android
  #   action:
  #     - event: sleep_as_android
  #       event_data_template:
  #         value: '{{ trigger.event.data.event }}'
  
  - alias: Sleep as Android webhook event
    initial_state: True
    trigger:
      platform: webhook
      webhook_id: !secret sleep_as_android_webhook
    action:
      - event: sleep_as_android
        event_data_template:
          value: '{{ trigger.json.event }}'
      # - service: script.debug_notification
      #   data_template:
      #     message: "{{ trigger.json.event }}"
      #     title: "Sleep As Android Event"
  
  #######################
  # SLEEP STATE MACHINE #
  #######################

  - alias: bedtime_on
    initial_state: true
    trigger:
      - platform: event
        event_type: sleep_as_android
        event_data:
          value: time_to_bed_alarm_alert
      - platform: state
        entity_id: input_select.sleep_state
        to: 'in bed'
    action:
      service: input_boolean.turn_on
      data:
        entity_id: input_boolean.bedtime

  - alias: bedtime_off
    initial_state: true
    trigger:
      - platform: event
        event_type: sleep_as_android
        event_data:
          value: smart_period
      - platform: event
        event_type: sleep_as_android
        event_data:
          value: alarm_alert_start
      - platform: event
        event_type: sleep_as_android
        event_data:
          value: alarm_snooze_clicked
      - platform: event
        event_type: sleep_as_android
        event_data:
          value: alarm_alert_dismiss
      - platform: event
        event_type: sleep_as_android
        event_data:
          value: alarm_snooze_cancelled
      - platform: state
        entity_id: input_select.sleep_state
        to: awake
    action:
      service: input_boolean.turn_off
      data:
        entity_id: input_boolean.bedtime

  - alias: bedtime_off_tracking_stopped_workaround
    initial_state: true
    trigger:
      - platform: event
        event_type: sleep_as_android
        event_data:
          value: sleep_tracking_stopped
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: input_select.sleep_state
          state: alarm
        - condition: state
          entity_id: input_select.sleep_state
          state: snoozing
    action:
      service: input_boolean.turn_off
      data:
        entity_id: input_boolean.bedtime

  - alias: sleep_state_bedtime
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.martin_presence_delayed
        to: 'on'
      - platform: state
        entity_id: input_boolean.bedtime
        to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.martin_presence_delayed
          state: 'on'
        - condition: state
          entity_id: input_boolean.bedtime
          state: 'on'
        - condition: state
          entity_id: input_select.sleep_state
          state: 'awake'
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.sleep_state
        option: bedtime

  - alias: sleep_state_in_bed
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.seng_bevaegelse
        to: 'on'
      - platform: state
        entity_id: input_select.sleep_state
        to: 'bedtime'
      - platform: state
        entity_id: binary_sensor.sovevaerelse_gulv_bevaegelse
        to: 'off'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.seng_bevaegelse
          state: 'on'
        - condition: state
          entity_id: input_select.sleep_state
          state: 'bedtime'
        - condition: state
          entity_id: binary_sensor.martin_presence_delayed
          state: 'on'
        - condition: state
          entity_id: binary_sensor.sovevaerelse_gulv_bevaegelse
          state: 'off'
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.sleep_state
        option: in bed

  - alias: sleep_state_sleeping
    initial_state: true
    trigger:
      - platform: event
        event_type: sleep_as_android
        event_data:
          value: sleep_tracking_started
      - platform: event
        event_type: sleep_as_android
        event_data:
          value: sleep_tracking_resumed
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.martin_presence_delayed
          state: 'on'
        - condition: or
          conditions:
            - condition: state
              entity_id: input_select.sleep_state
              state: in bed
            - condition: state
              entity_id: input_select.sleep_state
              state: paused
    action:
      - service: counter.reset
        data:
          entity_id: counter.snooze_counter
      - service: input_select.select_option
        data:
          entity_id: input_select.sleep_state
          option: sleeping
      - service: input_select.select_option
        data:
          entity_id: input_select.martin_activity
          option: Sleeping

  - alias: sleep_state_sleeping_cancelled
    initial_state: true
    trigger:
      platform: event
      event_type: sleep_as_android
      event_data:
        value: sleep_tracking_stopped
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.martin_presence_delayed
          state: 'on'
        - condition: time
          after: "20:00:00"
          before: "04:00:00"
        - condition: or
          conditions:
            - condition: state
              entity_id: input_select.sleep_state
              state: sleeping
            - condition: state
              entity_id: input_select.sleep_state
              state: paused
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.sleep_state
          option: bedtime

  - alias: sleep_state_paused
    initial_state: true
    trigger:
      - platform: event
        event_type: sleep_as_android
        event_data:
          value: sleep_tracking_paused
      - platform: state
        entity_id: binary_sensor.sovevaerelse_gulv_bevaegelse
        to: 'on'
      - platform: state
        entity_id: binary_sensor.hallway_sensor
        to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.martin_presence_delayed
          state: 'on'
        - condition: state
          entity_id: input_select.sleep_state
          state: sleeping
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.sleep_state
        option: paused

  - alias: sleep_state_unpause
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.seng_bevaegelse
        to: 'on'
      - platform: state
        entity_id: binary_sensor.sovevaerelse_gulv_bevaegelse
        to: 'off'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.seng_bevaegelse
          state: 'on'
        - condition: state
          entity_id: input_select.sleep_state
          state: 'paused'
        - condition: state
          entity_id: input_select.latest_motion
          state: 'Bedroom'
        - condition: state
          entity_id: binary_sensor.sovevaerelse_gulv_bevaegelse
          state: 'off'
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.sleep_state
        option: sleeping

  - alias: sleep_state_smart_wake
    initial_state: true
    trigger:
      platform: event
      event_type: sleep_as_android
      event_data:
        value: smart_period
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.martin_presence_delayed
          state: 'on'
        - condition: or
          conditions:
            - condition: state
              entity_id: input_select.sleep_state
              state: in bed
            - condition: state
              entity_id: input_select.sleep_state
              state: sleeping
            - condition: state
              entity_id: input_select.sleep_state
              state: paused
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.sleep_state
          option: smart wake

  - alias: sleep_state_alarm
    initial_state: true
    trigger:
      platform: event
      event_type: sleep_as_android
      event_data:
        value: alarm_alert_start
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.martin_presence_delayed
          state: 'on'
        - condition: or
          conditions:
            - condition: state
              entity_id: input_select.sleep_state
              state: in bed
            - condition: state
              entity_id: input_select.sleep_state
              state: sleeping
            - condition: state
              entity_id: input_select.sleep_state
              state: paused
            - condition: state
              entity_id: input_select.sleep_state
              state: smart wake
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.sleep_state
          option: alarm

  - alias: sleep_state_snoozing
    initial_state: true
    trigger:
      platform: event
      event_type: sleep_as_android
      event_data:
        value: alarm_snooze_clicked
    action:
      - service: counter.increment
        data:
          entity_id: counter.snooze_counter
      - condition: state
        entity_id: binary_sensor.martin_presence_delayed
        state: 'on'
      - condition: state
        entity_id: input_select.sleep_state
        state: alarm
      - service: input_select.select_option
        data:
          entity_id: input_select.sleep_state
          option: snoozing

  - alias: sleep_state_waking
    initial_state: true
    trigger:
      - platform: event
        event_type: sleep_as_android
        event_data:
          value: alarm_alert_dismiss
      - platform: event
        event_type: sleep_as_android
        event_data:
          value: alarm_snooze_cancelled
      - platform: event
        event_type: sleep_as_android
        event_data:
          value: sleep_tracking_stopped
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: input_select.sleep_state
          state: alarm
        - condition: state
          entity_id: input_select.sleep_state
          state: snoozing
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.sleep_state
          option: waking

  - alias: sleep_state_awake
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.hallway_sensor
        to: 'on'
      - platform: state
        entity_id: binary_sensor.sovevaerelse_gulv_bevaegelse
        to: 'on'
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: input_select.sleep_state
          state: alarm
        - condition: state
          entity_id: input_select.sleep_state
          state: snoozing
        - condition: state
          entity_id: input_select.sleep_state
          state: waking
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.sleep_state
          option: awake

  ######################
  # ACTIONS START HERE #
  ######################

  - alias: bedtime_action
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.sleep_state
      to: 'bedtime'
    action:
      - service: input_number.set_value
        data:
          entity_id: "input_number.scene_transition_time"
          value: 300.0
      - delay:
          seconds: 1
      - service: input_select.select_option
        data_template:
          option: 'Ambient'
          entity_id: >
            {% if is_state('input_boolean.guests', 'on') %}
              input_select.bedroom_light_profile
            {% else %}
              input_select.light_profile
            {% endif %}
      - delay:
          seconds: 2
      - service: automation.trigger
        data:
          entity_id: "automation.reset_scene_transition_time"

  - alias: in_bed_action
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.sleep_state
      to: 'in bed'
    action:
      - service: input_number.set_value
        data:
          entity_id: "input_number.scene_transition_time"
          value: 120.0
      - delay:
          seconds: 1
      - service: input_select.select_option
        data_template:
          option: 'Night'
          entity_id: >
            {% if is_state('input_boolean.guests', 'on') %}
              input_select.bedroom_light_profile
            {% else %}
              input_select.light_profile
            {% endif %}
      - delay:
          seconds: 2
      - service: automation.trigger
        data:
          entity_id: "automation.reset_scene_transition_time"

  - alias: sleeping_action
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.sleep_state
      to: 'sleeping'
      from: 'in bed'
    action:
      - service: input_number.set_value
        data:
          entity_id: "input_number.scene_transition_time"
          value: 10.0
      - delay:
          seconds: 1
      - service: input_select.select_option
        data_template:
          option: 'Off'
          entity_id: >
            {% if is_state('input_boolean.guests', 'on') %}
              input_select.bedroom_light_profile
            {% else %}
              input_select.light_profile
            {% endif %}
      - delay:
          seconds: 2
      - service: automation.trigger
        data:
          entity_id: "automation.reset_scene_transition_time"

  - alias: sleep_paused_action
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.sleep_state
      to: 'paused'
    action:
      - service: joaoapps_join.phone_send_tasker
        data:
          command: "sleep_tracking_pause"
      - service: input_select.select_option
        data_template:
          option: 'Night'
          entity_id: >
            {% if is_state('input_boolean.guests', 'on') %}
              input_select.bedroom_light_profile
            {% else %}
              input_select.light_profile
            {% endif %}

  - alias: resume_sleep_action
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.sleep_state
      to: 'sleeping'
      from: 'paused'
    action:
      - service: joaoapps_join.phone_send_tasker
        data:
          command: "sleep_tracking_resume"
      - service: input_select.select_option
        data_template:
          option: 'Off'
          entity_id: >
            {% if is_state('input_boolean.guests', 'on') %}
              input_select.bedroom_light_profile
            {% else %}
              input_select.light_profile
            {% endif %}

  - alias: smart_wake_action
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.sleep_state
      to: 'smart wake'
    action:
      - service: input_number.set_value
        data:
          entity_id: "input_number.scene_transition_time"
          value: 600.0
      - delay:
          seconds: 1
      - service: input_select.select_option
        data_template:
          option: 'Night'
          entity_id: >
            {% if is_state('input_boolean.guests', 'on') %}
              input_select.bedroom_light_profile
            {% else %}
              input_select.light_profile
            {% endif %}
      - delay:
          seconds: 2
      - service: automation.trigger
        data:
          entity_id: "automation.reset_scene_transition_time"

  - alias: alarm_action
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.sleep_state
      to: 'alarm'
    action:
      - service: input_number.set_value
        data:
          entity_id: "input_number.scene_transition_time"
          value: 300.0
      - delay:
          seconds: 1
      - service: input_select.select_option
        data_template:
          option: 'Ambient'
          entity_id: >
            {% if is_state('input_boolean.guests', 'on') %}
              input_select.bedroom_light_profile
            {% else %}
              input_select.light_profile
            {% endif %}
      
      - delay:
          seconds: 2
      - service: automation.trigger
        data:
          entity_id: "automation.reset_scene_transition_time"

      - service: input_select.select_option
        data:
          entity_id: input_select.playlist_player
          option: 'media_player.sovevaerelse_soundbar'
      - service: input_select.set_options
        data_template:
          entity_id: input_select.playlist
          options:
            # - "==SCRIPT==morning_briefing"
            - "{{ states('sensor.podcast_bbc_minute') }}"
            - "{{ states('sensor.podcast_radioavisen') }}"
            - "http://live-icy.gss.dr.dk:8000/A/A05H.mp3"
            - "==END=="
      - wait_template: "{{ is_state('media_player.sovevaerelse_soundbar', 'playing') }}"
        timeout: '00:00:30'
      - service: media_player.volume_set
        data_template:
          entity_id: 'media_player.sovevaerelse_soundbar'
          volume_level: 0.2

  - alias: alarm_action_2_minutes
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.sleep_state
      to: 'alarm'
      for:
        minutes: 2
    action:
      - service: cover.set_cover_position
        data:
          entity_id: cover.sovevaerelse_rullegardin
          position: 7

  - alias: alarm_action_4_minutes
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.sleep_state
      to: 'alarm'
      for:
        minutes: 5
    action:
      - service: cover.set_cover_position
        data:
          entity_id: cover.sovevaerelse_rullegardin
          position: 10

  - alias: alarm_action_6_minutes
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.sleep_state
      to: 'alarm'
      for:
        minutes: 10
    action:
      - service: cover.set_cover_position
        data:
          entity_id: cover.sovevaerelse_rullegardin
          position: 15

  - alias: snoozing_action
    initial_state: true
    trigger:
      - platform: state
        entity_id: counter.snooze_counter
    condition:
      condition: numeric_state
      entity_id: counter.snooze_counter
      above: 3
    action:
      - service: input_number.set_value
        data:
          entity_id: "input_number.scene_transition_time"
          value: 120.0
      - delay:
          seconds: 1
      - service: input_select.select_option
        data_template:
          option: 'Dimmed'
          entity_id: >
            {% if is_state('input_boolean.guests', 'on') %}
              input_select.bedroom_light_profile
            {% else %}
              input_select.light_profile
            {% endif %}
      - delay:
          seconds: 2
      - service: automation.trigger
        data:
          entity_id: "automation.reset_scene_transition_time"
      - service: media_player.volume_set
        data_template:
          entity_id: 'media_player.sovevaerelse_soundbar'
          volume_level: 0.25

  - alias: waking_action
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.sleep_state
      to: 'waking'
    action:
      - service: input_number.set_value
        data:
          entity_id: "input_number.scene_transition_time"
          value: 120.0
      - delay:
          seconds: 1
      - service: input_select.select_option
        data_template:
          option: 'Dimmed'
          entity_id: >
            {% if is_state('input_boolean.guests', 'on') %}
              input_select.bedroom_light_profile
            {% else %}
              input_select.light_profile
            {% endif %}
      - service: input_select.select_option
        data:
          entity_id: input_select.playlist_player
          option: 'media_player.sovevaerelse_soundbar'
      - service: input_select.set_options
        data_template:
          entity_id: input_select.playlist
          options:
            # - "==SCRIPT==morning_briefing"
            - "{{ states('sensor.podcast_bbc_minute') }}"
            - "http://live-icy.gss.dr.dk:8000/A/A05H.mp3"
            - "==END=="
      - wait_template: "{{ is_state('media_player.sovevaerelse_soundbar', 'playing') }}"
        timeout: '00:00:30'
      - service: media_player.volume_set
        data_template:
          entity_id: 'media_player.sovevaerelse_soundbar'
          volume_level: 0.25
      - service: automation.trigger
        data:
          entity_id: "automation.reset_scene_transition_time"
      - delay:
          seconds: 2

  - alias: awake_activity
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.sleep_state
      to: 'awake'
      from: 'waking'
    action:
      - service: cover.set_cover_position
        data:
          entity_id: cover.sovevaerelse_rullegardin
          position: 0
      - service: input_boolean.turn_on
        data:
          entity_id:
            - input_boolean.hallway_activity_override
            - input_boolean.bathroom_activity_override
      - delay:
          seconds: 1
      - service: input_number.set_value
        data:
          entity_id: "input_number.scene_transition_time"
          value: 240.0
      - delay:
          seconds: 1
      - service: input_select.select_option
        data_template:
          option: 'Default'
          entity_id: >
            {% if is_state('input_boolean.guests', 'on') %}
              input_select.bedroom_light_profile
            {% else %}
              input_select.light_profile
            {% endif %}
      - service: joaoapps_join.phone_send_tasker
        data:
          command: "sleep_tracking_stop"
      
      - service: media_player.turn_off
        data:
          entity_id: media_player.sovevaerelse_chromecast
      - service: media_player.turn_off
        data:
          entity_id: media_player.bedroom_tv
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.bedroom_tv_lovelace

      - service: input_select.select_option
        data:
          entity_id: input_select.playlist_player
          option: 'media_player.alle_hojttalere'
      - delay:
          seconds: 1
      - service: input_select.set_options
        data_template:
          entity_id: input_select.playlist
