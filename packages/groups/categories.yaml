group:
  batteries:
    name: Batteries
    control: hidden
    entities:
      - sensor.tradfri_remote_control
      - sensor.party_button_battery

  motion_sensors:
    name: Motion Sensors
    entities:
      - binary_sensor.livingroom_sensor
      - binary_sensor.bedroom_sensor
      - binary_sensor.toilet_sensor
      - binary_sensor.kitchen_sensor
      - binary_sensor.office_sensor
      - binary_sensor.hallway_sensor

  activity_sensors:
    name: Activity Sensors
    entities:
      - binary_sensor.livingroom_activity
      - binary_sensor.bedroom_activity
      - binary_sensor.bathroom_activity
      - binary_sensor.kitchen_activity
      - binary_sensor.office_activity
      - binary_sensor.hallway_activity

  temperature_sensors:
    name: Temperatures
    entities:
      - sensor.livingroom_temperature
      - sensor.bedroom_temperature
      - sensor.toilet_temperature
      - sensor.kitchen_temperature
      - sensor.office_temperature
      - sensor.hallway_temperature

  relative_humidity_sensors:
    name: Relative Humidity
    entities:
      - sensor.livingroom_relative_humidity
      - sensor.bedroom_relative_humidity
      - sensor.toilet_relative_humidity
      - sensor.kitchen_relative_humidity
      - sensor.office_relative_humidity
      - sensor.hallway_relative_humidity

  environment_sensor_stats:
    name: Environment Sensor Stats
    entities:
      - sensor.toilet_temperature_mean
      - sensor.toilet_relative_humidity_mean
