sensor:
  - platform: template
    sensors:
      kettle_state:
        friendly_name: 'Elkedel Status'
        value_template: >-
          {% if is_state('binary_sensor.kettle_brewing', 'on') %}
            Brygger
          {% elif is_state('switch.elkedel', 'on') %}
            Tændt
          {% else %}
            Slukket
          {% endif %}

binary_sensor:
  - platform: template
    sensors:
      kettle_brewing:
        friendly_name: "Elkedel Brygger"
        value_template: >-
          {{ states('sensor.elkedel_forbrug')|float > 500 }}

automation:
  # Remote #
  - alias: kettle_remote_on
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: elkedel_fjernbetjening
          event: 1002
    action:
      service: switch.turn_on
      data:
        entity_id: switch.elkedel

  - alias: kettle_remote_off
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: elkedel_fjernbetjening
          event: 2002
    action:
      service: switch.turn_off
      data:
        entity_id: switch.elkedel

  - alias: kettle_remote_on_hold
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: elkedel_fjernbetjening
          event: 1003
    action:
      service: timer.start
      data:
        entity_id: timer.kitchen_3
        duration: '00:06:00'

  - alias: kettle_remote_off_hold
    initial_state: true
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: elkedel_fjernbetjening
          event: 2003
    action:
      service: timer.start
      data:
        entity_id: timer.kitchen_3
        duration: '00:04:00'

  # Notifications
  - id: kettle_brewing_notification
    alias: Elkedel Brygger Notifikation
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.kettle_brewing
      from: 'off'
      to: 'on'
    action:
      - service: notify.telegram_darkfox
        data:
          message: Elkedel brygger

  - id: kettle_done_notification
    alias: Elkedel Færdig Notifikation
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.kettle_brewing
      from: 'on'
      to: 'off'
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.elkedel
      - service: script.notify_everywhere
        data:
          message: Te tid!
