logger:
  default: error

# Possible log severities are:
#
# critical
# fatal
# error
# warning
# warn
# info
# debug
# notset

influxdb:
  host: addon_53caca22_influxdb
  username: 'homeassistant'
  password: !secret influxdb_password
  exclude:
    domains:
      - group
      - scene
      - zwave
    entities:
      - sensor.s_train_b_next
      - sensor.s_train_b_next_fmt
      - sensor.time
      - sensor.date
      - sensor.date_text
      - sensor.date_time
      - sensor.time_utc
      - sensor.podcast_bbc_minute
      - sensor.podcast_daily_tech_news_show
      - sensor.podcast_24syv_nyheder
