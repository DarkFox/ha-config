script:
  projector_off:
    alias: "Projector Off"
    sequence:
      - condition: state
        entity_id: binary_sensor.projector_power
        state: 'on'
      - service: switch.turn_on
        entity_id: switch.projector_power
      - delay:
          milliseconds: 100
      - service: switch.turn_on
        entity_id: switch.projector_power

  fix_soundbar_lag:
    alias: "Fix soundbar lag"
    sequence:
      - service: switch.turn_on
        entity_id: switch.projector_soundbar_menu
      - delay:
          milliseconds: 10
      - service: switch.turn_on
        entity_id: switch.projector_soundbar_down
      - delay:
          milliseconds: 10
      - service: switch.turn_on
        entity_id: switch.projector_soundbar_down
      - delay:
          milliseconds: 10
      - service: switch.turn_on
        entity_id: switch.projector_soundbar_ok
      - delay:
          milliseconds: 10
      - service: switch.turn_on
        entity_id: switch.projector_soundbar_down
      - delay:
          milliseconds: 10
      - service: switch.turn_on
        entity_id: switch.projector_soundbar_down
      - delay:
          milliseconds: 10
      - service: switch.turn_on
        entity_id: switch.projector_soundbar_ok
      - delay:
          milliseconds: 10
      - service: switch.turn_on
        entity_id: switch.projector_soundbar_down
      - delay:
          milliseconds: 10
      - service: switch.turn_on
        entity_id: switch.projector_soundbar_up
      - delay:
          milliseconds: 10
      - service: switch.turn_on
        entity_id: switch.projector_soundbar_menu


