script:
  tts_speak:
    alias: "Wrapper for TTS service"
    sequence:
      - service: tts.speak
        target:
          entity_id: tts.piper
        data:
          cache: "{{ cache }}"
          media_player_entity_id: "{{ media_player_entity_id }}"
          message: "{{ message | replace('\n', ' ') }}"

sensor:
  - platform: template
    sensors:
      tts_greeting:
        value_template: >-
          {%- if now().hour < 4 -%}
            Godnat
          {%- elif now().hour < 10 -%}
            Godmorgen
          {%- elif now().hour < 14 -%}
            Goddag
          {%- elif now().hour < 17 -%}
            God eftermiddag
          {%- elif now().hour < 24 -%}
            Godaften
          {%- endif -%}
