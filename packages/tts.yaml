homeassistant:
  customize:
    sensor.tts_greeting:
      hidden: true

sensor:
  - platform: template
    sensors:
      tts_greeting:
        value_template: >-
          {%- if now().hour < 4 -%}
            Godnat
          {%- elif now().hour < 9 -%}
            Godmorgen
          {%- elif now().hour < 11 -%}
            God formiddag
          {%- elif now().hour < 14 -%}
            Goddag
          {%- elif now().hour < 17 -%}
            God eftermiddag
          {%- elif now().hour < 24 -%}
            Godaften
          {%- endif -%}
