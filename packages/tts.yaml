tts:
  - platform: google_cloud
    key_file: googlecloud.json
    voice: da-DK-Wavenet-A
    speed: 0.9
    pitch: -1

  - platform: amazon_polly
    aws_access_key_id: !secret aws_client
    aws_secret_access_key: !secret aws_secret
    voice: Matthew
    text_type: ssml

sensor:
  - platform: template
    sensors:
      tts_greeting:
        entity_id:
          - sensor.time
        value_template: >-
          {%- if now().hour < 4 -%}
            Godnat
          {%- elif now().hour < 10 -%}
            Godmorgen
          {%- elif now().hour < 14 -%}
            Goddag
          {%- elif now().hour < 17 -%}
            God eftermiddag
          {%- elif now().hour < 24 -%}
            Godaften
          {%- endif -%}
