homeassistant:
  customize:
    sensor.tts_greeting:
      hidden: true

tts:
  - platform: google_cloud
    key_file: googlecloud.json
    language: da-DK
    gender: female
    voice: da-DK-Wavenet-A
    speed: 0.9
    pitch: -1

sensor:
  - platform: template
    sensors:
      tts_greeting:
        entity_id:
          - sensor.time
        value_template: >-
          {%- if now().hour < 4 -%}
            Godnat
          {%- elif now().hour < 10 -%}
            Godmorgen
          {%- elif now().hour < 14 -%}
            Goddag
          {%- elif now().hour < 17 -%}
            God eftermiddag
          {%- elif now().hour < 24 -%}
            Godaften
          {%- endif -%}
