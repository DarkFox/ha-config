automation:
  - alias: 'Set theme at startup'
    initial_state: True
    trigger:
     - platform: homeassistant
       event: start
    action:
      service: frontend.set_theme
      data:
        name: orange

  - alias: 'Set dark theme for the night'
    initial_state: True
    trigger:
      - platform: time
        at: '21:00'
    action:
      service: frontend.set_theme
      data:
        name: darkorange

  - alias: 'Set light theme for the day'
    initial_state: True
    trigger:
      - platform: time
        at: '8:00'
    action:
      service: frontend.set_theme
      data:
        name: orange
