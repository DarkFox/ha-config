automation:
  - alias: "Set theme at startup"
    initial_state: True
    trigger:
      - platform: homeassistant
        event: start
    action:
      service: automation.trigger
      data:
        entity_id: automation.light_profile_frontend_theme_setter

  - alias: Light Profile Frontend Theme Setter
    initial_state: True
    trigger:
      platform: state
      entity_id: input_select.light_profile
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: input_select.light_profile
                state:
                  - "Bright"
                  - "Default"
            sequence:
              service: frontend.set_theme
              data:
                name: "Metro Blue Light"
          - conditions:
              - condition: state
                entity_id: input_select.light_profile
                state:
                  - "Night"
                  - "Off"
            sequence:
              service: frontend.set_theme
              data:
                name: "Metro Blue Dark"
        default:
          service: frontend.set_theme
          data:
            name: "Fluent Blue Dark"

template:
  - binary_sensor:
      - name: Dark Mode
        state: "{{ states('input_select.light_profile') not in ['Bright', 'Default'] }}"
