################################################################
## Packages / cURL
################################################################

################################################
## Configuration:
##
##   url: string (Required)
##   args: string (Optional) default is '-sS'
##   follow_redirects: boolean (Optional) default is 'true'. If used in conjunction with the 'post' method, this will be ignored, and curl's own method estimation will be used.
##   method: string (Optional) default is 'get'
##   headers: dict (Optional) default is empty
##   payload: dict (Optional) default is empty
##   cookie_file: string (Optional) default is empty
##   output_file: string (Optional) default is empty
##   stream: string (Optional) default is '/dev/null'
##
## Example Usage:
##
## automation:
##   triggers:
##     - ...your trigger(s) here...
##   conditions:
##     - ...your condition(s) here...
##   actions:
##     - action: shell_command.curl
##       data:
##         url: http://your.website.com/api/endpoint
##         method: post
##         headers:
##           Content-Type: application/json
##           Another-Header: header value
##         payload:
##           key1: value1
##           key2: value2
##         cookie_file: /path/to/cookie_file.txt
################################################

################################################
## Shell Command
################################################

shell_command:
  curl: >-
    curl {{ args|default('-sS') }} {{ '-L' if follow_redirects|default(none) and follow_redirects }} {{ '-X ' ~ method|default('get')|upper if not ((follow_redirects|default(none) and follow_redirects) and method|default('get')|upper == 'POST') }} {%- for k in headers|default({}) %} -H "{{ k }}: {{ headers[k] }}"{% endfor %} 
    {{- (' -d \'' ~ payload_string ~ '\'') if payload_string|default(none) }} 
    {%- if payload|default(none) and "Content-Type" in headers|default({}) and headers["Content-Type"] == "application/x-www-form-urlencoded" %} 
      {%- for p in payload %} 
        {{- (' --data-urlencode \'' ~ p ~ '=' ~ payload[p] ~ '\'') }} 
      {%- endfor %} 
    {%- elif payload|default(none) %} 
      {{- (' -d \'' ~ payload|tojson ~ '\'') }} 
    {%- endif %} 
    {{- (' -b \'' ~ cookie_file ~ '\'') if cookie_file|default(none) }} 
    {{- (' -c \'' ~ cookie_file ~ '\'') if cookie_file|default(none) }} 
    {{- (' -o \'' ~ output_file ~ '\'') if output_file|default(none) }} 
    {{- ' ' ~ url|trim|to_json }} > {{ stream|default('/dev/null') }}
