################################################################
## Packages / cURL
################################################################

################################################
## Configuration:
##
##   url: string (Required)
##   args: string (Optional) default is '-sS'
##   follow_redirects: boolean (Optional) default is 'true'. If used in conjunction with the 'post' method, this will be ignored, and curl's own method estimation will be used.
##   method: string (Optional) default is 'get'
##   headers: dict (Optional) default is empty
##   payload: dict (Optional) default is empty
##   cookie_file: string (Optional) default is empty
##   output_file: string (Optional) default is empty
##   stream: string (Optional) default is '/dev/null'
##
## Example Usage:
##
## automation:
##   triggers:
##     - ...your trigger(s) here...
##   conditions:
##     - ...your condition(s) here...
##   actions:
##     - action: shell_command.curl
##       data:
##         url: http://your.website.com/api/endpoint
##         method: post
##         headers:
##           Content-Type: application/json
##           Another-Header: header value
##         payload:
##           key1: value1
##           key2: value2
##         cookie_file: /path/to/cookie_file.txt
################################################

################################################
## Shell Command
################################################

shell_command:
  curl: >-
    {% set args = args if args is defined else '-sS' %}
    {% set follow_redirects = follow_redirects if follow_redirects is defined else true %}
    {% set method = method if method is defined else 'get' %}
    {% set headers = headers if headers is defined else {} %}
    {% set payload = payload if payload is defined else none %}
    {% set payload_string = payload_string if payload_string is defined else none %}
    {% set cookie_file = cookie_file if cookie_file is defined else none %}
    {% set output_file = output_file if output_file is defined else none %}
    {% set stream = stream if stream is defined else '/dev/null' %}

    curl {{ args }} {{ '-L' if follow_redirects }} {{ '-X ' ~ method|upper if not ((follow_redirects) and method|upper == 'POST') }} {%- for k in headers %} -H "{{ k }}: {{ headers[k] }}"{% endfor %} 
    {{- (' -d \'' ~ payload_string ~ '\'') if payload_string }} 
    {%- if payload and "Content-Type" in headers and headers["Content-Type"] == "application/x-www-form-urlencoded" %} 
      {%- for p in payload %} 
        {{- (' --data-urlencode \'' ~ p ~ '=' ~ payload[p] ~ '\'') }} 
      {%- endfor %} 
    {%- elif payload %} 
      {{- (' -d \'' ~ payload|tojson ~ '\'') }} 
    {%- endif %} 
    {{- (' -b \'' ~ cookie_file ~ '\'') if cookie_file }} 
    {{- (' -c \'' ~ cookie_file ~ '\'') if cookie_file }} 
    {{- (' -o \'' ~ output_file ~ '\'') if output_file }} 
    {{- ' ' ~ url|trim|to_json }} > {{ stream }}
