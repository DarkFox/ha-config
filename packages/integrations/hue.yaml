homeassistant:
  customize:
    sensor.bedroom_dimmer:
      hidden: true
    sensor.bedroom_dimmer_last_updated:
      hidden: true
    sensor.office_dimmer:
      hidden: true
    sensor.office_dimmer_last_updated:
      hidden: true



hue:
  bridges:
    - host: 192.168.42.4
      allow_hue_groups: false

binary_sensor:
  - platform: hue_custom
device_tracker:
  - platform: hue_custom
sensor:
  - platform: hue_custom

  - platform: template
    sensors:
      office_dimmer_last_updated:
        entity_id: sensor.office_dimmer
        value_template: "{{ states.sensor.office_dimmer.last_updated }}"
      office_dimmer_battery:
        entity_id: sensor.office_dimmer
        value_template: "{{ state_attr('sensor.office_dimmer', 'battery') }}"
        device_class: battery

      bedroom_dimmer_last_updated:
        entity_id: sensor.bedroom_dimmer
        value_template: "{{ states.sensor.bedroom_dimmer.last_updated }}"
      bedroom_dimmer_battery:
        entity_id: sensor.bedroom_dimmer
        value_template: "{{ state_attr('sensor.bedroom_dimmer', 'battery') }}"
        device_class: battery

