template:
  - sensor:
      - name: ID.3 Battery
        state: >-
          {{ states('sensor.id3_state_of_charge') }}{{ '/'~states('sensor.id3_remaining_charging_time_to_complete') if is_state('binary_sensor.id3_charging', 'on') else '%' }}
        attributes:
          icon: "{{ 'mdi:car-electric' if is_state('binary_sensor.id3_charging', 'on') else 'mdi:car' }}"
