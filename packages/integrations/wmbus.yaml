mqtt:
  sensor:
    - name: "Koldt Vand"
      state_topic: "wmbusmeters/52593137"
      json_attributes_topic: "wmbusmeters/52593137"
      value_template: '{{ value_json["total_m3"] }}'
      unit_of_measurement: "m3"
      state_class: total_increasing

    - name: "Varmt Vand"
