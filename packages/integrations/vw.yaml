binary_sensor:
  - platform: mqtt
    state_topic: vw-connect/0/status/climatisationSettings/climatisationWithoutExternalPower # "true"
    name: vw_connect_climatisation_without_external_power

  - platform: mqtt
    state_topic: vw-connect/0/status/chargingSettings/autoUnlockPlugWhenCharged # "off"
    name: vw_connect_auto_unlock_plug_when_charged

sensor:
  - platform: mqtt
    state_topic: vw-connect/0/status/climatisationSettings/targetTemperature_C # "22"
    name: vw_connect_target_temperature_c
    unit_of_measurement: Â°C

  - platform: mqtt
    state_topic: vw-connect/0/status/plugStatus/plugLockState # "locked"
    name: vw_connect_plug_lock_state

  - platform: mqtt
    state_topic: vw-connect/0/status/plugStatus/plugConnectionState # "connected"
    name: vw_connect_plug_connection_state

  - platform: mqtt
    state_topic: vw-connect/0/status/chargingSettings/targetSOC_pct # "100"
    name: vw_connect_target_soc_pct
    unit_of_measurement: "%"

  - platform: mqtt
    state_topic: vw-connect/0/status/chargingSettings/maxChargeCurrentAC # "maximum"
    name: vw_connect_max_charge_current_ac

  - platform: mqtt
    state_topic: vw-connect/0/status/chargingStatus/chargeRate_kmph # "0"
    name: vw_connect_charge_rate_kmph
    unit_of_measurement: "km/t"

  - platform: mqtt
    state_topic: vw-connect/0/status/chargingStatus/chargePower_kW # "0"
    name: vw_connect_charge_power_kw
    unit_of_measurement: "kW"

  - platform: mqtt
    state_topic: vw-connect/0/status/chargingStatus/chargingState # "readyForCharging"
    name: vw_connect_charging_state

  - platform: mqtt
    state_topic: vw-connect/0/status/chargingStatus/remainingChargingTimeToComplete_min # "0"
    name: vw_connect_remaining_charging_time_to_complete_min
    unit_of_measurement: "min"

  - platform: mqtt
    state_topic: vw-connect/0/status/batteryStatus/cruisingRangeElectric_km # "285"
    name: vw_connect_cruising_range_electric_km
    unit_of_measurement: "km"

  - platform: mqtt
    state_topic: vw-connect/0/status/batteryStatus/currentSOC_pct # "100"
    name: vw_connect_current_soc_pct
    unit_of_measurement: "%"
