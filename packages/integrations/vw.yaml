script:
  id_3_pro_send_destinations:
    alias: ID.3 Pro Send Destinations
    fields:
      destinations:
        name: Destinations
        description: List of destinations to send to the car.
        required: true
        example: |
          - name: VW Museum
            geoCoordinate:
              latitude: 52.4278793
              longitude: 10.8077433
          - name: Autostadt
            geoCoordinate:
              latitude: 52.429380
              longitude: 10.791520
            address:
              country: Germany
              street: StadtbrÃ¼cke
              zipCode: 38440
              city: Wolfsburg
        selector:
          object:
    sequence:
      - delay:
          seconds: 1
