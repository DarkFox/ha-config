sensor:
  - platform: template
    sensors:
      arbejdstelefon_autoremote_key:
        value_template: !secret arbejdstelefon_autoremote_key

rest_command:
  arbejdstelefon_autoremote:
    # Params:
    # - message - Required
    # - group - optional
    # - ttl - optional
    url: "https://autoremotejoaomgcd.appspot.com/sendmessage?key={{ states('sensor.arbejdstelefon_autoremote_key') }}&sender=Home%20Assistant{{ '&collapseKey=' + group if group }}{{ '&ttl=' + ttl|string if ttl }}&message={{ message }}"
