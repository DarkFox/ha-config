wake_on_lan:

switch:
  - platform: wake_on_lan
    name: PC
    mac: "70-8B-CD-A3-CC-0D"
    host: 192.168.32.104
    turn_off:
      service: hassio.addon_stdin
      data:
        addon: core_rpc_shutdown
        input: desktop-pc

automation:
  - alias: "Turn On Kitchen TV with WakeOnLan"
    trigger:
      - platform: webostv.turn_on
        entity_id: media_player.kokken_tv
    action:
      - service: wake_on_lan.send_magic_packet
        data:
          mac: !secret kokken_tv_mac

  - alias: "Turn On Living Room TV with WakeOnLan"
    trigger:
      - platform: webostv.turn_on
        entity_id: media_player.stue_tv
    action:
      - service: wake_on_lan.send_magic_packet
        data:
          mac: !secret stue_tv_mac
