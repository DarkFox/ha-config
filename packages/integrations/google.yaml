google:
  client_id: !secret google_calendar_id
  client_secret: !secret google_calendar_secret

sensor:
  - platform: rest
    resource: http://192.168.33.106:8008/setup/eureka_info
    name: Bathroom Wifi Signal
    value_template: "{{ value_json.signal_level }}"
    unit_of_measurement: dBm
    force_update: true
  - platform: rest
    resource: http://192.168.33.107:8008/setup/eureka_info
    name: Living Room noise level
    value_template: "{{ value_json.noise_level }}"
    unit_of_measurement: dBA
    force_update: true
    scan_interval: 5
    json_attributes:
      - signal_level
  - platform: rest
    resource: http://192.168.33.108:8008/setup/eureka_info
    name: Office noise level
    value_template: "{{ value_json.noise_level }}"
    unit_of_measurement: dBA
    force_update: true
    scan_interval: 5
    json_attributes:
      - signal_level
  - platform: rest
    resource: http://192.168.33.109:8008/setup/eureka_info
    name: Bedroom noise level
    value_template: "{{ value_json.noise_level }}"
    unit_of_measurement: dBA
    force_update: true
    scan_interval: 5
    json_attributes:
      - signal_level
  - platform: rest
    resource: http://192.168.33.110:8008/setup/eureka_info
    name: Kitchen noise level
    value_template: "{{ value_json.noise_level }}"
    unit_of_measurement: dBA
    force_update: true
    scan_interval: 5
    json_attributes:
      - signal_level
  
  - platform: statistics
    name: Living Room Noise Level Stats
    entity_id: sensor.living_room_noise_level
  - platform: statistics
    name: Office Noise Level Stats
    entity_id: sensor.office_noise_level
  - platform: statistics
    name: Bedroom Noise Level Stats
    entity_id: sensor.bedroom_noise_level
  - platform: statistics
    name: Kitchen Noise Level Stats
    entity_id: sensor.kitchen_noise_level

  - platform: template
    sensors:
      living_room_wifi_signal:
        friendly_name: "Living Room Wifi Signal"
        unit_of_measurement: 'dBm'
        value_template: "{{ state_attr('sensor.living_room_noise_level', 'signal_level') }}"
      office_wifi_signal:
        friendly_name: "Office Wifi Signal"
        unit_of_measurement: 'dBm'
        value_template: "{{ state_attr('sensor.office_noise_level', 'signal_level') }}"
      bedroom_wifi_signal:
        friendly_name: "Bedroom Wifi Signal"
        unit_of_measurement: 'dBm'
        value_template: "{{ state_attr('sensor.bedroom_noise_level', 'signal_level') }}"
      kitchen_wifi_signal:
        friendly_name: "Kitchen Wifi Signal"
        unit_of_measurement: 'dBm'
        value_template: "{{ state_attr('sensor.kitchen_noise_level', 'signal_level') }}"
