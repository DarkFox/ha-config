        friendly_name: "Sovevaerelse Sat Temperatur"
        unit_of_measurement: "°C"
        entity_id: climate.sovevaerelse
        value_template: "{{ state_attr('climate.sovevaerelse', 'temperature') }}"

      kokken_thermostat_current_temperature:
