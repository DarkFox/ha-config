  - platform: webostv
    name: Bedroom TV
    host: 192.168.33.15
    mac: !secret LGwebOSTV_MAC
    filename: webostv.conf
    icon: mdi:television
    turn_on_action:
      service: wake_on_lan.send_magic_packet
      data:
        mac: !secret LGwebOSTV_MAC
        broadcast_address: "192.168.33.255"

automation:
  # Notify when group becomes unavailable
  - alias: 'Cast Group Unavailable'
    initial_state: true
    trigger:
      platform: state
      entity_id:
        - media_player.all_speakers
        - media_player.minis
        - media_player.east_side_speakers
        - media_player.office_speakers
        - media_player.west_side_speakers
      to: 'unavailable'
      for:
        minutes: 10
    action:
      service: notify.phone
      data_template:
        message: >
          Lost connection to {{ state_attr(trigger.entity_id, "friendly_name") }}
        title: "Home Assistant"

