binary_sensor:
  - platform: template
    sensors:
      martin_pc_activity:
        friendly_name: "Martin PC Activity"
        value_template: >-
          {{
            not is_state('sensor.lastactive', 'unavailable')
            and not is_state('sensor.lastactive', 'unknown')
            and as_timestamp(now()) - (as_timestamp(states('sensor.lastactive'))|int) < 600
          }}
