input_boolean:
  show_climate_sensors:
    name: Vis Klimasensorer
    icon: mdi:home-thermometer
  show_thermostats:
    name: Vis Termostater
    icon: mdi:thermostat

input_select:
  preferred_commute:
    options:
      - car
      - transit
      - bike

automation:
  - alias: switch_climate_sensors_thermostats
    id: 5850f484-6c2f-4fcf-8f08-1731207f3dd1
    initial_state: true
    triggers:
      - trigger: state
        entity_id: input_boolean.show_climate_sensors
        to: "on"
      - trigger: state
        entity_id: input_boolean.show_thermostats
        to: "on"
    actions:
      - action: input_boolean.turn_off
        data:
          entity_id: >
            {% if (trigger.entity_id == 'input_boolean.show_climate_sensors') -%}
              input_boolean.show_thermostats
            {% else -%}
              input_boolean.show_climate_sensors
            {% endif -%}

  - alias: close_climate_sensors
    id: 92dbda3e-b736-4d13-89c6-ed7412bd9d2a
    initial_state: true
    triggers:
      - trigger: state
        entity_id: input_boolean.show_climate_sensors
        to: "on"
        for:
          seconds: 30
    actions:
      - action: input_boolean.toggle
        data:
          entity_id: input_boolean.show_climate_sensors

  - alias: close_thermostats
    id: 4d1fe726-f8cf-49b4-8fdb-a03fe092a0f8
    initial_state: true
    triggers:
      - trigger: state
        entity_id: input_boolean.show_thermostats
        to: "on"
        for:
          seconds: 30
    actions:
      - action: input_boolean.toggle
        data:
          entity_id: input_boolean.show_thermostats
