template:
  - light:
      - default_entity_id: light.kitchen_tablet
        unique_id: 019af538-7917-717f-a764-df759088e392
        name: "Kitchen Tablet"
        level: "{{ states('sensor.kokken_tablet_screen_brightness')|int }}"
        state: "{{ is_state('binary_sensor.kokken_tablet_interactive', 'on') }}"
        turn_on:
          - action: notify.mobile_app_kokken_tablet
            data:
              message: "command_screen_on"
              data:
                command: "keep_screen_on"
                ttl: 0
                priority: high
        turn_off:
          - action: script.trigger_tasker_task
            data:
              action: notify.mobile_app_kokken_tablet
              task_id: "SCREEN_OFF"
              extra_data: "state:false"
        set_level:
          - action: notify.mobile_app_kokken_tablet
            data:
              message: "command_screen_on"
              data:
                command: "keep_screen_on"
                ttl: 0
                priority: high
          - action: notify.mobile_app_kokken_tablet
            data:
              message: "command_screen_brightness_level"
              data:
