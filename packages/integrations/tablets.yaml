light:
  - platform: template
    lights:
      kitchen_tablet:
        friendly_name: "kitchen Tablet"
        level_template: "{{ states('input_number.kitchen_tablet_brightness')|int }}"
        value_template: "{{ states('input_boolean.kitchen_tablet_screen') }}"
        turn_on:
          - service: rest_command.kitchen_tablet_command
            data:
              command: "screen=:=on"
        turn_off:
          - service: rest_command.kitchen_tablet_command
            data:
              command: "screen=:=off"
        set_level:
