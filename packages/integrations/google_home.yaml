googlehome:
  devices:
    - host: 192.168.42.30 # Office
      track_alarms: true
    - host: 192.168.42.31 # Kitchen
      track_alarms: true
    - host: 192.168.42.32 # Bedroom
      track_alarms: true
    - host: 192.168.42.33 # Living Room
      track_alarms: true
    - host: 192.168.42.34 # Bathroom
      track_alarms: true

sensor:
  - platform: rest
    resource: http://192.168.42.34:8008/setup/eureka_info
    name: Bathroom Wifi Signal
    value_template: "{{ value_json.signal_level }}"
    unit_of_measurement: dBm
    force_update: true
    scan_interval: 60
  - platform: rest
    resource: http://192.168.42.33:8008/setup/eureka_info
    name: Living Room noise level
    value_template: "{{ value_json.signal }}"
    unit_of_measurement: dBm
    force_update: true
    scan_interval: 60
  - platform: rest
    resource: http://192.168.42.30:8008/setup/eureka_info
    name: Office noise level
    value_template: "{{ value_json.signal }}"
    unit_of_measurement: dBm
    force_update: true
    scan_interval: 60
  - platform: rest
    resource: http://192.168.42.32:8008/setup/eureka_info
    name: Bedroom noise level
    value_template: "{{ value_json.signal }}"
    unit_of_measurement: dBm
    force_update: true
    scan_interval: 60
  - platform: rest
    resource: http://192.168.42.31:8008/setup/eureka_info
    name: Kitchen noise level
    value_template: "{{ value_json.signal }}"
    unit_of_measurement: dBm
    force_update: true
    scan_interval: 60
