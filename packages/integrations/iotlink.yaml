binary_sensor:
  - platform: template
    sensors:
      martin_pc_activity:
        friendly_name: "Martin PC Activity"
        value_template: >-
          {{
            not is_state('sensor.martin_pc_system_idle_time', 'unavailable')
            and not is_state('sensor.martin_pc_system_idle_time', 'unknown')
            and states('sensor.martin_pc_system_idle_time')|int < 600
          }}
