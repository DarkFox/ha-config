calendar:
  - platform: caldav
    username: !secret caldav_user
    password: !secret caldav_pass
    url: !secret caldav_url
    days: 3
    custom_calendars:
      - name: Vagt
        calendar: Vagtplan
        search: '((\d{2})R(\d{2})|R([W]?)) - .+'
      - name: Arbejde
        calendar: Vagtplan
        search: '^(.*)(\d+)-(\d+).+'
      - name: Aften
        calendar: Vagtplan
        search: "^(13|15)-(22|23).+"
      - name: Dag
        calendar: Vagtplan
        search: "^(7-15|FS 13-15).+"
      - name: Fri
        calendar: Vagtplan
        search: "^(FRI|Afspadsering|Ferie|Andet frav√¶r|Sygdom).+"
      - name: Ferie
        calendar: Vagtplan
        search: "^(Ferie).+"
      - name: Bil
        calendar: Personlig
        search: "#bil"

  - platform: caldav
    username: !secret caldav_user
    password: !secret caldav_pass
    url: !secret caldav_url
    days: 15
    calendars:
      - Personlig
      - Helligdage
      - Tripit
      - Vagtplan
      - Arbejdskalender
