calendar:
  - platform: custom_caldav
    username: !secret caldav_user
    password: !secret caldav_pass
    url: !secret caldav_url
    days: 3
    custom_calendars:
      - name: Ferie
        calendar: Arbejde
        search: "Ferie"
      - name: P책 RSR
        calendar: Arbejde
        search: "P책 RSR"
      - name: P책 RSH
        calendar: Arbejde
        search: "P책 RSH"
      - name: Arbejder Hjemmefra
        calendar: Arbejde
        search: "Arbejder Hjemmefra"
      - name: Vagt
        calendar: Arbejde
        search: "Vagt"
      - name: Fri
        calendar: Arbejde
        search: "Fri"
      - name: Vagt
        calendar: Vagtplan
        search: "R (\\d+)-(\\d+).+"
      - name: Arbejde
        calendar: Vagtplan
        search: "(A|H|D) (\\d+)-(\\d+).+"
      - name: Aften
        calendar: Vagtplan
        search: "A (\\d+)-(\\d+).+"
      - name: Dag
        calendar: Vagtplan
        search: "(H|FS|D) (\\d+)-(\\d+).+"
      - name: RSH
        calendar: Vagtplan
        search: "(H|FS|A) (\\d+)-(\\d+).+"
      - name: RSR
        calendar: Vagtplan
        search: "D (\\d+)-(\\d+).+"
      - name: Fri
        calendar: Vagtplan
        search: "(FRI|Afspadsering|Ferie).+"
      - name: Ferie
        calendar: Vagtplan
        search: "(Ferie).+"

  - platform: custom_caldav
    username: !secret caldav_user
    password: !secret caldav_pass
    url: !secret caldav_url
    days: 15
    calendars:
      - Personlig
      - Arbejde
      - Helligdage
      - Tripit
      - Vagtplan
