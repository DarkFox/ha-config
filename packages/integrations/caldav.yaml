calendar:
  - platform: caldav
    username: !secret caldav_user
    password: !secret caldav_pass
    url: !secret caldav_url
    days: 3
    custom_calendars:
      - name: Vagt
        calendar: Vagtplan
        search: '((\d{2})R(\d{2})|R([W]?)) - .+'
      - name: Arbejde
        calendar: Vagtplan
        search: '^(.*)(\d+)-(\d+).+'
      - name: Fri
        calendar: Vagtplan
        search: "^(FRI|Afspadsering|Ferie|Andet fravær|Sygdom).+"
      - name: Ferie
        calendar: Vagtplan
        search: "^(Ferie).+"
      - name: Vagt
        calendar: Arbejdskalender
        search: "Vagt"
      - name: Arbejde
        calendar: Arbejdskalender
        search: "På (RSH|RSR)"
      - name: RSR
        calendar: Arbejdskalender
        search: "På RSR"
      - name: RSH
        calendar: Arbejdskalender
        search: "På RSH"
      - name: WFH
        calendar: Arbejdskalender
        search: "WFH"
      - name: Ferie
        calendar: Arbejdskalender
        search: "^(Ferie).+"
      - name: Bil
        calendar: Personlig
        search: ".*(#bil).*"

  - platform: caldav
    username: !secret caldav_user
    password: !secret caldav_pass
    url: !secret caldav_url
    days: 15
    calendars:
      - Personlig
      - Helligdage
      - Tripit
      - Vagtplan
      - Arbejdskalender

template:
  - sensor:
      - name: Next personal event start clock
        unique_id: next_personal_event_start_clock
        state: >-
          {% if has_value('calendar.personlig') and 'start_time' in states.calendar.personlig.attributes %}
            {{ state_attr('calendar.personlig', 'start_time').split(' ')[1][:-3] }}
          {% else %}
            unknown
          {% endif %}
      - name: Days to next personal event
        state: >-
          {% from 'easy_time.jinja' import count_the_days %}
          {% if has_value('calendar.personlig') and 'start_time' in states.calendar.personlig.attributes %}
            {% set start_time = state_attr('calendar.personlig', 'start_time') | as_datetime | as_local %}
            {{ count_the_days(start_time) }}
          {% else %}
            unknown
          {% endif %}

mqtt:
  sensor:
    - name: Vagtplan Agenda
      state_topic: virtual/agenda/vagtplan/state
      json_attributes_topic: virtual/agenda/vagtplan/events
    - name: Personlig Agenda
      state_topic: virtual/agenda/personlig/state
      json_attributes_topic: virtual/agenda/personlig/events
    - name: Tripit Agenda
      state_topic: virtual/agenda/tripit/state
      json_attributes_topic: virtual/agenda/tripit/events

automation:
  - id: update_vagtplan_agenda
    alias: Update Vagtplan Agenda
    initial_state: true
    trigger:
      - platform: time_pattern
        hours: "*"
        minutes: "/5"
        seconds: "0"
      - platform: state
        entity_id: binary_sensor.home_assistant_loaded
        to: "on"
    action:
      - service: calendar.list_events
        data:
          start_date_time: "{{ now().strftime('%Y-%m-%d') }} 00:00:00"
          end_date_time: "{{ now().strftime('%Y-%m-%d') }} 23:59:59"
        target:
          entity_id: calendar.vagtplan
        response_variable: agenda
      - service: mqtt.publish
        data:
          payload: "{{ agenda.events|length }}"
          topic: virtual/agenda/vagtplan/state
          retain: true
      - service: mqtt.publish
        data:
          topic: virtual/agenda/vagtplan/events
          retain: true
          payload: >
            {% from 'easy_time.jinja' import month %}
            { "agenda": "
            {%- set remove_string = ' - Regional sterilcentral RSR it-support (d) (7869)' -%}
            {% for event in agenda.events|sort(attribute='start') | list -%}
                {%- set start = (event.start | as_datetime) -%}
                {%- set end = (event.end | as_datetime) -%}
                {{ start.strftime('%H:%M') }} - {{ end.strftime('%H:%M') }}:\n
                {%- if event.summary|regex_match('^(.*)(\d+)-(\d+)R.+') -%}
                  Arbejde, derefter tilkaldevagt
                {%- elif event.summary|regex_match('^(.*)(\d+)-(\d+).+') -%}
                  Arbejde
                {%- elif event.summary|regex_match('^RW.+') -%}
                  Tilkaldevagt
                {%- else -%}
                  {{ event.summary | replace(remove_string, '')|title }}
                {%- endif -%}.\n
            {%- endfor -%}
            "}

