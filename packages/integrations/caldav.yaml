calendar:
  - platform: caldav
    username: !secret caldav_user
    password: !secret caldav_pass
    url: !secret caldav_url
    days: 3
    custom_calendars:
      - name: Vagt
        calendar: Vagtplan
        search: '((\d{2})R(\d{2})|R([W]?)) - .+'
      - name: Arbejde
        calendar: Vagtplan
        search: '^(.*)(\d+)-(\d+).+'
      - name: Fri
        calendar: Vagtplan
        search: "^(FRI|Afspadsering|Ferie|Andet fravær|Sygdom).+"
      - name: Ferie
        calendar: Vagtplan
        search: "^(Ferie).+"
      - name: Vagt
        calendar: Arbejdskalender
        search: "Vagt"
      - name: Arbejde
        calendar: Arbejdskalender
        search: "På (RSH|RSR)"
      - name: RSR
        calendar: Arbejdskalender
        search: "På RSR"
      - name: RSH
        calendar: Arbejdskalender
        search: "På RSH"
      - name: WFH
        calendar: Arbejdskalender
        search: "WFH"
      - name: Ferie
        calendar: Arbejdskalender
        search: "^(Ferie).+"
      - name: Bil
        calendar: Personlig
        search: ".*(#bil).*"

  - platform: caldav
    username: !secret caldav_user
    password: !secret caldav_pass
    url: !secret caldav_url
    days: 15
    calendars:
      - Personlig
      - Helligdage
      - Tripit
      - Vagtplan
      - Arbejdskalender
