calendar:
  - platform: custom_caldav
    username: !secret caldav_user
    password: !secret caldav_pass
    url: !secret caldav_url
    days: 3
    custom_calendars:
      - name: Vagt
        calendar: Vagtplan
        search: '^((\d{2})-(\d{2})R(\d{2})|R([W]?)) .+'
      - name: Arbejde
        calendar: Vagtplan
        search: '^(\d+)-(\d+).+'
      - name: Aften
        calendar: Vagtplan
        search: "^(13-22|15-23).+"
      - name: Dag
        calendar: Vagtplan
        search: "^(7-15|13-15).+"
      - name: Fri
        calendar: Vagtplan
        search: "^(FRI|Afspadsering|Ferie).+"
      - name: Ferie
        calendar: Vagtplan
        search: "^(Ferie).+"
      - name: Bil
        calendar: Personlig
        search: "#bil"

  - platform: custom_caldav
    username: !secret caldav_user
    password: !secret caldav_pass
    url: !secret caldav_url
    days: 15
    calendars:
      - Personlig
      - Helligdage
      - Tripit
      - Vagtplan
