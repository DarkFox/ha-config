          retain: true
      - service: mqtt.publish
        data:
          topic: virtual/agenda/personlig/events
          retain: true
          payload: >
            { "agenda": [
            {%- set remove_string = ' #bil' -%}
            {% for event in agenda.events|sort(attribute='start') | list -%}
                {%- set start = (event.start | as_datetime) -%}
                {%- set end = (event.end | as_datetime) -%}
                "{{ start.strftime('%H:%M') }} - {{ end.strftime('%H:%M') }}: {{ event.summary | replace(remove_string, '')|title }}"{{ ',' if not loop.last }}
            {%- endfor -%}
            ]}

