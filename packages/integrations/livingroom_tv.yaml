binary_sensor:
  - platform: ping
    name: Stue TV
    host: 192.168.42.46
    count: 3

switch:
  - platform: template
    switches:
      stue_tv:
        value_template: "{{ is_state('binary_sensor.stue_tv', 'on') }}"
        turn_on:
          service: switch.turn_on
          data:
            entity_id: switch.living_room_tv_power
        turn_off:
          service: switch.turn_off
          data:
            entity_id: switch.living_room_tv_power
