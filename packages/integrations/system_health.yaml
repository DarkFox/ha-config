system_health:

command_line:
  - sensor:
      name: CPU Temperature Raw
      unique_id: cpu_temperature_raw
      command: "cat /sys/class/thermal/thermal_zone2/temp"
      unit_of_measurement: "Â°C"
      value_template: "{{ value | float | multiply(0.001) | int }}"
      scan_interval: 30

sensor:
  - platform: statistics
    name: CPU Temperature
    entity_id: sensor.cpu_temperature_raw
    state_characteristic: mean
    sampling_size: 20

template:
  - binary_sensor:
      - name: "Internet"
        unique_id: internet
        state: "{{ is_state('binary_sensor.ugw3_wan_status', 'on') }}"
        device_class: connectivity
        availability_template: "{{ is_state('binary_sensor.ugw3_wan_status', 'on') }}"
        icon: "mdi:web"
