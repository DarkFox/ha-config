homeassistant:
  customize:
    switch.livingroom_fan:
      friendly_name: Livingroom Fan
      icon: mdi:fan
    switch.livingroom_fan_swing:
      friendly_name: Livingroom Fan Swing
      icon: mdi:fan

script:
  livingroom_fan_on:
    sequence:
      - service: switch.turn_on
        data:
          entity_id: switch.livingroom_fan_power
      - service: input_boolean.turn_on
        entity_id: input_boolean.livingroom_fan_state

  livingroom_fan_off:
    sequence:
      - service: switch.turn_off
        data:
          entity_id: switch.livingroom_fan_power
      - service: input_boolean.turn_off
        entity_id: input_boolean.livingroom_fan_state

  livingroom_fan_speed:
    sequence:
      - service: switch.turn_on
        entity_id: switch.livingroom_fan_power
      - service: input_select.select_next
        entity_id: input_select.livingroom_fan_speed

  livingroom_fan_osc:
    sequence:
      - service: switch.turn_on
        entity_id: switch.livingroom_fan_swing
      - service: input_boolean.toggle
        entity_id: input_boolean.livingroom_fan_osc

input_boolean:
  livingroom_fan_state:
    name: "livingroom_fan_state"
  livingroom_fan_osc:
    name: "livingroom_fan_osc"

input_select:
  livingroom_fan_speed:
    options:
      - "low"
      - "medium"
      - "high"

fan:
  - platform: template
    fans:
      livingroom_fan:
        friendly_name: "Livingroom fan"
        value_template: "{{ states('input_boolean.livingroom_fan_state') }}"
        speed_template: "{{ states('input_select.livingroom_fan_speed') }}"
        oscillating_template: "{{ is_state('input_boolean.livingroom_fan_osc', 'on') }}"
        turn_on:
          service: script.livingroom_fan_on
        turn_off:
          service: script.livingroom_fan_off
        set_speed:
          service: script.livingroom_fan_speed
          data_template:
            speed: "{{ speed }}"
        set_oscillating:
          service: script.livingroom_fan_oscillating
          data_template:
            oscillating: "{{ oscillating }}"
        speeds:
          - "low"
          - "medium"
          - "high"

