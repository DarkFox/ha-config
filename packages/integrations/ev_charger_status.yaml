sensor:
  - platform: rest
    name: RSR Spirii Ladere
    resource: https://adm.chargefinder.com/status/qkg8jz
    value_template: "{{ value_json | selectattr('status', 'equalto', 2) | list | length }}"
binary_sensor:
  - platform: rest
    name: RSR Spirii Lader Z416 Status
    resource: https://adm.chargefinder.com/status/qkg8jz
    value_template: "{{ (value_json | selectattr('id', 'equalto', 'DK.SPI.Z416*1') | first).status == 3 }}"
    device_class: occupancy
