binary_sensor:
  - platform: template
    sensors:
      3d_printer_running:
        value_template: "{{ states('sensor.3d_printer_afbryder_forbrug')|int > 10 }}"

sensor:
  - platform: template
    sensors:
      3d_printer_finish_time:
        icon_template: mdi:clock-outline
        friendly_name: 3D Printer Finish Time
        value_template: >-
          {%- if is_state('sensor.octoprint_print_time_left', 'None') -%}
            None
          {%- else -%}
            {%- set time_left = states('sensor.octoprint_print_time_left').split(':') -%}
            {{ (timedelta(hours = time_left[0]|int, minutes = time_left[1]|int, seconds = time_left[2]|int) + utcnow()) | as_timestamp | timestamp_custom('%Y-%M-%d %H:%M') }}
          {%- endif -%}

camera:
  - platform: mjpeg
    name: 3D Printer Head
    still_image_url: http://192.168.42.238/webcam/?action=snapshot
    mjpeg_url: http://192.168.42.238/webcam/?action=stream
  - platform: mjpeg
    name: 3D Printer
    still_image_url: http://192.168.42.238/webcam2/?action=snapshot
    mjpeg_url: http://192.168.42.238/webcam2/?action=stream

