rest_command:
  ledfx_rainbow:
    url: http://192.168.42.2:5333/api/presets
    method: PUT
    username: !secret ledfx_user
    password: !secret ledfx_pass
    payload: '{"id":"rainbow","action":"activate"}'
    content_type:  'application/json; charset=utf-8'
  ledfx_off:
    url: http://192.168.42.2:5333/api/presets
    method: PUT
    username: !secret ledfx_user
    password: !secret ledfx_pass
    payload: '{"id":"off","action":"activate"}'
    content_type:  'application/json; charset=utf-8'
