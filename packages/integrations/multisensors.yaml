homeassistant:
  customize:
    zwave.bedroom:
      hidden: false
      friendly_name: Bedroom Multi-Sensor
    zwave.toilet:
      hidden: false
      friendly_name: Bathroom Multi-Sensor
    zwave.kitchen:
      hidden: false
      friendly_name: Kitchen Multi-Sensor
    zwave.livingroom:
      hidden: false
      friendly_name: Livingroom Multi-Sensor
    zwave.office:
      hidden: false
      friendly_name: Office Multi-Sensor
    zwave.hallway:
      hidden: false
      friendly_name: Hallway Multi-Sensor

    # Multi Sensor default data
    sensor.bedroom_alarm_type:
      hidden: true
    sensor.bedroom_alarm_level:
      hidden: true
    sensor.bedroom_sourcenodeid:
      hidden: true
    sensor.bedroom_burglar:
      hidden: true

    sensor.toilet_alarm_type:
      hidden: true
    sensor.toilet_alarm_level:
      hidden: true
    sensor.toilet_sourcenodeid:
      hidden: true
    sensor.toilet_burglar:
      hidden: true

    sensor.kitchen_alarm_type:
      hidden: true
    sensor.kitchen_alarm_level:
      hidden: true
    sensor.kitchen_sourcenodeid:
      hidden: true
    sensor.kitchen_burglar:
      hidden: true

    sensor.livingroom_alarm_type:
      hidden: true
    sensor.livingroom_alarm_level:
      hidden: true
    sensor.livingroom_sourcenodeid:
      hidden: true
    sensor.livingroom_burglar:
      hidden: true

    sensor.office_alarm_type:
      hidden: true
    sensor.office_alarm_level:
      hidden: true
    sensor.office_sourcenodeid:
      hidden: true
    sensor.office_burglar:
      hidden: true

    sensor.hallway_alarm_type:
      hidden: true
    sensor.hallway_alarm_level:
      hidden: true
    sensor.hallway_sourcenodeid:
      hidden: true
    sensor.hallway_burglar:
      hidden: true

    binary_sensor.bedroom_sensor:
      device_class: motion
      friendly_name: Bedroom Activity
    sensor.bedroom_luminance:
      friendly_name: Bedroom Light Level
      icon: mdi:white-balance-sunny
    sensor.bedroom_relative_humidity:
      friendly_name: Bedroom Humidity
      icon: mdi:water-percent
    sensor.bedroom_temperature:
      friendly_name: Bedroom Temperature

    binary_sensor.toilet_sensor:
      device_class: motion
      friendly_name: Bathroom Activity
    sensor.toilet_luminance:
      friendly_name: Bathroom Light Level
      icon: mdi:white-balance-sunny
    sensor.toilet_relative_humidity:
      friendly_name: Bathroom Humidity
      icon: mdi:water-percent
    sensor.toilet_temperature:
      friendly_name: Bathroom Temperature

    binary_sensor.kitchen_sensor:
      device_class: motion
      friendly_name: Kitchen Activity
    sensor.kitchen_luminance:
      friendly_name: Kitchen Light Level
      icon: mdi:white-balance-sunny
    sensor.kitchen_relative_humidity:
      friendly_name: Kitchen Humidity
      icon: mdi:water-percent
    sensor.kitchen_temperature:
      friendly_name: Kitchen Temperature

    binary_sensor.livingroom_sensor:
      device_class: motion
      friendly_name: Livingroom Activity
    sensor.livingroom_luminance:
      friendly_name: Livingroom Light Level
      icon: mdi:white-balance-sunny
    sensor.livingroom_relative_humidity:
      friendly_name: Livingroom Humidity
      icon: mdi:water-percent
    sensor.livingroom_temperature:
      friendly_name: Livingroom Temperature

    binary_sensor.office_sensor:
      device_class: motion
      friendly_name: Office Activity
    sensor.office_luminance:
      friendly_name: Office Light Level
      icon: mdi:white-balance-sunny
    sensor.office_relative_humidity:
      friendly_name: Office Humidity
      icon: mdi:water-percent
    sensor.office_temperature:
      friendly_name: Office Temperature

    binary_sensor.hallway_sensor:
      device_class: motion
      friendly_name: Hallway Activity
    sensor.hallway_luminance:
      friendly_name: Hallway Light Level
      icon: mdi:white-balance-sunny
    sensor.hallway_relative_humidity:
      friendly_name: Hallway Humidity
      icon: mdi:water-percent
    sensor.hallway_temperature:
      friendly_name: Hallway Temperature

sensor:
  - platform: thermal_comfort
    sensors:
      bedroom:
        friendly_name: Bedroom
        temperature_sensor: sensor.sovevaerelse_temperatur
        humidity_sensor: sensor.bedroom_relative_humidity
        pressure_sensor: sensor.udenfor_pressure

      toilet:
        friendly_name: Toilet
        temperature_sensor: sensor.badevaerelse_temperatur
        humidity_sensor: sensor.toilet_relative_humidity
        pressure_sensor: sensor.udenfor_pressure

      kitchen:
        friendly_name: Kitchen
        temperature_sensor: sensor.kokken_temperatur
        humidity_sensor: sensor.kitchen_relative_humidity
        pressure_sensor: sensor.udenfor_pressure

      livingroom:
        friendly_name: Living Room
        temperature_sensor: sensor.stue_temperatur
        humidity_sensor: sensor.livingroom_relative_humidity
        pressure_sensor: sensor.udenfor_pressure

      office:
        friendly_name: Office
        temperature_sensor: sensor.kontor_temperatur
        humidity_sensor: sensor.office_relative_humidity
        pressure_sensor: sensor.udenfor_pressure

      hallway:
        friendly_name: Hallway
        temperature_sensor: sensor.hallway_temperature
        humidity_sensor: sensor.hallway_relative_humidity
        pressure_sensor: sensor.udenfor_pressure


  - platform: mold_indicator
    name: Toilet Mold Indicator
    indoor_temp_sensor: sensor.toilet_temperature
    indoor_humidity_sensor: sensor.toilet_relative_humidity
    outdoor_temp_sensor: sensor.udenfor_temp
    calibration_factor: 1.44

  - platform: statistics
    name: bedroom_temperature
    entity_id: sensor.sovevaerelse_temperatur
  - platform: statistics
    name: bedroom_relative_humidity
    entity_id: sensor.bedroom_relative_humidity

  - platform: statistics
    name: toilet_temperature
    entity_id: sensor.badevaerelse_temperatur
  - platform: statistics
    name: toilet_relative_humidity
    entity_id: sensor.toilet_relative_humidity

  - platform: statistics
    name: kitchen_temperature
    entity_id: sensor.kokken_temperatur
  - platform: statistics
    name: kitchen_relative_humidity
    entity_id: sensor.kitchen_relative_humidity

  - platform: statistics
    name: livingroom_temperature
    entity_id: sensor.stue_temperatur
  - platform: statistics
    name: livingroom_relative_humidity
    entity_id: sensor.livingroom_relative_humidity

  - platform: statistics
    name: office_temperature
    entity_id: sensor.kontor_temperatur
  - platform: statistics
    name: office_relative_humidity
    entity_id: sensor.office_relative_humidity

  - platform: statistics
    name: hallway_temperature
    entity_id: sensor.hallway_temperature
  - platform: statistics
    name: hallway_relative_humidity
    entity_id: sensor.hallway_relative_humidity

  - platform: statistics
    name: udenfor_temp
    entity_id: sensor.udenfor_temp
  - platform: statistics
    name: udenfor_humidity
    entity_id: sensor.udenfor_humidity
  - platform: statistics
    name: udenfor_pressure
    entity_id: sensor.udenfor_pressure

  - platform: template
    sensors:
      toilet_relative_humidity_change:
        unit_of_measurement: "%"
        friendly_name: 'Toilet Humidity Change'
        entity_id: sensor.toilet_relative_humidity_mean
        value_template: '{{ states.sensor.toilet_relative_humidity_mean.attributes.change | float }}'
