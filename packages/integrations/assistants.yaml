script:
  assistant_command:
    sequence:
      - service: joaoapps_join.xperia_send_tasker
        data_template:
          command: >-
            homecmd=:={{ command }}


# Enables Home Assistant Cloud
cloud:
  google_actions:
    filter:
      include_entities:
        - switch.airconditoner
        - switch.livingroom_fan
        - switch.pc
        - switch.radiator
        - switch.tv
        - switch.vacuum_charger
        - switch.bedroom_fan
        - switch.office_fan
      include_domains:
        - light
        - scene
        - media_player
      exclude_entities:
        - light.bathroom_light_profile_bright
        - light.bathroom_light_profile_default
        - light.bathroom_light_profile_dimmed
        - light.bathroom_light_profile_ambient
        - light.bathroom_light_profile_night
        - light.bathroom_light_profile_off

        - light.bedroom_light_profile_bright
        - light.bedroom_light_profile_default
        - light.bedroom_light_profile_dimmed
        - light.bedroom_light_profile_ambient
        - light.bedroom_light_profile_night
        - light.bedroom_light_profile_off

        - light.hallway_light_profile_bright
        - light.hallway_light_profile_default
        - light.hallway_light_profile_dimmed
        - light.hallway_light_profile_ambient
        - light.hallway_light_profile_night
        - light.hallway_light_profile_off

        - light.kitchen_light_profile_bright
        - light.kitchen_light_profile_default
        - light.kitchen_light_profile_dimmed
        - light.kitchen_light_profile_ambient
        - light.kitchen_light_profile_night
        - light.kitchen_light_profile_off

        - light.living_room_light_profile_bright
        - light.living_room_light_profile_default
        - light.living_room_light_profile_dimmed
        - light.living_room_light_profile_ambient
        - light.living_room_light_profile_night
        - light.living_room_light_profile_off

        - light.office_light_profile_bright
        - light.office_light_profile_default
        - light.office_light_profile_dimmed
        - light.office_light_profile_ambient
        - light.office_light_profile_night
        - light.office_light_profile_off

        - light.storage_room_light_profile_bright
        - light.storage_room_light_profile_default
        - light.storage_room_light_profile_dimmed
        - light.storage_room_light_profile_ambient
        - light.storage_room_light_profile_night
        - light.storage_room_light_profile_off
    entity_config:
      scene.ambient:
        name: Ambient Scene
      scene.bright:
        name: Bright Scene
      scene.default:
        name: Default Scene
      scene.dimmed:
        name: Dimmed Scene
      scene.night:
        name: Night Scene

      light.apartment_light_level:
        aliases:
          - light profile
          - profile
          - apartment
          - apartment light
          - apartment lights

intent_script:
  DimLightsIntent:
    action:
      service: input_select.select_next
      entity_id: input_select.light_profile
    speech:
      text: >
        Dimming the lights.

  BrightenLightsIntent:
    action:
      service: input_select.select_previous
      entity_id: input_select.light_profile
    speech:
      text: >
        Brightening the lights.

  WorkTravelTime:
    speech:
      text: >
        Current travel time to work is {{ states("sensor.travel_time_to_work") }} minutes.

  PlayLastTwitchStreamIntent:
    action:
      service: media_extractor.play_media
      data_template:
        entity_id: "media_player.{{ Device | lower | replace(' ', '_') }}"
        media_content_id: "{{ states('sensor.twitch_stream') }}"
        media_content_type: TVSHOW
    speech:
      type: plaintext
      text: >
        Sending {{ states.sensor.twitch_stream.attributes.stream_name }} to {{ Device }}
