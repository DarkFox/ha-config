telegram_bot:
  - platform: webhooks
    api_key: !secret telegram_bot_key
    #parse_mode: html
    allowed_chat_ids:
      - !secret telegram_darkfox_id
    trusted_networks:
      - 149.154.167.197/32
      - 149.154.167.198/31
      - 149.154.167.200/29
      - 149.154.167.208/28
      - 149.154.167.224/29
      - 149.154.167.232/31
      - 149.154.160.0/20
      - 91.108.4.0/22

notify:
  - name: telegram_darkfox
    platform: telegram
    chat_id: !secret telegram_darkfox_id

automation:
  - id: update_telegram_keyboard
    alias: Update Telegram Keyboard
    initial_state: true
    trigger:
      platform: homeassistant
      event: start
    action:
      - service: notify.telegram_darkfox
        data:
          message: "Home Assistant er genstartet!"
          data:
            keyboard:
              - "/puzzel" # work.yaml
