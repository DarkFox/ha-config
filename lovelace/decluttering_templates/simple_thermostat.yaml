card:
  type: custom:stack-in-card
  mode: horizontal
  cards:
    - type: "custom:button-card"
      entity: "[[entity]]"
      icon: "[[icon]]"
      triggers_update:
        - "[[entity]]"
      name: "[[[return states['[[entity]]'].attributes['temperature'] + '°']]]"
      label: "[[[return states['[[entity]]'].attributes['current_temperature'] + '°']]]"
      show_state: false
      show_label: true
      color: var(--climate-state)
      tap_action:
        action: toggle
      hold_action:
        action: more-info
      styles:
        card:
          - height: 100px
          - background-color: transparent
          - border-radius: 10px 0 0 10px
        name:
          - font-size: 120%
        label:
          - font-size: 80%
      style: |
        ha-icon {
          --climate-state: {% if state_attr('[[entity]]', 'hvac_action') == 'heating' %} var(--state-active-color) {% endif %};
        }

    - type: vertical-stack
      cards:
        - type: "custom:button-card"
          icon: mdi:arrow-up
          styles:
            card:
              - height: 50px
              - background-color: transparent
              - border-radius: 0 10px 0 0
          show_name: false
          show_state: false
          tap_action:
            action: call-service
            service: script.turn_on
            service_data:
              entity_id: script.increase_temperature
              variables:
                entity: "[[entity]]"

        - type: "custom:button-card"
          icon: mdi:arrow-down
          styles:
            card:
              - height: 50px
              - background-color: transparent
              - border-radius: 0 0 10px 0
          show_name: false
          show_state: false
          tap_action:
            action: call-service
            service: script.turn_on
            service_data:
              entity_id: script.decrease_temperature
              variables:
                entity: "[[entity]]"
