card:
  type: horizontal-stack
  cards:
    - type: "custom:button-card"
      entity: "[[entity]]"
      icon: "[[icon]]"
      name: "[[[return states['[[entity]]'].attributes['temperature'] + '°']]]"
      label: "[[[return states['[[entity]]'].attributes['current_temperature'] + '°']]]"
      show_state: false
      show_label: true
      layout: icon_state_name2nd
      color: var(--climate-state)
      hold_action:
        action: toggle
      tap_action:
        action: more-info
      styles:
        name:
          - font-size: 120%
        label:
          - font-size: 80%
      style: |
        ha-icon {
          --climate-state: {% if state_attr('[[entity]]', 'hvac_action') == 'heating' %} var(--primary-color) {% endif %};
        }
