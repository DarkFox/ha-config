default:
  - navigation: "touchpad"
card:
  type: custom:android-tv-card
  media_player_id: "[[media_player_id]]"
  remote_id: "[[remote_id]]"
  slider_id: "[[slider_id]]"
  keyboard_id: "[[keyboard_id]]"
  rows:
    - - dr
      - plex
      - dropout
      - s0und
      - smarttube
    - - volume_mute
      - slider
      - night_sound
    - - "[[navigation]]"
    - - search
      - keyboard
      - home
      - back
    - - rewind
      - previous
      - play_pause
      - next
      - fast_forward
  custom_actions:
    - type: button
      name: smarttube
      icon: mdi:youtube
      tap_action:
        action: source
        source: com.teamsmart.videomanager.tv
    - type: button
      name: s0und
      icon: mdi:twitch
      tap_action:
        action: source
        source: com.s0und.s0undtv
    - type: button
      name: dropout
      icon: dropout
      tap_action:
        action: source
        source: com.collegehumor.chdropout
    - type: button
      name: dr
      icon: drtv
      tap_action:
        action: perform-action
        perform_action: script.open_drtv_app
        data:
          remote_entity_id: "[[remote_id]]"
    - type: button
      name: night_sound
      entity_id: switch.stue_night_sound
      icon: mdi:chat-sleep
      tap_action:
        action: toggle
        target:
          entity_id: switch.stue_night_sound
    - type: touchpad
      name: touchpad
      tap_action:
        action: key
        key: DPAD_CENTER
      up:
        tap_action:
          action: key
          key: DPAD_UP
        hold_action:
          action: repeat
        icon: mdi:chevron-double-up
        styles: &touchpad_button_style |-
          .icon {
            color: var(--input-outlined-idle-border-color);
          }
      down:
        tap_action:
          action: key
          key: DPAD_DOWN
        hold_action:
          action: repeat
        icon: mdi:chevron-double-down
        styles: *touchpad_button_style
      left:
        tap_action:
          action: key
          key: DPAD_LEFT
        hold_action:
          action: repeat
        icon: mdi:chevron-double-left
        styles: *touchpad_button_style
      right:
        tap_action:
          action: key
          key: DPAD_RIGHT
        hold_action:
          action: repeat
        icon: mdi:chevron-double-right
        styles: *touchpad_button_style
      icon: mdi:gesture-swipe
      styles: *touchpad_button_style
