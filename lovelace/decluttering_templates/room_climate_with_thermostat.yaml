card:
  type: vertical-stack
  cards:
    - type: custom:mini-climate
      entity: "climate.[[rum]]"
      icon: mdi:radiator
      secondary_info: 'hvac-mode'
      fan_mode:
        hide: true

    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          name: "Temperatur"
          points_per_hour: 8
          hours_to_show: 6
          hour24: true
          line_width: 8
          font_size: 75
          upper_bound_secondary: 1
          lower_bound_secondary: 0.3
          entities:
            - entity: sensor.[[rum]]_temperatur
              show_indicator: false
              show_legend: false
              color: DarkOrange
            - entity: sensor.[[rum]]_thermostat_set_temperature
              show_indicator: false
              show_legend: false
              show_fill: false
              color: LightGray
            - entity: sensor.[[rum]]_thermostat_heating
              color: '#FF6565'
              name: Termostat Varmer
              show_line: false
              show_points: false
              show_legend: false
              y_axis: secondary

        - type: custom:mini-graph-card
          name: "Luftfugtighed"
          points_per_hour: 8
          hours_to_show: 6
          hour24: true
          line_width: 8
          font_size: 75
          entities:
            - entity: sensor.[[room]]_relative_humidity
              show_indicator: false
              show_legend: false
              color: DodgerBlue

        - type: custom:mini-graph-card
          name: "Lys"
          points_per_hour: 8
          hours_to_show: 6
          hour24: true
          line_color: '#e74c3c'
          line_width: 8
          font_size: 75
          entities:
            - sensor.[[room]]_luminance
