card:
  type: vertical-stack
  cards:
    - type: custom:simple-thermostat
      entity: "climate.[[rum]]"
      decimals: 0
      step_size: 1
      step_layout: row
      name: false
      icon: false
      control: false

    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          name: "Temperatur"
          points_per_hour: 4
          hours_to_show: 12
          hour24: true
          line_width: 8
          font_size: 75
          upper_bound_secondary: 1
          lower_bound_secondary: 0.3
          entities:
            - entity: sensor.[[rum]]_temperatur
              show_indicator: false
              show_legend: false
              color: DarkOrange
            - entity: sensor.[[rum]]_thermostat_set_temperature
              show_indicator: false
              show_legend: false
              show_fill: false
              color: LightGray
            - entity: sensor.[[rum]]_thermostat_heating
              color: '#FF6565'
              name: Termostat Varmer
              show_line: false
              show_points: false
              show_legend: false
              y_axis: secondary

        - type: custom:mini-graph-card
          name: "Luftfugtighed"
          points_per_hour: 2
          hours_to_show: 12
          hour24: true
          line_width: 8
          font_size: 75
          entities:
            - entity: sensor.[[room]]_relative_humidity
              show_indicator: false
              show_legend: false
              color: DodgerBlue

        - type: custom:mini-graph-card
          name: "Lys"
          points_per_hour: 2
          hours_to_show: 12
          hour24: true
          line_color: '#e74c3c'
          line_width: 8
          font_size: 75
          entities:
            - sensor.[[room]]_luminance
