card:
  type: vertical-stack
  cards:
    - type: horizontal-stack
      cards:
        - type: thermostat
          entity: "climate.[[rum]]"
          name: ' '
          style: |
            #tooltip .climate-info {
              transform: translate(-50%, -60%) !important;
            }
            #tooltip .current-temperature {
              top: 40% !important;
            }

        - type: custom:mini-graph-card
          name: "Temperatur"
          points_per_hour: 2
          hours_to_show: 12
          hour24: true
          line_width: 8
          font_size: 75
          entities:
            - entity: sensor.[[rum]]_temperatur
              show_indicator: false
              show_legend: false
              color: DarkOrange
            - entity: sensor.[[rum]]_thermostat_set_temperature
              show_indicator: false
              show_legend: false
              show_fill: false
              color: LightGray

    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          name: "Luftfugtighed"
          points_per_hour: 2
          hours_to_show: 12
          hour24: true
          line_width: 8
          font_size: 75
          entities:
            - entity: sensor.[[room]]_relative_humidity
              show_indicator: false
              show_legend: false
              color: DodgerBlue

        - type: custom:mini-graph-card
          name: "Lys"
          points_per_hour: 2
          hours_to_show: 12
          hour24: true
          line_color: '#e74c3c'
          line_width: 8
          font_size: 75
          entities:
            - sensor.[[room]]_luminance
