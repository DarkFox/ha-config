card:
  type: grid
  square: false
  columns: 2
  cards:
    - type: custom:decluttering-card
      template: thermostat_state
      variables:
        - entity: "climate.[[rum]]"
        - icon: mdi:radiator

    - type: custom:mini-graph-card
      name: "Temperatur"
      icon: mdi:thermometer
      points_per_hour: 10
      hours_to_show: 6
      hour24: true
      line_width: 8
      font_size: 75
      upper_bound_secondary: 1
      lower_bound_secondary: 0.3
      entities:
        - entity: sensor.[[rum]]_temperatur
          show_indicator: false
          show_legend: false
          color: DarkOrange
        - entity: sensor.[[rum]]_thermostat_set_temperature
          show_indicator: false
          show_legend: false
          show_fill: false
          color: LightGray
        - entity: sensor.[[rum]]_thermostat_heating
          color: "#FF6565"
          name: Termostat Varmer
          show_line: false
          show_points: false
          show_legend: false
          y_axis: secondary

    - type: custom:mini-graph-card
      name: "Luftfugtighed"
      icon: mdi:water-percent
      points_per_hour: 10
      hours_to_show: 6
      hour24: true
      line_width: 8
      font_size: 75
      entities:
        - entity: sensor.[[rum]]_luftfugtighed
          show_indicator: false
          show_legend: false
          color: DodgerBlue

    - type: custom:mini-graph-card
      name: "Lys"
      points_per_hour: 10
      hours_to_show: 6
      hour24: true
      line_color: "#e74c3c"
      line_width: 8
      font_size: 75
      entities:
        - sensor.[[rum]]_lysstyrke
