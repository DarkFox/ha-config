card:
  type: vertical-stack
  cards:
    - type: custom:button-card
      entity: "[[entity]]"
      layout: icon_state
      show_state: true
      show_name: false
      triggers_update: all
      tap_action:
        action: call-service
        service: >-
          [[[
            if (states['input_boolean.timer_'+('[[entity]]'.replace('timer.', '')) + '_finished'].state == 'on') 
              return 'input_boolean.turn_off';
            else
              return states['[[entity]]'].state == 'active' ? 'timer.pause' : 'timer.start'
          ]]]
        service_data:
          entity_id: >-
            [[[
              if (states['input_boolean.timer_'+('[[entity]]'.replace('timer.', '')) + '_finished'].state == 'on') 
                return 'input_boolean.timer_' + ('[[entity]]'.replace('timer.', '')) + '_finished';
              else
                return '[[entity]]';
            ]]]
      hold_action:
        action: call-service
        service: timer.cancel
        service_data:
          entity_id: "[[entity]]"
      styles:
        state:
          - font-size: 50pt
        card:
          - background-color: >-
              [[[
                switch(states['sensor.timer_'+('[[entity]]'.replace('timer.', '')) + '_state'].state) {
                  case 'active':
                    return "#FF2600AA";
                    break;
                  case 'paused':
                    return "#FFD500AA";
                    break;
                  case 'finished':
                    return "#8EFA00AA";
                    break;
                  case 'idle':
                    return "var(--paper-card-background-color)"
                    break;
                  default:
                    return "var(--paper-card-background-color)"
                }
              ]]]

    - type: horizontal-stack
      cards:
        - type: custom:button-card
          name: +10s
          show_icon: false
          styles:
            card:
              - font-size: 20pt
              - font-weight: 600
          tap_action:
            action: call-service
            service: script.timer_add_time
            service_data:
              entity_id: "[[entity]]"
              seconds: 10
        - type: custom:button-card
          name: +1m
          show_icon: false
          styles:
            card:
              - font-size: 20pt
              - font-weight: 600
          tap_action:
            action: call-service
            service: script.timer_add_time
            service_data:
              entity_id: "[[entity]]"
              minutes: 1
        - type: custom:button-card
          name: +10m
          show_icon: false
          styles:
            card:
              - font-size: 20pt
              - font-weight: 600
          tap_action:
            action: call-service
            service: script.timer_add_time
            service_data:
              entity_id: "[[entity]]"
              minutes: 10
