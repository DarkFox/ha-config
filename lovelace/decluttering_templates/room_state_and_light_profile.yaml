card:
  type: vertical-stack
  cards:
    - type: horizontal-stack
      cards:
        - type: "custom:button-card"
          size: 50px
          name: Lyst
          color: rgb(255,152,0)
          entity: light.[[room]]_light_profile_bright
        - type: "custom:button-card"
          size: 50px
          name: Normal
          color: rgb(255,152,0)
          entity: light.[[room]]_light_profile_default
        - type: "custom:button-card"
          size: 50px
          name: DÃ¦mpet
          color: rgb(255,152,0)
          entity: light.[[room]]_light_profile_dimmed
    - type: horizontal-stack
      cards:
        - type: "custom:button-card"
          size: 50px
          name: Baggrund
          color: rgb(255,152,0)
          entity: light.[[room]]_light_profile_ambient
        - type: "custom:button-card"
          size: 50px
          name: Nat
          color: rgb(255,152,0)
          entity: light.[[room]]_light_profile_night
        - type: "custom:button-card"
          size: 50px
          name: Slukket
          color: rgb(255,152,0)
          entity: light.[[room]]_light_profile_off
    - type: horizontal-stack
      cards:
        - type: "custom:button-card"
          size: 50px
          name: Aktivitet
          entity: binary_sensor.[[room]]_activity
          icon: mdi:circle
          color: rgb(255,152,0)
          tap_action:
            action: more-info
            entity: group.[[room]]_activity_entities
          state:
            - value: 'off'
              icon: mdi:circle-outline
        - type: "custom:button-card"
          size: 50px
          name: Overstyring
          entity: light.[[room]]_activity_override
          color: rgb(255,152,0)
        - type: "custom:button-card"
          size: 50px
          name: Separat
          entity: light.[[room]]_separate_light_profile
          color: rgb(255,152,0)
    - type: conditional
      conditions:
        - entity: input_boolean.[[room]]_activity_override
          state: 'on'
      card:
        type: entities
        show_title: false
        show_header_toggle: false
        entities:
          - entity: input_select.[[room]]_room_state
