default:
  - orientation: horizontal
card:
  type: vertical-stack
  cards:
    - type: custom:decluttering-card
      template: room_light_profile
      variables:
        - room: "[[room]]"
        - orientation: "[[orientation]]"

    - type: custom:decluttering-card
      template: room_state
      variables:
        - room: "[[room]]"
        - orientation: "[[orientation]]"
