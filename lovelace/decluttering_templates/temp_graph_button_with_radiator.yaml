card:
  type: custom:stack-in-card
  mode: vertical
  cards:
    - type: custom:button-card
      size: 20px
      show_name: false
      show_state: true
      layout: icon_state
      color_type: icon
      icon: "[[icon]]"
      color: "[[color]]"
      entity: "sensor.[[room]]_temperatur"
      tap_action:
        action: more-info
        entity: "sensor.[[room]]_temperatur_mean"
      hold_action:
        action: more-info
      styles:
        state:
          - font-size: 18pt
          - font-weight: bold

    - type: custom:button-card
      size: 20px
      show_name: false
      show_state: true
      layout: icon_state
      icon: mdi:radiator
      entity: "sensor.[[room]]_radiator_temp"
      tap_action:
        action: more-info
        entity: "sensor.[[room]]_radiator_temp"
      hold_action:
        action: more-info
      styles:
        state:
          - font-size: 14pt

    - type: custom:button-card
      size: 20px
      show_name: false
      show_state: true
      layout: icon_state
      entity: "sensor.[[room]]_luftfugtighed"
      tap_action:
        action: more-info
        entity: "sensor.[[room]]_luftfugtighed_mean"
      hold_action:
        action: more-info
      styles:
        state:
          - font-size: 14pt
