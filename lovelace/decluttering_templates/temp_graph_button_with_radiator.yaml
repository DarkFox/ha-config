card:
  type: custom:stack-in-card
  mode: vertical
  cards:
    - type: custom:button-card
      size: 20px
      show_name: false
      show_state: true
      layout: icon_state
      color_type: icon
      icon: "[[icon]]"
      color: "[[color]]"
      entity: "sensor.[[room]]_temperatur"
      styles:
        state:
          - font-size: 18pt
          - font-weight: bold

    - type: custom:button-card
      size: 20px
      show_name: false
      show_state: true
      layout: icon_state
      icon: mdi:radiator
      entity: "sensor.[[room]]_radiator_temp"
      styles:
        icon:
          - color: >
              [[[
                if (states['sensor.[[room]]_thermostat_heating'].state == '1')
                  return "darkorange";
                else
                  return "var(--paper-item-icon-inactive-color)";
              ]]]
        state:
          - font-size: 14pt

    - type: custom:button-card
      size: 20px
      show_name: false
      show_state: true
      layout: icon_state
      entity: "sensor.[[room]]_luftfugtighed"
      styles:
        state:
          - font-size: 14pt
