card:
  type: vertical-stack
  cards:
    - type: custom:layout-card
      layout_type: custom:grid-layout
      cards:
        - show_name: false
          show_icon: true
          type: button
          tap_action:
            action: call-service
            service: media_player.volume_down
            target:
              entity_id: "media_player.[[room]]"
            data: {}
          icon: mdi:volume-minus
          hold_action:
            action: none
          view_layout:
            grid-area: 1 / 1 / 2 / 2
        - type: custom:button-card
          show_name: false
          show_icon: false
          tap_action:
            action: none
          show_state: false
          show_label: true
          label: |
            [[[
              return Math.round(
                states['media_player.[[room]]'].attributes.volume_level
                * 100
              ) 
            ]]]
          styles:
            card:
              - height: 100%
            label:
              - font-size: 2vh
              - font-weight: bold
          view_layout:
            grid-area: 1 / 2 / 2 / 3
        - show_name: false
          show_icon: true
          type: button
          tap_action:
            action: call-service
            service: media_player.volume_up
            target:
              entity_id: "media_player.[[room]]"
            data: {}
          icon: mdi:volume-plus
          hold_action:
            action: none
          view_layout:
            grid-area: 1 / 3 / 2 / 4
        - show_name: false
          show_icon: true
          type: button
          tap_action:
            action: call-service
            service: media_player.media_next_track
            target:
              entity_id: "media_player.[[room]]"
          icon: mdi:skip-next
          hold_action:
            action: none
          view_layout:
            grid-area: 1 / 4 / 2 / 5
        - show_name: false
          show_icon: true
          type: button
          tap_action:
            action: call-service
            service: script.set_volume_preset
            data:
              room: "[[room]]"
              preset: low
          hold_action:
            action: call-service
            service: script.set_volume_preset
            data:
              preset: low
          icon: mdi:volume-low
          view_layout:
            grid-area: 2 / 1 / 2 / 2
        - show_name: false
          show_icon: true
          type: button
          tap_action:
            action: call-service
            service: script.set_volume_preset
            data:
              room: "[[room]]"
              preset: medium
          hold_action:
            action: call-service
            service: script.set_volume_preset
            data:
              preset: medium
          icon: mdi:volume-medium
          view_layout:
            grid-area: 2 / 2 / 2 / 3
        - show_name: false
          show_icon: true
          type: button
          tap_action:
            action: call-service
            service: script.set_volume_preset
            data:
              room: "[[room]]"
              preset: high
          hold_action:
            action: call-service
            service: script.set_volume_preset
            data:
              preset: high
          icon: mdi:volume-high
          view_layout:
            grid-area: 2 / 3 / 2 / 4
        - show_name: false
          show_icon: true
          type: custom:button-card
          entity: input_boolean.show_[[room]]_speaker_details
          icon: |
            [[[
              if (states['input_boolean.show_[[room]]_speaker_details'].state == 'on')
                return 'mdi:circle-slice-8'
              else
                return 'mdi:circle-double'
            ]]]
          view_layout:
            grid-area: 2 / 4 / 2 / 5
          hold_action:
            action: call-service
            service: script.join_unjoin_sonos_group
            data:
              leader_entity_id: "media_player.[[room]]"
              group_entity_id: "group.sonos"
        - show_name: false
          show_icon: true
          type: custom:button-card
          tap_action:
            action: call-service
            service: script.play_pause_mute
            data:
              entity_id: "media_player.[[room]]"
          hold_action:
            action: call-service
            service: script.join_unjoin_sonos_group
            data:
              entity_id: "media_player.[[room]]"
          entity: "media_player.[[room]]"
          icon: mdi:play-pause
          styles:
            card:
              - height: 100%
          state:
            - operator: template
              value: |
                [[[
                  return states['media_player.[[room]]'].attributes.source == 'TV'
                  && states['media_player.[[room]]'].attributes.is_volume_muted
                ]]]
              icon: mdi:volume-high
            - operator: template
              value: |
                [[[
                  return states['media_player.[[room]]'].attributes.source == 'TV'
                  && !states['media_player.[[room]]'].attributes.is_volume_muted
                ]]]
              icon: mdi:volume-off
            - value: playing
              icon: mdi:pause
            - value: paused
              icon: mdi:play
          view_layout:
            grid-area: 1 / 5 / 3 / 6
      layout:
        grid-template-columns: repeat(5, 1fr)
        grid-template-rows: auto auto
        margin: "-4px"
    - type: conditional
      conditions:
        - condition: state
          entity: "input_boolean.show_[[room]]_speaker_details"
          state: "on"
      card:
        type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: ""
