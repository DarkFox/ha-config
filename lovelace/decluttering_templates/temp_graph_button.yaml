card:
  type: custom:vertical-stack-in-card
  cards:
    - type: custom:button-card
      size: 20px
      show_name: false
      show_state: true
      layout: icon_state
      icon: '[[icon]]'
      entity: '[[temperature_entity]]'
      tap_action:
        action: more-info
        entity: 'sensor.[[room]]_temperature_mean'
      hold_action:
        action: more-info
      styles:
        state:
          - font-size: 10pt

    - type: custom:button-card
      size: 20px
      show_name: false
      show_state: true
      icon: mdi:circle
      color_type: icon
      layout: icon_state
      color: '[[color]]'
      entity: 'sensor.[[room]]_relative_humidity'
      tap_action:
        action: more-info
        entity: 'sensor.[[room]]_relative_humidity_mean'
      hold_action:
        action: more-info
      styles:
        state:
          - font-size: 10pt
