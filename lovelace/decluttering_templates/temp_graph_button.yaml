card:
  type: custom:stack-in-card
  mode: vertical
  cards:
    - type: custom:button-card
      size: 20px
      show_name: false
      show_state: true
      layout: icon_state
      color_type: icon
      icon: "[[icon]]"
      color: "[[color]]"
      entity: "sensor.[[room]]_temperatur"
      styles:
        state:
          - font-size: 18pt
          - font-weight: bold

    - type: custom:button-card
      size: 20px
      show_name: false
      show_state: true
      layout: icon_state
      entity: "sensor.[[room]]_luftfugtighed"
      icon: mdi:water-percent
      styles:
        state:
          - font-size: 14pt
