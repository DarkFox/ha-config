card:
  type: custom:stack-in-card
  mode: vertical
  cards:
    - type: custom:button-card
      size: 20px
      show_name: false
      show_state: true
      layout: icon_state
      color_type: icon
      icon: '[[icon]]'
      color: '[[color]]'
      entity: '[[temperature_entity]]'
      tap_action:
        action: more-info
        entity: '[[temperature_entity]]_mean'
      hold_action:
        action: more-info
      styles:
        state:
          - font-size: 18pt
          - font-weight: bold

    - type: custom:button-card
      size: 20px
      show_name: false
      show_state: true
      layout: icon_state
      entity: '[[humidity_entity]]'
      tap_action:
        action: more-info
        entity: '[[humidity_entity]]_mean'
      hold_action:
        action: more-info
      styles:
        state:
          - font-size: 14pt
