title: Bil
path: car
icon: mdi:car
type: custom:grid-layout
layout:
  grid-template-columns: 33.3% 33.3% 33.3%
  grid-template-rows: auto
  grid-template-areas: |
    "header header header"
    "left middle right"
  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "header"
        "left"
        "middle"
        "right"
    "(max-width: 1200px)":
      grid-template-columns: 50% 50%
      grid-template-areas: |
        "header header"
        "left middle"
        "right right"
cards:
  - type: vertical-stack
    view_layout:
      grid-area: left
    cards:
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.id_3_pro_state_of_charge
            min: 0
            max: 100
            severity:
              green: 40
              yellow: 20
              red: 0
            name: Batteri
          - type: gauge
            entity: sensor.id_3_pro_charge_power
            max: 100
            name: Batterieffekt
            severity:
              green: 50
              yellow: 10
              red: 0
            needle: true
            min: 0
          - type: entity
            entity: sensor.id_3_pro_range
            name: Rækkevidde
            icon: mdi:road
            unit: Km

      - !include ../cards/car_overview.yaml

      - type: custom:mini-graph-card
        entities:
          - entity: sensor.id_3_pro_state_of_charge
            color: green
            show_fill: false
            name: SoC
          - entity: sensor.id_3_pro_target_state_of_charge
            color: lightblue
            show_fill: false
            name: Lademål
          - entity: sensor.id_3_pro_charge_power
            color: DarkOrange
            show_fill: false
            name: Batteri kW
        icon: mdi:flash
        line_width: 3
        hours_to_show: 12
        points_per_hour: 4
        lower_bound: 0
        upper_bound: 100
        height: 200
        show:
          labels: true

  - type: vertical-stack
    view_layout:
      grid-area: middle
    cards:
      - type: grid
        square: false
        columns: 3
        cards:
          - type: button
            entity: switch.id_3_pro_charging
            name: Opladning
            tap_action:
              action: toggle
          - type: button
            entity: switch.id_3_pro_reduced_ac_charging_speed
            name: Reduceret AC
            tap_action:
              action: toggle
          - type: button
            entity: input_boolean.car_delayed_charging
            name: Forsinket Opladning

      - type: conditional
        conditions:
          - entity: input_boolean.car_delayed_charging
            state: "on"
        card:
          type: entities
          entities:
            - entity: input_datetime.car_start_charging_at
              name: Start opladning kl.

      - type: entities
        entities:
          - entity: number.id_3_pro_target_state_of_charge
            type: custom:slider-entity-row
            full_row: true

      - type: conditional
        conditions:
          - entity: switch.id_3_pro_charging
            state: "on"
        card:
          type: glance
          show_name: true
          show_icon: true
          show_state: true
          state_color: true
          columns: 3
          entities:
            - entity: sensor.id_3_pro_charge_type
              name: Opl. Type
            - entity: sensor.id_3_pro_charging_time_remaining
              name: Opl. Tid Tilbage
            - entity: sensor.id_3_pro_charging_complete_at
              name: Opl. Færdig Kl.

      - type: glance
        show_name: true
        show_icon: true
        show_state: true
        state_color: true
        columns: 4
        entities:
          - entity: device_tracker.id_3_pro_tracker
            name: Position
          - entity: sensor.bil_placering
            name: Parkeret
            icon: mdi:parking
          - entity: sensor.parking_clock
            name: Park. kl.
            icon: mdi:clock
            tap_action:
              action: perform-action
              perform_action: browser_mod.more_info
              data:
                entity: input_datetime.parking_timer
          - entity: sensor.parking_limit_clock
            name: Park. udløber

      - type: conditional
        conditions:
          - entity: binary_sensor.dark_mode
            state: "on"
        card:
          type: map
          entities:
            - entity: device_tracker.id_3_pro_tracker
          hours_to_show: 6
          dark_mode: "True"

      - type: conditional
        conditions:
          - entity: binary_sensor.dark_mode
            state: "off"
        card:
          type: map
          entities:
            - entity: device_tracker.id_3_pro_tracker
          hours_to_show: 6

  - type: vertical-stack
    view_layout:
      grid-area: right
    cards:
      - type: glance
        show_name: true
        show_icon: true
        show_state: true
        state_color: true
        columns: 3
        entities:
          - entity: binary_sensor.id_3_pro_car_is_online
            name: Online
          - entity: binary_sensor.id_3_pro_car_is_active
            name: Tænding
          - entity: sensor.id_3_pro_odometer
            name: Odometer

          - entity: binary_sensor.id_3_pro_is_charging
            name: Oplader
          - entity: sensor.id_3_pro_plug_connection_state
            name: Stik Tilstand
          - entity: sensor.id_3_pro_plug_lock_state
            name: Stik Lås

      - type: entities
        entities:
          - entity: switch.id_3_pro_climatisation
            name: Klimatisering
          - entity: number.id_3_pro_target_climate_temperature
            type: custom:slider-entity-row
            full_row: true
          - entity: input_boolean.car_keep_climatising
            name: Hold klimatisering
        show_header_toggle: false
        state_color: false

      - type: vertical-stack
        title: Destinationer
        cards:
          - !include ../cards/transport/car_destinations.yaml
