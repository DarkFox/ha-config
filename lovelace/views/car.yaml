title: Bil
path: car
type: panel
icon: mdi:car
badges: []
cards:
  - type: custom:layout-card
    layout_type: custom:horizontal-layout
    layout:
      max_cols: 3
    cards:
      - !include ../cards/car_overview.yaml
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.id_3_pro_state_of_charge
            min: 0
            max: 100
            severity:
              green: 40
              yellow: 20
              red: 0
            name: Batteri
          - type: gauge
            entity: sensor.id_3_pro_charge_power
            max: 100
            name: Batterieffekt
            severity:
              green: 50
              yellow: 10
              red: 0
            needle: true
            min: 0
          - type: entity
            entity: sensor.id_3_pro_range
            name: Rækkevidde
            icon: mdi:road
            unit: Km
      - type: glance
        show_name: true
        show_icon: true
        show_state: true
        state_color: true
        columns: 3
        entities:
          - entity: sensor.id_3_pro_charging_time_remaining
            name: Charge Time Remaining
          - entity: sensor.id_3_pro_charging_complete_at
            name: Charging finished at
          - entity: sensor.car_charging_idle_fee_starting_at
            name: Idle Fee Starting
          - entity: binary_sensor.id_3_pro_is_charging
            name: Charging
          - entity: sensor.id_3_pro_plug_connection_state
            name: Plug Connection
          - entity: sensor.id_3_pro_plug_lock_state
            name: Plug Lock
          - entity: sensor.id_3_pro_charge_type
            name: Charge Type
          - entity: sensor.id_3_pro_odometer
            name: Odometer
          - entity: binary_sensor.id_3_pro_car_is_active
            name: Ignition
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.id_3_pro_state_of_charge
            color: green
            show_fill: false
            name: SoC
          - entity: sensor.id_3_pro_target_state_of_charge
            color: lightblue
            show_fill: false
            name: Lademål
          - entity: sensor.id_3_pro_charge_power
            color: DarkOrange
            show_fill: false
            name: Batteri kW
        icon: mdi:flash
        line_width: 3
        hours_to_show: 12
        points_per_hour: 4
        lower_bound: 0
        upper_bound: 100
        height: 200
        show:
          labels: true
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: number.id_3_pro_target_state_of_charge
                type: custom:slider-entity-row
                full_row: true
            show_header_toggle: false
            state_color: false
          - type: grid
            square: true
            columns: 3
            cards:
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: toggle
                entity: switch.id_3_pro_charging
                show_state: false
              - type: button
                tap_action:
                  action: toggle
                entity: switch.id_3_pro_reduced_ac_charging_speed
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: switch.id_3_pro_climatisation
              - entity: number.id_3_pro_target_climate_temperature
                type: custom:slider-entity-row
                full_row: true
            show_header_toggle: false
            state_color: false
          - type: glance
            show_name: true
            show_icon: true
            show_state: true
            state_color: true
            columns: 4
            entities:
              - entity: sensor.id_3_pro_climatisation_state
                name: Climatisation
                icon: mdi:heating-coil
              - entity: sensor.id_3_pro_remaining_climatisation_time
                name: Tid tilbage
                unit: min
                icon: mdi:update
              - entity: binary_sensor.id_3_pro_front_window_heating_state
                name: Front Window
                icon: mdi:car-defrost-front
              - entity: binary_sensor.id_3_pro_rear_window_heating_state
                name: Rear Window
                icon: mdi:car-defrost-rear
              - entity: binary_sensor.id_3_pro_zone_front_left_enabled
                name: Zone Front Left
                icon: mdi:car-seat-heater
              - entity: binary_sensor.id_3_pro_zone_front_right_enabled
                name: Zone Front Right
                icon: mdi:car-seat-heater
              - entity: binary_sensor.id_3_pro_window_heating_enabled
                name: Window Heating
                icon: mdi:car-defrost-front
      - type: entities
        show_header_toggle: false
        entities:
          - entity: binary_sensor.id_3_pro_car_is_active
            name: ID.3 Pro Data Aktiv
          - binary_sensor.id_3_pro_car_is_online

      - type: vertical-stack
        cards:
          - type: conditional
            conditions:
              - entity: binary_sensor.dark_mode
                state: "on"
            card:
              type: map
              entities:
                - entity: device_tracker.id_3_pro_tracker
              hours_to_show: 6
              dark_mode: "True"

          - type: conditional
            conditions:
              - entity: binary_sensor.dark_mode
                state: "off"
            card:
              type: map
              entities:
                - entity: device_tracker.id_3_pro_tracker
              hours_to_show: 6
