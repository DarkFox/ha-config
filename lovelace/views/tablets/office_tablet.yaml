title: Kontor Tablet
path: office-tablet
panel: true
icon: "mdi:desktop-tower-monitor"
cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 40% 30% 30%
      grid-template-rows: auto
    cards:
      - type: vertical-stack
        cards:
          - !include ../../cards/clock.yaml
          - !include ../../cards/weather/weather_forecast.yaml
          - !include ../../cards/power_gauges.yaml

          - !include ../../cards/conditional_timers.yaml

      - type: custom:layout-break

      - type: vertical-stack
        cards:
          - !include ../../cards/laundry.yaml

          - type: conditional
            conditions:
              - entity: binary_sensor.octoprint_printing
                state: "on"
            card: !include ../../cards/3d_printer/preview.yaml

          - !include ../../cards/climate/target_temperature.yaml

          - type: custom:decluttering-card
            template: room_climate_with_thermostat
            variables:
              - rum: kontor
              - icon: mdi:desktop-tower-monitor

          - type: custom:decluttering-card
            template: speaker_control_active_or_room
            variables:
              - room: kontor

      - type: custom:layout-break

      - type: vertical-stack
        cards:
          - type: conditional
            conditions:
              - entity: binary_sensor.commute_soon
                state: "on"
            card: !include /config/lovelace/cards/transport/commute.yaml

          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: office

          - type: custom:mushroom-cover-card
            entity: cover.kontor_rullegardin
            show_position_control: true
            show_buttons_control: true
            fill_container: false
            layout: horizontal
            primary_info: none
            secondary_info: none

          - type: custom:mushroom-cover-card
            entity: cover.kontor_altandor_gardin
            show_position_control: true
            show_buttons_control: true
            fill_container: false
            layout: horizontal
            primary_info: none
            secondary_info: none

          - type: entities
            title: PC
            show_header_toggle: false
            entities:
              - switch.martin_pc
              - binary_sensor.martin_pc_activity
              - switch.pc_afbryder
              - switch.pc_tilbehor_afbryder
              - switch.printer_afbryder
              - sensor.steam_76561197970641649
              - sensor.steam_game
