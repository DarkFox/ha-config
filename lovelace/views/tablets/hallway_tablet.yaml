title: Gang Tablet
path: kiosk
icon: "mdi:tablet"
type: custom:grid-layout
layout:
  grid-template-columns: calc(50% - 40px) calc(50% - 40px) 80px
  grid-template-rows: auto
  grid-template-areas: |
    "header header sidebar"
    "left   right  sidebar"
cards:
  - type: conditional
    view_layout:
      grid-area: header
    conditions:
      - condition: numeric_state
        entity: sensor.next_scheduled_leave_in
        above: -1
        below: 61
    card: !include ../../cards/time_to_leave_countdown.yaml

  - type: vertical-stack
    view_layout:
      grid-area: left
    cards:
      - type: horizontal-stack
        cards:
          - !include ../../cards/media_players/active_media_player_currently_playing.yaml
          - !include ../../cards/compact_clock.yaml

      - !include ../../cards/media_players/active_media_player_controls.yaml

      - type: conditional
        conditions:
          - entity: binary_sensor.octoprint_printing
            state: "on"
        card: !include ../../cards/3d_printer/preview.yaml

      - !include ../../cards/conditional_timers.yaml

      - type: conditional
        conditions:
          - entity: input_boolean.guests
            state: "off"
        card: !include ../../cards/calendar_compact.yaml

      - type: conditional
        conditions:
          - entity: input_boolean.guests
            state: "on"
        card:
          type: vertical-stack
          cards:
            - type: custom:html-card
              content: !secret ui_wifi_content

      - type: conditional
        conditions:
          - entity: binary_sensor.s_train_message_present
            state: "on"
        card: !include /config/lovelace/cards/s_train_status.yaml

      - type: custom:rejseplanen-stog-card
        entity: sensor.s_tog_malov
        title: " "
        max_entries: 4

      - !include ../../cards/climate/target_temperature.yaml

      - !include ../../cards/vacuum.yaml

      - type: custom:decluttering-card
        template: light_groups
        variables:
          - rum: gang

  - type: vertical-stack
    view_layout:
      grid-area: right
    cards:
      - !include ../../cards/transport/car.yaml

      - type: conditional
        conditions:
          - entity: binary_sensor.martin_next_scheduled_destination_leave_soon
            state: "on"
        card: !include /config/lovelace/cards/transport/commute.yaml

      - !include ../../cards/laundry.yaml

      - !include ../../cards/power_gauges.yaml

      - !include ../../cards/weather/weather_hourly_forecast.yaml

      - !include ../../cards/weather/weather_radar_small.yaml

      - type: custom:decluttering-card
        template: set_browser_id
        variables:
          - browser_id: "hallway-tablet"

  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - !include ../../cards/dorklokke.yaml
      - !include ../../cards/hoveddor_laas.yaml

      - type: custom:decluttering-card
        template: room_light_profile
        variables:
          - orientation: vertical
          - room: hallway

      - type: custom:decluttering-card
        template: vertical_thermostat
        variables:
          - rum: gang

      - !include ../../cards/mode_toggles_vertical.yaml
