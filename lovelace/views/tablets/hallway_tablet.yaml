title: Gang Tablet
path: kiosk
icon: "mdi:tablet"
type: custom:grid-layout
layout:
  grid-template-columns: 33.33% 33.33% 33.33%
  grid-template-rows: auto
  grid-template-areas: |
    "header header header"
    "left center right"
cards:
  - type: conditional
    view_layout:
      grid-area: header
    conditions:
      - condition: numeric_state
        entity: sensor.next_leave_in
        above: -1
        below: 61
    card:
      - !include ../../cards/time_to_leave_countdown.yaml

  - type: vertical-stack
    view_layout:
      grid-area: left
    cards:
      - type: horizontal-stack
        cards:
          - !include ../../cards/media_players/active_media_player_currently_playing.yaml
          - !include ../../cards/compact_clock.yaml

      - !include ../../cards/media_players/active_media_player_controls.yaml

      - type: custom:decluttering-card
        template: room_state_and_light_profile
        variables:
          - room: hallway

      - !include ../../cards/hoveddor.yaml

      - !include ../../cards/climate/target_temperature.yaml

      - !include ../../cards/vacuum.yaml

      - !include ../../cards/mode_toggles.yaml

  - type: vertical-stack
    view_layout:
      grid-area: center
    cards:
      - !include ../../cards/transport/car.yaml

      - type: conditional
        conditions:
          - entity: binary_sensor.octoprint_printing
            state: "on"
        card: !include ../../cards/3d_printer/preview.yaml

      - !include ../../cards/conditional_timers.yaml

      - type: conditional
        conditions:
          - entity: input_boolean.guests
            state: "off"
        card: !include ../../cards/calendar_compact.yaml

      - type: conditional
        conditions:
          - entity: input_boolean.guests
            state: "on"
        card:
          type: vertical-stack
          cards:
            - type: custom:html-card
              content: !secret ui_wifi_content

      - type: conditional
        conditions:
          - entity: binary_sensor.s_train_message_present
            state: "on"
        card: !include /config/lovelace/cards/s_train_status.yaml
      - type: custom:rejseplanen-stog-card
        entity: sensor.s_tog_malov
        title: " "
        max_entries: 4

  - type: vertical-stack
    view_layout:
      grid-area: right
    cards:
      - type: conditional
        conditions:
          - entity: binary_sensor.commute_soon
            state: "on"
        card: !include /config/lovelace/cards/transport/commute.yaml

      - !include ../../cards/laundry.yaml

      - !include ../../cards/power_gauges.yaml

      - !include ../../cards/weather/weather_hourly_forecast.yaml

      - !include ../../cards/weather/weather_radar_small.yaml
