title: Badev√¶relse Tablet
path: kiosk
icon: "mdi:tablet"
type: custom:grid-layout
layout:
  grid-template-columns: calc(50% - 40px) calc(50% - 40px) 80px
  grid-template-rows: auto
  grid-template-areas: |
    "header header header"
    "left   right  sidebar"
cards:
  - type: conditional
    view_layout:
      grid-area: header
    conditions:
      - condition: numeric_state
        entity: sensor.next_scheduled_leave_in
        above: -1
        below: 61
    card: !include ../../cards/time_to_leave_countdown.yaml

  - type: vertical-stack
    view_layout:
      grid-area: left
    cards:
      - !include ../../cards/conditional_timers.yaml

      - type: conditional
        conditions:
          - entity: binary_sensor.martin_next_scheduled_destination_leave_soon
            state: "on"
        card: !include /config/lovelace/cards/transport/commute.yaml

      - type: conditional
        conditions:
          - entity: binary_sensor.octoprint_printing
            state: "on"
        card: !include ../../cards/3d_printer/preview.yaml

      - type: conditional
        conditions:
          - entity: input_boolean.guests
            state: "off"
        card: !include ../../cards/calendar_compact.yaml

      - type: conditional
        conditions:
          - entity: input_boolean.guests
            state: "on"
        card:
          type: vertical-stack
          cards:
            - !include ../../cards/bathroom_occupied.yaml

      - !include ../../cards/power_gauges.yaml

  - type: vertical-stack
    view_layout:
      grid-area: right
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: currently_playing
            variables:
              - room: badevaerelse
          - !include ../../cards/compact_clock.yaml

      - type: custom:decluttering-card
        template: speaker_control_v2
        variables:
          - room: badevaerelse

      - !include ../../cards/laundry.yaml

      - !include ../../cards/weather/simple_weather.yaml

      - !include ../../cards/gdq/compact_overview.yaml

      - !include ../../cards/climate/target_temperature.yaml

      - type: custom:decluttering-card
        template: set_browser_id
        variables:
          - browser_id: "bathroom-tablet"

  - type: custom:decluttering-card
    template: room_light_profile
    view_layout:
      grid-area: sidebar
    variables:
      - orientation: vertical
      - room: bathroom
