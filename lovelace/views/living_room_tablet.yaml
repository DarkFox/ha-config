title: Stue Tablet
path: kiosk
icon: mdi:tablet
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - !include ../cards/clock.yaml
              - !include ../cards/weekday.yaml
              - !include ../cards/weather/simple_weather.yaml

              - type: custom:decluttering-card
                template: room_light_profile
                variables:
                  - room: living_room

              - type: custom:decluttering-card
                template: speaker_control_active_or_room
                variables:
                  - room: stue

              - type: entities
                state_color: true
                entities:
                  - cover.stue_gardin

              - !include ../cards/climate/target_temperature.yaml

              - type: conditional
                conditions:
                  - entity: input_boolean.guests
                    state: "on"
                card:
                  type: custom:html-card
                  title: WiFi
                  content: !secret ui_wifi_content

          - type: vertical-stack
            cards:
              - !include ../cards/media_players/living_room_media.yaml

              - !include ../cards/media_players/conditional_groups.yaml

              - !include ../cards/conditional_timers.yaml

              - type: conditional
                conditions:
                  - entity: binary_sensor.octoprint_printing
                    state: "on"
                card: !include ../cards/3d_printer_preview.yaml

              - !include ../cards/power_gauges.yaml
