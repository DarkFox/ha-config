title: Stue Tablet
path: kiosk
icon: mdi:tablet-ipad
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - !include ../cards/clock.yaml
              - !include ../cards/weekday.yaml
              - !include ../cards/weather/simple_weather.yaml

              - type: custom:decluttering-card
                template: room_light_profile
                variables:
                  - room: living_room

              - type: entities
                state_color: true
                entities:
                  - cover.stue_gardin
                  - entity: fan.livingroom_fan
                    type: "custom:slider-entity-row"

              - !include ../cards/thermostats.yaml

              - type: conditional
                conditions:
                  - entity: input_boolean.guests
                    state: "on"
                card:
                  type: custom:html-card
                  title: WiFi
                  content: !secret ui_wifi_content

              # - type: custom:decluttering-card
              #   template: ventilation
              #   variables:
              #     - entity: fan.stue_ventilation

              - type: entities
                show_header_toggle: false
                entities:
                  - entity: switch.bar_skaerm
                    name: Bar Skærm
                  - entity: cover.projektor_laerred
                    name: Projektor Lærred
                  - entity: switch.projector
                    name: Projektor
                    icon: mdi:projector
                  - entity: switch.stue_tv
                    name: TV

          - type: vertical-stack
            cards:
              - !include ../cards/media_players/living_room_media.yaml

              - !include ../cards/media_players/playlist_controls.yaml

              - !include ../cards/conditional_timers.yaml

              - type: conditional
                conditions:
                  - entity: binary_sensor.octoprint_printing
                    state: "on"
                card: !include ../cards/3d_printer_preview.yaml

              - !include ../cards/power_gauges.yaml
