title: Badev√¶relse Tablet
path: kiosk
icon: "mdi:tablet"
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - !include ../cards/clock.yaml
              - !include ../cards/weekday.yaml

          - type: conditional
            conditions:
              - entity: binary_sensor.commute_soon
                state: "on"
            card: !include /config/lovelace/cards/transport/commute.yaml

          - !include ../cards/weather/weather_forecast.yaml

      - type: horizontal-stack
        cards:
          - type: conditional
            conditions:
              - entity: input_boolean.guests
                state: "off"
            card: !include ../cards/calendar.yaml

          - type: vertical-stack
            cards:
              - type: conditional
                conditions:
                  - entity: input_boolean.guests
                    state: "on"
                card: !include ../cards/bathroom_occupied.yaml

              - type: conditional
                conditions:
                  - entity: input_boolean.guests
                    state: "off"
                card:
                  type: vertical-stack
                  cards:
                    - type: custom:decluttering-card
                      template: room_light_profile
                      variables:
                        - room: bathroom

                    - !include ../cards/media_players/playlist_controls.yaml

                    - type: conditional
                      card:
                        type: custom:mini-media-player
                        artwork: cover
                        entity: media_player.badevaerelse_mini
                      conditions:
                        - entity: media_player.badevaerelse_mini
                          state_not: "off"

              - type: conditional
                conditions:
                  - entity: input_boolean.guests
                    state: "on"
                card:
                  type: vertical-stack
                  cards:
                    - type: custom:decluttering-card
                      template: room_state_and_light_profile
                      variables:
                        - room: bathroom

                    - !include ../cards/media_players/playlist_controls.yaml

                    - type: conditional
                      card:
                        type: custom:mini-media-player
                        artwork: cover
                        entity: media_player.badevaerelse_mini
                      conditions:
                        - entity: media_player.badevaerelse_mini
                          state_not: "off"

              - !include ../cards/compact_thermostats.yaml
