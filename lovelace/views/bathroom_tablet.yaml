title: Badev√¶relse Tablet
path: bathroom-tablet
icon: 'mdi:tablet'
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - !include ../cards/clock.yaml

              - !include ../cards/s_train_status.yaml

              - type: conditional
                conditions:
                  - entity: input_boolean.guests
                    state: 'off'
                card: !include ../cards/calendar.yaml

          - type: vertical-stack
            cards:
              - !include ../cards/thermostats.yaml
              - !include ../cards/weather/weather.yaml

          - type: vertical-stack
            cards:
              - type: custom:decluttering-card
                template: room_state_and_light_profile
                variables:
                  - room: bathroom

              - !include ../cards/media_players/playlist_controls.yaml

              - type: conditional
                card:
                  type: custom:mini-media-player
                  artwork: cover
                  entity: media_player.badevaerelse_mini
                conditions:
                  - entity: media_player.badevaerelse_mini
                    state_not: 'off'
