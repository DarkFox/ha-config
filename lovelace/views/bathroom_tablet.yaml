title: Badev√¶relse Tablet
path: bathroom-tablet
icon: 'mdi:tablet'
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - !include ../cards/clock.yaml
              - !include ../cards/weekday.yaml

              - !include ../cards/s_train_status.yaml

              - !include ../cards/weather/weather.yaml

          - type: vertical-stack
            cards:
              - type: entities
                show_header_toggle: false
                entities:
                  - input_number.handwash_timer
                  - script.handwash_timer_start

              - !include ../cards/compact_thermostats.yaml

              - type: conditional
                conditions:
                  - entity: input_boolean.guests
                    state: 'off'
                card: !include ../cards/calendar.yaml

              - type: conditional
                conditions:
                  - entity: input_boolean.guests
                    state: 'on'
                card: !include ../cards/bathroom_occupied.yaml

          - type: conditional
            conditions:
              - entity: input_boolean.guests
                state: 'off'
            card:
              type: vertical-stack
              cards:
                - type: custom:decluttering-card
                  template: room_light_profile
                  variables:
                    - room: bathroom

                - !include ../cards/media_players/playlist_controls.yaml

                - type: horizontal-stack
                  cards:
                    # - type: custom:decluttering-card
                    #   template: app_shortcut
                    #   variables:
                    #     - app: Spotify
                    #     - icon: mdi:spotify
                    #     - device: bathroom_tablet

                    - type: "custom:button-card"
                      icon: mdi:music-circle
                      name: Mopidy
                      size: 50px
                      tap_action:
                        action: navigate
                        navigation_path: /40817795_mopidy

                    - type: custom:decluttering-card
                      template: app_shortcut
                      variables:
                        - app: Pocket Casts
                        - icon: mdi:podcast
                        - device: bathroom_tablet

                - type: conditional
                  card:
                    type: custom:mini-media-player
                    artwork: cover
                    entity: media_player.badevaerelse_mini
                  conditions:
                    - entity: media_player.badevaerelse_mini
                      state_not: 'off'

          - type: conditional
            conditions:
              - entity: input_boolean.guests
                state: 'on'
            card:
              type: vertical-stack
              cards:
                - type: custom:decluttering-card
                  template: room_state_and_light_profile
                  variables:
                    - room: bathroom

                - !include ../cards/media_players/playlist_controls.yaml

                - type: conditional
                  card:
                    type: custom:mini-media-player
                    artwork: cover
                    entity: media_player.badevaerelse_mini
                  conditions:
                    - entity: media_player.badevaerelse_mini
                      state_not: 'off'
