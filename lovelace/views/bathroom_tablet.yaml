title: Badev√¶relse Tablet
path: kiosk
icon: "mdi:tablet"
panel: true
cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 50% 50%
      grid-template-rows: auto
    cards:
      - type: vertical-stack
        cards:
          - !include ../cards/clock.yaml
          - !include ../cards/weekday.yaml
          - !include ../cards/weather/simple_weather.yaml

          - type: conditional
            conditions:
              - entity: input_boolean.guests
                state: "on"
            card:
              type: vertical-stack
              cards:
                - !include ../cards/bathroom_occupied.yaml

          - !include ../cards/media_players/playlist_controls.yaml

          - type: conditional
            card:
              type: custom:mini-media-player
              artwork: cover
              entity: media_player.badevaerelse_mini
            conditions:
              - entity: media_player.badevaerelse_mini
                state_not: "off"

          - type: custom:decluttering-card
            template: room_light_profile
            variables:
              - room: bathroom

          - !include ../cards/compact_thermostats.yaml

      - type: vertical-stack
        cards:
          - type: conditional
            conditions:
              - entity: binary_sensor.commute_soon
                state: "on"
            card: !include /config/lovelace/cards/transport/commute.yaml

          - type: conditional
            conditions:
              - entity: input_boolean.guests
                state: "off"
            card: !include ../cards/calendar.yaml
