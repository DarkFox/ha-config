title: KÃ¸kken
path: kitchen
icon: "mdi:food-fork-drink"
type: custom:horizontal-layout
layout:
  width: 400
  max_cols: 3
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: currently_playing
            variables:
              - room: kokken
          - !include ../cards/compact_clock.yaml

      - type: custom:decluttering-card
        template: speaker_control_v2
        variables:
          - room: kokken

      - type: custom:decluttering-card
        template: room_state_and_light_profile
        variables:
          - room: kitchen

      - type: custom:decluttering-card
        template: room_climate
        variables:
          - rum: kokken
          - icon: mdi:food-fork-drink

      - type: custom:decluttering-card
        template: light_groups
        variables:
          - rum: kokken

      # - !include ../cards/grocy.yaml

  - type: vertical-stack
    cards:
      - !include ../cards/fridge.yaml

      - !include ../cards/kitchen_timers.yaml

      - !include ../cards/dishwasher_timer.yaml

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: switch.mikroovn
            name: Mikroovn
            color: auto
            tap_action:
              action: toggle
            hold_action:
              action: more-info

          - type: "custom:button-card"
            entity: light.kitchen_tablet
            name: Tablet
            color: auto
            tap_action:
              action: toggle
            hold_action:
              action: more-info

      - !include ../cards/kettle.yaml

      - type: custom:mini-media-player
        artwork: cover
        entity: media_player.kokken
