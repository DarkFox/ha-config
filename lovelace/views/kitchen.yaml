title: Køkken
path: kitchen
icon: 'mdi:food-fork-drink'
panel: true
cards:
  - type: custom:layout-card
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: kitchen

          - !include ../cards/lights/rooms/kitchen.yaml

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: switch.kokken_tv_afbryder
                name: TV
                color: auto
                tap_action:
                  action: toggle

              - type: "custom:button-card"
                entity: sensor.kettle_state
                icon: mdi:kettle
                state:
                  - value: "Slukket"
                    name: "Elkedel"
                    color: "var(--paper-item-icon-color)"
                  - value: "Tændt"
                    name: "Elkedel: Tændt"
                    color: "var(--paper-item-icon-active-color)"
                  - value: "Brygger"
                    name: "Elkedel: Brygger"
                    color: "#FF0000"
                tap_action:
                  action: call-service
                  service: switch.toggle
                  service_data:
                    entity_id: switch.elkedel

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: switch.mikroovn
                name: Mikroovn
                color: auto
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info

              - type: "custom:button-card"
                entity: switch.vinskab
                name: Vinskab
                color: auto
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info

          - type: entities
            name: Opvaskemaskine
            entities:
              - input_select.dishwasher_state
              - input_number.dishwasher_tabs
              - sensor.opvaskemaskine_forbrug

          - type: custom:mini-graph-card
            points_per_hour: 30
            hours_to_show: 4
            hour24: true
            line_width: 2
            entities:
              - entity: sensor.opvaskemaskine_forbrug
              - entity: sensor.opvaskemaskine_dor_temp
                y_axis: secondary
              - entity: sensor.opvaskemaskine_laek_temp
                y_axis: secondary

      - break

      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_climate_with_thermostat
            variables:
              - room: kitchen
              - rum: kokken
              - icon: mdi:food-fork-drink

          - type: entities
            title: Kitchen Sensors
            show_header_toggle: false
            entities:
              - binary_sensor.kitchen_sensor
              - binary_sensor.kokken_bevaegelse

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: light.kitchen_tablet
                name: Tablet
                color: auto
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info

      - break

      - type: vertical-stack
        cards:
          - !include ../cards/media_players/playlist_controls.yaml

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.kokken_mini

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.kokken_chromecast

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.kokken_hojttaler
          
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.kokken_hojttaler_songpal
