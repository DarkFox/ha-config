title: Køkken
path: kitchen
icon: "mdi:food-fork-drink"
panel: true
cards:
  - type: custom:layout-card
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:decluttering-card
                template: currently_playing
                variables:
                  - room: kokken
              - !include ../cards/compact_clock.yaml

          - type: custom:decluttering-card
            template: speaker_control_v2
            variables:
              - room: kokken

          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: kitchen

          - type: custom:decluttering-card
            template: room_climate
            variables:
              - rum: kokken
              - icon: mdi:food-fork-drink

          - type: custom:decluttering-card
            template: light_groups
            variables:
              - rum: kokken

          # - !include ../cards/grocy.yaml

          - !include ../cards/kettle.yaml

      - type: custom:layout-break

      - type: vertical-stack
        cards:
          - !include ../cards/fridge.yaml

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: switch.mikroovn
                name: Mikroovn
                color: auto
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info

              - type: "custom:button-card"
                entity: sensor.kettle_state
                icon: mdi:kettle
                state:
                  - value: "Slukket"
                    name: "Elkedel"
                    color: "var(--state-inactive-color)"
                  - value: "Tændt"
                    name: "Tændt"
                    color: "var(--state-active-color)"
                  - value: "Brygger"
                    name: "Brygger"
                    color: "#FF0000"
                tap_action:
                  action: call-service
                  service: switch.toggle
                  service_data:
                    entity_id: switch.elkedel

          - !include ../cards/dishwasher_timer.yaml

          - !include ../cards/kitchen_timers.yaml

      - type: custom:layout-break

      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: light.kitchen_tablet
                name: Tablet
                color: auto
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.kokken
