title: KÃ¸kken
path: kitchen
icon: 'mdi:food-fork-drink'
panel: true
cards:
  - type: custom:layout-card
    column_width: 300
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: kitchen

          - type: glance
            columns: 4
            show_state: false
            entities:
              - entity: switch.kokken_tv_afbryder
                name: TV
                tap_action:
                  action: toggle
              - entity: switch.elkedel
                tap_action:
                  action: toggle

          - type: glance
            columns: 4
            show_state: false
            entities:
              - entity: light.kokken_loftlys
                name: Loftlampe
                tap_action:
                  action: toggle
              - entity: light.kitchen_sink
                name: Vask
                tap_action:
                  action: toggle
              - entity: light.kitchen_stove
                name: Ovn
                tap_action:
                  action: toggle
              - entity: light.kitchen_cabinets
                name: Underskabe
                tap_action:
                  action: toggle
              - entity: light.kokken_spots
                name: Spots
                tap_action:
                  action: toggle

      - break

      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_climate
            variables:
              - room: kitchen

          - type: entities
            title: Kitchen Sensors
            show_header_toggle: false
            entities:
              - binary_sensor.kitchen_sensor

      - break

      - type: vertical-stack
        cards:
          - !include ../cards/media_players/playlist_controls.yaml

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.kokken_mini

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.kokken_chromecast

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.kokken_hojttaler
          
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.kokken_hojttaler_songpal
