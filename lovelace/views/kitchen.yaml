title: Køkken
path: kitchen
icon: 'mdi:food-fork-drink'
panel: true
cards:
  - type: custom:layout-card
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: kitchen

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: switch.mikroovn
                name: Mikroovn
                color: auto
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info

              - type: "custom:button-card"
                entity: sensor.kettle_state
                icon: mdi:kettle
                state:
                  - value: "Slukket"
                    name: "Elkedel"
                    color: "var(--paper-item-icon-color)"
                  - value: "Tændt"
                    name: "Tændt"
                    color: "var(--paper-item-icon-active-color)"
                  - value: "Brygger"
                    name: "Brygger"
                    color: "#FF0000"
                tap_action:
                  action: call-service
                  service: switch.toggle
                  service_data:
                    entity_id: switch.elkedel

              - !include ../cards/icemachine.yaml

          - !include ../cards/grocy.yaml

      - break

      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_climate_with_thermostat
            variables:
              - room: kitchen
              - rum: kokken
              - icon: mdi:food-fork-drink

          - !include ../cards/lights/rooms/kitchen.yaml

          - !include ../cards/kitchen_timers.yaml

      - break

      - type: vertical-stack
        cards:
          - !include ../cards/media_players/playlist_controls.yaml

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.kokken_mini

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.kokken_chromecast

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.kokken_hojttaler
          
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.kokken_hojttaler_songpal

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: switch.kokken_tv_afbryder
                name: TV
                color: auto
                tap_action:
                  action: toggle

              - type: "custom:button-card"
                entity: light.kitchen_tablet
                name: Tablet
                color: auto
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info

