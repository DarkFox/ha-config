title: BadevÃ¦relse Spejl
path: bathroom-mirror
icon: "mdi:cellphone-screenshot"
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: picture-elements
        image: /local/blank1680x1050.png?v=1
        elements:
          ############
          # TOP LEFT #
          ############
          - type: custom:hui-vertical-stack-card
            style:
              transform: none
              top: 0px
              left: 0px
              padding: 0
              width: 360px
            cards:
              - type: custom:bignumber-card
                scale: 100px
                entity: sensor.time
                style: |
                  ha-card {
                    transform: none;
                    padding: 0;
                    margin: 0;
                    width: 360px;
                  }

              - !include ../cards/weekday.yaml

              - type: conditional
                conditions:
                  - entity: input_boolean.guests
                    state: "off"
                card: !include ../cards/calendar.yaml

          ################
          # BOTTOM LEFT #
          ################
          - type: custom:hui-vertical-stack-card
            style:
              transform: none
              bottom: -12px
              left: 56px
              width: 304px
              padding: 0
            cards:
              - type: custom:rejseplanen-stog-card
                entity: sensor.s_tog_brondbyoster
                title: " "
                max_entries: 2

          - type: image
            style:
              transform: none
              bottom: 0px
              left: 8px
              width: 64px
              padding: 0
            image: /local/b.png

          - type: custom:hui-vertical-stack-card
            style:
              transform: none
              bottom: 68px
              left: -8px
              width: 360px
              padding: 0
            cards:
              - type: conditional
                conditions:
                  - entity: binary_sensor.s_train_message_present
                    state: "on"
                card:
                  type: custom:html-card
                  style: >
                    ha-card {
                      padding: 0;
                    }
                  ignore_line_breaks: true
                  content: >-
                    <font size=5>
                      Driftsbesked:
                    </font>
                    <br>
                    <font size=4>
                      [[ sensor.s_train_message ]]
                    </font>

          #############
          # TOP RIGHT #
          #############
          - type: custom:weather-card
            style:
              transform: none
              top: 0px
              right: 0px
              width: 360px
              padding: 0
            entity: weather.dark_sky
            icons: "/local/custom-lovelace/bramkragten/weather-card/icons/animated/"

          ###############
          # BOTTOM RIGHT #
          ###############

          - type: custom:hui-vertical-stack-card
            style:
              transform: none
              bottom: 0px
              right: 0px
              width: 360px
              padding: 0
            cards:
              - type: conditional
                card:
                  type: custom:mini-media-player
                  info: scroll
                  artwork: full-cover
                  hide:
                    mute: true
                    icon: true
                    icon_state: false
                    power: true
                    source: true
                    controls: true
                    volume: true
                    power_state: false
                  entity: media_player.badevaerelse_mini
                conditions:
                  - entity: media_player.badevaerelse_mini
                    state_not: "off"

              - type: conditional
                card:
                  type: custom:mini-media-player
                  info: scroll
                  artwork: full-cover
                  hide:
                    mute: true
                    icon: true
                    icon_state: false
                    power: true
                    source: true
                    controls: true
                    volume: true
                    power_state: false
                  entity: media_player.alle_hojttalere
                conditions:
                  - entity: media_player.alle_hojttalere
                    state_not: "off"

              - type: conditional
                card:
                  type: custom:mini-media-player
                  info: scroll
                  artwork: full-cover
                  hide:
                    mute: true
                    icon: true
                    icon_state: false
                    power: true
                    source: true
                    controls: true
                    volume: true
                    power_state: false
                  entity: media_player.ost_hojttalere
                conditions:
                  - entity: media_player.ost_hojttalere
                    state_not: "off"

              - type: conditional
                card:
                  type: custom:mini-media-player
                  info: scroll
                  artwork: full-cover
                  hide:
                    mute: true
                    icon: true
                    icon_state: false
                    power: true
                    source: true
                    controls: true
                    volume: true
                    power_state: false
                  entity: media_player.vest_hojttalere
                conditions:
                  - entity: media_player.vest_hojttalere
                    state_not: "off"

              - type: custom:stack-in-card
                mode: vertical
                cards:
                  - !include ../cards/climate/indoor_sensors.yaml
