title: Sovev√¶relse Tablet
path: bedroom-tablet
icon: mdi:cellphone-android
panel: true
cards:
  - type: vertical-stack
    cards:
      - !include ../cards/weather/simple_weather.yaml
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - !include ../cards/clock.yaml
              - !include ../cards/weekday.yaml
              - type: horizontal-stack
                cards:
                  - !include ../cards/compact_hoveddor_laas.yaml

                  - type: "custom:button-card"
                    entity: input_select.sleep_state
                    icon: mdi:sleep
                    size: 40px
                    layout: icon_state
                    show_state: true
                    show_name: false
                    color: auto
                    tap-action:
                      action: more-info

              - type: custom:decluttering-card
                template: compact_room_light_profile
                variables:
                  - room: bedroom

              - type: custom:decluttering-card
                template: blinds
                variables:
                  - entity: cover.sovevaerelse_rullegardin

              - type: custom:decluttering-card
                template: ventilation
                variables:
                  - entity: fan.sovevaerelse_ventilation

              - !include ../cards/climate/compact_thermostats_3x2.yaml

          - type: vertical-stack
            cards:
              - type: conditional
                conditions:
                  - entity: binary_sensor.s_train_message_present
                    state: 'on'
                card: !include ../cards/s_train_status.yaml
              - type: custom:rejseplanen-stog-card
                entity: sensor.s_tog_brondbyoster_til_kbh
                title: ' '
                max_entries: 2

              - type: conditional
                conditions:
                  - entity: input_boolean.guests
                    state: "off"
                card: !include ../cards/calendar.yaml

              - !include ../cards/media_players/playlist_controls.yaml
              - !include ../cards/media_players/conditional_groups.yaml
