title: Soveværelse Tablet
path: kiosk
icon: mdi:cellphone
panel: true
popup_cards:
  sensor.nordpool_kwh_dk2_dkk:
    title: Elpriser
    large: true
    card: !include ../cards/power_price_graph.yaml
cards:
  - type: vertical-stack
    cards:
      - !include ../cards/weather/simple_weather.yaml

      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - !include ../cards/clock.yaml
              - !include ../cards/weekday.yaml

              - !include ../cards/media_players/playlist_controls.yaml
              - !include ../cards/media_players/conditional_groups.yaml

              - type: horizontal-stack
                cards:
                  - !include ../cards/compact_hoveddor_laas.yaml

                  - type: "custom:button-card"
                    entity: input_select.sleep_state
                    icon: mdi:sleep
                    size: 40px
                    layout: icon_state
                    show_state: true
                    show_name: false
                    color: auto
                    tap_action:
                      action: call-service
                      service: input_select.select_next
                      service_data:
                        entity_id: input_select.sleep_state
                    hold_action:
                      action: call-service
                      service: input_select.select_previous
                      service_data:
                        entity_id: input_select.sleep_state

              - type: custom:decluttering-card
                template: room_state_and_light_profile
                variables:
                  - room: bedroom

              - !include ../cards/climate/target_temperature.yaml

              - type: entities
                state_color: true
                entities:
                  - entity: cover.sovevaerelse_gardin
                    # type: "custom:slider-entity-row"
                  - entity: cover.sovevaerelse_gardin_dor
                    # type: "custom:slider-entity-row"
                    name: Dør
                  - entity: cover.sovevaerelse_gardin_vindue
                    # type: "custom:slider-entity-row"
                    name: Vindue

          - type: vertical-stack
            cards:
              - type: conditional
                conditions:
                  - entity: binary_sensor.commute_soon
                    state: "on"
                card: !include /config/lovelace/cards/transport/commute.yaml

              - type: conditional
                conditions:
                  - entity: binary_sensor.octoprint_printing
                    state: "on"
                card: !include ../cards/3d_printer_preview.yaml

              - !include ../cards/power_gauges.yaml

              - type: conditional
                conditions:
                  - entity: input_boolean.guests
                    state: "off"
                card: !include ../cards/calendar.yaml
