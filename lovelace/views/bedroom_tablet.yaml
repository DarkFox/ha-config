title: Soveværelse Tablet
path: kiosk
icon: mdi:cellphone
panel: true
cards:
  - type: vertical-stack
    cards:
      - !include ../cards/weather/dmi_weather_warnings.yaml

      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - !include ../cards/clock.yaml
              - !include ../cards/weekday.yaml

              - !include ../cards/media_players/playlist_controls.yaml
              - !include ../cards/media_players/conditional_groups.yaml

              - type: grid
                columns: 4
                square: false
                cards:
                  - !include ../cards/dorklokke.yaml
                  - !include ../cards/hoveddor_laas.yaml
                  - type: button
                    entity: climate.aircondition
                    name: A/C
                  - type: button
                    entity: fan.sovevaerelse_blaeser
                    name: Blæser

              - type: custom:decluttering-card
                template: room_light_profile
                variables:
                  - room: bedroom

              - !include ../cards/climate/target_temperature.yaml

              - type: entities
                state_color: true
                entities:
                  - entity: switch.bedroom_curtain_automations
                    name: Auto Gardin
                  - entity: cover.sovevaerelse_gardin
                    name: Gardin
                    # type: "custom:slider-entity-row"
                  - entity: cover.sovevaerelse_gardin_dor
                    # type: "custom:slider-entity-row"
                    name: Dør
                  - entity: cover.sovevaerelse_gardin_vindue
                    # type: "custom:slider-entity-row"
                    name: Vindue

              - type: custom:decluttering-card
                template: light_groups
                variables:
                  - rum: sovevaerelse

          - type: vertical-stack
            cards:
              - type: conditional
                conditions:
                  - entity: binary_sensor.commute_soon
                    state: "on"
                card: !include /config/lovelace/cards/transport/commute.yaml

              - type: conditional
                conditions:
                  - entity: binary_sensor.octoprint_printing
                    state: "on"
                card: !include ../cards/3d_printer_preview.yaml

              - !include ../cards/sleep.yaml

              - type: conditional
                conditions:
                  - entity: input_boolean.guests
                    state: "off"
                card: !include ../cards/calendar_compact.yaml

              - type: media-control
                entity: media_player.sovevaerelse_chromecast

              - type: custom:mushroom-media-player-card
                entity: media_player.sovevaerelse_tv
                name: TV
                layout: horizontal
                secondary_info: none
                volume_controls:
                  - volume_buttons
                  - volume_mute
                tap_action:
                  action: toggle

              - type: grid
                cards:
                  - type: button
                    entity: switch.sovevaerelse_soundbar_night_mode
                    name: Sound Night
                    tap_action:
                      action: toggle
                  - type: button
                    entity: switch.sovevaerelse_tv_night_mode
                    name: TV Night
                    tap_action:
                      action: toggle
                  - type: button
                    entity: script.sovevaerelse_soundbar_fix_audio_lag
                    name: Fix Lag
                    icon: mdi:speaker-wireless
                    tap_action:
                      action: toggle

              - type: media-control
                entity: media_player.sovevaerelse_mini
