title: Soveværelse Tablet
path: kiosk
icon: mdi:cellphone
panel: true
cards:
  - type: vertical-stack
    cards:
      - !include ../cards/weather/simple_weather.yaml

      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - !include ../cards/clock.yaml
              - !include ../cards/weekday.yaml

              - !include ../cards/media_players/playlist_controls.yaml
              - !include ../cards/media_players/conditional_groups.yaml

              - !include ../cards/hoveddor.yaml

              - type: custom:decluttering-card
                template: room_state_and_light_profile
                variables:
                  - room: bedroom

              - !include ../cards/climate/target_temperature.yaml

              - type: entities
                state_color: true
                entities:
                  - entity: cover.sovevaerelse_gardin
                    # type: "custom:slider-entity-row"
                  - entity: cover.sovevaerelse_gardin_dor
                    # type: "custom:slider-entity-row"
                    name: Dør
                  - entity: cover.sovevaerelse_gardin_vindue
                    # type: "custom:slider-entity-row"
                    name: Vindue

          - type: vertical-stack
            cards:
              - type: conditional
                conditions:
                  - entity: binary_sensor.commute_soon
                    state: "on"
                card: !include /config/lovelace/cards/transport/commute.yaml

              - type: conditional
                conditions:
                  - entity: binary_sensor.octoprint_printing
                    state: "on"
                card: !include ../cards/3d_printer_preview.yaml

              - !include ../cards/sleep.yaml

              - type: conditional
                conditions:
                  - entity: input_boolean.guests
                    state: "off"
                card: !include ../cards/calendar.yaml

              - type: custom:mini-media-player
                artwork: cover
                entity: media_player.sovevaerelse_tv
                toggle_power: false
                volume_stateless: true
                shortcuts:
                  hide_when_off: true
                  buttons:
                    - name: Night Mode
                      icon: mdi:moon-and-stars
                      type: service
                      id: switch.turn_on
                      data:
                        entity_id: switch.sovevaerelse_soundbar_night
                    - name: Fix Audio Delay
                      icon: mdi:speaker-notes
                      type: script
                      id: script.sovevaerelse_soundbar_fix_audio_lag

              - type: custom:mini-media-player
                artwork: cover
                entity: media_player.sovevaerelse_chromecast

              - type: custom:mini-media-player
                artwork: cover
                entity: media_player.sovevaerelse_mini
