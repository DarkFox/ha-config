title: Badev√¶relse
path: bathroom
icon: "mdi:toilet"
panel: true
cards:
  - type: custom:layout-card
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: bathroom

          - type: custom:decluttering-card
            template: light_groups
            variables:
              - rum: badevaerelse

      - type: custom:layout-break
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_climate_with_thermostat
            variables:
              - rum: badevaerelse
              - icon: mdi:toilet

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: light.bathroom_tablet
                name: Tablet
                color: auto
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info

              - type: "custom:button-card"
                color_type: blank-card

              - !include ../cards/bathroom_occupied.yaml

      - type: custom:layout-break
      - type: vertical-stack
        cards:
          - type: glance
            show_name: true
            show_icon: true
            show_state: true
            entities:
              - entity: sensor.washing_machine
              - entity: sensor.wash_cycle_status
              - entity: sensor.wash_cycle_remaining_time
            title: Vaskemaskine
            state_color: true

          - !include ../cards/media_players/playlist_controls.yaml

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.badevaerelse_mini
