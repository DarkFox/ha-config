title: Badev√¶relse
path: bathroom
icon: 'mdi:toilet'
panel: true
cards:
  - type: custom:layout-card
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: bathroom

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: light.browser_bathroom_tablet
                name: Tablet
                color: auto
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info

              - type: "custom:button-card"
                color_type: blank-card
              
              - !include ../cards/bathroom_occupied.yaml


      - break

      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_climate_with_thermostat
            variables:
              - room: toilet
              - rum: badevaerelse
              - icon: mdi:toilet

          -  !include ../cards/lights/rooms/bathroom.yaml

      - break

      - type: vertical-stack
        cards:
          - !include ../cards/media_players/playlist_controls.yaml

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.badevaerelse_mini

          - type: entities
            show_header_toggle: false
            entities:
              - input_number.handwash_timer
              - script.handwash_timer_start
