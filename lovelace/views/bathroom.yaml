title: Badev√¶relse
path: bathroom
icon: 'mdi:toilet'
panel: true
cards:
  - type: custom:layout-card
    column_width: 300
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: bathroom

          -  !include ../cards/lights/rooms/bathroom.yaml

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: light.bathroom_tablet
                name: Tablet
                color: auto
                tap_action:
                  action: toggle

              - type: "custom:button-card"
                color_type: blank-card
              - type: "custom:button-card"
                color_type: blank-card

      - break

      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_climate_with_thermostat
            variables:
              - room: toilet
              - rum: badevaerelse

          - type: entities
            title: Bathroom Sensors
            show_header_toggle: false
            entities:
              - binary_sensor.toilet_sensor
              - binary_sensor.badevaerelse_vindue
              - sensor.toilet_mold_indicator
              - sensor.toilet_relative_humidity_change

      - break

      - type: vertical-stack
        cards:
          - !include ../cards/media_players/playlist_controls.yaml

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.badevaerelse_mini
