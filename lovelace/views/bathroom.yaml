path: bathroom
icon: "mdi:toilet"
panel: true
cards:
  - type: custom:layout-card
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: bathroom

          - type: custom:decluttering-card
            template: light_groups
            variables:
              - rum: badevaerelse

      - type: custom:layout-break
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_climate_with_thermostat
            variables:
              - rum: badevaerelse
              - icon: mdi:toilet

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: light.bathroom_tablet
                name: Tablet
                color: auto
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info

              - type: "custom:button-card"
                color_type: blank-card

              - !include ../cards/bathroom_occupied.yaml

      - type: custom:layout-break
      - type: vertical-stack
        cards:
          - !include ../cards/laundry.yaml

          - type: custom:decluttering-card
            template: speaker_control
            variables:
              - entity: media_player.badevaerelse
