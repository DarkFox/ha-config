layout:
  width: 400
  max_cols: 3
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: currently_playing
            variables:
              - room: badevaerelse
          - !include ../cards/compact_clock.yaml

      - type: custom:decluttering-card
        template: speaker_control_v2
        variables:
          - room: badevaerelse

      - type: custom:decluttering-card
        template: room_state_and_light_profile
        variables:
          - room: bathroom

      - type: custom:decluttering-card
        template: light_groups
        variables:
          - rum: badevaerelse

  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: room_climate_with_thermostat
        variables:
          - rum: badevaerelse
          - icon: mdi:shower

      - !include ../cards/laundry.yaml

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: light.bathroom_tablet
            name: Tablet
            color: auto
            tap_action:
              action: toggle
            hold_action:
              action: more-info

          - type: "custom:button-card"
            color_type: blank-card

          - !include ../cards/bathroom_occupied.yaml
