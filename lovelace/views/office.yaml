title: Kontor
path: office
panel: true
icon: 'mdi:desktop-tower-monitor'
cards:
  - type: custom:layout-card
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: office

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: binary_sensor.martin_pc
                color: auto

              - type: "custom:button-card"
                entity: switch.pc_tilbehor_afbryder
                name: PC Tilbeh√∏r
                color: auto
                tap_action:
                  action: toggle

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: switch.pc_blaeser
                color: auto
                tap_action:
                  action: toggle

              - type: "custom:button-card"
                entity: climate.kontor_ac
                color: auto
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
      - break

      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_climate_with_thermostat
            variables:
              - room: office
              - rum: kontor
              - icon: mdi:desktop-tower-monitor

          - !include ../cards/lights/rooms/office.yaml

      - break

      - type: vertical-stack
        cards:
          - type: entities
            title: PC
            show_header_toggle: true
            entities:
              - sensor.steam_76561197970641649
              - sensor.steam_game

          - !include ../cards/media_players/playlist_controls.yaml

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.kontor_chromecast

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.kontor_mini

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.kontor_hojttaler
            
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.pc_line_in
