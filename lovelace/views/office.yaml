title: Kontor
path: office
icon: "mdi:desktop-tower-monitor"
type: custom:vertical-layout
layout:
  max_cols: 3
cards:
  - type: custom:decluttering-card
    template: room_state_and_light_profile
    variables:
      - room: office

  - type: custom:decluttering-card
    template: room_climate_with_thermostat
    variables:
      - rum: kontor
      - icon: mdi:desktop-tower-monitor

  - type: custom:decluttering-card
    template: light_groups
    variables:
      - rum: kontor

  - type: custom:layout-break

  - type: entities
    title: PC
    show_header_toggle: false
    entities:
      - switch.martin_pc
      - binary_sensor.martin_pc_activity
      - entity: switch.pc_afbryder
        name: PC
      - entity: switch.pc_tilbehor_afbryder
        name: PC Tilbehør
      - switch.printer_afbryder
      - sensor.steam_76561197970641649
      - sensor.steam_game

  - !include ../cards/printer.yaml

  - type: custom:mushroom-cover-card
    entity: cover.kontor_rullegardin
    show_position_control: false
    name: Vindue
    show_buttons_control: true
    layout: horizontal

  - type: custom:mushroom-cover-card
    entity: cover.kontor_altandor_gardin
    show_position_control: false
    name: Dør
    show_buttons_control: true
    layout: horizontal

  - type: custom:layout-break

  - !include ../cards/media_players/conditional_groups.yaml

  - type: custom:mini-media-player
    artwork: cover
    entity: media_player.kontor_soundbar

  - type: custom:mini-media-player
    artwork: cover
    entity: media_player.kontor_soundbar_songpal

  - type: custom:mini-media-player
    artwork: cover
    entity: media_player.kontor_tv

  - type: custom:mini-media-player
    artwork: cover
    entity: media_player.kontor_chromecast
