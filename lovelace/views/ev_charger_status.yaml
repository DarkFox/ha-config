icon: mdi:ev-station
title: Ladere
path: ladere
type: panel
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout_type: custom:horizontal-layout
        layout:
          max_cols: 3
        cards:
          - type: custom:auto-entities
            card:
              title: RSH P2 E.On
              type: glance
              show_state: false
              state_color: false
              columns: 4
            filter:
              include:
                - entity_id: binary_sensor.rsh_p2_eon_ladere_*
                  options:
                    card_mod:
                      style: |
                        :host {
                          --paper-item-icon-color: {{ 'red' if is_state(config.entity, 'on') else 'lime' }};
                          --mdc-icon-size: 50px;
                          font-size: 80%;
                        }
              exclude: []
            sort:
              method: entity_id
