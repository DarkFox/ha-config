icon: mdi:ev-station
title: Ladere
path: ladere
type: panel
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout_type: custom:horizontal-layout
        layout:
          max_cols: 3
        cards:
          - type: custom:stack-in-card
            title: RSH P4 Spirii
            mode: vertical
            cards:
              - type: custom:auto-entities
                card:
                  square: false
                  type: grid
                card_param: cards
                filter:
                  include:
                    - attributes:
                        name: Spirii - Herlev - Herlev Hospital P4 (116)
                      options:
                        type: custom:button-card
                        entity: this.entity_id
                        name: "[[[ return entity.attributes.evse_id ]]]"
                        color: red
                        size: 25%
                        tap_action:
                          action: more-info
                        state:
                          - value: AVAILABLE
                            styles:
                              icon:
                                - color: lime
                  exclude: []
                sort:
                  method: entity_id

