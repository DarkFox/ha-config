title: Hjem
path: home
icon: 'mdi:home'
panel: true
cards:
  - type: custom:layout-card
    column_width: 300
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                size: 50px
                name: Lyst
                color: rgb(255,152,0)
                entity: light.light_profile_bright
              - type: "custom:button-card"
                size: 50px
                name: Normal
                color: rgb(255,152,0)
                entity: light.light_profile_default
              - type: "custom:button-card"
                size: 50px
                name: DÃ¦mpet
                color: rgb(255,152,0)
                entity: light.light_profile_dimmed
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                size: 50px
                name: Baggrund
                color: rgb(255,152,0)
                entity: light.light_profile_ambient
              - type: "custom:button-card"
                size: 50px
                name: Nat
                color: rgb(255,152,0)
                entity: light.light_profile_night
              - type: "custom:button-card"
                size: 50px
                name: Slukket
                color: rgb(255,152,0)
                entity: light.light_profile_off

          - type: entities
            title: ''
            show_header_toggle: false
            entities:
              - entity: input_select.theme
              - entity: input_number.scene_transition_time

          - type: horizontal-stack
            cards:
              - !include ../cards/mailbox_button.yaml
              - !include ../cards/vacuum_button.yaml
            
          - !include ../cards/calendar.yaml

      - break

      - type: vertical-stack
        cards:
          - !include ../cards/temp_graph.yaml

          - !include ../cards/animated_weather.yaml
          
          - !include ../cards/dmi_weather.yaml

      - break

      - type: vertical-stack
        cards:
          - type: custom:browser-player

          - !include ../cards/playlist_controls.yaml

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.alle_hojttalere

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.ost_hojttalere

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.vest_hojttalere

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.minis

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.spotify

          - type: entities
            title: Party Mode
            show_header_toggle: false
            entities:
              - input_boolean.party_mode
              - switch.party_button
              - sensor.party_button_battery
