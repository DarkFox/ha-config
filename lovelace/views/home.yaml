title: Hjem
path: home
icon: 'mdi:home'
panel: true
cards:
  - type: custom:layout-card
    column_width: 300
    cards:
      - type: vertical-stack
        cards:
          - !include ../cards/light_profile_buttons.yaml

          - type: entities
            title: ''
            show_header_toggle: false
            entities:
              - entity: input_select.theme

          - !include ../cards/thermostats.yaml

          - type: horizontal-stack
            cards:
              - !include ../cards/mailbox_button.yaml
              - !include ../cards/vacuum_button.yaml
            
          - !include ../cards/mode_toggles.yaml

      - break

      - type: vertical-stack
        cards:
          - !include ../cards/weather/simple_weather.yaml

          - !include ../cards/weather/dmi_weather_report.yaml
          
          - !include ../cards/weather/dmi_weather_warnings.yaml

      - break

      - type: vertical-stack
        cards:
          - !include ../cards/media_players/playlist_controls.yaml

          - !include ../cards/calendar.yaml
