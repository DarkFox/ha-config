title: Hjem
path: home
icon: 'mdi:home'
panel: true
cards:
  - type: custom:layout-card
    column_width: 300
    cards:
      - type: vertical-stack
        cards:
          - !include ../cards/light_profile_buttons.yaml

          - type: entities
            title: ''
            show_header_toggle: false
            entities:
              - entity: input_select.theme
              - entity: input_number.scene_transition_time

          - type: horizontal-stack
            cards:
              - !include ../cards/mailbox_button.yaml
              - !include ../cards/vacuum_button.yaml
            
          - !include ../cards/calendar.yaml

      - break

      - type: vertical-stack
        cards:
          - !include ../cards/weather/temp_graph.yaml

          - !include ../cards/weather/simple_weather.yaml

          - !include ../cards/weather/dmi_weather_report.yaml
          
          - !include ../cards/weather/dmi_weather_warnings.yaml

      - break

      - type: vertical-stack
        cards:
          - type: custom:browser-player

          - !include ../cards/media_players/playlist_controls.yaml
          - !include ../cards/media_players/conditional_groups.yaml

          # - type: custom:mini-media-player
          #   artwork: cover
          #   entity: media_player.spotify

          - type: entities
            title: Party Mode
            show_header_toggle: false
            entities:
              - input_boolean.party_mode
              - switch.party_button
              - sensor.party_button_battery

          - !include ../cards/mode_toggles.yaml
