title: GDQ
path: gdq
icon: mdi:gamepad-right
type: custom:grid-layout
layout:
  place-items: stretch stretch
  grid-template-columns: 26.66% 26.66% 26.66% 20%
  grid-template-rows: auto
  grid-template-areas: |
    "on_deck up_next next_watch donation_total"
    "main main main sidebar"
    ". . . sidebar"
  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "on_deck"
        "up_next"
        "next_watch"
        "donation_total"
        "main"
        "sidebar"
    "(max-width: 1200px)":
      grid-template-columns: 50% 50%
      grid-template-areas: |
        "on_deck up_next"
        "next_watch donation_total"
        "main main"
        "sidebar sidebar"
cards:
  - type: vertical-stack
    view_layout:
      grid-area: on_deck
    cards:
      - !include ../cards/gdq/on_deck.yaml

  - type: vertical-stack
    view_layout:
      grid-area: up_next
    cards:
      - !include ../cards/gdq/up_next.yaml

  - type: vertical-stack
    view_layout:
      grid-area: next_watch
    cards:
      - !include ../cards/gdq/next_to_watch.yaml

  - type: custom:mini-graph-card
    entities:
      - entity: sensor.sgdq_2024_donation_total
    name: Donation Total
    icon: mdi:cash
    hours_to_show: 24
    points_per_hour: 30
    line_color: var(--success-color)
    line_width: 3
    font_size: 75
    decimals: 0
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.javascript
        data:
          code: "window.open('https://gdqstats.com/', '_blank');"
    view_layout:
      grid-area: donation_total
    card_mod:
      style:
        .: |
          :host {
            height: 100%;
          }

  - type: custom:layout-card
    view_layout:
      grid-area: main
    layout_type: custom:grid-layout
    layout:
      place-items: start stretch
      grid-template-columns: 33.33% 33.33% 33.33%
      grid-template-rows: auto
      grid-template-areas: |
        "all_runs upcoming_watch bids"
        "all_runs upcoming_watch bid_wars"
      mediaquery:
        "(max-width: 800px)":
          grid-template-columns: 100%
          grid-template-areas: |
            "all_runs"
            "upcoming_watch"
            "bids"
            "bid_wars"
        "(max-width: 1200px)":
          grid-template-columns: 50% 50%
          grid-template-areas: |
            "all_runs upcoming_watch"
            "bids bid_wars"
    cards:
      - type: custom:config-template-card
        entities:
          - sensor.gdq_runs_regex
          - calendar.gdq_schedule
          - sensor.gdq_on_deck
        config_templates: default
        variables:
          RUNS_REGEX: states["sensor.gdq_runs_regex"].attributes.regex
        view_layout:
          grid-area: all_runs
        card:
          type: custom:atomic-calendar-revive
          name: All runs
          eventDateFormat: ddd
          showProgressBar: true
          hideDeclined: true
          hideFinishedEvents: true
          showLocation: false
          showDescription: true
          showEventIcon: true
          disableEventLink: true
          maxDaysToShow: 7
          entities:
            - name: Runs to watch
              entity: calendar.gdq_schedule
              allowlist: ${RUNS_REGEX}
              icon: mdi:gamepad-right
              color: var(--success-color)
            - name: Other runs
              entity: calendar.gdq_schedule
              blocklist: ${RUNS_REGEX}
              icon: mdi:gamepad-right
          card_mod:
            style:
              .: |
                ha-card {
                  max-height: 741px;
                  overflow-y: scroll;
                }
                .single-event-container {
                  grid-template-columns: 0.5fr 100fr !important;
                  padding-top: 5px;
                  padding-bottom: 5px;
                  border-bottom: 1px dotted #aaa;
                }
                .event-left {
                  width: min-content !important;
                }
                .event-title {
                  font-weight: bold;
                  font-size: 1.2em;
                }

      - type: custom:config-template-card
        entities:
          - sensor.gdq_runs_regex
          - calendar.gdq_schedule
          - sensor.gdq_on_deck
        config_templates: default
        variables:
          RUNS_REGEX: states["sensor.gdq_runs_regex"].attributes.regex
        view_layout:
          grid-area: upcoming_watch
        card:
          type: custom:atomic-calendar-revive
          name: Upcoming runs to watch
          eventDateFormat: ddd
          showProgressBar: true
          hideDeclined: true
          hideFinishedEvents: true
          showLocation: false
          showDescription: true
          showEventIcon: true
          disableEventLink: true
          maxDaysToShow: 7
          entities:
            - entity: calendar.gdq_schedule
              allowlist: ${RUNS_REGEX}
              icon: mdi:gamepad-right
              color: var(--success-color)
          card_mod:
            style:
              .: |
                ha-card {
                  max-height: 741px;
                  overflow-y: scroll;
                }
                .single-event-container {
                  grid-template-columns: 0.5fr 100fr !important;
                  padding-top: 5px;
                  padding-bottom: 5px;
                  border-bottom: 1px dotted #aaa;
                }
                .event-left {
                  width: min-content !important;
                }
                .event-title {
                  font-weight: bold;
                  font-size: 1.2em;
                }

      - type: custom:list-card
        view_layout:
          grid-area: bids
        entity: sensor.gdq_bids
        title: Bid Goals
        feed_attribute: goals
        columns:
          - field: run
            title: Run
            add_link: link
          - field: name
            title: Bid
            add_link: link
          - field: amount
            title: Amount
            prefix: "$"
            style:
              - text-align: center
          - field: goal
            title: Goal
            prefix: "$"
            style:
              - text-align: center
          - field: percent
            title: "%"
            postfix: "%"
            style:
              - text-align: center
        card_mod:
          style:
            .: |
              ha-card {
                height: 365px;
                overflow-y: scroll;
              }

      - type: custom:list-card
        view_layout:
          grid-area: bid_wars
        entity: sensor.gdq_bids
        title: Bid Wars
        feed_attribute: bid_wars
        columns:
          - field: run
            title: Run
            add_link: link
            style:
              - font-weight: bold
              - width: min-content
          - field: name
            title: Option
            add_link: link
          - field: amount
            title: Total
            prefix: "$"
            style:
              - text-align: center
        card_mod:
          style:
            .: |
              ha-card {
                height: 365px;
                overflow-y: scroll;
              }

  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            aspect_ratio: 1/1
            name: Donate
            icon: mdi:cash
            color: var(--success-color)
            tap_action:
              action: url
              url_path: https://tracker.gamesdonequick.com/tracker/ui/donate/48
          - type: custom:button-card
            aspect_ratio: 1/1
            name: Prizes
            icon: mdi:gift
            color: var(--blue-color)
            tap_action:
              action: url
              url_path: https://tracker.gamesdonequick.com/tracker/ui/events/48/prizes
          - type: custom:button-card
            aspect_ratio: 1/1
            entity: script.refresh_gdq_agenda
            name: Refresh
            tap_action:
              action: call-service
              service: script.refresh_gdq_agenda
          - type: custom:button-card
            aspect_ratio: 1/1
            entity: input_boolean.gdq_enable
            name: GDQ Mode
            icon: mdi:robot
            tap_action:
              action: toggle
            hold_action:
              action: more-info
              entity: group.gdq_automations

      - type: todo-list
        title: Watchlist
        entity: todo.gdq_runs
