title: Gang
path: hallway
icon: 'mdi:door'
panel: true
cards:
  - type: custom:layout-card
    column_width: 300
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: hallway

          - !include ../cards/lights/rooms/hallway.yaml

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: light.hallway_tablet
                name: Tablet
                color: auto
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info

              - type: "custom:button-card"
                color_type: blank-card
              - type: "custom:button-card"
                color_type: blank-card

      - break

      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_climate
            variables:
              - room: hallway

          - type: entities
            title: Hallway Sensors
            show_header_toggle: false
            entities:
              - binary_sensor.hallway_sensor
              - binary_sensor.hoveddor
              - binary_sensor.hoveddor_laas

      - break

      - type: vertical-stack
        cards:
          - !include ../cards/media_players/playlist_controls.yaml
          
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.gang_mini
