title: Gang
path: hallway
icon: "mdi:door"
panel: true
cards:
  - type: custom:layout-card
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: hallway

          - type: custom:decluttering-card
            template: light_groups
            variables:
              - rum: gang

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: light.hallway_tablet
                name: Tablet
                color: auto
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info

              - type: "custom:button-card"
                entity: switch.gang_skaerm
                name: Sk√¶rm
                color: auto
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info

              - type: "custom:button-card"
                color_type: blank-card

      - type: custom:layout-break

      - type: vertical-stack
        cards:
          - !include ../cards/media_players/playlist_controls.yaml

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.gang_mini
