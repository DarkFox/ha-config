title: Gang
path: hallway
icon: 'mdi:door'
panel: true
cards:
  - type: custom:layout-card
    column_width: 300
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: hallway

          - type: glance
            title: ""
            columns: 4
            show_state: false
            entities:
              - entity: light.hallway_tablet
                tap_action:
                  action: toggle
              - entity: light.gang_loftlys
                tap_action:
                  action: toggle

      - break

      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_climate
            variables:
              - room: hallway

          - type: entities
            title: Hallway Sensors
            show_header_toggle: false
            entities:
              - binary_sensor.hallway_sensor
              - binary_sensor.hoveddor
              - binary_sensor.hoveddor_laas

      - break
