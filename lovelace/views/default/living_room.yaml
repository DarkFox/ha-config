title: Living Room
path: living-room
icon: "mdi:sofa"
type: custom:grid-layout
badges:
  - type: entity
    entity: group.living_room_activity_entities
    icon: mdi:walk
  - type: entity
    entity: sensor.stue_temperatur
    color: red
  - type: entity
    entity: sensor.stue_luftfugtighed
  - type: entity
    entity: sensor.stue_lysstyrke
    color: amber
layout:
  place-items: stretch stretch
  grid-template-columns: calc(33.3% - 40px) calc(33.3% - 40px) 33.3% 80px
  grid-template-rows: auto
  grid-template-areas: |
    "header header header header"
    "left   middle right  sidebar"
  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: calc(100% - 80px) 80px
      grid-template-areas: |
        "header header"
        "left sidebar"
        "middle sidebar"
        "right right"
    "(max-width: 1200px)":
      grid-template-columns: calc(50% - 40px) calc(50% - 40px) 80px
      grid-template-areas: |
        "header header header"
        "left   middle sidebar"
        "right  right  sidebar"
cards:
  - type: vertical-stack
    view_layout:
      grid-area: left
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: currently_playing
            variables:
              - room: stue
          - !include ../../cards/compact_clock.yaml

      - type: custom:decluttering-card
        template: speaker_control_v2
        variables:
          - room: stue

      - type: custom:decluttering-card
        template: room_climate_with_thermostat
        variables:
          - rum: stue
          - icon: mdi:sofa

      - type: custom:decluttering-card
        template: light_groups
        variables:
          - rum: stue

  - type: vertical-stack
    view_layout:
      grid-area: middle
    cards:
      - !include ../../cards/media_players/living_room_media.yaml

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            size: 50px
            icon: mdi:volume-minus
            tap_action:
              action: call-service
              service: media_player.volume_down
              service_data:
                entity_id: media_player.stue
          - type: custom:button-card
            size: 50px
            icon: mdi:volume-plus
            tap_action:
              action: call-service
              service: media_player.volume_up
              service_data:
                entity_id: media_player.stue
          - type: "custom:button-card"
            size: 50px
            color: auto
            entity: switch.stue_night_sound
            show_name: false

      - type: conditional
        conditions:
          - entity: media_player.stue_shield
            state_not: "off"
        card:
          type: vertical-stack
          cards:
            - type: custom:mini-media-player
              name: Nvidia Shield
              artwork: cover
              entity: media_player.stue_shield
              info: scroll
              hide:
                name: true
                volume: true
                controls: true
            - type: horizontal-stack
              cards:
                - type: "custom:button-card"
                  entity: media_player.stue_shield
                  icon: mdi:skip-previous
                  show_name: false
                  tap_action:
                    action: call-service
                    service: media_player.media_previous_track
                    service_data:
                      entity_id: media_player.stue_shield
                - type: "custom:button-card"
                  entity: media_player.stue_shield
                  icon: mdi:play
                  show_name: false
                  state:
                    - value: "playing"
                      icon: mdi:pause
                  tap_action:
                    action: call-service
                    service: media_player.media_play_pause
                    service_data:
                      entity_id: media_player.stue_shield
                - type: "custom:button-card"
                  entity: media_player.stue_shield
                  icon: mdi:skip-next
                  show_name: false
                  tap_action:
                    action: call-service
                    service: media_player.media_next_track
                    service_data:
                      entity_id: media_player.stue_shield

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: switch.living_room_curtain_automations
            name: Auto Gardin
            color: auto
            size: 50px

          - type: "custom:button-card"
            entity: input_boolean.bar_open
            icon: mdi:glass-cocktail
            name: Bar
            color: auto
            size: 50px

      - type: entities
        state_color: true
        entities:
          - entity: cover.stue_gardin
            type: "custom:slider-entity-row"
          - entity: cover.stue_gardin_venstre
            type: "custom:slider-entity-row"
          - entity: cover.stue_gardin_hojre
            type: "custom:slider-entity-row"

  - type: vertical-stack
    view_layout:
      grid-area: right
    cards:
      - !include ../../cards/media_players/synx_box_controls.yaml

      - type: custom:mini-media-player
        name: Soundbar
        entity: media_player.stue
        hide:
          icon: true
          controls: true

      - type: custom:mini-media-player
        entity: media_player.stue_tv
        artwork: cover
        hide:
          icon: true

      - type: custom:mini-media-player
        entity: media_player.stue_shield
        artwork: cover
        hide:
          icon: true

      - type: conditional
        conditions:
          - entity: remote.stue_shield
            state_not: "off"
        card:
          type: vertical-stack
          cards:
            - type: custom:decluttering-card
              template: android_tv_remote
              variables:
                - navigation: navigation_buttons
                - speaker_id: media_player.stue
                - remote_id: "remote.stue_shield"
                - media_player_id: "media_player.stue_shield"
                - keyboard_id: "media_player.stue_shield_adb"

            - type: custom:plex-meets-homeassistant
              title: Watch Next
              token: !secret plex_token
              ip: !secret plex_addr
              protocol: https
              port: 32400
              libraryName: Watch Next
              entity:
                - androidtv | media_player.stue_shield_adb
                - cast | media_player.stue_shield
              sort: lastViewedAt:desc
              playTrailer: false
              showExtras: false
              showSearch: false
              maxRows: 1
              useHorizontalScroll: "Yes"
              useShuffle: "No"
              displayTitleMain: "Yes"
              displaySubtitleMain: "Yes"

            - type: custom:plex-meets-homeassistant
              title: Movies
              token: !secret plex_token
              ip: !secret plex_addr
              protocol: https
              port: 32400
              libraryName: Movies
              entity:
                - androidtv | media_player.stue_shield_adb
                - cast | media_player.stue_shield
              sort: addedAt:desc
              playTrailer: false
              showExtras: false
              showSearch: false
              maxRows: 1
              useHorizontalScroll: "Yes"
              useShuffle: "No"
              displayTitleMain: "Yes"
              displaySubtitleMain: "Yes"

            - type: custom:plex-meets-homeassistant
              title: TV Shows
              token: !secret plex_token
              ip: !secret plex_addr
              protocol: https
              port: 32400
              libraryName: TV Shows
              entity:
                - androidtv | media_player.stue_shield_adb
                - cast | media_player.stue_shield
              sort: addedAt:desc
              playTrailer: false
              showExtras: false
              showSearch: false
              maxRows: 1
              useHorizontalScroll: "Yes"
              useShuffle: "No"
              displayTitleMain: "Yes"
              displaySubtitleMain: "Yes"

      - type: custom:decluttering-card
        template: thermal_comfort
        variables:
          - temperature_sensor: sensor.stue_temperatur
          - humidity_sensor: sensor.stue_luftfugtighed
          - sensor: stue

  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - type: custom:decluttering-card
        template: room_light_profile
        variables:
          - orientation: vertical
          - room: living_room

      - type: custom:decluttering-card
        template: vertical_thermostat
        variables:
          - rum: stue

      - type: custom:decluttering-card
        template: room_state
        variables:
          - orientation: vertical
          - room: living_room
