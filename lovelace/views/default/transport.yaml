title: Transport
path: transport
icon: mdi:train-car
type: custom:grid-layout
layout:
  grid-template-columns: 33.3% 33.3% 33.3%
  grid-template-rows: auto
  grid-template-areas: |
    "header header header"
    "left middle right"
  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "header"
        "left"
        "middle"
        "right"
    "(max-width: 1200px)":
      grid-template-columns: 50% 50%
      grid-template-areas: |
        "header header"
        "left middle"
        "right right"
cards:
  - type: vertical-stack
    view_layout:
      grid-area: left
    cards:
      - !include /config/lovelace/cards/transport/commute.yaml

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: sensor.rook_to_home_distance_change
            show_state: true
            show_icon: false
            styles:
              state:
                - font-size: 24pt

          - type: custom:button-card
            entity: sensor.home_rook_distance
            show_state: true
            show_icon: false
            styles:
              state:
                - font-size: 24pt

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: sensor.rook_to_home_distance_change_derivative
            name: Distance Change Derivative
            show_state: true
            show_icon: false
            styles:
              state:
                - font-size: 24pt

          - type: custom:button-card
            entity: sensor.rook_to_home_proximity_derivative
            name: Proximity Derivative
            show_state: true
            show_icon: false
            styles:
              state:
                - font-size: 24pt

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: sensor.home_rook_direction_of_travel
            show_state: true
            show_icon: false
            styles:
              state:
                - font-size: 24pt

          - type: custom:button-card
            entity: binary_sensor.rook_home_soon
            show_state: true
            show_icon: false
            styles:
              state:
                - font-size: 24pt

  - type: vertical-stack
    view_layout:
      grid-area: middle
    cards:
      - type: entities
        title: ""
        show_header_toggle: false
        entities:
          - person.rook
          - device_tracker.arbejdstelefon
          - device_tracker.darkphone
          - sensor.home_rook_distance
          - sensor.home_rook_direction_of_travel
          - sensor.proximity_rook_to_home_stats
          - sensor.rook_to_home_distance_change
          - sensor.rook_to_home_distance_change_derivative
          - sensor.rook_to_home_proximity_derivative
          - binary_sensor.rook_home_soon

  - type: vertical-stack
    view_layout:
      grid-area: right
    cards:
      - type: conditional
        conditions:
          - entity: binary_sensor.s_train_message_present
            state: "on"
        card: !include /config/lovelace/cards/s_train_status.yaml
