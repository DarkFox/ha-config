title: VÃ¦rksted
path: workshop
icon: "mdi:hand-saw"
type: custom:grid-layout
badges:
  - type: entity
    entity: group.workshop_activity_entities
    icon: mdi:walk
  - type: entity
    entity: sensor.vaerksted_temperatur
    color: red
  - type: entity
    entity: sensor.vaerksted_luftfugtighed
  - type: entity
    entity: sensor.vaerksted_lysstyrke
    color: amber
layout:
  place-items: stretch stretch
  grid-template-columns: calc(33.3% - 40px) calc(33.3% - 40px) 33.3% 80px
  grid-template-rows: auto
  grid-template-areas: |
    "header header header header"
    "left   middle right  sidebar"
  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: calc(100% - 80px) 80px
      grid-template-areas: |
        "header header"
        "left sidebar"
        "middle sidebar"
        "right right"
    "(max-width: 1200px)":
      grid-template-columns: calc(50% - 40px) calc(50% - 40px) 80px
      grid-template-areas: |
        "header header header"
        "left   middle sidebar"
        "right  right  sidebar"
cards:
  - type: vertical-stack
    view_layout:
      grid-area: left
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: currently_playing
            variables:
              - room: roam
          - !include ../../cards/compact_clock.yaml

      - type: custom:decluttering-card
        template: speaker_control_v2
        variables:
          - room: roam

      - type: custom:decluttering-card
        template: room_climate_with_thermostat
        variables:
          - rum: vaerksted

      - type: custom:decluttering-card
        template: light_groups
        variables:
          - rum: vaerksted

  - type: vertical-stack
    view_layout:
      grid-area: middle
    cards:
      - type: grid
        columns: 4
        square: false
        cards:
          - type: button
            entity: switch.hobbybord_afbryder
            name: Hobbybord

  - type: vertical-stack
    view_layout:
      grid-area: right
    cards:
      - type: custom:decluttering-card
        template: thermal_comfort
        variables:
          - temperature_sensor: sensor.vaerksted_temperatur
          - humidity_sensor: sensor.vaerksted_luftfugtighed
          - sensor: vaerksted

  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - type: custom:decluttering-card
        template: room_light_profile
        variables:
          - orientation: vertical
          - room: workshop

      - type: custom:decluttering-card
        template: vertical_thermostat
        variables:
          - rum: vaerksted

      - type: custom:decluttering-card
        template: room_state
        variables:
          - orientation: vertical
          - room: workshop
