title: VÃ¦rksted
path: workshop
icon: "mdi:hand-saw"
type: custom:grid-layout
badges:
  - type: entity
    entity: group.workshop_activity_entities
    icon: mdi:walk
  - type: entity
    entity: sensor.vaerksted_temperatur
    color: red
  - type: entity
    entity: sensor.vaerksted_luftfugtighed
  - type: entity
    entity: sensor.vaerksted_lysstyrke
    color: amber
layout:
  grid-template-columns: 33.3% 33.3% 33.3%
  grid-template-rows: auto
  grid-template-areas: |
    "header header header"
    "left middle right"
  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "header"
        "left"
        "middle"
        "right"
    "(max-width: 1200px)":
      grid-template-columns: 50% 50%
      grid-template-areas: |
        "header header"
        "left middle"
        "right right"
cards:
  - type: vertical-stack
    view_layout:
      grid-area: left
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: currently_playing
            variables:
              - room: roam
          - !include ../../cards/compact_clock.yaml

      - type: custom:decluttering-card
        template: speaker_control_v2
        variables:
          - room: roam

      - type: custom:decluttering-card
        template: room_state_and_light_profile
        variables:
          - room: workshop

      - type: grid
        columns: 4
        square: false
        cards:
          - type: button
            entity: switch.hobbybord_afbryder
            name: Hobbybord

  - type: vertical-stack
    view_layout:
      grid-area: middle
    cards:
      - type: custom:decluttering-card
        template: room_climate_with_thermostat
        variables:
          - rum: vaerksted

      - type: custom:decluttering-card
        template: light_groups
        variables:
          - rum: vaerksted
