title: KÃ¸kken
path: kitchen
icon: "mdi:food-fork-drink"
type: custom:grid-layout
badges:
  - type: entity
    entity: group.kitchen_activity_entities
    icon: mdi:walk
  - type: entity
    entity: sensor.kokken_temperatur
    color: red
  - type: entity
    entity: sensor.kokken_luftfugtighed
  - type: entity
    entity: sensor.kokken_lysstyrke
    color: amber
layout:
  place-items: stretch stretch
  grid-template-columns: calc(33.3% - 40px) calc(33.3% - 40px) 33.3% 80px
  grid-template-rows: auto
  grid-template-areas: |
    "header header header header"
    "left middle right sidebar"
  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: calc(100% - 60px) 60px
      grid-template-areas: |
        "header header"
        "left sidebar"
        "middle middle"
        "right right"
    "(max-width: 1200px)":
      grid-template-columns: calc(50% - 40px) calc(50% - 40px) 80px
      grid-template-areas: |
        "header header header"
        "left middle sidebar"
        "right right sidebar"
cards:
  - type: vertical-stack
    view_layout:
      grid-area: left
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: currently_playing
            variables:
              - room: kokken
          - !include ../../cards/compact_clock.yaml

      - type: custom:decluttering-card
        template: speaker_control_v2
        variables:
          - room: kokken

      - type: custom:decluttering-card
        template: room_climate
        variables:
          - rum: kokken
          - icon: mdi:food-fork-drink

      - !include ../../cards/fridge.yaml

      - !include ../../cards/kitchen_timers.yaml

      - type: custom:decluttering-card
        template: light_groups
        variables:
          - rum: kokken

  - type: vertical-stack
    view_layout:
      grid-area: middle
    cards:
      - !include ../../cards/kettle.yaml

  - type: vertical-stack
    view_layout:
      grid-area: right
    cards:
      - type: picture-entity
        entity: camera.kokken_tablet_kamera
        camera_image: camera.kokken_tablet_kamera
        show_state: false
        show_name: false

      - type: custom:mini-media-player
        artwork: cover
        entity: media_player.kokken

      - type: custom:decluttering-card
        template: thermal_comfort
        variables:
          - temperature_sensor: sensor.kokken_temperatur
          - humidity_sensor: sensor.kokken_luftfugtighed
          - sensor: kokken

  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - type: custom:decluttering-card
        template: room_light_profile
        variables:
          - orientation: vertical
          - room: kitchen

      - type: custom:decluttering-card
        template: vertical_thermostat
        variables:
          - rum: kokken

      - type: "custom:button-card"
        entity: switch.mikroovn
        show_name: false
        size: 40px
        color: auto
        tap_action:
          action: toggle
        hold_action:
          action: more-info

      - type: "custom:button-card"
        entity: light.kitchen_tablet
        show_name: false
        size: 40px
        color: auto
        tap_action:
          action: toggle
        hold_action:
          action: more-info
