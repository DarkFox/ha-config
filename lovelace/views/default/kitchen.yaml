title: KÃ¸kken
path: kitchen
icon: "mdi:food-fork-drink"
type: custom:grid-layout
badges:
  - type: entity
    entity: group.kitchen_activity_entities
    icon: mdi:walk
  - type: entity
    entity: sensor.kokken_temperatur
    color: red
  - type: entity
    entity: sensor.kokken_luftfugtighed
  - type: entity
    entity: sensor.kokken_lysstyrke
    color: amber
layout:
  grid-template-columns: 33.3% 33.3% 33.3%
  grid-template-rows: auto
  grid-template-areas: |
    "header header header"
    "left middle right"
  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "header"
        "left"
        "middle"
        "right"
    "(max-width: 1200px)":
      grid-template-columns: 50% 50%
      grid-template-areas: |
        "header header"
        "left middle"
        "right right"
cards:
  - type: vertical-stack
    view_layout:
      grid-area: left
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: currently_playing
            variables:
              - room: kokken
          - !include ../../cards/compact_clock.yaml

      - type: custom:decluttering-card
        template: speaker_control_v2
        variables:
          - room: kokken

      - type: custom:decluttering-card
        template: room_state_and_light_profile
        variables:
          - room: kitchen

      - type: custom:decluttering-card
        template: room_climate
        variables:
          - rum: kokken
          - icon: mdi:food-fork-drink

      - type: custom:decluttering-card
        template: light_groups
        variables:
          - rum: kokken

  - type: vertical-stack
    view_layout:
      grid-area: middle
    cards:
      - !include ../../cards/fridge.yaml

      - !include ../../cards/kitchen_timers.yaml

      - !include ../../cards/dishwasher_timer.yaml

  - type: vertical-stack
    view_layout:
      grid-area: right
    cards:
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: switch.mikroovn
            name: Mikroovn
            color: auto
            tap_action:
              action: toggle
            hold_action:
              action: more-info

          - type: "custom:button-card"
            entity: light.kitchen_tablet
            name: Tablet
            color: auto
            tap_action:
              action: toggle
            hold_action:
              action: more-info

      - !include ../../cards/kettle.yaml

      - type: custom:mini-media-player
        artwork: cover
        entity: media_player.kokken

      - type: custom:decluttering-card
        template: thermal_comfort
        variables:
          - temperature_sensor: sensor.kokken_temperatur
          - humidity_sensor: sensor.kokken_luftfugtighed
          - sensor: kokken
