title: Soveværelse
path: bedroom
icon: mdi:bed
type: custom:grid-layout
badges:
  - type: entity
    entity: group.bedroom_activity_entities
    icon: mdi:walk
  - type: entity
    entity: sensor.sovevaerelse_temperatur
    color: red
  - type: entity
    entity: sensor.sovevaerelse_luftfugtighed
  - type: entity
    entity: sensor.sovevaerelse_lysstyrke
    color: amber
layout:
  place-items: stretch stretch
  grid-template-columns: calc(33.3% - 40px) calc(33.3% - 40px) 33.3% 80px
  grid-template-rows: auto
  grid-template-areas: |
    "header header header sidebar"
    "left   middle right  sidebar"
  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: calc(100% - 80px) 80px
      grid-template-areas: |
        "header sidebar"
        "left sidebar"
        "middle sidebar"
        "right right"
    "(max-width: 1200px)":
      grid-template-columns: calc(50% - 40px) calc(50% - 40px) 80px
      grid-template-areas: |
        "header header sidebar"
        "left   middle sidebar"
        "right  right  sidebar"
cards:
  - type: vertical-stack
    view_layout:
      grid-area: left
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: currently_playing
            variables:
              - room: sovevaerelse
          - !include ../../cards/compact_clock.yaml

      - type: custom:decluttering-card
        template: speaker_control_v2
        variables:
          - room: sovevaerelse

      - type: custom:decluttering-card
        template: room_climate_with_thermostat
        variables:
          - rum: sovevaerelse
          - icon: mdi:bed

  - type: vertical-stack
    view_layout:
      grid-area: middle
    cards:
      - !include ../../cards/sleep.yaml

      - type: entities
        title: Sleep as Android
        show_header_toggle: false
        entities:
          - input_select.sleep_as_android_state
          - counter.snooze_counter

      - type: custom:decluttering-card
        template: light_groups
        variables:
          - rum: sovevaerelse

      - type: entities
        state_color: true
        entities:
          - entity: switch.bedroom_curtain_automations
            name: Auto Gardin
          - entity: cover.sovevaerelse_gardin
            type: "custom:slider-entity-row"
          - entity: cover.sovevaerelse_gardin_dor
            type: "custom:slider-entity-row"
            name: Dør
          - entity: cover.sovevaerelse_gardin_vindue
            type: "custom:slider-entity-row"
            name: Vindue

  - type: vertical-stack
    view_layout:
      grid-area: right
    cards:
      - type: grid
        columns: 3
        square: false
        cards:
          - type: button
            entity: climate.aircondition
            name: A/C
          - type: button
            entity: fan.sovevaerelse_blaeser
            name: Blæser
          - type: button
            entity: switch.sovevaerelse_tv
          - type: button
            entity: light.bedroom_tablet
          - type: button
            entity: light.bedroom_tablet_screensaver

      - type: custom:mini-media-player
        artwork: cover
        entity: media_player.sovevaerelse_tv
        toggle_power: false
        # volume_stateless: true

      - type: custom:mini-media-player
        artwork: cover
        entity: media_player.sovevaerelse_chromecast

      - type: custom:decluttering-card
        template: thermal_comfort
        variables:
          - temperature_sensor: sensor.sovevaerelse_temperatur
          - humidity_sensor: sensor.sovevaerelse_luftfugtighed
          - sensor: sovevaerelse

  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - type: custom:decluttering-card
        template: room_light_profile
        variables:
          - orientation: vertical
          - room: bedroom

      - type: custom:decluttering-card
        template: vertical_thermostat
        variables:
          - rum: sovevaerelse

      - type: custom:decluttering-card
        template: room_state
        variables:
          - orientation: vertical
          - room: bedroom
