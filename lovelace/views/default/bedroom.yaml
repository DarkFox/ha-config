title: Sovev√¶relse
path: bedroom
icon: mdi:bed
type: custom:grid-layout
badges:
  - type: entity
    entity: group.bedroom_activity_entities
    icon: mdi:walk
  - type: entity
    entity: sensor.sovevaerelse_temperatur
    color: red
  - type: entity
    entity: sensor.sovevaerelse_luftfugtighed
  - type: entity
    entity: sensor.sovevaerelse_lysstyrke
    color: amber
layout:
  place-items: stretch stretch
  grid-template-columns: 80px calc(33.3% - 40px) calc(33.3% - 40px) 33.3%
  grid-template-rows: auto
  grid-template-areas: |
    "header header header header"
    "sidebar left middle right"
  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: calc(100% - 60px) 60px
      grid-template-areas: |
        "header header"
        "left sidebar"
        "middle middle"
        "right right"
    "(max-width: 1200px)":
      grid-template-columns: 80px calc(50% - 40px) calc(50% - 40px)
      grid-template-areas: |
        "header header header"
        "sidebar left middle"
        "sidebar right right"
cards:
  - type: vertical-stack
    view_layout:
      grid-area: left
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: currently_playing
            variables:
              - room: sovevaerelse
          - !include ../../cards/compact_clock.yaml

      - type: custom:decluttering-card
        template: speaker_control_v2
        variables:
          - room: sovevaerelse

      - type: custom:decluttering-card
        template: room_climate_with_thermostat
        variables:
          - rum: sovevaerelse
          - icon: mdi:bed

      - type: custom:decluttering-card
        template: light_groups
        variables:
          - rum: sovevaerelse

  - type: vertical-stack
    view_layout:
      grid-area: middle
    cards:
      - !include ../../cards/sleep.yaml

      - type: entities
        title: Sleep as Android
        show_header_toggle: false
        entities:
          - input_select.sleep_as_android_state
          - counter.snooze_counter

  - type: vertical-stack
    view_layout:
      grid-area: right
    cards:
      - type: custom:mini-media-player
        artwork: cover
        entity: media_player.sovevaerelse_tv
        toggle_power: false
        # volume_stateless: true

      - type: custom:mini-media-player
        artwork: cover
        entity: media_player.sovevaerelse_chromecast

      - type: custom:decluttering-card
        template: thermal_comfort
        variables:
          - temperature_sensor: sensor.sovevaerelse_temperatur
          - humidity_sensor: sensor.sovevaerelse_luftfugtighed
          - sensor: sovevaerelse

  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - type: custom:decluttering-card
        template: room_light_profile
        variables:
          - orientation: vertical
          - room: bedroom

      - type: custom:decluttering-card
        template: vertical_thermostat
        variables:
          - rum: sovevaerelse

      - !include ../../cards/bedroom_curtains_button.yaml

      - type: custom:button-card
        entity: climate.aircondition
        show_name: false
        size: 40px
        icon: mdi:air-conditioner
      - type: custom:button-card
        entity: fan.sovevaerelse_blaeser
        show_name: false
        size: 40px
      - type: custom:button-card
        entity: switch.sovevaerelse_tv
        show_name: false
        size: 40px
      - type: custom:button-card
        entity: light.bedroom_tablet
        show_name: false
        size: 40px
        icon: mdi:tablet-dashboard
      - type: custom:button-card
        entity: light.bedroom_tablet_screensaver
        show_name: false
        size: 40px
        icon: mdi:sleep
