title: Kontor
path: office
icon: "mdi:desktop-tower-monitor"
type: custom:grid-layout
badges:
  - type: entity
    entity: group.office_activity_entities
    icon: mdi:walk
  - type: entity
    entity: sensor.kontor_temperatur
    color: red
  - type: entity
    entity: sensor.kontor_luftfugtighed
  - type: entity
    entity: sensor.kontor_lysstyrke
    color: amber
layout:
  place-items: stretch stretch
  grid-template-columns: calc(33.3% - 40px) calc(33.3% - 40px) 33.3% 80px
  grid-template-rows: auto
  grid-template-areas: |
    "header header header header"
    "left middle right sidebar"
  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: calc(100% - 60px) 60px
      grid-template-areas: |
        "header header"
        "left sidebar"
        "middle middle"
        "right right"
    "(max-width: 1200px)":
      grid-template-columns: calc(50% - 40px) calc(50% - 40px) 80px
      grid-template-areas: |
        "header header header"
        "left middle sidebar"
        "right right sidebar"
cards:
  - type: vertical-stack
    view_layout:
      grid-area: left
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: currently_playing
            variables:
              - room: kontor
          - !include ../../cards/compact_clock.yaml

      - type: custom:decluttering-card
        template: speaker_control_v2
        variables:
          - room: kontor

      - type: custom:decluttering-card
        template: room_climate_with_thermostat
        variables:
          - rum: kontor
          - icon: mdi:desktop-tower-monitor

      - type: custom:decluttering-card
        template: light_groups
        variables:
          - rum: kontor

  - type: vertical-stack
    view_layout:
      grid-area: middle
    cards:
      - type: conditional
        conditions:
          - entity: switch.rook_pc
            state: "on"
        card:
          type: vertical-stack
          cards:
            - type: horizontal-stack
              cards:
                - type: custom:mini-graph-card
                  name: CPU
                  entities:
                    - entity: sensor.rook_pc_cpuload
                      color: "#FF6347"
                  hours_to_show: 0.5
                  points_per_hour: 240
                - type: custom:mini-graph-card
                  name: GPU
                  icon: mdi:chart-areaspline
                  entities:
                    - entity: sensor.rook_pc_gpuload
                      color: "#4682B4"
                  hours_to_show: 0.5
                  points_per_hour: 240
            - type: horizontal-stack
              cards:
                - type: custom:mini-graph-card
                  name: CPU Frequency
                  entities:
                    - entity: sensor.rook_pc_currentclockspeed
                      color: "#32CD32"
                  hours_to_show: 0.5
                  points_per_hour: 240
                - type: custom:mini-graph-card
                  name: RAM
                  entities:
                    - entity: sensor.rook_pc_memoryusage
                      color: "#9932CC"
                  hours_to_show: 0.5
                  points_per_hour: 240

      - !include ../../cards/printer.yaml

      - type: entities
        title: PC
        show_header_toggle: false
        entities:
          - switch.rook_pc
          - binary_sensor.rook_pc_activity
          - entity: switch.pc_afbryder
            name: PC
          - entity: switch.pc_tilbehor_afbryder
            name: PC Tilbeh√∏r
          - entity: binary_sensor.rook_pc_steam_vr
            name: Steam VR Running
          - entity: binary_sensor.quest_in_use_delayed
            name: Quest In Use
          - switch.printer_afbryder

  - type: vertical-stack
    view_layout:
      grid-area: right
    cards:
      - type: tile
        entity: media_player.kontor_tv
        tap_action:
          action: toggle
        show_entity_picture: false

      - type: custom:mini-media-player
        artwork: cover
        entity: media_player.kontor_shield

      - type: conditional
        conditions:
          - entity: remote.kontor_shield
            state_not: "off"
        card:
          type: vertical-stack
          cards:
            - type: custom:decluttering-card
              template: android_tv_remote
              variables:
                - navigation: navigation_buttons
                - speaker_id: media_player.kontor
                - remote_id: "remote.kontor_shield"
                - media_player_id: "media_player.kontor_shield"
                - keyboard_id: "media_player.kontor_shield_adb"

      - type: custom:decluttering-card
        template: thermal_comfort
        variables:
          - temperature_sensor: sensor.kontor_temperatur
          - humidity_sensor: sensor.kontor_luftfugtighed
          - sensor: kontor

  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - type: custom:decluttering-card
        template: room_light_profile
        variables:
          - orientation: vertical
          - room: office

      - type: custom:decluttering-card
        template: vertical_thermostat
        variables:
          - rum: kontor

      - !include ../../cards/office_curtains_button.yaml
