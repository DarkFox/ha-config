title: Altan
path: balcony
icon: "mdi:balcony"
type: custom:grid-layout
layout:
  grid-template-columns: 33.3% 33.3% 33.3%
  grid-template-rows: auto
  grid-template-areas: |
    "header header header"
    "left middle right"
  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "header"
        "left"
        "middle"
        "right"
    "(max-width: 1200px)":
      grid-template-columns: 50% 50%
      grid-template-areas: |
        "header header"
        "left middle"
        "right right"
cards:
  - type: vertical-stack
    view_layout:
      grid-area: left
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: currently_playing
            variables:
              - room: roam
          - !include ../../cards/compact_clock.yaml

      - type: custom:decluttering-card
        template: speaker_control_v2
        variables:
          - room: roam

      - type: custom:decluttering-card
        template: room_state_and_light_profile
        variables:
          - room: balcony

      - type: custom:decluttering-card
        template: light_groups
        variables:
          - rum: altan

  - type: vertical-stack
    view_layout:
      grid-area: middle
    cards:
      - type: custom:mushroom-title-card
        title: ""
        subtitle: Stor altan
        alignment: center

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            points_per_hour: 12
            hours_to_show: 6
            hour24: true
            line_width: 8
            font_size: 75
            height: 250
            show:
              name: false
              icon: false
              labels: true
            entities:
              - entity: sensor.altan_temperatur
                color: darkorange
          - type: custom:mini-graph-card
            points_per_hour: 12
            hours_to_show: 6
            hour24: true
            line_width: 8
            font_size: 75
            height: 250
            show:
              name: false
              icon: false
              labels: true
            entities:
              - entity: sensor.altan_lysstyrke
                color: gold
                show_legend: false

      - type: custom:mushroom-title-card
        title: ""
        subtitle: Lille altan
        alignment: center

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            points_per_hour: 12
            hours_to_show: 6
            hour24: true
            line_width: 8
            font_size: 75
            height: 250
            show:
              name: false
              icon: false
              labels: true
            entities:
              - entity: sensor.lille_altan_temperatur
                color: darkorange
          - type: custom:mini-graph-card
            points_per_hour: 12
            hours_to_show: 6
            hour24: true
            line_width: 8
            font_size: 75
            height: 250
            show:
              name: false
              icon: false
              labels: true
            entities:
              - entity: sensor.lille_altan_lysstyrke
                color: gold
                show_legend: false

  - type: vertical-stack
    view_layout:
      grid-area: right
    cards:
      - type: custom:mushroom-title-card
        title: ""
        subtitle: Kombineret
        alignment: center

      - type: custom:mini-graph-card
        points_per_hour: 12
        hours_to_show: 6
        hour24: true
        line_width: 8
        font_size: 75
        height: 250
        show:
          name: false
          icon: false
          labels: true
        entities:
          - entity: sensor.ude_temperatur
            color: darkorange

      - type: custom:decluttering-card
        template: thermal_comfort
        variables:
          - temperature_sensor: sensor.temperature
          - humidity_sensor: sensor.humidity
          - sensor: ude
