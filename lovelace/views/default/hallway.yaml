title: Gang
path: hallway
icon: "mdi:door"
type: custom:grid-layout
layout:
  grid-template-columns: 33.3% 33.3% 33.3%
  grid-template-rows: auto
  grid-template-areas: |
    "header header header"
    "left middle right"
  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "header"
        "left"
        "middle"
        "right"
    "(max-width: 1200px)":
      grid-template-columns: 50% 50%
      grid-template-areas: |
        "header header"
        "left middle"
        "right right"
cards:
  - type: vertical-stack
    view_layout:
      grid-area: left
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: currently_playing
            variables:
              - room: stue
          - !include ../../cards/compact_clock.yaml

      - type: custom:decluttering-card
        template: speaker_control_v2
        variables:
          - room: roam

      - type: custom:decluttering-card
        template: room_state_and_light_profile
        variables:
          - room: hallway

  - type: vertical-stack
    view_layout:
      grid-area: middle
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: light.hallway_tablet
          - !include ../../cards/dorklokke.yaml
          - !include ../../cards/hoveddor_laas.yaml

      - type: custom:decluttering-card
        template: light_groups
        variables:
          - rum: gang
