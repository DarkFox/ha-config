title: Gang
path: hallway
icon: "mdi:door"
type: custom:grid-layout
layout:
  place-items: start stretch
  place-content: start stretch
  grid-template-columns: calc(33.3% - 40px) calc(33.3% - 40px) 33.3% 80px
  grid-template-rows: auto
  grid-template-areas: |
    "header header header header"
    "left   middle right  sidebar"
  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: calc(100% - 80px) 80px
      grid-template-areas: |
        "header header"
        "left sidebar"
        "middle sidebar"
        "right right"
    "(max-width: 1200px)":
      grid-template-columns: calc(50% - 40px) calc(50% - 40px) 80px
      grid-template-areas: |
        "header header header"
        "left   middle sidebar"
        "right  right  sidebar"
cards:
  - type: vertical-stack
    view_layout:
      grid-area: left
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: currently_playing
            variables:
              - room: stue
          - !include ../../cards/compact_clock.yaml

      - type: custom:decluttering-card
        template: speaker_control_v2
        variables:
          - room: roam

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: light.hallway_tablet
          - !include ../../cards/dorklokke.yaml
          - !include ../../cards/hoveddor_laas.yaml

      - type: custom:decluttering-card
        template: light_groups
        variables:
          - rum: gang

  - type: vertical-stack
    view_layout:
      grid-area: middle
    cards:
      - type: picture-entity
        entity: camera.gang_tablet_kamera
        camera_image: camera.gang_tablet_kamera
        show_state: false
        show_name: false

  - type: vertical-stack
    view_layout:
      grid-area: right
    cards:
      - type: custom:button-card
        color_type: blank-card

  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - type: custom:decluttering-card
        template: room_light_profile
        variables:
          - orientation: vertical
          - room: hallway

      - type: custom:decluttering-card
        template: vertical_thermostat
        variables:
          - rum: gang

      - type: custom:decluttering-card
        template: room_state
        variables:
          - orientation: vertical
          - room: hallway
