title: Badev√¶relse
path: bathroom
icon: "mdi:shower"
type: custom:grid-layout
badges:
  - type: entity
    entity: group.bathroom_activity_entities
    icon: mdi:walk
  - type: entity
    entity: sensor.badevaerelse_temperatur
    color: red
  - type: entity
    entity: sensor.badevaerelse_luftfugtighed
  - type: entity
    entity: sensor.badevaerelse_lysstyrke
    color: amber
layout:
  place-items: stretch stretch
  grid-template-columns: 80px calc(33.3% - 40px) calc(33.3% - 40px) 33.3%
  grid-template-rows: auto
  grid-template-areas: |
    "header header header header"
    "sidebar left middle right"
  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: calc(100% - 60px) 60px
      grid-template-areas: |
        "header header"
        "left sidebar"
        "middle middle"
        "right right"
    "(max-width: 1200px)":
      grid-template-columns: 80px calc(50% - 40px) calc(50% - 40px)
      grid-template-areas: |
        "header header header"
        "sidebar left middle"
        "sidebar right right"
cards:
  - type: vertical-stack
    view_layout:
      grid-area: left
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: currently_playing
            variables:
              - room: badevaerelse
          - !include ../../cards/compact_clock.yaml

      - type: custom:decluttering-card
        template: speaker_control_v2
        variables:
          - room: badevaerelse

      - type: custom:decluttering-card
        template: room_climate_with_thermostat
        variables:
          - rum: badevaerelse
          - icon: mdi:shower

      - !include ../../cards/laundry.yaml

      - type: custom:decluttering-card
        template: light_groups
        variables:
          - rum: badevaerelse

  - type: vertical-stack
    view_layout:
      grid-area: middle
    cards:
      - type: custom:decluttering-card
        template: thermal_comfort
        variables:
          - temperature_sensor: sensor.badevaerelse_temperatur
          - humidity_sensor: sensor.badevaerelse_luftfugtighed
          - sensor: badevaerelse

  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - type: custom:decluttering-card
        template: room_light_profile
        variables:
          - orientation: vertical
          - room: bathroom

      - type: custom:decluttering-card
        template: vertical_thermostat
        variables:
          - rum: badevaerelse

      - type: "custom:button-card"
        entity: light.bathroom_tablet
        name: Tablet
        color: auto
        tap_action:
          action: toggle
        hold_action:
          action: more-info

      - !include ../../cards/bathroom_occupied.yaml
