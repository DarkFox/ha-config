title: Badev√¶relse
path: bathroom
icon: "mdi:shower"
type: custom:grid-layout
badges:
  - type: entity
    entity: group.bathroom_activity_entities
    icon: mdi:walk
  - type: entity
    entity: sensor.badevaerelse_temperatur
    color: red
  - type: entity
    entity: sensor.badevaerelse_luftfugtighed
  - type: entity
    entity: sensor.badevaerelse_lysstyrke
    color: amber
layout:
  grid-template-columns: 33.3% 33.3% 33.3%
  grid-template-rows: auto
  grid-template-areas: |
    "header header header"
    "left middle right"
  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "header"
        "left"
        "middle"
        "right"
    "(max-width: 1200px)":
      grid-template-columns: 50% 50%
      grid-template-areas: |
        "header header"
        "left middle"
        "right right"
cards:
  - type: vertical-stack
    view_layout:
      grid-area: left
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: currently_playing
            variables:
              - room: badevaerelse
          - !include ../../cards/compact_clock.yaml

      - type: custom:decluttering-card
        template: speaker_control_v2
        variables:
          - room: badevaerelse

      - type: custom:decluttering-card
        template: room_state_and_light_profile
        variables:
          - room: bathroom

      - type: custom:decluttering-card
        template: light_groups
        variables:
          - rum: badevaerelse

  - type: vertical-stack
    view_layout:
      grid-area: middle
    cards:
      - type: custom:decluttering-card
        template: room_climate_with_thermostat
        variables:
          - rum: badevaerelse
          - icon: mdi:shower

      - !include ../../cards/laundry.yaml

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: light.bathroom_tablet
            name: Tablet
            color: auto
            tap_action:
              action: toggle
            hold_action:
              action: more-info

          - type: "custom:button-card"
            color_type: blank-card

          - !include ../../cards/bathroom_occupied.yaml

  - type: vertical-stack
    view_layout:
      grid-area: right
    cards:
      - type: custom:decluttering-card
        template: thermal_comfort
        variables:
          - temperature_sensor: sensor.badevaerelse_temperatur
          - humidity_sensor: sensor.badevaerelse_luftfugtighed
          - sensor: badevaerelse
