title: Transport
path: transport
icon: mdi:train-car
panel: true
cards:
  - type: custom:layout-card
    cards:
      - type: vertical-stack
        cards:
          - !include /config/lovelace/cards/s_train_status.yaml
          
          - type: conditional
            conditions:
              - entity: binary_sensor.s_train_message_present
                state: 'on'
            card:
              type: custom:html-template-card
              ignore_line_breaks: true
              style: |
                ha-card {
                  padding: 0px;
                }
              content: >-
                <font size=4>
                  {{ states('sensor.s_train_message') }}
                </font>
        
          - type: entities
            title: ''
            show_header_toggle: false
            entities:
              - device_tracker.google_maps_102040676821115196041
              - proximity.martin_to_home
              - sensor.martin_to_home_dir_of_travel
              - sensor.martin_to_home_distance_change
              - sensor.proximity_martin_to_home_stats
              - sensor.martin_to_home_distance_average_change

      - break

      - type: vertical-stack
        cards:
          - type: custom:rejseplanen-card
            entity: sensor.s_tog_brondbyoster_til_kbh
            max_entries: 5
            
          - type: custom:rejseplanen-card
            entity: sensor.s_tog_norreport_til_brondbyoster
