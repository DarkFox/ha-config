title: Stue Fjernbetjening
path: living-room-remote
icon: mdi:remote
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - !include ../cards/clock.yaml
              - !include ../cards/weekday.yaml
              - !include ../cards/weather/simple_weather.yaml

              - type: custom:decluttering-card
                template: compact_room_light_profile
                variables:
                  - room: living_room

              - !include ../cards/compact_thermostats.yaml

              - type: conditional
                conditions:
                  - entity: input_boolean.guests
                    state: "on"
                card:
                  type: custom:html-card
                  title: WiFi
                  content: !secret ui_wifi_content

              - type: entities
                show_header_toggle: false
                entities:
                  - entity: switch.bar_skaerm
                    name: Bar Skærm
                  - entity: cover.projektor_laerred
                    name: Projektor Lærred
                  - entity: switch.projector
                    name: Projektor
                    icon: mdi:projector
                  - entity: switch.stue_tv
                    name: TV

          - type: vertical-stack
            cards:
              - type: custom:stack-in-card
                mode: horizontal
                cards:
                  - type: "custom:button-card"
                    entity: binary_sensor.living_room_video_out
                    icon: mdi:import
                    show_name: false
                    color: auto
                    tap_action:
                      action: none
                    style:
                      .: |
                        #icon {
                          border-right: 2px solid var(--border-color);
                        }
                  - type: "custom:button-card"
                    entity: input_select.living_room_video_output
                    icon: mdi:television
                    show_name: false
                    tap_action:
                      action: call-service
                      service: input_select.select_option
                      service_data:
                        entity_id: input_select.living_room_video_output
                        option: TV
                    state:
                      - value: "Projektor"
                        color: var(--paper-item-icon-color)
                      - value: "TV"
                        color: var(--paper-item-icon-active-color)
                  - type: "custom:button-card"
                    entity: input_select.living_room_video_output
                    icon: mdi:projector
                    show_name: false
                    tap_action:
                      action: call-service
                      service: input_select.select_option
                      service_data:
                        entity_id: input_select.living_room_video_output
                        option: Projektor
                    extra_styles: |
                      @keyframes fade1 {
                        0% {
                          filter: saturate(1.0);
                        }
                        50% {
                          filter: saturate(0);
                        }
                        100% {
                          filter: saturate(1.0);
                        }
                      }
                    state:
                      - value: "TV"
                        color: var(--paper-item-icon-color)
                      - operator: template
                        value: >
                          [[[
                            return states['binary_sensor.projector_power'].state == 'off'
                          ]]]
                        color: var(--paper-item-icon-active-color)
                        styles:
                          icon:
                            - animation: fade1 4s linear infinite
                      - value: "Projektor"
                        color: var(--paper-item-icon-active-color)

              - type: custom:stack-in-card
                mode: vertical
                cards:
                  - type: custom:mini-media-player
                    name: Soundbar
                    entity: media_player.stue_soundbar_songpal
                    group: true
                    hide:
                      icon: true

                  - type: horizontal-stack
                    cards:
                      - type: "custom:button-card"
                        name: Nat Tilstand
                        layout: icon_name
                        size: 30px
                        color: auto
                        entity: switch.living_room_soundbar_night_mode
                      - type: custom:button-card
                        color_type: blank-card
                      - type: custom:button-card
                        color_type: blank-card
              - type: custom:stack-in-card
                mode: vertical
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: "custom:button-card"
                        name: Chromecast
                        icon: mdi:cast
                        tap_action:
                          action: call-service
                          service: media_player.select_source
                          service_data:
                            entity_id: media_player.stue_soundbar_songpal
                            source: "Cable Box(HDMI3)"
                        state:
                          - operator: template
                            value: >
                              [[[
                                return states['media_player.stue_soundbar_songpal'].attributes
                                  && (states['media_player.stue_soundbar_songpal'].attributes.source == 'Cable Box(HDMI3)')
                              ]]]
                            color: var(--paper-item-icon-active-color)
                      - type: "custom:button-card"
                        name: Nintendo Switch
                        icon: mdi:nintendo-switch
                        tap_action:
                          action: call-service
                          service: media_player.select_source
                          service_data:
                            entity_id: media_player.stue_soundbar_songpal
                            source: "GAME(HDMI1)"
                        state:
                          - operator: template
                            value: >
                              [[[
                                return states['media_player.stue_soundbar_songpal'].attributes
                                  && (states['media_player.stue_soundbar_songpal'].attributes.source == 'GAME(HDMI1)')
                              ]]]
                            color: var(--paper-item-icon-active-color)
                      - type: "custom:button-card"
                        name: SNES
                        icon: mdi:gamepad-variant
                        tap_action:
                          action: call-service
                          service: media_player.select_source
                          service_data:
                            entity_id: media_player.stue_soundbar_songpal
                            source: "GAME(HDMI2)"
                        state:
                          - operator: template
                            value: >
                              [[[
                                return states['media_player.stue_soundbar_songpal'].attributes
                                  && (states['media_player.stue_soundbar_songpal'].attributes.source == 'GAME(HDMI2)')
                              ]]]
                            color: var(--paper-item-icon-active-color)

                  - type: conditional
                    conditions:
                      - entity: media_player.stue_chromecast
                        state_not: "off"
                    card:
                      type: custom:mini-media-player
                      name: Chromecast
                      artwork: full-cover
                      entity: media_player.stue_chromecast
                      group: true
                      hide:
                        name: true
                        volume: true

              - !include ../cards/media_players/playlist_controls.yaml
