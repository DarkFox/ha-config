title: Kl√¶deskab
path: storage-room
icon: 'mdi:tshirt-crew'
panel: true
cards:
  - type: custom:layout-card
    column_width: 300
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: storage_room
          
          - !include ../cards/lights/rooms/storage_room.yaml

      - break

      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: "Temperatur"
                points_per_hour: 2
                hours_to_show: 12
                hour24: true
                line_color: DarkOrange
                line_width: 8
                font_size: 75
                entities:
                  - sensor.klaedeskab_temperature

              - type: custom:mini-graph-card
                name: "Luftfugtighed"
                points_per_hour: 2
                hours_to_show: 12
                hour24: true
                line_color: DodgerBlue
                line_width: 8
                font_size: 75
                entities:
                  - sensor.klaedeskab_humidity

      - break

      - type: vertical-stack
        cards:
          - type: entities
            title: Storage Room Sensors
            show_header_toggle: false
            entities:
              - binary_sensor.skab_bevaegelse
