title: Maintenance
path: maintenance
icon: "mdi:wrench"
type: custom:horizontal-layout
layout:
  width: 400
  max_cols: 4
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: script.select_new_years_theme
            icon: mdi:firework

          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: script.reload_lovelace_on_tablets

          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: script.update_all_esphome_devices

      - type: entities
        entities:
          - input_select.notification_sound

      - !include ../cards/low_battery.yaml

  - type: vertical-stack
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: CPU
                entities:
                  - sensor.processor_use
                hours_to_show: 6
                points_per_hour: 8
              - type: custom:mini-graph-card
                name: RAM
                entities:
                  - sensor.system_monitor_memory_use_percent
                hours_to_show: 6
                points_per_hour: 8
          - type: custom:mini-graph-card
            name: Load
            entities:
              - entity: sensor.load_1m
                name: 1m
              - entity: sensor.load_5m
                name: 5m
              - entity: sensor.load_15m
                name: 15m
            hours_to_show: 6
            points_per_hour: 16
            line_width: 2
            show:
              legend: false
          - type: custom:stack-in-card
            mode: horizontal
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.load_1m
                name: 1m
                icon: ""
                icon_color: accent
                layout: horizontal
                fill_container: false
              - type: custom:mushroom-entity-card
                entity: sensor.load_5m
                name: 5m
                icon: ""
                icon_color: primary
                layout: horizontal
                fill_container: false
              - type: custom:mushroom-entity-card
                entity: sensor.load_15m
                name: 15m
                icon: ""
                icon_color: red
                layout: horizontal
                fill_container: false
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.disk_free
                points_per_hour: 1
                hours_to_show: 72
              - type: custom:mini-graph-card
                name: External HDD
                entities:
                  - sensor.radarr_disk_space_movies
                points_per_hour: 1
                hours_to_show: 72

          - type: entities
            title: System Monitor
            show_header_toggle: false
            entities:
              - entity: sensor.cpu_temperature
              - entity: sensor.system_monitor_memory_use
              - entity: sensor.swap_use
              - entity: sensor.last_boot
              - entity: sensor.ha_installed_version

  - type: vertical-stack
    cards:
      - type: entities
        title: Presence
        show_header_toggle: false
        entities:
          - binary_sensor.martin_presence
          - binary_sensor.martin_presence_delayed
          - binary_sensor.martin_presence_extended
          - binary_sensor.martin_home_soon
          - binary_sensor.activity
          - binary_sensor.activity_last10
          - input_select.latest_motion

      - type: entities
        title: Activity Sensors
        show_header_toggle: false
        entities:
          - binary_sensor.living_room_activity
          - binary_sensor.bedroom_activity
          - binary_sensor.bathroom_activity
          - binary_sensor.kitchen_activity
          - binary_sensor.office_activity
          - binary_sensor.hallway_activity

  - type: vertical-stack
    cards:
      - type: custom:auto-entities
        card:
          type: entities
          title: Batteries
          show_header_toggle: false
        filter:
          include:
            - entity_id: "*_batter*"
              options:
                secondary_info: last-changed
          exclude:
            - entity_id: "*_battery_power"
            - entity_id: "*_battery_state"
            - entity_id: "*_battery_health"
            - entity_id: "*_battery_temperature*"
            - entity_id: "*_batteritilstand"
            - entity_id: "*_batteriets_sundhed"
        sort:
          method: state
          numeric: true
          ignore_case: true
