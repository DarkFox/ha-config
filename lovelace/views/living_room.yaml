title: Living Room
path: living-room
icon: 'mdi:sofa'
panel: true
cards:
  - type: custom:layout-card
    column_width: 300
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: living_room

          - type: glance
            columns: 4
            show_state: false
            entities:
              - entity: switch.stue_tv
                name: TV
                tap_action:
                  action: toggle

          - type: glance
            columns: 4
            show_state: false
            entities:
              - entity: light.sofa_table
                name: Under Sofabord
                tap_action:
                  action: toggle
              - entity: light.sofalampe
                name: Sofabord
                tap_action:
                  action: toggle
              - entity: light.spisebord
                name: Spisebord
                tap_action:
                  action: toggle
              - entity: light.tv_shelf
                name: TV Hylde
                tap_action:
                  action: toggle
              - entity: light.tv_backlight
                name: TV Bagbelysning
                tap_action:
                  action: toggle
              - entity: light.windowsill
                name: Vindueskarm
                tap_action:
                  action: toggle
              - entity: light.sofa_corner
                name: Sofahjørne
                tap_action:
                  action: toggle
              - entity: light.bar
                name: Bar
                tap_action:
                  action: toggle
              - entity: light.cabinet_shelves
                name: Reol
                tap_action:
                  action: toggle
              - entity: light.cabinet_spots
                name: Reol Spots
                tap_action:
                  action: toggle
              - entity: light.vitrineskab
                name: Vitrineskab Front
                tap_action:
                  action: toggle
              - entity: light.display_cabinet_top
                name: Vitrineskab Top
                tap_action:
                  action: toggle
              - entity: light.display_cabinet_bottom
                name: Vitrineskab Bund
                tap_action:
                  action: toggle
              - entity: light.globe
                name: Globe
                tap_action:
                  action: toggle
              - entity: light.projektor
                name: Projektør
                tap_action:
                  action: toggle
              - entity: light.stue_spots
                name: Spots
                tap_action:
                  action: toggle

      - break

      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_climate
            variables:
              - room: livingroom

          - type: entities
            title: Livingroom Sensors
            show_header_toggle: false
            entities:
              - binary_sensor.sofagruppe_bevaegelse
              - binary_sensor.livingroom_sensor
      
      - break

      - type: vertical-stack
        cards:
          - !include ../cards/playlist_controls.yaml
          
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.stue_mini

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.stue_chromecast

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.stue_soundbar

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.stue_soundbar_songpal

