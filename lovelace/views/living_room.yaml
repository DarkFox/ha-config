title: Living Room
path: living-room
icon: "mdi:sofa"
panel: true
cards:
  - type: custom:layout-card
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: living_room

          - type: custom:decluttering-card
            template: room_climate_with_thermostat
            variables:
              - rum: stue
              - icon: mdi:sofa

          - type: entities
            state_color: true
            entities:
              - cover.stue_gardin
              - entity: cover.stue_gardin_venstre
                type: "custom:slider-entity-row"
              - entity: cover.stue_gardin_hojre
                type: "custom:slider-entity-row"
              - entity: fan.livingroom_fan
                type: "custom:slider-entity-row"

          - !include ../cards/lights/rooms/living_room.yaml

      - type: custom:layout-break

      - type: vertical-stack
        cards:
          - !include ../cards/media_players/playlist_controls.yaml

          - !include ../cards/media_players/living_room_media.yaml

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: switch.stue_soundbar_afbryder
                name: Soundbar Afbryder
                color: auto
                size: 50px

              - type: "custom:button-card"
                entity: switch.bar_skaerm
                name: Bar Sk√¶rm
                color: auto
                size: 50px

      - type: custom:layout-break

      - type: vertical-stack
        cards:
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.stue_shield

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.nvidia_shield_adb

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.stue_tv

          - type: custom:mini-media-player
            entity: media_player.sync_box
            # artwork: cover
            # sound_mode: icon
            hide:
              prev: true
              next: true
              info: true
              source: true
              sound_mode: false
            shortcuts:
              columns: 4 # Max buttons per row
              attribute: source
              buttons:
                - icon: si:nvidia
                  type: source
                  id: Nvidia Shield
                - icon: mdi:nintendo-switch
                  type: source
                  id: Nintendo Switch
                - icon: mdi:desktop-tower-monitor
                  type: source
                  id: PC
                - icon: mdi:numeric-3-circle-outline
                  type: source
                  id: HDMI 3

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.stue_soundbar

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.stue_soundbar_songpal

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.bar_skaerm

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.stue_mini
