title: Living Room
path: living-room
icon: 'mdi:sofa'
panel: true
cards:
  - type: custom:layout-card
    column_width: 300
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: living_room

          - !include ../cards/lights/rooms/living_room.yaml

      - break

      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_climate_with_thermostat
            variables:
              - room: livingroom
              - rum: stue

          - type: entities
            title: Livingroom Sensors
            show_header_toggle: false
            entities:
              - binary_sensor.sofagruppe_bevaegelse
              - binary_sensor.livingroom_sensor
      
      - break

      - type: vertical-stack
        cards:
          - !include ../cards/media_players/playlist_controls.yaml
          
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.stue_mini

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.stue_chromecast

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.stue_soundbar

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.stue_soundbar_songpal

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                name: Soundbar Nat Tilstand
                color: auto
                entity: switch.living_room_soundbar_night_mode

              - type: "custom:button-card"
                entity: switch.stue_tv
                name: TV
                color: auto
