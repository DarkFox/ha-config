title: Gang Tablet
path: hallway-tablet
icon: 'mdi:tablet-android'
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: conditional
        card: !include ../cards/media_players/alle_hojttalere.yaml
        conditions:
          - entity: media_player.alle_hojttalere
            state_not: 'off'

      - type: conditional
        card: !include ../cards/media_players/ost_hojttalere.yaml
        conditions:
          - entity: media_player.ost_hojttalere
            state_not: 'off'

      - type: conditional
        card: !include ../cards/media_players/vest_hojttalere.yaml
        conditions:
          - entity: media_player.vest_hojttalere
            state_not: 'off'

      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: markdown
                style: >
                  ha-card {
                    padding-top: 20px;
                    font-size: 64pt;
                  }
                content: >
                  <center>
                    [[ sensor.time.state ]]
                    <br />
                    <font size=4>
                      [[ sensor.date_text.state ]]
                    </font>
                  </center>

              - !include ../cards/light_profile_buttons.yaml
          
              - type: entities
                title: ''
                show_header_toggle: false
                style: >
                  .card-content {
                    padding: 1px 5px;
                  }
                entities:
                  - entity: input_select.theme
          
              - !include ../cards/s_train_status.yaml
            
              - type: conditional
                conditions:
                  - entity: input_boolean.guests
                    state: 'off'
                card: !include ../cards/calendar.yaml

              - type: conditional
                conditions:
                  - entity: input_boolean.guests
                    state: 'on'
                card:
                  type: markdown
                  content: !secret ui_wifi_content

          - type: vertical-stack
            cards:

              - type: horizontal-stack
                cards:
                  - !include ../cards/mailbox_button.yaml
                  - !include ../cards/hoveddor_laas.yaml

              - !include ../cards/media_players/playlist_controls.yaml

              - !include ../cards/weather/temp_graph.yaml

              - !include ../cards/weather/simple_weather.yaml

              - !include ../cards/weather/dmi_weather.yaml
              
              - type: conditional
                conditions:
                  - entity: input_boolean.guests
                    state: 'off'
                card:
                  type: horizontal-stack
                  cards:
                    - type: "custom:button-card"
                      size: 50px
                      entity: input_boolean.vacation_mode
                    - type: "custom:button-card"
                      size: 50px
                      entity: input_boolean.guests
                      tap_action:
                        action: none
                      hold_action:
                        action: call-service
                        service: input_boolean.toggle
                        service_data:
                          entity_id: input_boolean.guests
