title: Gang Tablet
path: hallway-tablet
icon: 'mdi:tablet-android'
panel: true
cards:
  - type: vertical-stack
    cards:
      # - !include ../cards/media_players/conditional_groups.yaml

      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - !include ../cards/clock.yaml

              - !include ../cards/light_profile_buttons.yaml
          
              - type: entities
                title: ''
                show_header_toggle: false
                style: >
                  .card-content {
                    padding: 1px 5px;
                  }
                entities:
                  - entity: input_select.theme

              - !include ../cards/media_players/playlist_controls.yaml

              - !include ../cards/thermostats.yaml

              - type: horizontal-stack
                cards:
                  - !include ../cards/mailbox_button.yaml
                  - !include ../cards/hoveddor_laas.yaml

              - type: conditional
                conditions:
                  - entity: input_boolean.guests
                    state: 'off'
                card: !include ../cards/mode_toggles.yaml

          - type: vertical-stack
            cards:
              - !include ../cards/weather/weather.yaml

              - !include ../cards/s_train_status.yaml
            
              - type: conditional
                conditions:
                  - entity: input_boolean.guests
                    state: 'off'
                card: !include ../cards/calendar.yaml

              - type: conditional
                conditions:
                  - entity: input_boolean.guests
                    state: 'on'
                card: !include ../cards/bathroom_occupied.yaml
              - !include ../cards/bathroom_occupied.yaml

              - type: conditional
                conditions:
                  - entity: input_boolean.guests
                    state: 'on'
                card:
                  type: markdown
                  content: !secret ui_wifi_content
