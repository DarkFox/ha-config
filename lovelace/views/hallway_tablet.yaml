title: Gang Tablet
path: kiosk
icon: "mdi:tablet-android"
panel: true
popup_cards:
  sensor.nordpool_kwh_dk2_dkk:
    title: Elpriser
    large: true
    card: !include ../cards/power_price_graph.yaml
cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 35% 30% 35%
      grid-template-rows: auto
    cards:
      - type: vertical-stack
        cards:
          - !include ../cards/clock.yaml
          - !include ../cards/weekday.yaml

          - type: conditional
            conditions:
              - entity: input_boolean.guests
                state: "off"
            card: !include ../cards/calendar.yaml

          - type: conditional
            conditions:
              - entity: input_boolean.guests
                state: "on"
            card:
              - type: vertical-stack
                cards:
                  - type: conditional
                    conditions:
                      - entity: binary_sensor.s_train_message_present
                        state: "on"
                    card: !include /config/lovelace/cards/s_train_status.yaml
                  - type: custom:rejseplanen-stog-card
                    entity: sensor.s_tog_malov
                    title: " "
                    max_entries: 4

                  - type: custom:html-card
                    title: WiFi
                    content: !secret ui_wifi_content

          - type: conditional
            conditions:
              - entity: input_boolean.guests
                state: "off"
            card: !include ../cards/mode_toggles.yaml

      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_light_profile
            variables:
              - room: hallway

          - !include ../cards/climate/target_temperature.yaml

          - !include ../cards/media_players/playlist_controls.yaml
          - !include ../cards/media_players/conditional_groups.yaml

          - type: horizontal-stack
            cards:
              - !include ../cards/bathroom_occupied_small.yaml

              - !include ../cards/hoveddor_laas.yaml

          - !include ../cards/low_battery.yaml

      - type: vertical-stack
        cards:
          - !include ../cards/weather/weather_forecast.yaml

          - !include ../cards/conditional_timers.yaml

          - type: conditional
            conditions:
              - entity: binary_sensor.octoprint_printing
                state: "on"
            card: !include ../cards/3d_printer_preview.yaml

          - type: conditional
            conditions:
              - entity: binary_sensor.commute_soon
                state: "on"
            card: !include /config/lovelace/cards/transport/commute.yaml

          - !include ../cards/transport/car.yaml
          - !include ../cards/power_gauges.yaml
