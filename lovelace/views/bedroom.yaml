title: Soveværelse
path: bedroom
icon: 'mdi:hotel'
panel: true
cards:
  - type: custom:layout-card
    column_width: 300
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: bedroom

          - type: glance
            columns: 4
            show_state: false
            entities:
              - entity: switch.blaeser
                name: Blæser
                tap_action:
                  action: toggle
          
          - type: glance
            columns: 4
            show_state: false
            entities:
              - entity: light.bedroom_shelf_strip
                name: Hylde Lampe
                tap_action:
                  action: toggle
              - entity: light.sengelampe
                name: Sengelampe
                tap_action:
                  action: toggle
              - entity: light.bedroom_shelf_spots
                name: Hylde Spots
                tap_action:
                  action: toggle
              - entity: light.bedroom_floor
                name: Reol
                tap_action:
                  action: toggle
              - entity: light.bed_table
                name: Sidebord
                tap_action:
                  action: toggle
              - entity: light.sky
                name: Sky
                tap_action:
                  action: toggle

      - break

      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_climate
            variables:
              - room: bedroom

          - type: entities
            title: Bedroom Sensors
            show_header_toggle: false
            entities:
              - binary_sensor.bedroom_sensor
              - binary_sensor.sovevaerelse_gulv_bevaegelse
              - binary_sensor.seng_bevaegelse

          - type: entities
            title: Sleep as Android
            show_header_toggle: false
            entities:
              - input_select.sleep_state
              - sensor.sleep_tracker
              - sensor.phone_alarm
              - counter.snooze_counter

      - break

      - type: vertical-stack
        cards:
          - !include ../cards/playlist_controls.yaml

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.bedroom_tv

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.sovevaerelse_chromecast

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.sovevaerelse_mini

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.sovevaerelse_soundbar

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.sovevaerelse_soundbar_songpal
