title: Sovev√¶relse
path: bedroom
icon: mdi:hotel
panel: true
cards:
  - type: custom:layout-card
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: bedroom
              
          - type: entities
            title: Sleep as Android
            show_header_toggle: false
            entities:
              - input_select.sleep_state
              - counter.snooze_counter

      - break

      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_climate_with_thermostat
            variables:
              - room: bedroom
              - rum: sovevaerelse
              - icon: mdi:hotel

          - type: entities
            entities:
              - entity: cover.sovevaerelse_rullegardin
                name: Rullegardin
              - type: custom:slider-entity-row
                entity: cover.sovevaerelse_rullegardin
                full_row: true
                step: 5

          - type: custom:decluttering-card
            template: ventilation
            variables:
              - entity: fan.sovevaerelse_ventilation

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: switch.luftfugter
                name: Luftfugter
                tap_action:
                  action: toggle
              - type: "custom:button-card"
                entity: switch.luftfugter_interval
                name: Luftfugter Interval
                tap_action:
                  action: toggle

              - type: "custom:button-card"
                entity: light.bedroom_tablet
                name: Tablet
                color: auto
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info

          - !include ../cards/lights/rooms/bedroom.yaml

      - break

      - type: vertical-stack
        cards:
          - !include ../cards/media_players/playlist_controls.yaml

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.bedroom_tv

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.sovevaerelse_chromecast

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.sovevaerelse_mini

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.sovevaerelse_soundbar

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.sovevaerelse_soundbar_songpal
