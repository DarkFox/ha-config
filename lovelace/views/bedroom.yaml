title: Soveværelse
path: bedroom
icon: 'mdi:hotel'
panel: true
cards:
  - type: custom:layout-card
    column_width: 300
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: bedroom

          - !include ../cards/lights/rooms/bedroom.yaml

          - type: entities
            entities:
              - type: entity
                entity: cover.sovevaerelse_rullegardin
                name: Rullegardin
              - type: custom:slider-entity-row
                entity: cover.sovevaerelse_rullegardin
                full_row: true
                step: 5

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: switch.blaeser
                name: Blæser
                tap_action:
                  action: toggle

              - type: "custom:button-card"
                entity: switch.luftfugter
                name: Luftfugter
                tap_action:
                  action: toggle

              - type: "custom:button-card"
                entity: switch.luftfugter_interval
                name: Luftfugter Interval
                tap_action:
                  action: toggle

          - type: entities
            title: Sleep as Android
            show_header_toggle: false
            entities:
              - input_select.sleep_state
              - counter.snooze_counter

      - break

      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_climate_with_thermostat
            variables:
              - room: bedroom
              - rum: sovevaerelse

          - type: entities
            title: Bedroom Sensors
            show_header_toggle: false
            entities:
              - binary_sensor.bedroom_sensor
              - binary_sensor.sovevaerelse_gulv_bevaegelse
              - binary_sensor.seng_bevaegelse

      - break

      - type: vertical-stack
        cards:
          - !include ../cards/media_players/playlist_controls.yaml

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.bedroom_tv

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.sovevaerelse_chromecast

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.sovevaerelse_mini

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.sovevaerelse_soundbar

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.sovevaerelse_soundbar_songpal
