title: Soveværelse
path: bedroom
icon: mdi:bed
type: custom:vertical-layout
layout:
  max_cols: 3
cards:
  - type: custom:decluttering-card
    template: room_state_and_light_profile
    variables:
      - room: bedroom

  - type: custom:decluttering-card
    template: room_climate_with_thermostat
    variables:
      - rum: sovevaerelse
      - icon: mdi:bed

  - type: custom:layout-break

  - type: entities
    title: Sleep as Android
    show_header_toggle: false
    entities:
      - input_select.sleep_state
      - counter.snooze_counter

  - type: custom:decluttering-card
    template: light_groups
    variables:
      - rum: sovevaerelse

  - type: entities
    state_color: true
    entities:
      - entity: cover.sovevaerelse_gardin
        type: "custom:slider-entity-row"
      - entity: cover.sovevaerelse_gardin_dor
        type: "custom:slider-entity-row"
        name: Dør
      - entity: cover.sovevaerelse_gardin_vindue
        type: "custom:slider-entity-row"
        name: Vindue

  - type: custom:layout-break

  - !include ../cards/media_players/playlist_controls.yaml

  - type: grid
    columns: 3
    square: false
    cards:
      - type: button
        entity: switch.sovevaerelse_tv
      - type: button
        entity: switch.sovevaerelse_tv_afbryder
      - type: button
        entity: light.bedroom_tablet

  - type: custom:mini-media-player
    artwork: cover
    entity: media_player.sovevaerelse_tv
    toggle_power: false
    volume_stateless: true

  - type: custom:mini-media-player
    artwork: cover
    entity: media_player.sovevaerelse_chromecast

  - type: custom:mini-media-player
    artwork: cover
    entity: media_player.sovevaerelse_mini
