title: Home
icon: mdi:printer-3d
panel: true
path: home
cards:
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          grid-template-columns: 50% 50%
          grid-template-rows: auto
          mediaquery:
            "(max-width: 800px)":
              grid-template-columns: 100%
        cards:
          - type: custom:webrtc-camera
            entity: camera.3d_printer
            style: ".mode {display: none;} .screenshot {display: none;}"
            intersection: 0.25
            ui: true
            digital_ptz:
              mouse_drag_pan: true
              mouse_wheel_zoom: true
              mouse_double_click_zoom: true
              touch_drag_pan: true
              touch_pinch_zoom: true
              touch_tap_drag_zoom: true

          - type: custom:webrtc-camera
            entity: camera.3d_printer_head
            style: ".mode {display: none;} .screenshot {display: none;}"
            intersection: 0.25
            ui: true
            digital_ptz:
              mouse_drag_pan: true
              mouse_wheel_zoom: true
              mouse_double_click_zoom: true
              touch_drag_pan: true
              touch_pinch_zoom: true
              touch_tap_drag_zoom: true

      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          grid-template-columns: 20% 60% 20%
          grid-template-rows: auto
          mediaquery:
            "(max-width: 800px)":
              grid-template-columns: 100%
        cards:
          - type: vertical-stack
            cards:
              - type: custom:button-card
                tap_action:
                  action: url
                  url_path: http://192.168.42.210/
                name: |
                  [[[
                    return states['sensor.3d_printer_print_name'].state
                  ]]]
                entity: sensor.octoprint_print_progress
                layout: icon_name_state2nd
                show_state: true
                show_icon: true
                show_name: true
                size: 25px

              - show_state: false
                show_name: false
                camera_view: auto
                type: picture-entity
                entity: camera.3d_printer_model_image
                camera_image: camera.3d_printer_model_image
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.update_model_image

              - type: custom:button-card
                tap_action:
                  action: more-info
                entity: sensor.3d_printer_materiale
                name: Materiale
                layout: icon_name_state2nd
                show_state: true
                show_icon: true
                show_name: true
                size: 25px

          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    entity: sensor.octoprint_print_status
                    name: |
                      [[[
                        return states['sensor.3d_printer_afbryder_forbrug'].state +
                        ' W'
                      ]]]
                    icon: mdi:printer-3d
                    layout: icon_name_state2nd
                    show_state: true
                    show_name: true
                    size: 25px
                    tap_action:
                      action: more-info
                      entity: sensor.3d_printer_afbryder_forbrug

                  - type: custom:button-card
                    entity: sensor.octoprint_tool_0_target
                    name: |
                      [[[
                        return states['sensor.octoprint_tool_0_temperature'].state +
                        ' °C /'
                      ]]]
                    icon: mdi:printer-3d-nozzle
                    layout: icon_name_state2nd
                    show_state: true
                    show_name: true
                    show_label: true
                    size: 25px
                    tap_action:
                      action: fire-dom-event
                      browser_mod:
                        service: browser_mod.popup
                        data:
                          title: 3D Printer
                          content:
                            type: custom:mini-graph-card
                            points_per_hour: 30
                            hours_to_show: 6
                            hour24: true
                            line_width: 2
                            height: 400
                            show:
                              name: false
                              icon: false
                              labels: true
                              labels_secondary: true
                            entities:
                              - entity: sensor.octoprint_tool_0_temperature
                                show_fill: false
                                show_legend: false
                              - entity: sensor.octoprint_tool_0_target
                                show_fill: true
                                show_line: false
                                show_legend: false

                  - type: custom:button-card
                    entity: sensor.octoprint_bed_target
                    name: |
                      [[[
                        return states['sensor.octoprint_bed_temperature'].state +
                        ' °C /'
                      ]]]
                    icon: mdi:radiator
                    layout: icon_name_state2nd
                    show_state: true
                    show_name: true
                    show_label: true
                    size: 25px
                    tap_action:
                      action: fire-dom-event
                      browser_mod:
                        service: browser_mod.popup
                        data:
                          title: 3D Printer
                          content:
                            type: custom:mini-graph-card
                            points_per_hour: 30
                            hours_to_show: 6
                            hour24: true
                            line_width: 2
                            height: 400
                            show:
                              name: false
                              icon: false
                              labels: true
                              labels_secondary: true
                            entities:
                              - entity: sensor.octoprint_bed_temperature
                                show_fill: false
                                show_legend: false
                              - entity: sensor.octoprint_bed_target
                                show_fill: true
                                show_line: false
                                show_legend: false

              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    tap_action:
                      action: more-info
                    entity: sensor.octoprint_print_time
                    name: Tid Brugt
                    layout: icon_name_state2nd
                    show_state: true
                    show_icon: true
                    show_name: true
                    size: 25px

                  - type: custom:button-card
                    tap_action:
                      action: more-info
                    entity: sensor.octoprint_print_time_left
                    name: Tid Tilbage
                    layout: icon_name_state2nd
                    show_state: true
                    show_icon: true
                    show_name: true
                    size: 25px

                  - type: custom:button-card
                    tap_action:
                      action: more-info
                    entity: sensor.3d_printer_finish_time
                    name: Sluttid
                    layout: icon_name_state2nd
                    show_state: true
                    show_icon: true
                    show_name: true
                    size: 25px

              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    entity: sensor.3d_printer_humidity
                    name: |
                      [[[
                        return states['sensor.3d_printer_temperature'].state +
                        ' °C'
                      ]]]
                    icon: mdi:cube-scan
                    layout: icon_name_state2nd
                    show_state: true
                    show_name: true
                    show_label: true
                    size: 25px
                    tap_action:
                      action: fire-dom-event
                      browser_mod:
                        service: browser_mod.popup
                        data:
                          title: 3D Printer
                          content:
                            type: custom:mini-graph-card
                            points_per_hour: 30
                            hours_to_show: 6
                            hour24: true
                            line_width: 2
                            height: 400
                            show:
                              name: false
                              icon: false
                              labels: true
                              labels_secondary: true
                            entities:
                              - entity: sensor.3d_printer_temperature
                                show_fill: false
                                # show_legend: false
                                color: "#FF7500"
                              - entity: sensor.3d_printer_humidity
                                show_fill: false
                                # show_legend: false
                                y_axis: secondary

                  - type: custom:button-card
                    entity: sensor.filament_hylde_humidity
                    name: |
                      [[[
                        return states['sensor.filament_hylde_temperature'].state +
                        ' °C'
                      ]]]
                    icon: mdi:movie-roll
                    layout: icon_name_state2nd
                    show_state: true
                    show_name: true
                    show_label: true
                    size: 25px
                    tap_action:
                      action: fire-dom-event
                      browser_mod:
                        service: browser_mod.popup
                        data:
                          title: 3D Printer
                          content:
                            type: custom:mini-graph-card
                            points_per_hour: 30
                            hours_to_show: 6
                            hour24: true
                            line_width: 2
                            height: 400
                            show:
                              name: false
                              icon: false
                              labels: true
                              labels_secondary: true
                            entities:
                              - entity: sensor.filament_hylde_temperature
                                show_fill: false
                                # show_legend: false
                                color: "#FF7500"
                              - entity: sensor.filament_hylde_humidity
                                show_fill: false
                                # show_legend: false
                                y_axis: secondary

                  - type: custom:button-card
                    tap_action:
                      action: more-info
                    entity: sensor.octoprint_soc_temperature
                    name: SoC
                    layout: icon_name_state2nd
                    show_state: true
                    show_icon: true
                    show_name: true
                    size: 25px

              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    tap_action:
                      action: none
                    hold_action:
                      action: toggle
                      confirmation:
                        text: Er du sikker på at du vil pause printeren?
                    name: Pause Print
                    entity: button.octoprint_pause_job
                    size: 60px

                  - type: custom:button-card
                    tap_action:
                      action: none
                    hold_action:
                      action: toggle
                      confirmation:
                        text: Er du sikker på at du vil afbryde print?
                    name: Afbryd
                    entity: button.octoprint_cancel_print
                    styles:
                      icon:
                        - color: "#D00"
                    size: 60px

                  - type: custom:button-card
                    tap_action:
                      action: none
                    hold_action:
                      action: toggle
                      confirmation:
                        text: Er du sikker på at du vil slukke for printeren?
                    entity: switch.3d_printer_afbryder
                    size: 60px

                  - type: custom:button-card
                    tap_action:
                      action: none
                    hold_action:
                      action: toggle
                      confirmation:
                        text: Er du sikker på at du vil afbryde forbindelsen til printeren?
                    name: Connect to Printer
                    entity: switch.octoprint_connect_to_printer
                    size: 60px

              - type: horizontal-stack
                cards:
                  - type: thermostat
                    entity: climate.3d_printer

                  - type: vertical-stack
                    cards:
                      - type: custom:mushroom-light-card
                        entity: light.3d_printer_enclosure_light
                        fill_container: true
                        name: Printer Lys
                        layout: horizontal
                        show_brightness_control: true
                        secondary_info: none
                        primary_info: none
                        icon_type: icon
                        icon: mdi:printer-3d
                        collapsible_controls: true

                      - type: custom:mushroom-fan-card
                        entity: fan.3d_printer_enclosure_ind
                        fill_container: true
                        show_percentage_control: true
                        primary_info: none
                        secondary_info: none
                        layout: horizontal
                        icon: mdi:fan-chevron-up

                      - type: custom:mushroom-fan-card
                        entity: fan.3d_printer_enclosure_ud
                        fill_container: true
                        show_percentage_control: true
                        primary_info: none
                        secondary_info: none
                        layout: horizontal
                        icon: mdi:fan-chevron-down

          - type: vertical-stack
            cards:
              - type: custom:button-card
                tap_action:
                  action: more-info
                entity: sensor.octoprint_current_z
                name: Z-Højde
                layout: icon_name_state2nd
                show_state: true
                show_icon: true
                show_name: true
                size: 25px

              - type: custom:webrtc-camera
                entity: camera.3d_printer_filament
                style: ".mode {display: none;} .screenshot {display: none;}"
                intersection: 0.25
                ui: true
                digital_ptz:
                  mouse_drag_pan: true
                  mouse_wheel_zoom: true
                  mouse_double_click_zoom: true
                  touch_drag_pan: true
                  touch_pinch_zoom: true
                  touch_tap_drag_zoom: true
