title: Køkken Tablet
path: kiosk
icon: "mdi:tablet"
panel: true
cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 30% 70%
      grid-template-rows: auto
    cards:
      - type: vertical-stack
        cards:
          - !include ../cards/clock.yaml
          - !include ../cards/weekday.yaml

          - !include ../cards/fridge.yaml

          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: kitchen

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: switch.mikroovn
                name: Mikroovn
                color: auto
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info

              - type: "custom:button-card"
                entity: sensor.kettle_state
                icon: mdi:kettle
                state:
                  - value: "Slukket"
                    name: "Elkedel"
                    color: "var(--paper-item-icon-color)"
                  - value: "Tændt"
                    name: "Elkedel: Tændt"
                    color: "var(--paper-item-icon-active-color)"
                  - value: "Brygger"
                    name: "Elkedel: Brygger"
                    color: "#FF0000"
                tap_action:
                  action: call-service
                  service: switch.toggle
                  service_data:
                    entity_id: switch.elkedel

              - !include ../cards/icemachine.yaml

      - type: vertical-stack
        cards:
          - !include ../cards/weather/simple_weather.yaml

          - type: custom:layout-card
            layout_type: custom:grid-layout
            layout:
              grid-template-columns: 55% 45%
              grid-template-rows: auto
            cards:
              - type: vertical-stack
                cards:
                  - type: "custom:button-card"
                    name: Start Timer
                    icon: mdi:timer
                    size: 50px
                    layout: icon_name
                    tap_action:
                      action: fire-dom-event
                      browser_mod:
                        service: browser_mod.popup
                        data:
                          title: Timers
                          content: !include ../cards/kitchen_timers.yaml

                  - !include ../cards/conditional_timers.yaml

                  - !include ../cards/vacuum.yaml

                  - type: conditional
                    conditions:
                      - entity: binary_sensor.commute_soon
                        state: "on"
                    card: !include /config/lovelace/cards/transport/commute.yaml

                  - type: conditional
                    conditions:
                      - entity: binary_sensor.octoprint_printing
                        state: "on"
                    card: !include ../cards/3d_printer_preview.yaml

                  - !include ../cards/power_gauges.yaml

              - type: vertical-stack
                cards:
                  - type: iframe
                    url: >-
                      https://embed.windy.com/embed2.html?lat=55.628&lon=12.579&detailLat=55.649&detailLon=12.419&width=650&height=450&zoom=6&level=surface&overlay=radar&product=radar&menu=&message=false&marker=&calendar=now&pressure=true&type=map&location=coordinates&detail=&metricWind=default&metricTemp=%C2%B0C&radarRange=-1
                    aspect_ratio: 66%
                    style:
                      .: |
                        ha-card {
                          background-color: transparent;
                          box-shadow: none;
                          padding-left: 1px;
                          padding-right: 1px;
                        }

                  - !include ../cards/climate/target_temperature.yaml

                  - !include ../cards/media_players/playlist_controls.yaml

                  # - !include ../cards/grocy.yaml
