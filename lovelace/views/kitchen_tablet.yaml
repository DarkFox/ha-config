title: KÃ¸kken Tablet
path: kiosk
icon: "mdi:tablet"
panel: true
cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 30% 35% 35%
      grid-template-rows: auto
      grid-template-areas: |
        "sidebar header header"
        "sidebar left right"
    cards:
      - type: vertical-stack
        view_layout:
          grid-area: sidebar
        cards:
          - !include ../cards/clock.yaml
          - !include ../cards/weekday.yaml

          - !include ../cards/fridge.yaml

          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: kitchen

          - !include ../cards/climate/target_temperature.yaml

      - type: vertical-stack
        view_layout:
          grid-area: header
        cards:
          - !include ../cards/weather/simple_weather.yaml

      - type: vertical-stack
        view_layout:
          grid-area: left
        cards:
          - !include ../cards/vacuum.yaml
          - !include ../cards/laundry.yaml

          - type: conditional
            conditions:
              - entity: binary_sensor.commute_soon
                state: "on"
            card: !include /config/lovelace/cards/transport/commute.yaml

          - type: conditional
            conditions:
              - entity: binary_sensor.octoprint_printing
                state: "on"
            card: !include ../cards/3d_printer_preview.yaml

          - type: grid
            square: false
            cards:
              - type: "custom:button-card"
                entity: switch.mikroovn
                name: Mikroovn
                color: auto
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - type: "custom:button-card"
                entity: sensor.elkedel_status
                name: Elkedel
                color: auto
                tap_action:
                  action: fire-dom-event
                  browser_mod:
                    service: browser_mod.popup
                    data:
                      title: Timers
                      content: !include ../cards/kettle.yaml
              - type: "custom:button-card"
                name: Timere
                icon: mdi:timer
                tap_action:
                  action: fire-dom-event
                  browser_mod:
                    service: browser_mod.popup
                    data:
                      title: Timers
                      content: !include ../cards/kitchen_timers.yaml

          - !include ../cards/conditional_timers.yaml

          - type: custom:decluttering-card
            template: speaker_control_active_or_room
            variables:
              - room: kokken
          - !include ../cards/power_gauges.yaml

      - type: vertical-stack
        view_layout:
          grid-area: right
        cards:
          - !include ../cards/weather/weather_radar.yaml

          # - !include ../cards/grocy.yaml
