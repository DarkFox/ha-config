title: Køkken Tablet
path: kitchen-tablet
icon: 'mdi:tablet'
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - !include ../cards/clock.yaml
              - !include ../cards/weekday.yaml
              - !include ../cards/fridge.yaml
              - !include ../cards/power_gauges.yaml
              - !include ../cards/grocy.yaml
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: "custom:button-card"
                    entity: switch.mikroovn
                    name: Mikroovn
                    color: auto
                    tap_action:
                      action: toggle
                    hold_action:
                      action: more-info

                  - type: "custom:button-card"
                    entity: sensor.kettle_state
                    icon: mdi:kettle
                    state:
                      - value: "Slukket"
                        name: "Elkedel"
                        color: "var(--paper-item-icon-color)"
                      - value: "Tændt"
                        name: "Elkedel: Tændt"
                        color: "var(--paper-item-icon-active-color)"
                      - value: "Brygger"
                        name: "Elkedel: Brygger"
                        color: "#FF0000"
                    tap_action:
                      action: call-service
                      service: switch.toggle
                      service_data:
                        entity_id: switch.elkedel

                  - !include ../cards/icemachine.yaml
              
              - type: "custom:button-card"
                name: Start Timer
                icon: mdi:timer
                size: 50px
                layout: icon_name
                tap_action:
                  action: call-service
                  service: browser_mod.command
                  service_data:
                    command: popup
                    deviceID:
                      - this
                    title: Timers
                    card: !include ../cards/kitchen_timers.yaml
              
              - !include ../cards/conditional_timers.yaml

          - type: vertical-stack
            cards:
              - type: custom:decluttering-card
                template: room_state_and_light_profile
                variables:
                  - room: kitchen

              - !include ../cards/compact_thermostats.yaml

              - !include ../cards/media_players/playlist_controls.yaml

