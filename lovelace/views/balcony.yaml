title: Altan
path: balcony
icon: "mdi:balcony"
panel: true
cards:
  - type: custom:layout-card
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: balcony

          - type: custom:decluttering-card
            template: light_groups
            variables:
              - rum: altan

      - type: custom:layout-break

      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: ""
            subtitle: Stor altan
            alignment: center

          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                points_per_hour: 10
                hours_to_show: 6
                hour24: true
                line_width: 8
                font_size: 75
                height: 250
                show:
                  name: false
                  icon: false
                  labels: true
                entities:
                  - entity: sensor.altan_temperatur
                    color: darkorange
              - type: custom:mini-graph-card
                points_per_hour: 10
                hours_to_show: 6
                hour24: true
                line_width: 8
                font_size: 75
                height: 250
                show:
                  name: false
                  icon: false
                  labels: true
                entities:
                  - entity: sensor.altan_lysstyrke
                    color: gold
                    show_legend: false

          - type: custom:mushroom-title-card
            title: ""
            subtitle: Lille altan
            alignment: center

          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                points_per_hour: 10
                hours_to_show: 6
                hour24: true
                line_width: 8
                font_size: 75
                height: 250
                show:
                  name: false
                  icon: false
                  labels: true
                entities:
                  - entity: sensor.lille_altan_temperatur
                    color: darkorange
              - type: custom:mini-graph-card
                points_per_hour: 10
                hours_to_show: 6
                hour24: true
                line_width: 8
                font_size: 75
                height: 250
                show:
                  name: false
                  icon: false
                  labels: true
                entities:
                  - entity: sensor.lille_altan_lysstyrke
                    color: gold
                    show_legend: false

      - type: custom:layout-break

      - type: vertical-stack
        cards:
          - !include ../cards/media_players/conditional_groups.yaml

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.altan_hojttaler
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.altan_hojttaler_songpal

          - type: custom:mini-graph-card
            points_per_hour: 10
            hours_to_show: 6
            hour24: true
            line_width: 8
            font_size: 75
            height: 250
            show:
              name: false
              icon: false
              labels: true
            entities:
              - entity: sensor.ude_temperatur
                color: darkorange
