title: Altan
path: balcony
icon: "mdi:balcony"
panel: true
cards:
  - type: custom:layout-card
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: room_state_and_light_profile
            variables:
              - room: balcony

      - type: custom:layout-break

      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                points_per_hour: 10
                hours_to_show: 6
                name: Temperatur
                entities:
                  - entity: sensor.weatherflow_air_temperature
                    color: darkorange
              - type: custom:mini-graph-card
                points_per_hour: 10
                hours_to_show: 6
                name: Lysstyrke
                icon: mdi:weather-sunny
                entities:
                  - entity: sensor.average_outside_brightness
                    color: gold
                    show_legend: false
                  - entity: sensor.weatherflow_brightness
                    color: "#bbbbbb"
                    show_legend: false
                    show_fill: false

          - type: custom:decluttering-card
            template: light_groups
            variables:
              - rum: altan

      - type: custom:layout-break

      - type: vertical-stack
        cards:
          - !include ../cards/media_players/playlist_controls.yaml

          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.altan_hojttaler
