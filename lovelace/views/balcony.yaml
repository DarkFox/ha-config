title: Altan
path: balcony
icon: "mdi:balcony"
type: custom:horizontal-layout
layout:
  width: 300
  max_cols: 3
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: currently_playing
            variables:
              - room: roam
          - !include ../cards/compact_clock.yaml

      - type: custom:decluttering-card
        template: speaker_control_v2
        variables:
          - room: roam

      - type: custom:decluttering-card
        template: room_state_and_light_profile
        variables:
          - room: balcony

      - type: custom:decluttering-card
        template: light_groups
        variables:
          - rum: altan

  - type: custom:layout-break

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: ""
        subtitle: Stor altan
        alignment: center

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            points_per_hour: 12
            hours_to_show: 6
            hour24: true
            line_width: 8
            font_size: 75
            height: 250
            show:
              name: false
              icon: false
              labels: true
            entities:
              - entity: sensor.altan_temperatur
                color: darkorange
          - type: custom:mini-graph-card
            points_per_hour: 12
            hours_to_show: 6
            hour24: true
            line_width: 8
            font_size: 75
            height: 250
            show:
              name: false
              icon: false
              labels: true
            entities:
              - entity: sensor.altan_lysstyrke
                color: gold
                show_legend: false

      - type: custom:mushroom-title-card
        title: ""
        subtitle: Lille altan
        alignment: center

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            points_per_hour: 12
            hours_to_show: 6
            hour24: true
            line_width: 8
            font_size: 75
            height: 250
            show:
              name: false
              icon: false
              labels: true
            entities:
              - entity: sensor.lille_altan_temperatur
                color: darkorange
          - type: custom:mini-graph-card
            points_per_hour: 12
            hours_to_show: 6
            hour24: true
            line_width: 8
            font_size: 75
            height: 250
            show:
              name: false
              icon: false
              labels: true
            entities:
              - entity: sensor.lille_altan_lysstyrke
                color: gold
                show_legend: false

  - type: custom:layout-break

  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        points_per_hour: 12
        hours_to_show: 6
        hour24: true
        line_width: 8
        font_size: 75
        height: 250
        show:
          name: false
          icon: false
          labels: true
        entities:
          - entity: sensor.ude_temperatur
            color: darkorange
