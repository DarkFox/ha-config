title: Power
path: power
icon: mdi:flash
panel: true
cards:
  - type: custom:layout-card
    cards:
      - type: vertical-stack
        cards:
          - !include ../cards/power_gauges.yaml

          - type: custom:mini-graph-card
            name: Elforbrug Per Time
            hours_to_show: 12
            points_per_hour: 1
            lower_bound: 0.0
            group_by: hour
            hour24: true
            show:
              graph: bar
              labels: true
            entities:
              - entity: sensor.energy_hourly
                aggregate_func: max

          - type: custom:mini-graph-card
            name: Elforbrug Per Dag
            hours_to_show: 168
            points_per_hour: 0.04
            lower_bound: 0.0
            group_by: date
            hour24: true
            show:
              graph: bar
              labels: true
            entities:
              - entity: sensor.energy_daily
                aggregate_func: max

          - type: entities
            show_header_toggle: false
            entities:
              - sensor.nordpool_kwh_dk2_dkk
              - sensor.energy_hourly
              - sensor.energy_cost_this_hour
              - sensor.energy_last_hour
              - sensor.energy_cost_last_hour
              - sensor.energy_daily
              - sensor.energy_cost_daily
              - sensor.energy_last_day
              - sensor.energy_cost_last_day
              - sensor.energy_monthly
              - sensor.energy_cost_monthly
              - sensor.energy_last_month
              - sensor.energy_cost_last_month
              - sensor.energy_quarterly
              - sensor.energy_cost_quarterly
              - sensor.energy_last_quarter
              - sensor.energy_cost_last_quarter

      - type: vertical-stack
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - sensor.pow_k_p
              - sensor.pow_k_po
              - sensor.pow_k_q
              - sensor.pow_k_qo

          - type: entities
            show_header_toggle: false
            entities:
              - sensor.pow_k_u1
              - sensor.pow_k_u2
              - sensor.pow_k_u3

      - type: vertical-stack
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - sensor.pow_k_tpi
              - sensor.pow_k_tqi
              - sensor.pow_k_tpo
              - sensor.pow_k_tqo

          - type: entities
            show_header_toggle: false
            entities:
              - sensor.pow_k_i1
              - sensor.pow_k_i2
              - sensor.pow_k_i3
