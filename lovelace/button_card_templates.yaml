compact:
  layout: icon_name
  size: 30px
  styles:
    name:
      - font-size: 0.8em

inkwell:
  show_name: false
  show_state: true
  extra_styles: |
    [[[ return `
      @keyframes pulse {
        5% {
          background-color: ${variables.color};
        }
      }
    `]]]
  styles:
    icon:
      - opacity: 0.7
      - color: "[[[ return variables.color ]]]"
      - filter: drop-shadow( 0 0 2px rgba(0, 0, 0, .7))
    state:
      - font-size: 1.5em
      - font-weight: bold
      - text-shadow: 0 0 6px black
      - overflow: visible
    card:
      - border: solid 3px gray
      - border-top: none
      - background: |
          [[[
            var level = entity.state;
            var color = variables.color;
            return `linear-gradient(to top, ${color}, ${color} ${level}%, rgba(255,255,255,0.12) ${level}%)`
          ]]]
      - animation: |
          [[[
            return (0 + entity.state) < 10
              ? 'pulse ease-in-out 1s infinite'
              : 'none'
          ]]]

name_icon_state:
  show_state: true
  styles:
    grid:
      - grid-template-areas: '"n" "i" "s"'
      - grid-template-columns: 1fr
      - grid-template-rows: min-content min-content min-content
    name:
      - padding-bottom: 0.2em
    state:
      - padding-top: 0.2em

good_bad:
  show_state: true
  state_display: >-
    [[[
      if (variables?.on_label && variables?.off_label) {
        return entity.state == 'on' ? variables.on_label : variables.off_label;
      } else if (entity.attributes.device_class === 'occupancy') {
        return entity.state == 'on' ? 'Optaget' : 'Frit';
      } else if (entity.attributes.device_class === 'opening') {
        return entity.state == 'on' ? 'Ã…ben' : 'Lukket';
      } else {
        return entity.state;
      }
    ]]]
  styles:
    state:
      - font-weight: "bold"
    icon:
      - color: "#FFFFFF"
    card:
      - color: "#FFFFFF"
  state:
    - value: "on"
      styles:
        card:
          - background-color: "#FF2600AA"
    - value: "off"
      styles:
        card:
          - background-color: "#8EFA00AA"
