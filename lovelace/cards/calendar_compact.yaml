type: custom:atomic-calendar-revive
showNoEventsForToday: true
showLocation: false
showWeekNumber: true
showWeekDay: true
showMultiDayEventParts: true
showProgressBar: true
showEventIcon: true
europeanDate: true
disableEventLink: true
hideDeclined: true
hideFinishedEvents: true
maxDaysToShow: 3
entities:
  - entity: calendar.arbejdskalender
    icon: mdi:briefcase
    blocklist: "FRI"
  - entity: calendar.personlig
    icon: mdi:account
  - entity: calendar.helligdage
    icon: mdi:flag
  - entity: calendar.tripit
    icon: mdi:train-car
  - entity: calendar.summer_games_done_quick_2022_runs
    icon: mdi:timer-outline
card_mod:
  style:
    .: |
      ha-card {
        max-height: 400px;
        overflow-y: scroll;
      }
      .event-left div {
        width: min-content;
      }
      .week-number {
        width: calc(100% - 12px) !important;
      }
