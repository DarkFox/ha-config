type: "custom:button-card"
size: 50px
entity: lock.hoveddor_las
tap_action:
  action: call-service
  service: lock.lock
  service_data:
    entity_id: lock.hoveddor_las
hold_action:
  action: call-service
  service: lock.unlock
  service_data:
    entity_id: lock.hoveddor_las
triggers_update:
  - lock.hoveddor_las
icon: >-
  [[[
    if (states['lock.hoveddor_las'].state == 'locked')
      return "mdi:lock"
    else
      return "mdi:lock-open";
  ]]]
styles:
  icon:
    - color: >-
        [[[
          if (states['lock.hoveddor_las'].state == 'locked')
            return "var(--paper-item-icon-color)";
          else
            return "#ff0000";
        ]]]
