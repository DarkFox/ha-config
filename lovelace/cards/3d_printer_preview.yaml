type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: picture-entity
        entity: camera.3d_printer_camera
        camera_image: camera.3d_printer_camera
        show_state: false
        show_name: false
      - type: vertical-stack
        cards:
          - type: picture-entity
            entity: camera.3d_printer_filament_camera
            camera_image: camera.3d_printer_filament_camera
            show_state: false
            show_name: false
          - type: "custom:layout-card"
            layout: horizontal
            max_columns: 2
            column_width: 50%
            cards:
              - type: "custom:button-card"
                tap_action:
                  action: more-info
                entity: sensor.3d_printer_time_elapsed
                layout: icon_name_state
                show_state: true
                show_icon: true
                show_name: false
              - type: "custom:button-card"
                tap_action:
                  action: more-info
                entity: sensor.3d_printer_time_remaining
                layout: icon_name_state
                show_state: true
                show_icon: true
                show_name: false
              - type: "custom:button-card"
                tap_action:
                  action: more-info
                entity: sensor.octoprint_job_percentage
                layout: icon_name_state
                show_state: true
                show_icon: true
                show_name: false
              - type: "custom:button-card"
                entity: sensor.3d_printer_temperature
                icon: "mdi:thermometer"
                layout: icon_name_state
                show_state: true
                show_icon: true
                show_name: false
              - type: "custom:button-card"
                entity: sensor.octoprint_actual_tool0_temp
                icon: "mdi:printer-3d-nozzle"
                layout: icon_name_state
                show_state: true
                show_icon: true
                show_name: false
              - type: "custom:button-card"
                entity: sensor.octoprint_actual_bed_temp
                icon: "mdi:radiator"
                layout: icon_name_state
                show_state: true
                show_icon: true
                show_name: false
