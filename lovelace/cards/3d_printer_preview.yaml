type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: picture-entity
        entity: camera.3d_printer
        camera_image: camera.3d_printer
        show_state: false
        show_name: false
      - type: picture-entity
        entity: camera.3d_printer_head
        camera_image: camera.3d_printer_head
        show_state: false
        show_name: false
  - type: horizontal-stack
    cards:
      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            tap_action:
              action: more-info
            entity: sensor.octoprint_job_percentage
            layout: icon_name_state
            show_state: true
            show_icon: true
            show_name: false
          - type: "custom:button-card"
            tap_action:
              action: more-info
            entity: sensor.3d_printer_time_elapsed
            layout: icon_name_state
            show_state: true
            show_icon: true
            show_name: false
          - type: "custom:button-card"
            tap_action:
              action: more-info
            entity: sensor.3d_printer_time_remaining
            layout: icon_name_state
            show_state: true
            show_icon: true
            show_name: false
          - type: custom:button-card
            tap_action:
              action: none
            hold_action:
              action: toggle
            name: Pause Print
            entity: switch.octoprint_pause_print
            layout: icon_name_state

      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            entity: sensor.3d_printer_temperature
            icon: "mdi:thermometer"
            layout: icon_name_state
            show_state: true
            show_icon: true
            show_name: false
          - type: "custom:button-card"
            entity: sensor.octoprint_actual_tool0_temp
            icon: "mdi:printer-3d-nozzle"
            layout: icon_name_state
            show_state: true
            show_icon: true
            show_name: false
          - type: "custom:button-card"
            entity: sensor.octoprint_actual_bed_temp
            icon: "mdi:radiator"
            layout: icon_name_state
            show_state: true
            show_icon: true
            show_name: false
          - type: custom:button-card
            tap_action:
              action: none
            hold_action:
              action: toggle
            name: Emergency Stop
            entity: switch.octoprint_emergency_stop
            layout: icon_name_state
            styles:
              icon:
                - color: "#D00"
