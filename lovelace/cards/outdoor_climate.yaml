type: horizontal-stack
cards:
  - type: custom:button-card
    show_name: false
    show_state: true
    color_type: icon
    color: '#1ACF6D'
    icon: mdi:pine-tree
    layout: icon_state
    entity: sensor.udenfor_temp
    tap_action:
      action: more-info
      entity: sensor.udenfor_temp_mean

  - type: custom:button-card
    show_name: false
    show_state: true
    layout: icon_state
    entity: sensor.udenfor_humidity
    tap_action:
      action: more-info
      entity: sensor.udenfor_humidity_mean

  - type: custom:button-card
    show_name: false
    show_state: true
    layout: icon_state
    entity: sensor.udenfor_pressure
    tap_action:
      action: more-info
      entity: sensor.udenfor_pressure_mean