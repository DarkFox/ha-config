type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: timer.kitchen_1
        state_not: 'idle'
      - entity: input_boolean.timer_kitchen_1_finished
        state: 'on'
    card:
      type: custom:decluttering-card
      template: timer
      variables:
        - entity: timer.kitchen_1

  - type: conditional
    conditions:
      - entity: timer.kitchen_2
        state_not: 'idle'
      - entity: input_boolean.timer_kitchen_2_finished
        state: 'on'
    card:
      type: custom:decluttering-card
      template: timer
      variables:
        - entity: timer.kitchen_2

  - type: conditional
    conditions:
      - entity: timer.kitchen_3
        state_not: 'idle'
      - entity: input_boolean.timer_kitchen_3_finished
        state: 'on'
    card:
      type: custom:decluttering-card
      template: timer
      variables:
        - entity: timer.kitchen_3
