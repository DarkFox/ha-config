type: picture-elements
theme: Caule Black Blue
elements:
  - type: conditional
    conditions:
      - entity: binary_sensor.id_3_pro_locked
        state: "on"
    elements:
      - type: image
        image: /local/media/car/circle-all.png
        style:
          top: 50%
          left: 50%
          width: 100%
        filter: saturate(1)
        tap_action: none
      - type: image
        image: /local/media/car/all.png
        style:
          top: 50%
          left: 50%
          width: 100%
        filter: saturate(1)
        tap_action: none
  - type: state-icon
    entity: binary_sensor.id_3_pro_window_heating_state_front
    style:
      top: 25%
      left: 50%
  - type: state-label
    entity: binary_sensor.id_3_pro_window_heating_state_front
    style:
      top: 30%
      left: 50%
  - type: state-icon
    entity: binary_sensor.id_3_pro_window_heating_state_rear
    style:
      top: 83%
      left: 50%
  - type: state-label
    entity: binary_sensor.id_3_pro_window_heating_state_rear
    style:
      top: 88%
      left: 50%
  - type: state-icon
    entity: binary_sensor.id_3_pro_locked
    style:
      top: 18%
      left: 20%
  - type: state-label
    entity: binary_sensor.id_3_pro_locked
    style:
      top: 23.5%
      left: 20%
  - type: state-icon
    entity: device_tracker.id_3_pro_position
    style:
      top: 18%
      left: 80%
  - type: state-label
    entity: device_tracker.id_3_pro_position
    style:
      top: 23.5%
      left: 80%
  - type: state-icon
    entity: sensor.id_3_pro_climatization_state
    style:
      top: 37%
      left: 90%
  - type: state-label
    entity: sensor.id_3_pro_climatization_state
    style:
      top: 42%
      left: 90%
  - type: state-label
    entity: climate.id_3_pro_start_stop_climatization
    style:
      top: 45.5%
      left: 90%
  - type: conditional
    conditions:
      - entity: sensor.id_3_pro_climatization_state
        state:
          - "heating"
          - "cooling"
    elements:
      - type: state-label
        entity: sensor.id_3_pro_remaining_climatisation_time
        style:
          top: 49%
          left: 90%
  - type: state-icon
    entity: binary_sensor.id_3_pro_window_heating_state
    style:
      top: 55%
      left: 90%
  - type: state-label
    entity: binary_sensor.id_3_pro_window_heating_state
    style:
      top: 60%
      left: 90%
  - type: state-icon
    entity: sensor.id_3_pro_odometer
    style:
      top: 50%
      left: 9%
  - type: state-label
    entity: sensor.id_3_pro_odometer
    style:
      top: 55%
      left: 9%
  - type: state-icon
    entity: sensor.id_3_pro_soc_primary
    style:
      top: 75%
      left: 23%
  - type: state-label
    entity: sensor.id_3_pro_soc_primary
    style:
      top: 81%
      left: 23%
  - type: state-label
    entity: sensor.id_3_pro_total_range
    style:
      top: 85%
      left: 23%
  - type: conditional
    conditions:
      - entity: sensor.id_3_pro_charging_type
        state: "invalid"
    elements:
      - type: state-icon
        entity: sensor.id_3_pro_charging_connector_state
        style:
          top: 75%
          left: 78%
      - type: state-label
        entity: sensor.id_3_pro_charging_connector_state
        style:
          top: 81%
          left: 78%
  - type: conditional
    conditions:
      - entity: sensor.id_3_pro_charging_type
        state: "dc"
    elements:
      - type: state-icon
        entity: sensor.id_3_pro_charging_power
        icon: mdi:ev-plug-ccs2
        style:
          top: 75%
          left: 78%
  - type: conditional
    conditions:
      - entity: sensor.id_3_pro_charging_type
        state: "ac"
    elements:
      - type: state-icon
        entity: sensor.id_3_pro_charging_power
        icon: mdi:ev-plug-type2
        style:
          top: 75%
          left: 78%
  - type: conditional
    conditions:
      - entity: sensor.id_3_pro_charging_type
        state_not: "invalid"
    elements:
      - type: state-label
        entity: sensor.id_3_pro_charging_power
        style:
          top: 81%
          left: 78%
      - type: state-label
        entity: sensor.id_3_pro_charging_time_remaining
        style:
          top: 85%
          left: 78%
image: /local/media/car/id3.png
