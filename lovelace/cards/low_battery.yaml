type: custom:auto-entities
card:
  type: entities
  title: Low Battery
  show_header_toggle: false
show_empty: false
unique: true
filter:
  include:
    - entity_id: "*_battery*"
      state: "<= 30"
      attributes:
        device_class: battery
      options:
        secondary_info: last-changed
    # - entity_id: "*_battery*"
    #   state: "unavailable"
    #   attributes:
    #     device_class: battery
    #   options:
    #     secondary_info: last-changed
    - entity_id: "*_battery*"
      state: "on"
      attributes:
        device_class: battery
      options:
        secondary_info: last-changed
