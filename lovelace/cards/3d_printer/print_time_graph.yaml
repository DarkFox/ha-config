type: custom:mini-graph-card
points_per_hour: 30
hours_to_show: 6
hour24: true
line_width: 2
height: 400
show:
  name: false
  icon: false
  labels: true
  labels_secondary: true
entities:
  - entity: sensor.octoprint_print_time
    name: Elapsed
    show_fill: false
    show_legend: true
  - entity: sensor.octoprint_print_time_left
    name: Remaining
    show_fill: false
    show_legend: true
  - entity: sensor.octoprint_approximate_total_print_time
    name: Initial Est. Total
    show_fill: false
    show_legend: true
  - entity: sensor.3d_printer_estimated_total_time
    name: OctoPrint Est. Total
    show_fill: false
    show_legend: true
