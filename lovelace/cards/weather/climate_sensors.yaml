type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: temp_graph_button
        variables:
          - temperature_entity: sensor.stue_temperatur
          - humidity_entity: sensor.livingroom_relative_humidity
          - icon: mdi:sofa
          - color: '#EA4634'

      - type: custom:decluttering-card
        template: temp_graph_button
        variables:
          - temperature_entity: sensor.sovevaerelse_temperatur
          - humidity_entity: sensor.bedroom_relative_humidity
          - icon: mdi:hotel
          - color: '#9C54B8'

      - type: custom:decluttering-card
        template: temp_graph_button
        variables:
          - temperature_entity: sensor.kontor_temperatur
          - humidity_entity: sensor.office_relative_humidity
          - icon: mdi:desktop-tower-monitor
          - color: '#FF7500'

  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: temp_graph_button
        variables:
          - temperature_entity: sensor.kokken_temperatur
          - humidity_entity: sensor.kitchen_relative_humidity
          - icon: mdi:food-fork-drink
          - color: '#F3C500'

      - type: custom:decluttering-card
        template: temp_graph_button
        variables:
          - temperature_entity: sensor.badevaerelse_temperatur
          - humidity_entity: sensor.toilet_relative_humidity
          - icon: mdi:toilet
          - color: '#2D7BDE'

      - type: custom:decluttering-card
        template: temp_graph_button
        variables:
          - temperature_entity: sensor.hallway_temperature
          - humidity_entity: sensor.hallway_relative_humidity
          - icon: mdi:door
          - color: '#FF00BD'
  
  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: temp_graph_button
        variables:
          - temperature_entity: sensor.klaedeskab_temperature
          - humidity_entity: sensor.klaedeskab_humidity
          - icon: mdi:tshirt-crew
          - color: '#32C9F6'

      - type: custom:decluttering-card
        template: temp_graph_button
        variables:
          - temperature_entity: sensor.udenfor_temperature
          - humidity_entity: sensor.udenfor_humidity
          - icon: mdi:pine-tree
          - color: '#1ACF6D'

      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:button-card
            size: 20px
            show_name: false
            show_state: true
            layout: icon_state
            entity: sensor.lufttryk
            tap_action:
              action: more-info
              entity: sensor.lufttryk_mean
            hold_action:
              action: more-info
            styles:
                state:
                  - font-size: 10pt

          - type: custom:button-card
            size: 20px
            show_name: false
            show_state: true
            layout: icon_state
            entity: sensor.sun_elevation
            tap_action:
              action: more-info
            hold_action:
              action: more-info
            styles:
                state:
                  - font-size: 10pt