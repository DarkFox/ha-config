type: custom:stack-in-card
mode: vertical
cards:
  - type: "custom:config-template-card"
    variables:
      - states['sensor.weather_card_name_text'].state
    entities:
      - sensor.weather_card_name_text
    card:
      type: weather-forecast
      entity: weather.weatherflow_day_based_forecast
      name: "${vars[0]}"
      show_forecast: false
      style:
        .: |
          ha-card {
            background-color: transparent;
          }
          .name, .state {
            overflow: visible !important;
          }

  - type: custom:hourly-weather
    entity: weather.weatherflow_hourly_based_forecast
    name: " "
    icons: true
    style:
      .: |
        ha-card {
          background-color: transparent;
          box-shadow: none;
        }

  - type: custom:weather-card
    entity: weather.weatherflow_day_based_forecast
    number_of_forecasts: "6"
    forecast: true
    details: false
    current: false
    style:
      .: |
        ha-card {
          background-color: transparent;
          box-shadow: none;
        }
        span.title {
          left: 4em;
          font-size: 2em;
        }

  - !include dmi_weather_warnings.yaml
  - type: custom:popup-card
    entity: weather.weatherflow_day_based_forecast
    title: Vejr
    size: wide
    card:
      type: vertical-stack
      cards:
        - !include weather.yaml
        - !include temp_graph.yaml
