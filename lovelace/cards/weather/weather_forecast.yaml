type: custom:stack-in-card
mode: vertical
cards:
  - type: "custom:config-template-card"
    variables:
      - states['sensor.translated_weather_title'].state
    entities:
      - sensor.translated_weather_title
    card:
      type: custom:weather-card
      entity: weather.forecast_home
      name: "${vars[0]}"
      forecast: false
      details: true
      current: true
      style:
        .: |
          ha-card {
            background-color: transparent;
            box-shadow: none;
            padding-bottom: 0 !important;
          }
          span.title {
            left: 4em;
            font-size: 2em;
          }

  - type: custom:hourly-weather
    entity: weather.forecast_home_hourly
    name: " "
    icons: true
    style:
      .: |
        ha-card {
          background-color: transparent;
          box-shadow: none;
        }
        .card-content {
          padding-bottom: 0 !important;
        }

  - type: custom:weather-card
    entity: weather.forecast_home
    number_of_forecasts: "6"
    forecast: true
    details: false
    current: false
    style:
      .: |
        ha-card {
          background-color: transparent;
          box-shadow: none;
          padding-top: 0 !important;
          padding-bottom: 0 !important;
        }
        .day {
          border-top: 0.1em solid rgb(217, 217, 217);
        }
        span.title {
          left: 4em;
          font-size: 2em;
        }
  - !include dmi_weather_warnings.yaml
  - type: custom:mod-card
    style: |
      #htmlCard {
        font-size: 120%;
        background: inherit;
        border: 0px;
      }
    card: !include dmi_weather_report.yaml
