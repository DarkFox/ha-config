type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        size: 20px
        show_name: false
        show_state: true
        layout: icon_state
        entity: sensor.weatherflow_absolute_humidity
        styles:
          state:
            - font-size: 10pt

      - type: custom:button-card
        size: 20px
        show_name: false
        show_state: true
        layout: icon_state
        entity: sensor.weatherflow_barometric_pressure
        tap_action:
          action: more-info
          entity: sensor.lufttryk_mean
        hold_action:
          action: more-info
        styles:
          state:
            - font-size: 10pt

      - type: custom:button-card
        size: 20px
        show_name: false
        show_state: true
        layout: icon_state
        entity: sensor.sun_elevation
        tap_action:
          action: more-info
        hold_action:
          action: more-info
        styles:
          state:
            - font-size: 10pt

  - type: custom:mini-graph-card
    points_per_hour: 4
    hours_to_show: 24
    hour24: true
    # line_width: 2
    upper_bound_secondary: 100
    lower_bound_secondary: 1
    show:
      labels: true
      labels_secondary: false
    entities:
      - entity: sensor.weatherflow_air_temperature
        name: Udenfor
        show_fill: false
        color: "#1ACF6D"
      - entity: sensor.sun_elevation_pct
        color: "#FFE67F"
        name: Sun Elevation
        show_line: false
        show_points: false
        show_legend: false
        y_axis: secondary
