type: vertical-stack
cards:
  - type: custom:mini-graph-card
    points_per_hour: 4
    hours_to_show: 24
    hour24: true
    more-info: false
    line_width: 2
    height: 200
    upper_bound_secondary: 100
    lower_bound_secondary: 0
    show:
      state: false
      name: false
      icon: false
      points: false
      labels: true
      labels_secondary: false
      legend: false
    entities:
      - entity: sensor.livingroom_temperature
        name: Stue
        show_fill: false
        color: '#EA4634'
      - entity: sensor.bedroom_temperature
        name: Soveværelse
        show_fill: false
        color: '#9C54B8'
      - entity: sensor.toilet_temperature
        name: Toilet
        show_fill: false
        color: '#2697DE'
      - entity: sensor.kitchen_temperature
        name: Køkken
        show_fill: false
        color: '#F3C500'
      - entity: sensor.office_temperature
        name: Kontor
        show_fill: false
        color: '#FF7500'
      - entity: sensor.hallway_temperature
        name: Gang
        show_fill: false
        color: '#FF00BD'
      - entity: sensor.udenfor_temp
        name: Udenfor
        show_fill: false
        color: '#1ACF6D'
      - entity: sensor.sun_elevation_pct
        color: '#FFE67F'
        name: Sun Elevation
        show_line: false
        show_points: false
        show_legend: false
        y_axis: secondary
      - entity: sensor.dark_sky_cloud_coverage
        color: '#BEBEBE'
        name: Cloud coverage
        show_line: false
        show_points: false
        show_legend: false
        y_axis: secondary

  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: temp_graph_button
        variables:
          - room: livingroom
          - icon: mdi:sofa
          - color: '#EA4634'

      - type: custom:decluttering-card
        template: temp_graph_button
        variables:
          - room: bedroom
          - icon: mdi:hotel
          - color: '#9C54B8'

      - type: custom:decluttering-card
        template: temp_graph_button
        variables:
          - room: office
          - icon: mdi:desktop-tower-monitor
          - color: '#FF7500'

  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: temp_graph_button
        variables:
          - room: kitchen
          - icon: mdi:food-fork-drink
          - color: '#F3C500'

      - type: custom:decluttering-card
        template: temp_graph_button
        variables:
          - room: toilet
          - icon: mdi:toilet
          - color: '#2697DE'

      - type: custom:decluttering-card
        template: temp_graph_button
        variables:
          - room: kitchen
          - icon: mdi:door
          - color: '#FF00BD'
  
  - !include outdoor_climate.yaml