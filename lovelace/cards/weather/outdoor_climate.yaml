type: horizontal-stack
cards:
  - type: custom:button-card
    size: 20px
    show_name: false
    show_state: true
    color_type: icon
    color: "#1ACF6D"
    icon: mdi:pine-tree
    layout: icon_state
    entity: sensor.weatherflow_air_temperature
    tap_action:
      action: more-info
      entity: sensor.udenfor_temperature_mean
    hold_action:
      action: more-info
    styles:
      state:
        - font-size: 10pt

  - type: custom:button-card
    size: 20px
    show_name: false
    show_state: true
    layout: icon_state
    entity: sensor.weatherflow_absolute_humidity
    tap_action:
      action: more-info
      entity: sensor.udenfor_humidity_mean
    hold_action:
      action: more-info
    styles:
      state:
        - font-size: 10pt

  - type: custom:button-card
    size: 20px
    show_name: false
    show_state: true
    layout: icon_state
    entity: sensor.weatherflow_barometric_pressure
    tap_action:
      action: more-info
      entity: sensor.lufttryk_mean
    hold_action:
      action: more-info
    styles:
      state:
        - font-size: 10pt
