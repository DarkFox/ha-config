type: horizontal-stack
cards:
  - type: custom:button-card
    size: 20px
    show_name: false
    show_state: true
    color_type: icon
    color: '#1ACF6D'
    icon: mdi:pine-tree
    layout: icon_state
    entity: sensor.udenfor_temp
    tap_action:
      action: more-info
      entity: sensor.udenfor_temp_mean
    hold_action:
      action: more-info
    styles:
        state:
          - font-size: 10pt

