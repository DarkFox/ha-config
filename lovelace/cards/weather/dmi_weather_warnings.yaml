type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: binary_sensor.show_weather_warnings
        state: "on"
    card:
      type: custom:button-card
      style: >
        #card {
          padding: 2px 0 !important;
        }
        #container {
          margin: 0 8px !important;
          grid-template-columns: 20% 1fr !important;
        }
        #icon {
          width: 50% !important;

          background-color: white;
          border-radius: 5px;
          border: 1px solid #ccc;
        }
      show_name: false
      show_icon: false
      show_state: true
      show_entity_picture: true
      layout: icon_state
      entity: sensor.dmi_aktuel_varsel
      styles:
        state:
          - font-size: 14pt
          - white-space: normal
      tap_action:
        action: fire-dom-event
        browser_mod:
          service: browser_mod.popup
          data:
            title: Alle Varsler
            content: !include dmi_aktuelle_varsler.yaml

  - type: conditional
    conditions:
      - entity: binary_sensor.show_coming_weather_warnings
        state: "on"
    card:
      type: custom:button-card
      show_icon: false
      layout: name_state
      entity: sensor.dmi_kommende_varsler
      tap_action:
        action: fire-dom-event
        browser_mod:
          service: browser_mod.popup
          data:
            title: Kommende Varsler
            content: !include dmi_kommende_varsler.yaml
