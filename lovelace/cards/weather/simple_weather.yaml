type: vertical-stack
cards:
  - type: custom:simple-weather-card
    entity: weather.dark_sky
    style: |
      .weather__info__title {
        font-size: 150%;
        font-weight: bold;
      }
    backdrop:
      day: transparent
      night: transparent
      text: "var(--primary-text-color)"
    name: " "
    custom:
      - temp: sensor.udenfor_temperature
      - humidity: sensor.udenfor_humidity
    tap_action:
      action: call-service
      service: browser_mod.command
      service_data:
        command: popup
        title: Vejr
        deviceID:
          - this
        card:
          type: vertical-stack
          cards:
            - !include forecast.yaml
            - !include temp_graph.yaml
