type: vertical-stack
cards:
  - type: weather-forecast
    entity: weather.dark_sky
    show_forecast: false
    style:
        .: |
          ha-card {
            background-color: transparent;
          }
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        size: 20px
        show_name: false
        show_state: true
        layout: icon_state
        icon: mdi:weather-pouring
        entity: sensor.precip_today
        styles:
          card:
            - —paper-card-background-color: transparent
            - box-shadow: transparent
            - background-color: transparent
            - border-color: transparent
          state:
            - font-size: 10pt
      - type: custom:button-card
        size: 20px
        show_name: false
        show_state: true
        layout: icon_state
        icon: mdi:weather-windy
        entity: sensor.wind_text
        styles:
          card:
            - —paper-card-background-color: transparent
            - box-shadow: transparent
            - background-color: transparent
            - border-color: transparent
          state:
            - font-size: 10pt
