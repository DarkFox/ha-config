type: custom:calendar-card-pro
max_height: 690px
entities:
  - entity: calendar.vagtplan
    accent_color: Lightgreen
    label: mdi:calendar
    blocklist: Fri
  - entity: calendar.arbejdskalender
    blocklist: Fri
    label: mdi:briefcase
    accent_color: Darkgreen
days_to_show: 3
show_empty_days: true
show_week_numbers: iso
filter_duplicates: true
today_indicator: dot
today_indicator_position: 10% 30px
date_vertical_alignment: top
show_countdown: true
show_progress_bar: true
