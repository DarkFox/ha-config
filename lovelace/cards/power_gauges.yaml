type: custom:layout-card
layout_type: custom:grid-layout
layout:
  grid-template-columns: 2fr 4fr
  grid-template-areas: |
    "gauge1 gauge2"
    "cheapest cheapest"
  margin: 0 -4px 0 -4px
  padding: 0
  card_margin: 0
cards:
  - type: gauge
    entity: sensor.nordpool_kwh_dk2_dkk
    unit: kr
    max: 10
    severity:
      green: 0
      yellow: 3
      red: 5
    min: 0
    needle: true
    view_layout:
      grid-area: gauge1

  - type: gauge
    entity: sensor.energy_meter_active_power_plus
    name: Forbrug
    max: 8000
    severity:
      green: 0
      yellow: 1000
      red: 3000
    needle: true
    view_layout:
      grid-area: gauge2

  - type: custom:button-card
    name: Start str√∏mslugere
    entity: sensor.billigste_time_relative
    layout: name_state
    show_state: true
    show_icon: false
    styles:
      card:
        - font-size: 150%
        - padding-top: "5px"
        - padding-bottom: "5px"
    view_layout:
      grid-area: cheapest
