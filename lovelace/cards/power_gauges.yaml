type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: gauge
        entity: sensor.el_priser
        unit: kr
        max: 10
        severity:
          green: 0
          yellow: 3
          red: 5
        min: 0
        needle: true

      - type: gauge
        entity: sensor.pow_k_import_active
        name: Forbrug
        max: 8000
        severity:
          green: 0
          yellow: 1000
          red: 3000
        needle: true

      - type: gauge
        entity: sensor.energy_cost_hourly
        name: Omkostning/time
        max: 10
        severity:
          green: 0
          yellow: 3
          red: 5
        min: 0
        needle: true

  - type: glance
    show_name: true
    show_icon: false
    show_state: true
    columns: 3
    entities:
      - entity: sensor.el_billigste_1_time
        name: 1 Time
      - entity: sensor.el_billigste_3_timer
        name: 3 Timer
      - entity: sensor.el_billigste_6_timer
        name: 6 Timer
