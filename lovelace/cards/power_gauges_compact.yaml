type: vertical-stack
cards:
  - type: custom:stack-in-card
    mode: horizontal
    cards:
      - type: custom:button-card
        entity: sensor.energi_data_service
        icon: mdi:cash
        show_state: true
        show_name: false
        show_icon: false
        state_display: |
          [[[
            var result = Number(entity.state).toFixed(2).replace('.',',');
            return result.concat(" DKK/kWt");
          ]]]
      - type: custom:button-card
        entity: sensor.pow_k_import_active
        show_state: true
        show_name: false
        show_icon: false
      - type: custom:button-card
        entity: sensor.energy_cost_hourly
        show_state: true
        show_name: false
        show_icon: false
  - type: custom:popup-card
    entity: sensor.energi_data_service
    title: Elpriser
    size: wide
    card: !include energy_prices/power_price_graphs.yaml

  - type: glance
    show_name: true
    show_icon: false
    show_state: true
    columns: 3
    entities:
      - entity: sensor.el_naeste_billige_1_time
        name: 1 Time
      - entity: sensor.el_naeste_billige_3_timer
        name: 3 Timer
      - entity: sensor.el_naeste_billige_6_timer
        name: 6 Timer
      - entity: sensor.el_billigste_1_time
        name: "Billigst"
      - entity: sensor.el_billigste_3_timer
        name: "Billigst"
      - entity: sensor.el_billigste_6_timer
        name: "Billigst"
