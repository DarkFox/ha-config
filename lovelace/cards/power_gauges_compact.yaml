type: vertical-stack
cards:
  - type: custom:stack-in-card
    mode: horizontal
    cards:
      - type: custom:button-card
        entity: sensor.energi_data_service
        icon: mdi:cash
        show_state: true
        show_name: false
        show_icon: false
        state_display: |
          [[[
            var result = Number(entity.state).toFixed(2).replace('.',',');
            return result.concat(" DKK/kWt");
          ]]]
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              size: wide
              timeout: 60000
              content:
                type: vertical-stack
                cards:
                  - !include energy_prices/power_price_graphs.yaml
      - type: custom:button-card
        entity: sensor.pow_k_import_active
        show_state: true
        show_name: false
        show_icon: false
      - type: custom:button-card
        entity: sensor.energy_cost_hourly
        show_state: true
        show_name: false
        show_icon: false
