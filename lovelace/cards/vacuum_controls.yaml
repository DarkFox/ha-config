type: horizontal-stack
cards:
  - type: custom:button-card
    tap_action:
      action: call-service
      service: script.turn_on
      service_data:
        entity_id: script.toggle_vacuum
    hold_action:
      action: more-info
    entity: vacuum.valetudo_roborocks5
    show_state: true
    show_name: false
    show_icon: true
    icon_height: 50px
    state:
      - value: "cleaning"
        styles:
          icon:
            - color: var(--state-active-color)
      - value: "docked"
        styles:
          icon:
            - color: var(--light-primary-color)
      - value: "returning"
        styles:
          icon:
            - color: var(--secondary-color)
      - value: "paused"
        styles:
          icon:
            - color: var(--secondary-color)
      - value: "idle"
        styles:
          icon:
            - color: var(--secondary-color)
      - value: "error"
        styles:
          icon:
            - color: var(--error-color)
  - type: custom:button-card
    tap_action:
      action: toggle
    entity: script.send_vacuum_to_emptying_position
    name: TÃ¸mmeposition
    icon: mdi:trash-can
    icon_height: 50px
  - type: custom:button-card
    tap_action:
      action: toggle
    entity: input_boolean.vacuum_show_card
    hold_action:
      action: none
    icon: mdi:menu
    icon_height: 50px
