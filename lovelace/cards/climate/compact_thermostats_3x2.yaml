type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: compact_thermostat
        variables:
          - entity: climate.stue
          - icon: mdi:sofa

      - type: custom:decluttering-card
        template: compact_thermostat
        variables:
          - entity: climate.kontor
          - icon: mdi:desktop-tower-monitor

      - type: custom:decluttering-card
        template: compact_thermostat
        variables:
          - entity: climate.sovevaerelse
          - icon: mdi:hotel

  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: compact_thermostat
        variables:
          - entity: climate.kokken
          - icon: mdi:food-fork-drink

      - type: custom:decluttering-card
        template: compact_thermostat
        variables:
          - entity: climate.badevaerelse
          - icon: mdi:toilet

      - type: custom:button-card
        name: Detaljer
        icon: mdi:vector-polyline
        layout: icon_state_name2nd
        show_state: false
        show_label: true
        label: "&nbsp;"
        styles:
          name:
            - font-size: 120%
            - margin-top: -17px
            - margin-bottom: -9px
            - padding-top: 9px
          card:
            - padding-top: 1px
            - padding-bottom: 1px
        tap_action:
          action: call-service
          service: browser_mod.command
          service_data:
            command: popup
            deviceID:
              - this
            title: Detaljer
            card:
              type: vertical-stack
              cards:
                - !include temp_graph.yaml
