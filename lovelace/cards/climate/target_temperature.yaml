type: horizontal-stack
cards:
  - type: custom:stack-in-card
    mode: horizontal
    cards:
      - type: "custom:button-card"
        entity: "input_number.target_temperature"
        icon: mdi:thermostat
        triggers_update:
          - "input_number.target_temperature"
        name: "[[[return states['input_number.target_temperature'].state + 'Â°']]]"
        label: "Termostat"
        show_label: true
        show_state: false
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        styles:
          card:
            - height: 100px
            - background-color: transparent
            - border-radius: 10px 0 0 10px
          name:
            - font-size: 120%
          label:
            - font-size: 80%

      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            icon: mdi:arrow-up
            styles:
              card:
                - height: 50px
                - background-color: transparent
                - border-radius: 0 10px 0 0
            show_name: false
            show_state: false
            tap_action:
              action: call-service
              service: input_number.increment
              service_data:
                entity_id: input_number.target_temperature

          - type: "custom:button-card"
            icon: mdi:arrow-down
            styles:
              card:
                - height: 50px
                - background-color: transparent
                - border-radius: 0 0 10px 0
            show_name: false
            show_state: false
            tap_action:
              action: call-service
              service: input_number.decrement
              service_data:
                entity_id: input_number.target_temperature

  - type: custom:button-card
    name: Detaljer
    icon: mdi:vector-polyline
    styles:
      card:
        - height: 100px
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          title: Detaljer
          content:
            type: vertical-stack
            cards:
              - !include temp_graph.yaml
