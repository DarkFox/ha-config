type: vertical-stack
cards:
  - type: custom:mini-graph-card
    points_per_hour: 4
    hours_to_show: 12
    hour24: true
    line_width: 2
    height: 200
    upper_bound_secondary: 100
    lower_bound_secondary: 1
    show:
      labels: true
      labels_secondary: false
    entities:
      - entity: sensor.stue_temperatur
        name: Stue
        show_fill: false
        color: '#EA4634'
      - entity: sensor.sovevaerelse_temperatur
        name: Soveværelse
        show_fill: false
        color: '#9C54B8'
      - entity: sensor.badevaerelse_temperatur
        name: Badeværelse
        show_fill: false
        color: '#2D7BDE'
      - entity: sensor.kokken_temperatur
        name: Køkken
        show_fill: false
        color: '#F3C500'
      - entity: sensor.kontor_temperatur
        name: Kontor
        show_fill: false
        color: '#FF7500'
      - entity: sensor.hallway_temperature
        name: Gang
        show_fill: false
        color: '#FF00BD'
      - entity: sensor.klaedeskab_temperature
        name: Klædeskab
        show_fill: false
        color: '#32C9F6'
      - entity: sensor.sun_elevation_pct
        color: '#FFDA41'
        name: Sun Elevation
        show_line: false
        show_points: false
        show_legend: false
        y_axis: secondary

  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: temp_graph_button
        variables:
          - temperature_entity: sensor.stue_temperatur
          - humidity_entity: sensor.livingroom_relative_humidity
          - icon: mdi:sofa
          - color: '#EA4634'

      - type: custom:decluttering-card
        template: temp_graph_button
        variables:
          - temperature_entity: sensor.sovevaerelse_temperatur
          - humidity_entity: sensor.bedroom_relative_humidity
          - icon: mdi:hotel
          - color: '#9C54B8'

  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: temp_graph_button
        variables:
          - temperature_entity: sensor.kontor_temperatur
          - humidity_entity: sensor.office_relative_humidity
          - icon: mdi:desktop-tower-monitor
          - color: '#FF7500'

      - type: custom:decluttering-card
        template: temp_graph_button
        variables:
          - temperature_entity: sensor.kokken_temperatur
          - humidity_entity: sensor.kitchen_relative_humidity
          - icon: mdi:food-fork-drink
          - color: '#F3C500'

  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: temp_graph_button
        variables:
          - temperature_entity: sensor.badevaerelse_temperatur
          - humidity_entity: sensor.toilet_relative_humidity
          - icon: mdi:toilet
          - color: '#2D7BDE'

      - type: custom:decluttering-card
        template: temp_graph_button
        variables:
          - temperature_entity: sensor.hallway_temperature
          - humidity_entity: sensor.hallway_relative_humidity
          - icon: mdi:door
          - color: '#FF00BD'
  
  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: temp_graph_button
        variables:
          - temperature_entity: sensor.klaedeskab_temperature
          - humidity_entity: sensor.klaedeskab_humidity
          - icon: mdi:tshirt-crew
          - color: '#32C9F6'

      - type: custom:button-card
        color_type: blank-card
