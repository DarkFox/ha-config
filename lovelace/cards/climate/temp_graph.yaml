type: vertical-stack
cards:
  - type: custom:mini-graph-card
    points_per_hour: 4
    hours_to_show: 12
    hour24: true
    line_width: 2
    height: 300
    upper_bound_secondary: 100
    lower_bound_secondary: 1
    show:
      name: false
      icon: false
      labels: true
      labels_secondary: false
    entities:
      - entity: sensor.inde_temperatur
        name: Inde
        color: "#bbbbbb"
        show_fill: false
        show_legend: false
      - entity: sensor.stue_temperatur
        name: Stue
        show_fill: false
        show_legend: false
        color: "#EA4634"
      # - entity: sensor.stue_radiator_temp
      #   name: Stue Radiator
      #   show_fill: true
      #   show_line: false
      #   show_legend: false
      #   color: "#EA4634"
      - entity: sensor.sovevaerelse_temperatur
        name: Soveværelse
        show_fill: false
        show_legend: false
        color: "#9C54B8"
      # - entity: sensor.sovevaerelse_radiator_temp
      #   name: Soveværelse Radiator
      #   show_fill: true
      #   show_line: false
      #   show_legend: false
      #   color: "#9C54B8"
      - entity: sensor.badevaerelse_temperatur
        name: Badeværelse
        show_fill: false
        show_legend: false
        color: "#2D7BDE"
      # - entity: sensor.badevaerelse_radiator_temp
      #   name: Badeværelse Radiator
      #   show_fill: true
      #   show_line: false
      #   show_legend: false
      #   color: "#2D7BDE"
      - entity: sensor.kokken_temperatur
        name: Køkken
        show_fill: false
        show_legend: false
        color: "#F3C500"
      # - entity: sensor.kokken_radiator_temp
      #   name: Køkken Radiator
      #   show_fill: true
      #   show_line: false
      #   show_legend: false
      #   color: "#F3C500"
      - entity: sensor.kontor_temperatur
        name: Kontor
        show_fill: false
        show_legend: false
        color: "#FF7500"
      # - entity: sensor.kontor_radiator_temp
      #   name: Kontor Radiator
      #   show_fill: true
      #   show_line: false
      #   show_legend: false
      #   color: "#FF7500"
      - entity: sensor.vaerksted_temperatur
        name: Værksted
        show_fill: false
        color: "#32C9F6"
      - entity: sensor.sun_elevation_pct
        color: "#FFDA41"
        name: Sun Elevation
        show_line: false
        show_points: false
        show_legend: false
        y_axis: secondary

  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: temp_graph_button_with_radiator
        variables:
          - room: stue
          - icon: mdi:sofa
          - color: "#EA4634"

      - type: custom:decluttering-card
        template: temp_graph_button_with_radiator
        variables:
          - room: kontor
          - icon: mdi:desktop-tower-monitor
          - color: "#FF7500"

  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: temp_graph_button_with_radiator
        variables:
          - room: sovevaerelse
          - icon: mdi:bed
          - color: "#9C54B8"

      - type: custom:decluttering-card
        template: temp_graph_button
        variables:
          - temperature_entity: sensor.kokken_temperatur
          - humidity_entity: sensor.kokken_luftfugtighed
          - icon: mdi:food-fork-drink
          - color: "#F3C500"

  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: temp_graph_button_with_radiator
        variables:
          - room: badevaerelse
          - icon: mdi:toilet
          - color: "#2D7BDE"

      - type: custom:decluttering-card
        template: temp_graph_button_with_radiator
        variables:
          - room: vaerksted
          - icon: mdi:hand-saw
          - color: "#32C9F6"
