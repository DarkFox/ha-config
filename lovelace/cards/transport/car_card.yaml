type: "custom:button-card"
name: >
  [[[
    return states['device_tracker.id_3_pro_tracker'].state + (states['binary_sensor.id_3_pro_klimatisering'].state == 'on' ? ' - ' + states['sensor.id_3_pro_remaining_climatisation_time'].state + ' min' : '');
  ]]]
entity: sensor.id_3_pro_state_of_charge
hold_action:
  action: call-service
  service: switch.toggle
  service_data:
    entity_id: switch.id_3_pro_climatisation
layout: icon_state_name2nd
icon: >
  [[[
    if (states['sensor.id_3_pro_charging_state'].state == 'charging')
      return 'mdi:car-electric';
    else
      return 'mdi:car';
  ]]]
color_type: icon
size: 24px
show_state: true
show_name: true
show_units: false
show_label: true
label: >
  [[[
    if (states['sensor.id_3_pro_charging_state'].state == 'charging')
      return 'Lader: ' + states['sensor.id_3_pro_charge_power'].state + ' kW - ' + states['sensor.id_3_pro_charging_time_remaining'].state;
    else
      return '&nbsp;';
  ]]]
custom_fields:
  unit: >
    [[[
      return '/ ' + states['sensor.id_3_pro_target_state_of_charge'].state + ' % (' + states['sensor.id_3_pro_range'].state + ' km)';
    ]]]
styles:
  card:
    - height: 105px
    - padding-top: 0
  grid:
    - grid-template-areas: '"n n i" "s unit unit" "l l l"'
    - grid-template-columns: min-content 1fr 50px
    - grid-template-rows: min-content 1fr min-content
  img_cell:
    - align-self: start
    - text-align: left
    - padding-top: 4px
  icon:
    - color: >
        [[[
          if (states['binary_sensor.id_3_pro_klimatisering'].state == 'on')
            return "darkorange";
          else if (states['sensor.id_3_pro_charging_state'].state == 'charging')
            return "limegreen";
          else
            return "var(--state-icon-color, #44739e)";
        ]]]
  name:
    - justify-self: start
    - padding-left: 10px
    - font-weight: bold
    - color: var(--secondary-text-color)
    - line-height: 40px
    - font-weight: 500
    - font-size: 16px
    - overflow: hidden
    - white-space: nowrap
    - text-overflow: ellipsis
  state:
    - justify-self: start
    - padding-left: 10px
    - font-size: 28px
    - margin-right: 4px
  label:
    - justify-self: start
    - padding-left: 10px
    - color: var(--secondary-text-color)
  custom_fields:
    unit:
      - align-self: end
      - justify-self: start
      - text-align: left
      - padding-bottom: 2px
      - font-size: 18px
      - color: var(--secondary-text-color)
      - font-weight: 300
    climate:
      - justify-self: end
      - padding-left: 10px
      - font-weight: bold
      - color: var(--secondary-text-color)
      - line-height: 40px
      - font-weight: 500
      - font-size: 16px
      - overflow: hidden
      - white-space: nowrap
      - text-overflow: ellipsis
