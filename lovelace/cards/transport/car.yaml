type: horizontal-stack
cards:
  - !include car_card.yaml

  - type: custom:apexcharts-card
    header:
      show: false
    graph_span: 12h
    apex_config:
      chart:
        height: 105px
        offsetX: -2
        sparkline:
          enabled: true
      legend:
        show: false
    yaxis:
      - id: pct
        min: 0
        max: 100
        apex_config:
          labels:
            show: false
      - id: kw
        min: 0
        max: 100
        apex_config:
          labels:
            show: false
    all_series_config:
      stroke_width: 2
    series:
      - entity: sensor.id_3_pro_target_state_of_charge
        yaxis_id: pct
        color: lightblue
        name: Max
        fill_raw: last
        curve: stepline
        type: area
        opacity: 0.3
        show:
          legend_value: false
      - entity: sensor.id_3_pro_state_of_charge
        yaxis_id: pct
        color: green
        name: SoC
        fill_raw: last
        curve: stepline
        show:
          legend_value: false
      - entity: sensor.id_3_pro_charge_power
        yaxis_id: kw
        color: DarkOrange
        name: kW
        fill_raw: last
        curve: stepline
        show:
          legend_value: false
