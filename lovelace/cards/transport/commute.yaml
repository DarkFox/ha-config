# type: custom:stack-in-card
# mode: vertical
type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: input_select.preferred_commute
        icon: mdi:car
        show_name: false
        size: 30px
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.preferred_commute
            option: car
        color_type: card
        color: "var(--primary-background-color)"
        state:
          - value: "car"
            # color: inherit
            color: "var(--secondary-background-color)"
        styles:
          icon:
            - color: >
                [[[
                  if (states['sensor.commute_status_car'].state == 'bad')
                    return "#FF0000AA";
                  else if (states['sensor.commute_status_car'].state == 'ok')
                    return '#FFB300AA';
                  else
                    return "#7DB362AA";
                ]]]
      - type: "custom:button-card"
        entity: input_select.preferred_commute
        icon: mdi:train
        show_name: false
        size: 30px
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.preferred_commute
            option: transit
        color_type: card
        color: "var(--primary-background-color)"
        state:
          - value: "transit"
            # color: inherit
            color: "var(--secondary-background-color)"
        styles:
          icon:
            - color: >
                [[[
                  if (states['sensor.commute_status_transit'].state == 'bad')
                    return "#FF0000AA";
                  else if (states['sensor.commute_status_transit'].state == 'ok')
                    return '#FFB300AA';
                  else
                    return "#7DB362AA";
                ]]]

      - type: "custom:button-card"
        entity: input_select.preferred_commute
        icon: mdi:bicycle
        show_name: false
        size: 30px
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.preferred_commute
            option: bike
        color_type: card
        color: "var(--primary-background-color)"
        state:
          - value: "bike"
            # color: inherit
            color: "var(--secondary-background-color)"
        styles:
          icon:
            - color: >
                [[[
                  if (states['sensor.commute_status_bike'].state == 'bad')
                    return "#FF0000AA";
                  else if (states['sensor.commute_status_bike'].state == 'ok')
                    return '#FFB300AA';
                  else
                    return "#7DB362AA";
                ]]]

  - type: custom:state-switch
    entity: input_select.preferred_commute
    default: car
    transition: slide-down
    transition_time: 250
    states:
      car:
        type: custom:config-template-card
        variables:
          ORIGIN: states['sensor.home_url_coords'].state
          DESTINATION: states['sensor.work_url_coords'].state
          KEY: states['sensor.google_maps_embed_key'].state
        entities:
          - sensor.home_url_coords
          - sensor.work_url_coords
          - sensor.google_maps_embed_key
          - sensor.martin_til_destination_bil
        card:
          type: iframe
          url: "${'https://www.google.com/maps/embed/v1/directions?origin='+ORIGIN+'&destination='+DESTINATION+'&key='+KEY}"
          aspect_ratio: 75%

      transit:
        type: vertical-stack
        cards:
          - !include ../weather/simple_weather.yaml

          - type: conditional
            conditions:
              - entity: binary_sensor.s_train_message_present
                state: "on"
            card: !include /config/lovelace/cards/s_train_status.yaml

          - type: custom:rejseplanen-stog-card
            entity: sensor.s_tog_malov
            title: " "
            max_entries: 4
      bike:
        type: horizontal-stack
        cards:
          - !include ../weather/weather_hourly_forecast.yaml
