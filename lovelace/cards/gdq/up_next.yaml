type: custom:button-card
entity: sensor.gdq_on_deck
name: "Up Next"
state_display: "[[[ return entity.attributes.up_next.summary ]]]"
label: "[[[ return entity.attributes.up_next_formatted_time ]]]"
custom_fields:
  category: "[[[ return 'ðŸ’¯ '+entity.attributes.up_next.category ]]]"
  runner: "[[[ return entity.attributes.up_next.runner + ' ðŸƒâ€â™€ï¸' ]]]"
  commentators: "[[[ return 'ðŸ‘¥ '+entity.attributes.up_next.commentators ]]]"
  host: "[[[ return entity.attributes.up_next.host+' ðŸŽ™ï¸' ]]]"
layout: icon_name
icon: mdi:gamepad-right
show_state: true
show_name: true
show_label: true
size: 10%
tap_action:
  action: url
  url_path: "https://gamesdonequick.com/schedule/"
styles:
  grid:
    - grid-template-areas: |
        "i n n"
        "s s s"
        "category runner runner"
        "commentators commentators host"
        "l l l"
  icon:
    - width: 3em
    - margin-right: 10px
    - color: >-
        [[[
          if (entity.attributes.up_next.watch) return 'var(--success-color)';
          else return 'var(--primary-text-color)';
        ]]]
  card:
    - box-shadow: >-
        [[[
          if (entity.attributes.up_next.watch) return '0px 0px 5px 5px var(--success-color)';
          else return null;
        ]]]
  name:
    - font-size: 2em
    - margin-right: auto
  state:
    - line-height: 1.6em
    - font-size: 1.2em
    - font-weight: bold
    - color: >-
        [[[
          if (entity.attributes.up_next.watch_game) return 'var(--success-color)';
          else return 'inherit';
        ]]]
  label:
    - font-weight: bold
    - margin-top: 0.5em
  custom_fields:
    category:
      - text-align: left
      - margin-left: 0.2em
      - font-size: 0.8em
      - color: >-
          [[[
            if (entity.attributes.up_next.watch_category) return 'var(--success-color)';
            else return 'inherit';
          ]]]
    runner:
      - text-align: right
      - margin-right: 0.2em
      - font-size: 0.8em
      - color: >-
          [[[
            if (entity.attributes.up_next.watch_runner) return 'var(--success-color)';
            else return 'inherit';
          ]]]
    commentators:
      - text-align: left
      - margin-left: 0.2em
      - font-size: 0.8em
      - color: >-
          [[[
            if (entity.attributes.up_next.watch_commentators) return 'var(--success-color)';
            else return 'inherit';
          ]]]
    host:
      - font-size: 0.8em
      - text-align: right
      - margin-right: 0.2em
      - color: >-
          [[[
            if (entity.attributes.up_next.watch_host) return 'var(--success-color)';
            else return 'inherit';
          ]]]
