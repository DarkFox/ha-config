type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        name: "Power"
        icon: mdi:power
        entity: switch.sync_box_power
        lock:
          enabled: '[[[ return entity.state === "on"; ]]]'

      - type: "custom:button-card"
        name: Nvidia Shield
        icon: si:nvidia
        tap_action:
          action: call-service
          service: select.select_option
          service_data:
            entity_id: select.sync_box_hdmi_input
            option: "Nvidia Shield"
        state:
          - operator: template
            value: >
              [[[
                return (states['select.sync_box_hdmi_input'].state == 'Nvidia Shield')
              ]]]
            color: "#76B900"

      - type: "custom:button-card"
        name: Nintendo Switch
        icon: mdi:nintendo-switch
        tap_action:
          action: call-service
          service: select.select_option
          service_data:
            entity_id: select.sync_box_hdmi_input
            option: "Nintendo Switch"
        state:
          - operator: template
            value: >
              [[[
                return (states['select.sync_box_hdmi_input'].state == 'Nintendo Switch')
              ]]]
            color: "#E60012"
