type: vertical-stack
cards:
  - !include media_shortcuts.yaml

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            name: "Power"
            icon: mdi:power
            entity: switch.sync_box_power
          - type: "custom:button-card"
            name: Nvidia Shield
            icon: si:nvidia
            tap_action:
              action: call-service
              service: select.select_option
              service_data:
                entity_id: select.sync_box_hdmi_input
                option: "Nvidia Shield"
            state:
              - operator: template
                value: >
                  [[[
                    return (states['select.sync_box_hdmi_input'].state == 'Nvidia Shield')
                  ]]]
                color: "#76B900"
          - type: "custom:button-card"
            name: Nintendo Switch
            icon: mdi:nintendo-switch
            tap_action:
              action: call-service
              service: select.select_option
              service_data:
                entity_id: select.sync_box_hdmi_input
                option: "Nintendo Switch"
            state:
              - operator: template
                value: >
                  [[[
                    return (states['select.sync_box_hdmi_input'].state == 'Nintendo Switch')
                  ]]]
                color: "#E60012"

  - type: custom:mini-media-player
    name: Soundbar
    entity: media_player.stue
    hide:
      icon: true
      controls: true

  - type: horizontal-stack
    cards:
      - type: custom:button-card
        size: 50px
        icon: mdi:volume-minus
        tap_action:
          action: call-service
          service: media_player.volume_down
          service_data:
            entity_id: media_player.stue
      - type: custom:button-card
        size: 50px
        icon: mdi:volume-plus
        tap_action:
          action: call-service
          service: media_player.volume_up
          service_data:
            entity_id: media_player.stue
      - type: "custom:button-card"
        size: 50px
        color: auto
        entity: switch.stue_night_sound
        show_name: false

  - type: conditional
    conditions:
      - entity: media_player.stue_shield
        state_not: "off"
    card:
      type: vertical-stack
      cards:
        - type: custom:mini-media-player
          name: Nvidia Shield
          artwork: cover
          entity: media_player.stue_shield
          info: scroll
          hide:
            name: true
            volume: true
            controls: true
        - type: horizontal-stack
          cards:
            - type: "custom:button-card"
              entity: media_player.stue_shield
              icon: mdi:skip-previous
              show_name: false
              tap_action:
                action: call-service
                service: media_player.media_previous_track
                service_data:
                  entity_id: media_player.stue_shield
            - type: "custom:button-card"
              entity: media_player.stue_shield
              icon: mdi:play
              show_name: false
              state:
                - value: "playing"
                  icon: mdi:pause
              tap_action:
                action: call-service
                service: media_player.media_play_pause
                service_data:
                  entity_id: media_player.stue_shield
            - type: "custom:button-card"
              entity: media_player.stue_shield
              icon: mdi:skip-next
              show_name: false
              tap_action:
                action: call-service
                service: media_player.media_next_track
                service_data:
                  entity_id: media_player.stue_shield
