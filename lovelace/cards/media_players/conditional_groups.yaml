type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: binary_sensor.stue_group_leader
        state: "on"
    card:
      type: custom:decluttering-card
      template: speaker_control
      variables:
        - room: stue

  - type: conditional
    conditions:
      - entity: binary_sensor.kokken_group_leader
        state: "on"
    card:
      type: custom:decluttering-card
      template: speaker_control
      variables:
        - room: kokken

  - type: conditional
    conditions:
      - entity: binary_sensor.kontor_group_leader
        state: "on"
    card:
      type: custom:decluttering-card
      template: speaker_control
      variables:
        - room: kontor

  - type: conditional
    conditions:
      - entity: binary_sensor.sovevaerelse_group_leader
        state: "on"
    card:
      type: custom:decluttering-card
      template: speaker_control
      variables:
        - room: sovevaerelse

  - type: conditional
    conditions:
      - entity: binary_sensor.badevaerelse_group_leader
        state: "on"
    card:
      type: custom:decluttering-card
      template: speaker_control
      variables:
        - room: badevaerelse

  - type: conditional
    conditions:
      - entity: binary_sensor.roam_group_leader
        state: "on"
    card:
      type: custom:decluttering-card
      template: speaker_control
      variables:
        - room: roam

  # Default to Stue
  - type: conditional
    conditions:
      - entity: binary_sensor.stue_group_leader
        state: "off"
      - entity: binary_sensor.kokken_group_leader
        state: "off"
      - entity: binary_sensor.kontor_group_leader
        state: "off"
      - entity: binary_sensor.sovevaerelse_group_leader
        state: "off"
      - entity: binary_sensor.badevaerelse_group_leader
        state: "off"
      - entity: binary_sensor.roam_group_leader
        state: "off"
    card:
      type: custom:decluttering-card
      template: speaker_control
      variables:
        - room: stue
