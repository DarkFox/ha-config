type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        name: Watch Later
        icon: si:youtube
        size: 50px
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.shield_tv_play
            variables:
              entity_id: media_player.stue_shield_adb
              url: "https://www.youtube.com/playlist?list=WL"
              activity: org.smarttube.stable/com.liskovsoft.smartyoutubetv2.tv.ui.main.SplashActivity
              press_enter: yes
      - type: "custom:button-card"
        name: GDQ
        icon: mdi:timer-outline
        size: 50px
        tap_action:
          action: call-service
          service: remote.turn_on
          service_data:
            entity_id: script.shield_tv_play
            variables:
              entity_id: media_player.stue_shield_adb
              url: "twitch://stream/gamesdonequick"
