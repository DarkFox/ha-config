type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        name: Watch Later
        icon: si:youtube
        size: 50px
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.shield_tv_play
            variables:
              url: "https://www.youtube.com/playlist?list=WL"
      - type: "custom:button-card"
        name: GDQ
        icon: mdi:timer-outline
        size: 50px
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.shield_tv_play
            variables:
              url: "twitch://stream/gamesdonequick"
