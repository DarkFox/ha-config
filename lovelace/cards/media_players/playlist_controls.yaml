type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        size: 50px
        show_state: true
        show_name: false
        entity: sensor.playlist_player
        tap_action:
          action: call-service
          service: browser_mod.command
          service_data:
            command: popup
            deviceID:
              - this
            title: Afspiller
            card: !include playlist_player.yaml
      
      - type: "custom:button-card"
        size: 50px
        icon: mdi:music
        entity: binary_sensor.playlist_playing
        show_label: true
        show_name: false
        triggers_update:
          - input_select.playlist
        label: "[[[return states['input_select.playlist'].state == '==NONE==' ? 'Playliste' : states['input_select.playlist'].state]]]"
        tap_action:
          action: call-service
          service: browser_mod.command
          service_data:
            command: popup
            deviceID:
              - this
            title: Playlister
            card: !include playlists.yaml

  - type: conditional
    conditions:
      - entity: media_player.mpd
        state_not: 'off'
    card:
      type: custom:mini-media-player
      entity: media_player.mpd
      info: scroll
      artwork: full-cover

  - type: conditional
    conditions:
      - entity: binary_sensor.playlist_playing
        state: 'on'
    card:
      type: horizontal-stack
      cards:
        - type: "custom:button-card"
          entity: script.playlist_previous
          icon: mdi:skip-previous-circle
          show_name: false
          tap_action:
            action: toggle

        - type: "custom:button-card"
          entity: script.playlist_end
          icon: mdi:stop-circle
          show_name: false
          tap_action:
            action: toggle

        - type: "custom:button-card"
          entity: script.playlist_next
          icon: mdi:skip-next-circle
          show_name: false
          tap_action:
            action: toggle
