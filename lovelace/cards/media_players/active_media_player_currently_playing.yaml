type: conditional
conditions:
  - entity: sensor.active_media_player_room
    state_not: ""
card:
  type: "custom:config-template-card"
  entities:
    - sensor.active_media_player
    - media_player.badevaerelse
    - media_player.kokken
    - media_player.kontor
    - media_player.roam
    - media_player.sovevaerelse
    - media_player.stue
  card:
    type: custom:decluttering-card
    template: currently_playing
    variables:
      - room: "${states['sensor.active_media_player_room'].state}"
