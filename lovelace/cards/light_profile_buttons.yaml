type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        size: 50px
        name: Auto
        color: var(--state-active-color)
        entity: input_boolean.auto_light_profile
      - type: "custom:button-card"
        size: 50px
        name: Lyst
        color: var(--state-active-color)
        entity: light.light_profile_bright
      - type: "custom:button-card"
        size: 50px
        name: Normal
        color: var(--state-active-color)
        entity: light.light_profile_default
      - type: "custom:button-card"
        size: 50px
        name: DÃ¦mpet
        color: var(--state-active-color)
        entity: light.light_profile_dimmed
  - type: horizontal-stack
    cards:
      - type: "custom:config-template-card"
        variables:
          theme_name: states['sensor.theme'].state
          primary_color_hue: states['sensor.theme'].attributes['primary_color'][0]
          primary_color_saturation: states['sensor.theme'].attributes['primary_color'][1]
          secondary_color_hue: states['sensor.theme'].attributes['secondary_color'][0]
          secondary_color_saturation: states['sensor.theme'].attributes['secondary_color'][1]
        entities:
          - sensor.theme
        card:
          type: "custom:button-card"
          name: "${ theme_name }"
          entity: input_select.theme
          size: 50px
          color_type: card
          color: "${ 'hsl(' + primary_color_hue + ',' + primary_color_saturation + '%, 50%)' }"
          styles:
            icon:
              - color: "${ 'hsl(' + secondary_color_hue + ',' + secondary_color_saturation + '%, ' + (primary_color_hue != secondary_color_hue ? '50' : '20') + '%)' }"
          tap_action:
            action: fire-dom-event
            browser_mod:
              service: browser_mod.popup
              data:
                title: Temaer
                content: !include lights/theme_selector.yaml

      - type: "custom:button-card"
        size: 50px
        name: Baggrund
        color: var(--state-active-color)
        entity: light.light_profile_ambient
      - type: "custom:button-card"
        size: 50px
        name: Nat
        color: var(--state-active-color)
        entity: light.light_profile_night
      - type: "custom:button-card"
        size: 50px
        name: Slukket
        color: var(--state-active-color)
        entity: light.light_profile_off
