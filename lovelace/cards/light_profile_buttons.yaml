type: vertical-stack
cards:
  - type: custom:stack-in-card
    mode: horizontal
    cards:
      - type: "custom:button-card"
        size: 40px
        name: Lyst
        color: var(--state-active-color)
        entity: light.light_profile_bright
        tap_action:
          action: call-service
          service: script.toggle_light_profile
          service_data:
            profile: Bright
        styles:
          name:
            - font-size: 80%

