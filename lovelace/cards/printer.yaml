type: conditional
conditions:
  - entity: sensor.hp_colorlaserjet_m255_m256
    state_not: "unavailable"
card:
  type: custom:button-card
  entity: sensor.hp_colorlaserjet_m255_m256
  name: Printer
  color: gray
  show_state: true
  styles:
    card:
      - padding: 0 0 5px 0
    icon:
      - width: 100%
    state:
      - text-align: left
      - width: 100%
    grid:
      - grid-template-areas: '"i c m y k" "n s s s s"'
      - grid-template-columns: 1fr 1fr 1fr 1fr 1fr
      - grid-template-rows: auto 1em
    custom_fields:
      k:
        - width: 80%
        - margin: auto
      c:
        - width: 80%
        - margin: auto
      m:
        - width: 80%
        - margin: auto
      y:
        - width: 80%
        - margin: auto
  custom_fields:
    k:
      card:
        type: custom:button-card
        template: inkwell
        entity: sensor.hp_colorlaserjet_m255_m256_black_cartridge_hp_w2210a
        variables:
          color: black
    c:
      card:
        type: custom:button-card
        template: inkwell
        entity: sensor.hp_colorlaserjet_m255_m256_cyan_cartridge_hp_w2211a
        variables:
          color: cyan
    m:
      card:
        type: custom:button-card
        template: inkwell
        entity: sensor.hp_colorlaserjet_m255_m256_magenta_cartridge_hp_w2213a
        variables:
          color: magenta
    y:
      card:
        type: custom:button-card
        template: inkwell
        entity: sensor.hp_colorlaserjet_m255_m256_yellow_cartridge_hp_w2212a
        variables:
          color: yellow
