type: custom:button-card
entity: cover.stue_gardin
show_name: false
size: 40px
tap_action:
  action: toggle
hold_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      title: Stue Gardiner
      content:
        type: vertical-stack
        cards:
          - type: custom:mushroom-cover-card
            entity: cover.stue_gardin
            show_position_control: false
            show_buttons_control: true

          - type: custom:mushroom-cover-card
            entity: cover.stue_gardin_venstre
            show_position_control: false
            show_buttons_control: true

          - type: custom:mushroom-cover-card
            entity: cover.stue_gardin_hojre
            show_position_control: false
            show_buttons_control: true

          - type: grid
            columns: 4
            square: false
            cards:
              - type: custom:button-card
                entity: switch.living_room_curtain_automations
                name: Auto
                show_state: true
                tap_action:
                  action: toggle

              - type: custom:button-card
                entity: binary_sensor.sun_angle_hitting_living_room_windows
                name: Sol vinkel rammer
                show_state: true
                color: var(--label-badge-green)
                state:
                  - value: "on"
                    color: var(--label-badge-red)
                  - value: "off"
                    color: var(--label-badge-green)

              - type: custom:button-card
                entity: binary_sensor.sun_brightness_hitting_living_room_windows
                name: Stærk sol rammer
                show_state: true
                color: var(--label-badge-green)
                state:
                  - value: "on"
                    color: var(--label-badge-red)
                  - value: "off"
                    color: var(--label-badge-green)

              - type: custom:button-card
                entity: binary_sensor.balcony_temperature_high
                name: Høj temperatur
                show_state: true
                color: var(--label-badge-green)
                state:
                  - value: "on"
                    color: var(--label-badge-red)
                  - value: "off"
                    color: var(--label-badge-green)

              - type: custom:button-card
                entity: binary_sensor.living_room_night
                name: Nat
                show_state: true
                color: var(--label-badge-green)
                state:
                  - value: "on"
                    color: var(--label-badge-red)
                  - value: "off"
                    color: var(--label-badge-green)

              - type: custom:button-card
                entity: sensor.sun_azimuth
                show_state: true
                color: var(--label-badge-green)
                state:
                  - operator: ">="
                    value: 160
                    color: var(--label-badge-red)
                  - operator: ">="
                    value: 320
                    color: var(--label-badge-green)

              - type: custom:button-card
                entity: sensor.sun_elevation
                show_state: true
                color: var(--label-badge-green)
                state:
                  - operator: "<="
                    value: 30
                    color: var(--label-badge-red)

              - type: custom:button-card
                entity: sensor.average_living_room_balcony_brightness
                name: Gns. lysstyrke
                show_state: true
                color: var(--label-badge-green)
                state:
                  - operator: "<"
                    value: 20
                    color: var(--label-badge-red)
                  - operator: ">"
                    value: 4500
                    color: var(--label-badge-red)

              - type: custom:button-card
                entity: sensor.altan_temperatur
                name: Altan temperatur
                show_state: true
                color: var(--label-badge-green)
                state:
                  - operator: ">"
                    value: 25
                    color: var(--label-badge-red)

              - type: custom:button-card
                entity: sun.sun
                name: Sol
                show_state: true
                color: var(--label-badge-green)
                state:
                  - value: "above_horizon"
                    color: var(--label-badge-red)

              - type: custom:button-card
                entity: sensor.season
                name: Sæson
                show_state: true
                color: var(--label-badge-green)
                state:
                  - value: "summer"
                    color: var(--label-badge-red)
