node_anchors:
  s_train_status: &s_train_status
    type: custom:card-modder
    style:
      --paper-card-background-color: '#7DB362'
      --primary-text-color: white
      --paper-font-body1_-_font-size: 44pt
      --paper-font-body1_-_line-height: 23px
    card:
      type: 'custom:useful-markdown-card'
      content: |
        <center>
          [[ sensor.s_train_b_next.state ]]
          <font size=4>min</font>
        </center>

        <center>
          <font size=4>
            [[ sensor.s_train_b_status.state ]]
          </font>
        </center>

  calendar: &calendar
    type: custom:calendar-card
    title: ""
    numberOfDays: 8
    entities:
      - calendar.holidays_in_denmark
      - calendar.martin_darkfoxdk_eberhardt_tripit
      - calendar.martin_eberhardt
      - calendar.todoist
      - calendar.trustpilot

  dmi_weather: &dmi-weather
    - type: vertical-stack
      cards:
        - type: sensor
          entity: sensor.dmi_vejr
          name: Vejrudsigt
          icon: mdi:cloud

        - type: custom:popup-card
          entity: sensor.dmi_aktuelle_varsler
          title: Alle Varsler
          card:
            type: custom:list-card
            entity: sensor.dmi_aktuelle_varsler
            columns:
              - title: Varsel
                field: warningText
              - title: "/!\\"
                field: formattedCategory
              - title: Til
                field: validToText
                style:
                  - white-space: nowrap

        - type: custom:popup-card
          entity: sensor.dmi_kommende_varsler
          title: Kommende Varsler
          card:
            type: custom:list-card
            entity: sensor.dmi_kommende_varsler
            columns:
              - title: Varsel
                field: warningText
              - title: "/!\\"
                field: formattedCategory
              - title: Periode
                field: peiod
                style:
                  - white-space: nowrap

        - type: conditional
          conditions:
            - entity: binary_sensor.show_weather_warnings
              state: "on"
          card:
            type: glance
            show_name: false
            entities:
              - entity: sensor.dmi_aktuel_varsel
              - entity: sensor.dmi_aktuelle_varsler
                icon: mdi:cloud-alert
              - entity: sensor.dmi_kommende_varsler
                icon: mdi:progress-clock


  animated_weather: &animated-weather
    type: custom:weather-card
    entity: weather.dark_sky
    icons: "/local/custom-lovelace/bramkragten/weather-card/icons/animated/"

  aftership: &aftership
    type: custom:list-card
    entity: sensor.aftership
    columns:
      - title: Title
        field: title
        add_link: link
      - title: Status
        field: status
      - title: Location
        field: location

  playlist_controls: &playlist-controls
    type: conditional
    conditions:
      - entity: binary_sensor.playlist_playing
        state: 'on'
    card:
      type: glance
      columns: 3
      show_name: false
      show_state: false
      entities:
        - entity: script.playlist_previous
          icon: mdi:skip-previous-circle
          tap_action:
            action: toggle
        - entity: script.playlist_end
          icon: mdi:stop-circle
          tap_action:
            action: toggle
        - entity: script.playlist_next
          icon: mdi:skip-next-circle
          tap_action:
            action: toggle

  air_states: &air-states
    type: custom:swipe-card
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: custom:card-modder
                    style:
                      padding: 0px 0px 0px 0px
                    card:
                      type: sensor
                      name: Badeværelse
                      entity: sensor.toilet_temperature

                  - type: custom:card-modder
                    style:
                      padding: 0px 0px 0px 0px
                    card:
                      type: sensor
                      name: " "
                      entity: sensor.toilet_relative_humidity

              - type: vertical-stack
                cards:
                  - type: custom:card-modder
                    style:
                      padding: 0px 0px 0px 0px
                    card:
                      type: sensor
                      name: Stue
                      entity: sensor.livingroom_temperature

                  - type: custom:card-modder
                    style:
                      padding: 0px 0px 0px 0px
                    card:
                      type: sensor
                      name: " "
                      entity: sensor.livingroom_relative_humidity

              - type: vertical-stack
                cards:
                  - type: custom:card-modder
                    style:
                      padding: 0px 0px 0px 0px
                    card:
                      type: sensor
                      name: Kontor
                      entity: sensor.office_temperature

                  - type: custom:card-modder
                    style:
                      padding: 0px 0px 0px 0px
                    card:
                      type: sensor
                      name: " "
                      entity: sensor.office_relative_humidity

      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: custom:card-modder
                    style:
                      padding: 0px 0px 0px 0px
                    card:
                      type: sensor
                      name: Soveværelse
                      entity: sensor.bedroom_temperature

                  - type: custom:card-modder
                    style:
                      padding: 0px 0px 0px 0px
                    card:
                      type: sensor
                      name: " "
                      entity: sensor.bedroom_relative_humidity

              - type: vertical-stack
                cards:
                  - type: custom:card-modder
                    style:
                      padding: 0px 0px 0px 0px
                    card:
                      type: sensor
                      name: Gang
                      entity: sensor.hallway_temperature

                  - type: custom:card-modder
                    style:
                      padding: 0px 0px 0px 0px
                    card:
                      type: sensor
                      name: " "
                      entity: sensor.hallway_relative_humidity

title: Home
views:
  - title: loading
    path: loading
    icon: 'mdi:refresh'
    panel: true
    cards:
      - type: vertical-stack
        cards:
          - type: 'custom:compact-custom-header'
            main_config: true
            options: clock
            clock_format: 24
            clock_date: true
            notification: overflow
            voice: hide
            show_tabs: 1,2,3,4,5,6,7,8,9,14
            exceptions:
              - conditions:
                  user_agent: Nexus
                config:
                  header: false
                  notifications: hide
                  voice: hide
                  show_tabs: '10'
              - conditions:
                  user_agent: KFFOWI
                config:
                  header: false
                  notifications: hide
                  voice: hide
                  show_tabs: '11'
              - conditions:
                  user_agent: iPad
                config:
                  show_tabs: 1,2,3,4,5,6,7,8,9,13
              - conditions:
                  user_agent: Lenovo
                config:
                  header: false
                  notifications: hide
                  voice: hide
                  show_tabs: '11'
              - conditions:
                  user_agent: Android
                config:
                  notifications: hide
                  voice: hide
                  show_tabs: 1,2,3,4,5,6,7,8,9,12
              - conditions:
                  user_agent: "Raspbian Chromium"
                config:
                  header: false
                  notifications: hide
                  voice: hide
                  show_tabs: '14'

          - type: markdown
            content: "Loading..."

  - title: Hjem
    path: home
    icon: 'mdi:home'
    panel: true
    cards:
      - type: custom:layout-card
        cards:
