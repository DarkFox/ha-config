                    entity: light.light_profile_bright
                  - type: custom:button-card
                    name: Normal
                    icon: attribute
                    color: rgb(255,152,0)
                    entity: light.light_profile_default
                  - type: custom:button-card
                    name: Dæmpet
                    icon: attribute
