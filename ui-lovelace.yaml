title: Home
views:
  - title: loading
    path: loading
    icon: 'mdi:refresh'
    panel: true
    cards:
      - type: vertical-stack
        cards:
          - type: 'custom:compact-custom-header'
            clock: options
            clock_format: 24
            user_agent: Android, Nexus, KFFOWI
            user_agent_views:
              - 2,3,4,5,6,7,8,9   # Default view.
              - '12' # Phone view
              - '10' # Hallway tablet view
              - '11' # Bathroom tablet view
          
          - type: markdown
            content: "Loading..."

  - title: home_view
    path: home
    icon: 'mdi:home'
    panel: true
    cards:
      - type: vertical-stack
        cards:
          - type: 'custom:compact-custom-header'
            clock: options
            clock_format: 24
            user_agent: Android, Nexus, KFFOWI
            user_agent_views:
              - 2,3,4,5,6,7,8,9   # Default view.
              - '12' # Phone view
              - '10' # Hallway tablet view
              - '11' # Bathroom tablet view
          
          - type: horizontal-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: glance
                    columns: 3
                    show_state: false
                    entities:
                      - entity: light.light_profile_bright
                        tap_action:
                          action: toggle
                      - entity: light.light_profile_default
                        tap_action:
                          action: toggle
                      - entity: light.light_profile_dimmed
                        tap_action:
                          action: toggle
                      - entity: light.light_profile_ambient
                        tap_action:
                          action: toggle
                      - entity: light.light_profile_night
                        tap_action:
                          action: toggle
                      - entity: light.light_profile_off
                        tap_action:
                          action: toggle
                  
                  - type: entities
                    title: ''
                    show_header_toggle: false
                    entities:
                      - entity: input_select.theme
                  
                  - type: entities
                    title: Presence
                    show_header_toggle: false
                    entities:
                      - device_tracker.google_maps_102040676821115196041
                      - binary_sensor.martin_presence
                      - binary_sensor.martin_presence_delayed
                      - binary_sensor.martin_presence_extended
                      - binary_sensor.activity_last10
                      - binary_sensor.activity_last30
                  
                  - type: entities
                    title: Activity Tracker
                    show_header_toggle: false
                    entities:
                      - input_select.martin_activity
                      - input_select.latest_motion
                      - input_boolean.guests
              
              - type: vertical-stack
                cards:
                  - type: gauge
                    entity: sensor.energy_meter_watt
                    name: Strømforbrug
                    max: 3000
                    min: 0
                  
                  - type: history-graph
                    title: Temperatures
                    entities:
                      - entity: sensor.livingroom_temperature
                        name: Stue
                      - entity: sensor.bedroom_temperature
                        name: Soveværelse
                      - entity: sensor.toilet_temperature
                        name: Toilet
                      - entity: sensor.kitchen_temperature
                        name: Køkken
                      - entity: sensor.office_temperature
                        name: Kontor
                      - entity: sensor.hallway_temperature
                        name: Gang
                  
                  - type: entities
                    title: Travel Time
                    show_header_toggle: false
                    entities:
                      - proximity.home
                      - sensor.home_dir_of_travel
                      - sensor.travel_time_to_work_driving
                      - sensor.travel_time_to_work_public_transit
                      - sensor.s_train_b_status
                      - sensor.s_train_message
                      - sensor.s_train_b_next
              
              - type: vertical-stack
                cards:
                  - type: weather-forecast
                    entity: weather.dark_sky
                  
                  - type: custom:calendar-card
                    title: ""
                    numberOfDays: 8
                    entities:
                      - calendar.holidays_in_denmark
                      - calendar.martin_darkfoxdk_eberhardt_tripit
                      - calendar.martin_eberhardt
                      - calendar.todoist
                  
                  - type: entities
                    title: Playlist
                    show_header_toggle: false
                    entities:
                      - input_select.playlist
                      - input_select.playlist_player
                  
                  - type: conditional
                    conditions:
                      - entity: media_player.all_speakers
                        state_not: 'off'
                    card:
                      type: custom:mini-media-player
                      artwork: cover
                      power_color: true
                      hide_volume: true
                      show_progress: true
                      entity: media_player.all_speakers
                  
                  - type: conditional
                    conditions:
                      - entity: media_player.east_side_speakers
                        state_not: 'off'
                    card:
                      type: custom:mini-media-player
                      artwork: cover
                      power_color: true
                      hide_volume: true
                      show_progress: true
                      entity: media_player.east_side_speakers
                  
                  - type: conditional
                    conditions:
                      - entity: media_player.west_side_speakers
                        state_not: 'off'
                    card:
                      type: custom:mini-media-player
                      artwork: cover
                      power_color: true
                      hide_volume: true
                      show_progress: true
                      entity: media_player.west_side_speakers
                  
                  - type: custom:mini-media-player
                    artwork: cover
                    power_color: true
                    hide_volume: true
                    show_progress: true
                    entity: media_player.minis
                  
                  - type: entities
                    title: Party Mode
                    show_header_toggle: false
                    entities:
                      - input_boolean.party_mode
                      - switch.party_button
                      - sensor.party_button_battery
