secrets: /config/secrets.yaml
log:
  logfile: STDOUT
  errorfile: STDERR
appdaemon:
  threads: 10
  app_dir: /config/appdaemon/apps
  plugins:
    HASS:
      type: hass
      ha_url: http://hassio/homeassistant
      ha_key: !secret ha_key
hadashboard:
  dash_url: http://127.0.0.1:5050
  dash_dir: /config/appdaemon/dashboards
  rss_update: 300
  rss_feeds:
  - feed: http://feeds.feedburner.com/DRAlleNyheder
    target: dr_alle
  - feed: https://www.reddit.com/.rss
    target: reddit_frontpage
