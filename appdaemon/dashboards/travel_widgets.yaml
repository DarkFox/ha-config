s_train_status:
  title: S-Tog
  widget_type: sensor
  entity: sensor.s_train_b_next
  sub_entity: sensor.s_train_b_status
  units: "min"
  widget_style: "background-color: #6DB657;"
  value_style: "color: #ffffff; font-size: %300; font-weight: bold;"
  unit_style: "color: #ffffff;"

s_train_message:
  title: S-Tog Driftsmeddelelse
  widget_type: sensor
  entity: sensor.s_train_message
  container_style: 'margin-top: 20px;'

travel_time:
  title: Rejsetid
  widget_type: sensor
  entity: sensor.travel_time_to_work_public_transit
  value_style: "color: #ffffff; font-size: %300; font-weight: bold;"
  unit_style: "color: #ffffff;"

