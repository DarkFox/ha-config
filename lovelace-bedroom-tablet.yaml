decluttering_templates: !include_dir_named lovelace/decluttering_templates

kiosk_mode:
  non_admin_settings:
    hide_account: true

header_cards:
  replace_tabs: true
  justify_content: right
  cards:
    - type: custom:simple-weather-card
      entity: weather.forecast_home
      name: " "
      primary_info:
        - extrema
        - wind_speed
      secondary_info:
        - humidity
        - precipitation
      card_mod:
        style:
          .: |
            ha-card {
              background-color: transparent;
              box-shadow: none;
              padding: 0 !important;
              width: 80vw;
            }
            .name, .state {
              overflow: visible !important;
            }

    - type: custom:popup-card
      entity: weather.forecast_home
      title: Vejr
      size: wide
      card:
        type: vertical-stack
        cards:
          - !include lovelace/cards/weather/weather.yaml
          - !include lovelace/cards/weather/temp_graph.yaml

views:
  - !include lovelace/views/bedroom_tablet.yaml
