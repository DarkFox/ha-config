decluttering_templates: !include_dir_named lovelace/decluttering_templates

kiosk_mode:
  non_admin_settings:
    hide_account: true

header_cards:
  replace_tabs: true
  justify_content: right
  cards:
    - type: custom:simple-weather-card
      entity: weather.forecast_home
      name: " "
      primary_info:
        - extrema
        - wind_speed
      secondary_info:
        - humidity
        - precipitation
      style:
        .: |
          ha-card {
            background-color: transparent;
            box-shadow: none;
            padding: 0 !important;
            width: 80vw;
          }
          .name, .state {
            overflow: visible !important;
          }
