homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 44
  unit_system: metric
  time_zone: Europe/Copenhagen
  packages: !include_dir_named packages

  auth_providers:
   - type: homeassistant

  customize: !include customize.yaml

config:

lovelace:
  mode: yaml

http:
  base_url: !secret base_url
  ip_ban_enabled: true
  login_attempts_threshold: 10
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - ::1
    - 172.30.33.3
    - 172.30.33.2
    - 172.16.0.0/12

map:
updater:
discovery:
zeroconf:
conversation:
recorder:
  db_url: !secret db_url
  purge_interval: 2
  purge_keep_days: 90
  exclude:
    domains:
      - automation
      - weblink
      - updater
    entities:
      - binary_sensor.workday_sensor
      - sensor.time
      - sensor.date
      - sensor.s_train_b_next
      - sensor.date_text
      - sensor.date_time
      - sensor.time_utc
      - sensor.s_train_b_next
      - sensor.s_train_b_next_fmt
      - sensor.podcast_bbc_minute
      - sensor.podcast_daily_tech_news_show
      - sensor.podcast_24syv_nyheder

history:
  exclude:
    domains:
      - automation
      - weblink
      - updater
    entities:
      - binary_sensor.workday_sensor
      - sensor.time
      - sensor.date
      - sensor.s_train_b_next
      - sensor.date_text
      - sensor.date_time
      - sensor.time_utc
      - sensor.s_train_b_next
      - sensor.s_train_b_next_fmt
      - sensor.podcast_bbc_minute
      - sensor.podcast_daily_tech_news_show
      - sensor.podcast_24syv_nyheder

logbook:

system_health:

binary_sensor:
  - platform: workday
    country: DK
  - platform: workday
    name: Workday Tomorrow
    country: DK
    days_offset: 1
  # Consider template sensor to merge workday sensors and vacation calendar.

media_extractor:
wake_on_lan:

tts:
  - platform: google_translate
    service_name: google_say
    language: 'da'
  - platform: amazon_polly
    aws_access_key_id: !secret aws_client
    aws_secret_access_key: !secret aws_secret
    region_name: eu-central-1
    voice: Naja

downloader:
  download_dir: www/downloads

group: !include groups.yaml
script: !include scripts.yaml

hacs:
  token: !secret hacs_github_token

