homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 44
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Copenhagen
  # customize_glob: !include customize_glob.yaml
  packages: !include_dir_named packages

  auth_providers:
   - type: homeassistant
   # uncomment this to enable backwards compatible API password support
   # - type: legacy_api_password

  customize: !include customize.yaml

# Show links to resources in log and frontend
#introduction:

# Enables configuration UI
config:

lovelace:
  mode: yaml

http:
  # Uncomment this to add a password (recommended!)
  api_password: !secret http_password
  #ssl_certificate: !secret ssl_cert_path
  #ssl_key: !secret ssl_key_path
  # Uncomment this if you are using SSL or running in Docker etc
  base_url: !secret base_url
  ip_ban_enabled: true
  login_attempts_threshold: 10
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - ::1
    - 172.30.33.3
    - 172.30.33.2
    - 172.16.0.0/12
  trusted_networks:
    - 127.0.0.1
    - ::1
    - 192.168.32.0/23
    - 172.16.0.0/12
    - !secret my_ip

map:
updater:
discovery:
zeroconf:
conversation:
recorder:
  db_url: !secret db_url
  purge_interval: 2
  purge_keep_days: 90
  exclude:
    domains:
      - zwave
      - automation
      - weblink
      - updater
      - script
    entities:
      - binary_sensor.workday_sensor
      - sensor.time
      - sensor.date
      - sensor.s_train_b_next
      - sensor.date_text
      - sensor.date_time
      - sensor.time_utc
      - sensor.s_train_b_next
      - sensor.s_train_b_next_fmt
      - sensor.podcast_bbc_minute
      - sensor.podcast_daily_tech_news_show
      - sensor.podcast_24syv_nyheder

history:
